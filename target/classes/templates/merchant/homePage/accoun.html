<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="_header_include::frag(~{::title},~{::link},~{::style})">
    <title>首页</title>
    <link rel="stylesheet" th:href="@{/css/custom/cheranthomepage/home.css}">
    <style>

    </style>
</head>

<body>

    <div id="merchantHome" style="display: none;">
        <!-- 主账户会显示 -->
        <div class="fatherShow">
            <el-row type="flex" class="row-bg marginB20" justify="start">
                <el-col :span="12">
                    <div class="name">
                        <b>商家姓名,<span> 您好</span></b>
                        <p>您已购买XX套餐</p>
                        <p class="look"><span>查看已购买服务</span></p>
                    </div>
                </el-col>
                <el-col :span="12">
                    <div class="name money">
                        <div class="difference">
                            <img src="https://huiju-pre.oss-cn-beijing.aliyuncs.com/common/icon_feiyong.png" alt="">
                            <span>12245.00</span>
                        </div>
                        <p class="balance">账户余额</p>
                        <p class="look"><span>立即充值</span></p>
                    </div>
                </el-col>
            </el-row>
        </div>
        <!-- 根据日期筛选 -->
        <div class="homeTime">
            <el-row :gutter="20">
                <el-col :span="2">
                    <span class="active time">昨天</span>
                </el-col>
                <el-col :span="2">
                    <span class="time">近7天</span>
                </el-col>
                <el-col :span="3">
                    <span class="time">近30天</span>
                </el-col>
                <el-col :span="11">
                    <div class="dateTime">
                        <b>日期</b>
                        <el-date-picker v-model="value1" type="date" placeholder=" 请选择时间">
                        </el-date-picker>
                        <span>&nbsp;&nbsp;---&nbsp;&nbsp;</span>
                        <el-date-picker v-model="value2" type="date" placeholder=" 请选择时间">
                        </el-date-picker>
                    </div>
                </el-col>
                <el-col :span="4">
                    <div class="grain">
                        <b>颗粒</b>
                        <el-select v-model="selectValue" placeholder="请选择" style="width: 110px;">
                            <el-option v-for="item in options" :key="item.value" :label="item.label"
                                :value="item.value">
                            </el-option>
                        </el-select>
                    </div>
                </el-col>
                <el-col :span="2">
                    <div class="query">查询</div>
                </el-col>
        </div>
        <!-- 获取资源 -->
        <div class="resources">
            <el-row type="flex" class="row-bg">
                <el-col :span="8">
                    <div class="content">
                        <div class="top">
                            <img src="/images/errorIcon.png" alt="">
                            <span>今日获取资源</span>
                        </div>
                        <p>9778</p>
                    </div>
                </el-col>
                <el-col :span="8">
                    <div class="content">
                        <div class="top">
                            <img src="/images/errorIcon.png" alt="">
                            <span>今日获取资源</span>
                        </div>
                        <p>9778</p>
                    </div>
                </el-col>
                <el-col :span="8">
                    <div class="content">
                        <div class="top">
                            <img src="/images/errorIcon.png" alt="">
                            <span>今日获取资源</span>
                        </div>
                        <p>9778</p>
                    </div>
                </el-col>
            </el-row>
        </div>
        <!-- 曲线图 -->
        <div id="resourceMap" style="width: 100%;height:415px;background: #ffffff;"></div>
    </div>

    <!-- import common js-->
    <div th:include="_footer_include :: #jsLib"></div>
    <script th:src="@{/js/common/echarts.min.js?v=1.0.0}"></script>

    <script th:inline="javascript">
        var mainDivVM = new Vue({
            el: '#merchantHome',
            data: {
                value1: '',
                value2: '',
                selectValue: '',
                myChart: '',
                options: [{
                    value: '选项1',
                    label: '黄金糕'
                }, {
                    value: '选项2',
                    label: '双皮奶'
                }, {
                    value: '选项3',
                    label: '蚵仔煎'
                }, {
                    value: '选项4',
                    label: '龙须面'
                }, {
                    value: '选项5',
                    label: '北京烤鸭'
                }],
                // 指定图表的配置项和数据
                option: {
                    title: {
                        text: '资源获取量',
                    },
                    tooltip: {},
                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [{
                        data: [820, 932, 901, 934, 1290, 1330, 1320],
                        type: 'line',
                        areaStyle: {},
                        smooth: true,
                        itemStyle: {
                            normal: {
                                areaStyle: {
                                    type: 'default',
                                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1,//变化度
                                        //三种由深及浅的颜色
                                        [{
                                            offset: 0,
                                            color: '#3a84f4'
                                        }, {
                                            offset: 0.5,
                                            color: '#a5c4f7'
                                        }, {
                                            offset: 1,
                                            color: '#fff'
                                        }]),

                                },
                                lineStyle: {
                                    color: '#3c85f4'
                                }
                            }
                        }

                    }]
                }
            },
            methods: {
                initEcharts(id) {
                    this.myChart = echarts.init(document.getElementById(id));
                    this.myChart.setOption(this.option);
                },

            },
            created() {
            },
            mounted() {
                document.getElementById('merchantHome').style.display = 'block';
                this.$nextTick(function () {
                    this.initEcharts("resourceMap");
                });
            }
        });
    </script>
</body>

</html>
