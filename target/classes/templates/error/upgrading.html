<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统升级中</title>
    <style>
        html,body{height: 100%;padding: 0;margin: 0;}
        .f-fl{float: left;}
        .f-fr{float: right;}
        .upgradeBox{width:1015px;margin:0 auto;height: 100%;position: relative; }
        .upgradeBox .imgbox{position: absolute;left: 0;top: 50%;margin-top: -200px;width: 480px;height: 400px;}
        .upgradeBox img{display: block;}
        .upgradeBox .upgradeTip{position: absolute;right: 0;top: 50%;margin-top: -80px;width: 460px;height: 160px;color: #666;font-size: 20px;text-align: right;}
        .upgradeBox .upgradeTip .title{font-size: 40px;color: #000;text-align: center;}
        .upgradeBox .upgradeTip .foot{font-size: 14px;}
    </style>
</head>
<body>
    <div class="upgradeBox">
        <div class="f-fl imgbox"><img src="../../static/images/errorIcon1.png" alt=""></div>
        <div class="f-fr upgradeTip">
            <p class="title">系统升级维护中</p>
            <p>因慧聚系统进行升级维护，暂不能使用，敬请谅解。</p>
            <p class="foot">快道网络有限公司</p>            
        </div>
    </div>
</body>
</html>
