<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="_header_include::frag(~{::title},~{},~{})">
    <title>数据字典</title>

</head>
<body>

<div id="queryForm"  class="mainPadding">

    <el-breadcrumb separator="/" class="elBreadcrumb marginB20">
        <el-breadcrumb-item>Home</el-breadcrumb-item>
        <el-breadcrumb-item>系统管理</el-breadcrumb-item>
        <el-breadcrumb-item><a href="JavaScript:void(0)" data-url="b.html">字典管理</a></el-breadcrumb-item>
    </el-breadcrumb>

    <el-row type="flex" class="row-bg" justify="start">
        <el-button @click="openAddDialog()">添加字典主题</el-button>
        <el-button @click="openUpdateDialog()">编辑字典主题</el-button>
        <el-button @click="deleteDic()">删除数据字典主题</el-button>
    </el-row>

    <el-row type="flex" class="row-bg" justify="end">
        <el-form :inline="true" :model="formInline" class="demo-form-inline" ref="queryForm" >
            <el-form-item label="" prop="name">
                <el-input v-model="formInline.name" placeholder="请输入名称进行查询"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="onSubmit">查询</el-button>
            </el-form-item>
        </el-form>
    </el-row>
</div>

<div id="pagination">
    <template>
        <el-table :data="tableData3" height="650" style="width: 100%" tooltip-effect="dark"  ref="multipleTable"  @select="selectRow"
                  @row-dblclick="rowDblClick()"
                  @selection-change="handleSelectionChange" >
            <el-table-column type="selection" width="55" prop="id"> </el-table-column>
            <el-table-column prop="name" label="名称" width="180"></el-table-column>
            <el-table-column prop="code" label="编码" width="180"></el-table-column>
            <el-table-column prop="description" label="描述" width="300"></el-table-column>
            <el-table-column  label="操作">
                <template slot-scope="scope">
                    <el-button
                            @click="inDicItemPage(scope.row)"
                            type="text"
                            size="small">
                        进入词条
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
    </template>

    <template>
        <div class="block">
            <el-pagination @size-change="handleSizeChange"
                           @current-change="handleCurrentChange" :current-page="currentPage"
                           :page-sizes="[20, 50, 100]" :page-size="pageSize"
                           layout="total, sizes, prev, pager, next, jumper" :total="total">
            </el-pagination>
        </div>
    </template>
</div>

<!--添加弹窗-->
<div id="addDialog">
    <template>
        <el-dialog title="添加字典"  :visible.sync="dialogFormVisible"  width="30%">
            <el-form :model="add" ref="add" :rules="rules">
                <el-form-item label="名称"  :label-width="formLabelWidth"  prop="name">
                    <el-input v-model="add.name" autocomplete="off"  ></el-input>
                </el-form-item>
                <el-form-item label="编码"  :label-width="formLabelWidth"  prop="code">
                    <el-input v-model="add.code" autocomplete="off"  ></el-input>
                </el-form-item>
                <el-form-item label="描述" :label-width="formLabelWidth"  prop="description">
                    <el-input  type="textarea" v-model="add.description" autocomplete="off"  placeholder="填写描述信息（200字以内）" ></el-input>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="dialogFormVisible = false">取 消</el-button>
                <el-button type="primary" @click="saveOneDictionary">确 定</el-button>
            </div>
        </el-dialog>
    </template>
</div>


<div id="updateDialog">
    <template>
        <el-dialog title="编辑字典"  :visible.sync="updateDialogFormVisible"  width="30%">
            <el-form :model="add" ref="add" :rules="rules">
                <el-form-item label="名称"  :label-width="formLabelWidth" prop="name">
                    <el-input v-model="add.name" autocomplete="off"  ></el-input>
                </el-form-item>
                <el-form-item label="编码"  :label-width="formLabelWidth" prop="code">
                    <el-input v-model="add.code" autocomplete="off"  ></el-input>
                </el-form-item>
                <el-form-item label="描述" :label-width="formLabelWidth" prop="description">
                    <el-input  type="textarea" v-model="add.description" autocomplete="off" placeholder="填写描述信息（200字以内）"></el-input>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="updateDialogFormVisible = false">取 消</el-button>
                <el-button type="primary" @click="update">确 定</el-button>
            </div>
        </el-dialog>

    </template>
</div>
<!-- import common js-->
<div th:include="_footer_include :: #jsLib"></div>

<script>
    <!--删除提示弹窗 -->

    <!--更新弹窗-->
    var updateDialogVm = new Vue({
        el: '#updateDialog',
        data:{
            formLabelWidth:"60px",
            updateDialogFormVisible:false,
            add:{
                name:"",
                code:"",
                description:""
            },
            rules: {
                name: [
                    {required: true, message: '请输入字典主题', trigger: 'blur'},
                    {min: 1, max: 20, message: '长度在 1 到 20 个字符', trigger: 'blur'}
                ],
                code: [
                    {required: true, message: '请输入字典编码', trigger: 'blur'},
                    {min: 1, max: 20, message: '长度在 1 到 20 个字符', trigger: 'blur'}
                ],
                description:[
                    {min: 1, max: 200, message: '长度在 1 到 200 个字符', trigger: 'blur'}
                ]
            }
        },
        methods:{
            initUpdateData(v_id){
                var param = {};
                param.id = v_id;
                axios.post('/dictionary/Dictionary/findByPrimaryKey', param)
                    .then(function (response) {
                        updateDialogVm.add = response.data.data;
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            },
            update(){
                var param =  updateDialogVm.add;
                param.id =  paginationVm.multipleSelection[0].id;

                axios.post('/dictionary/Dictionary/updateDictionary', param)
                    .then(function (response) {
                        console.log(response.data)
                        if(response.data.code==0){
                            updateDialogVm.updateDialogFormVisible=false;
                            updateDialogVm.$message({type: 'success', message: '更新成功!',duration:2000,onClose:function(){
                                    paginationVm.initTableData(paginationVm.pageNum);
                            }});
                        }else{
                            updateDialogVm.$message.error(response.data.msg);
                        }
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            },
            resetForm(formName) {
                if(updateDialogVm.$refs[formName])
                    updateDialogVm.$refs[formName].resetFields();
            },
            showOutVisiable:function(){
                this.updateDialogFormVisible = true
            }
        },
        created() {
            console.info("create method");
            // this.initUpdateData(1);
        },

    });
    <!--新增弹窗 -->
    var addDialogVm = new Vue({
        el: '#addDialog',
        data:{
            formLabelWidth:"60px",
            dialogFormVisible:false,
            add:{
                name:"",
                code:"",
                description:""
            },
            rules: {
                name: [
                    {required: true, message: '请输入字典主题', trigger: 'blur'},
                    {min: 1, max: 20, message: '长度在 1 到 20 个字符', trigger: 'blur'}
                ],
                code: [
                    {required: true, message: '请输入字典编码', trigger: 'blur'},
                    {min: 1, max: 20, message: '长度在 1 到 20 个字符', trigger: 'blur'}
                ],
                description:[
                    {min: 1, max: 200, message: '长度在 1 到 200 个字符', trigger: 'blur'}
                ]
            }
        },
        methods:{
            resetForm(formName) {
                if(addDialogVm.$refs[formName])
                addDialogVm.$refs[formName].resetFields();
            },
            showOutVisiable:function(){
                this.dialogFormVisible = true
            },
            saveOneDictionary:function(){
                var param = addDialogVm.add;
                this.$refs['add'].validate((valid) => {
                    if (valid) {
                        axios.post('/dictionary/Dictionary/saveDictionary', param)
                            .then(function (response) {
                                if (response.data.code == 0) {
                                    addDialogVm.$message({type: 'success', message: '插入成功!'});
                                    addDialogVm.dialogFormVisible = false;
                                    paginationVm.initTableData(1);
                                } else {
                                    console.log(response.data)
                                    addDialogVm.$message.error(response.data.msg);
                                }
                            })
                            .catch(function (error) {
                                console.log(error);
                            });
                    } else {
                        console.log('数据未通过校验！');
                        return false;
                    }
                });
            },
        }
    });
    // 查询 模块
    var queryFormVM = new Vue({
        el: '#queryForm',
        data: {
            formInline: {
                "name": '',
            }
        },
        methods: {
            openAddDialog:function(){
                addDialogVm.dialogFormVisible = true
                addDialogVm.resetForm('add');
            },
            openUpdateDialog:function(){
                if(paginationVm.multipleSelection.length!=1){
                    queryFormVM.$message.error('请选择一条数据进行编辑');
                    return false;
                }
                updateDialogVm.resetForm('add');
                updateDialogVm.updateDialogFormVisible = true;
                var row = paginationVm.multipleSelection[0];
                updateDialogVm.initUpdateData(row.id);
            },
            deleteDic:function(){
                var rows = paginationVm.multipleSelection;
                if(rows.length==0){
                    this.$message({message: '没有选择数据', type: 'warning'});
                    return false;
                }else{

                    var names = "";
                    for(var i=0;i<rows.length;i++){
                        names = names + '['+rows[i].name+']';
                    }
                    var str = '确定要删除'+names+'数据字典?';
                    this.$confirm(str, '提示', {confirmButtonText: '确定', cancelButtonText: '取消', type: 'warning'}).then(() => {
                        //拼接rowIds
                        var rowIds = [];
                        for(var i=0;i<rows.length;i++){
                            rowIds.push(rows[i].id)
                        }
                        //调用后台数据删除操作。
                        var param={};
                       param.ids = rowIds.join(",");

                        axios.post('/dictionary/Dictionary/deleteDictionarys', param)
                            .then(function (response) {
                                // console.log()
                                // if(response.data.){
                                //
                                // }
                                paginationVm.initTableData(1);
                                queryFormVM.$message({type: 'success', message: '确定删除!'});
                            })
                            .catch(function (error) {
                                queryFormVM.$message.error(error);
                                console.log(error);
                            });

                    }).catch(() => {
                        this.$message({type: 'info', message: '已取消删除'});
                    });
                }
            },
            onSubmit() {
                var param = queryFormVM.formInline;
                param.pageSize = paginationVm.pageSize;
                param.pageNum = paginationVm.pageNum;
                console.log(param)
                axios.post('/dictionary/Dictionary/queryDictionary', param)
                    .then(function (response) {
                        var data = response.data
                        paginationVm.tableData3 = data.data.data;
                        paginationVm.total = data.total;
                        paginationVm.currentPage = data.currentPage;
                    })
                    .catch(function (error) {
                        console.log(error);
                    });

            },
            resetForm(formName) {
                queryFormVM.$refs[formName].resetFields();
                this.$refs[formName].resetFields();
            }
        }


    });

    //带分页的table
    var paginationVm = new Vue({
        el: '#pagination',
        data: {
            tableData3: [],
            multipleSelection:[],
            currentPage: 1,
            total: 0,
            pageNum: 1,
            pageSize: 20
        },
        methods: {
            inDicItemPage(row){
                var dicId = row.id;
                //这里的跳转方法需要在实际合并到系统中的时候进行详尽的修改。
                window.location.href = '/dictionary/DictionaryItem/itemListPage?dicid='+dicId;
            },
            rowDblClick(row, event){
                // alert("行双击事件")
            },
            selectRow(row){
            },
            handleSelectionChange(val) {
                console.info(val);
                this.multipleSelection = val;
            },
            handleSizeChange(val) {
                //下拉框  每页 10,20条切换 调用
                console.log(`每页 ${val} 条`);
                this.pageSize = val;
                this.initTableData(1);
            },
            handleCurrentChange(val) {
                console.log(`当前页: ${val}`);
                this.pageNum = val;
                this.initTableData(val);
            },
            initTableData(v_pageNum) {
                var param = queryFormVM.formInline;
                param.pageSize = this.pageSize;
                param.pageNum = v_pageNum;
                axios.post('/dictionary/Dictionary/queryDictionary', param)
                    .then(function (response) {
                        var data = response.data.data;
                        console.log(data)
                        paginationVm.tableData3 = data.data;
                        paginationVm.total = data.total;
                        paginationVm.currentPage = data.currentPage;
                    })
                    .catch(function (error) {
                        console.log(error);
                    })
                    .then(function () {
                        // always executed
                    });
            }
        },
        created() {
            this.initTableData(1);

        },
        mounted() {
            console.info("mounted method");
        }

    });

</script>
<style>
    .el-button--primary {
        background-color: #6f7180;
        border: #6f7180;
    }
</style>
</body>
</html>
