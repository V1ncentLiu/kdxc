<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮件</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            font-family: PingFangSC-Medium, PingFang SC;
            padding-top: 26px;
            margin: 0 auto;
            padding: 0;
            background: #FDFDFD;
            width: 640px;
            height: 721px;
            border-radius: 20px;
        }

        .ul {
            width: 448px;
            max-height: 188px;
            overflow-y: auto;
            background: rgba(245, 245, 245, 0.5);
            border-radius: 2px;
            padding: 26px 0  26px 72px;
        }

        .ul p {
            list-style: none;
            font-size: 14px;
            color: #666666;
            line-height: 22px;

        }
        .ul p span{
            white-space: pre-wrap;
        }
        .company{
            font-size: 14px;
            font-family: PingFangSC-Regular, PingFang SC;
            font-weight: 400;
            color: #333;
            text-align: right;
            line-height: 17px;
            margin: 32px 10px 10px 0;

        }
        .footer {
            font-size: 14px;
            font-family: PingFangSC-Regular, PingFang SC;
            font-weight: 400;
            color: #333;
            text-align: right;
            line-height: 17px;
            margin: 0 0 192px 0;
        }

        b {
            color: #287CFA;
            font-weight: 400;
        }

        .image {
            width: 100%;
            text-align: center;
        }

        .imgLogo {
            width: 100%;
            height: 70px;
        }

        .imgLogo img {
            display: inline-block;
            width: 100%;
            height: 100%;
        }

        .content {
            margin-left: 60px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="imgLogo">
        <img src="https://huiju-new-prod.oss-cn-beijing.aliyuncs.com/aggregation/jTcRTz5pBJ.png" alt="">
    </div>
    <div class="content">
        <h2 style="font-size: 14px;color: #1A1A1A;margin:0 0 17px 0 ;margin-top: 27px;">尊敬的招商宝用户，您好：</h2>
        <div class="ul">
            <p>
                <span>${(content)!}</span>
            </p>
        </div>
        <p class="company">餐盟（天津）网络技术有限公司</p>
        <p class="footer">注：此邮件为系统发送，有问题请直接联系你的专属品牌顾问。</p>
    </div>
    <div class="image">
        <img src="https://huiju-new-prod.oss-cn-beijing.aliyuncs.com/aggregation/P7WcHZzKRy.png" alt="">
    </div>

</div>
</body>

</html>
