<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮件</title>
    <style>
        .container {
            font-family: PingFangSC-Medium, PingFang SC;
            padding-top: 26px;
            margin: 0 auto;
            width: 520px;

        }

        ul {
            width: 448px;
            height: 88px;
            background: rgba(245, 245, 245, 0.5);
            border-radius: 2px;
            padding: 26px 0 0 72px;
        }

        li {
            list-style: none;
            font-size: 14px;
            color: #666666;
            margin-bottom: 16px;
            line-height: 22px;
        }

        .footer {
            font-size: 12px;
            color: #747474;
            line-height: 17px;
            margin: 32px 0 192px 0;
        }
        b{
            color: #287CFA;
            font-weight: 400;
        }
        .image{
            width: 100%;
            text-align: center;
        }
        .image img{
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 style="font-size: 14px;color: #1A1A1A;margin:0 0 17px 0 ">尊敬的客户 本宫的茶，您好：</h2>
        <p style="font-size: 12px;color: #666;margin-bottom: 24px;">您已于${(time)!} 确认平台账户信息，请知晓。</p>
        <ul>
            <li>
                <span>账户名称：</span>&nbsp;
                <span>${(name)!}}</span>
            </li>
            <li>
                <span>计费标准：</span>&nbsp;
                <span>每条资源 <b>${(charge)!}</b> 个餐盟币</span>
            </li>
        </ul>
        <p class="footer">有任何问题请联系您的平台商务 或 发邮件到 <b>service@canmeng.cn</b> </p>
        <div class="image">
            <img src="https://huiju-test.oss-cn-beijing.aliyuncs.com/aggregation/CrQ8C5YR8d.png" alt="">
        </div>
    </div>
</body>

</html>
