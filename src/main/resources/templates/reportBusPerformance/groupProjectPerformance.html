<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="_header_include::frag(~{::title},~{},~{})">
    <title>后台管理系统</title>
</head>
<body>
<div id="maindiv" class="maindiv mainPadding" style="display: none;">    
    <el-breadcrumb separator="/" class="elBreadcrumb marginB20">
        <el-breadcrumb-item>Home</el-breadcrumb-item>
        <el-breadcrumb-item>数据报表</el-breadcrumb-item>
        <el-breadcrumb-item>集团项目业绩表</el-breadcrumb-item>
    </el-breadcrumb>
    <el-row class="marginB20">
        <el-button type="primary" @click="searchMonth">月统计</el-button>
        <el-button type="success" @click="searchSeason">季统计</el-button>
        <el-button type="warning" @click="searchYear">年统计</el-button> 
         <!-- <shiro:hasPermission name="statistics:trafficCallResource:export"> -->
        <el-button type="danger" @click="exportRs">导出Excel报表</el-button>   
         <!-- </shiro:hasPermission> -->
    </el-row>
    <div class="mainSearchBg">        
        <div class="mainSearchFormBox">
           <el-form :inline="true" :model="form" class="demo-form-inline mainSearchForm" ref="form">
                <el-form-item label="统计日期：">
                    <el-date-picker format="yyyy-MM-dd 00:00" v-model="form.startTime" type="date" value-format="yyyy-MM-dd HH:mm" placeholder="选择日期"></el-date-picker>
                </el-form-item>
                <el-form-item label="—" class="widthauto">
                    <el-date-picker format="yyyy-MM-dd 23:59" v-model="form.endTime" type="date" value-format="yyyy-MM-dd HH:mm" placeholder="选择日期"></el-date-picker>
                </el-form-item>
                <el-form-item label="商务大区:">  
                    <el-select v-model="form.businessRegion" placeholder="全部" style="width: 100%;" clearable filterable @change="curTelGroupSale" :disabled="isDisabled">
                        <el-option
                            v-for="item in businessRegionArr"
                            :key="item.id"
                            :label="item.name"
                            :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="商务组:">  
                    <el-select v-model="form.businessGroupId" placeholder="全部" style="width: 100%;" clearable filterable  @change="curTelSale" :disabled="isDisabledOrgId">
                        <el-option
                            v-for="item in orgTeleArr"
                            :key="item.id"
                            :label="item.name"
                            :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="商务经理:">  
                    <el-select v-model="form.businessManagerId" placeholder="全部" style="width: 100%;" clearable filterable :disabled="isDisabledUserId">
                        <el-option
                            v-for="item in busSaleArr"
                            :key="item.id"
                            :label="item.name"
                            :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="餐饮集团：">  
                    <el-select v-model="form.cateringGroup" placeholder="全部" style="width: 100%;" clearable filterable multiple>
                        <el-option
                            v-for="item in cateringGroup"
                            :key="item.id"
                            :label="item.groupName"
                            :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <div class="mainSearchBtnBox">
                    <el-button class="searchBtn" icon="el-icon-search" type="primary" @click="searchTable(1)" :disabled="loading">搜索</el-button>
                </div>  
            </el-form>
        </div>
        <el-row>
            <el-table 
                ref="tableData"
                tooltip-effect="dark"
                style="width: 100%"
                border
                :data="tableData"
                v-loading="loading"
                :cell-style="centerStyle"
                :header-cell-style="centerStyle"
                :span-method="arraySpanMethod">
                <el-table-column type="index" label="序号" width="55" :index="indexFun"></el-table-column>
                <el-table-column prop="businessAreaName" label="商务大区"></el-table-column>
                <el-table-column prop="groupName" label="餐饮集团">
                    <template slot-scope="scope">
                        <el-button type="text" size="small" v-if="scope.row.groupId!='99999'" @click="gotoLink(scope.row)">{{scope.row.groupName}}</el-button>
                        <span v-else>{{scope.row.groupName}}</span>
                    </template>
                </el-table-column>
                <el-table-column prop="firstVisitNum" label="首访数"></el-table-column>
                <el-table-column prop="signNum" label="签约数"></el-table-column>
                <el-table-column prop="signRate" label="签约率"></el-table-column>
                <el-table-column prop="amount" label="净业绩金额" :formatter="format_number"></el-table-column>
                <el-table-column prop="signSingle" label="签约单笔" :formatter="format_number"></el-table-column>
            </el-table>
            <table-pagination :pager="pager" @change="searchTable()"></table-pagination>
        </el-row>
    </div>
</div>
<!-- import common js-->
<div th:include="_footer_include :: #jsLib"></div>
</body>
<style>
    .el-table tr:nth-of-type(1) td:nth-of-type(n+1) {font-weight: bold;}
</style>
<script th:inline="javascript">
    var orgIdList = '';
    var cateringGroup = [[${companyList}]]; // 餐饮集团
    var businessRegionArr = [[${areaList}]]; // 商务大区

    var deptList=[[${deptList}]];// 事业部
    var curDeptId =[[${deptId}]]; // 当前用户事业部Id
    var curOrgId = [[${teleGroupId}]]; // 当前用户电销组id
    var mainDivVM = new Vue({
        el: '#maindiv',
        data: function() {
            return {
                loading: false,
                isDisabled: false,
                isDisabledOrgId: false,
                isDisabledUserId: false,
                pager:{
                    total: 0,
                    currentPage: 1,
                    pageSize: 20,
                },
                form: {
                    startTime:'',
                    endTime:'',
                    businessRegion: '',
                    businessGroupId: '',
                    businessManagerId: '',
                    cateringGroup:'',
                },
                export: {
                    startTime:'',
                    endTime:'',
                    businessRegion: '',
                    businessGroupId: '',
                    businessManagerId: '',
                    cateringGroup:'',
                },
                tableData: [],
                cateringGroup: cateringGroup,
                businessRegionArr: businessRegionArr,
                orgTeleArr: orgIdList, // 商务组
                busSaleArr: '', // 商务经理
            }             
        },
        methods: {   
            format_number(row, column){
                var nStr = row[column.property];
                if('--'==nStr){
                    return nStr;
                }
                if(!nStr){return};
                nStr += '';  
                x = nStr.split('.');  
                x1 = x[0];
                if(!x[1]){
                    x[1] = '00';
                }  
                x2 = x.length > 1 ? '.' + x[1] : '';
                var rgx = /(\d+)(\d{3})/;  
                while (rgx.test(x1)) {  
                    x1 = x1.replace(rgx, '$1' + ',' + '$2');  
                }  
                return x1 + x2;  
            },
            centerStyle(){
                return "text-align:center"
            },
            firstCurTelSale(seleVal){
                if(seleVal==null||seleVal==""){
                    return ;
                }
                this.getTelSale(seleVal);
            },
            curTelSale(seleVal){
                if(seleVal==null||seleVal==""){
                    return ;
                }
                this.form.businessManagerId = '';
                this.getTelSale(seleVal);
            },
            firstCurTelGroupSale(seleVal){
                if(seleVal==null||seleVal==""){
                    return ;
                }
                this.getTelGroupSale(seleVal);
            },
            curTelGroupSale(seleVal){
                if(seleVal==null||seleVal==""){
                    return ;
                }
                this.form.businessGroupId = '';
                this.form.businessManagerId = '';
                this.getTelGroupSale(seleVal);
            },
            getTelGroupSale(seleVal){
                param={};
                param.parentId=seleVal;
                param.orgType=2;
                axios.post('/base/getGroupList',param).then(function (response) {
                    mainDivVM.orgTeleArr=response.data.data;
                }).catch(function (error) {
                        mainDivVM.$message({
                        message: "商务组请求失败，请稍后重试",
                        type: "error"
                    });
                });
            },
            getTelSale(seleVal){
                param={};
                param.orgId=seleVal;
                param.roleCode="SWJL";
                axios.post('/base/getSaleList' ,param).then(function (response) {  
                    mainDivVM.busSaleArr=response.data.data;
                }).catch(function (error) {
                        mainDivVM.$message({
                        message: "商务经理请求失败，请稍后重试",
                        type: "error"
                    });
                });
            },
            searchTable(firstPage) { 
                var startTime = this.form.startTime;
                var endTime = this.form.endTime;
                if(endTime && startTime){
                    startTime = new Date(this.form.startTime);
                    endTime = new Date(this.form.endTime);
                    if(startTime>endTime){
                        this.$message({
                            message: '开始时间不能大于结束时间',
                            type: 'warning'
                        });
                        return;
                    }
                    var date = new Date();
                    var currentDate = moment(date).format("YYYY-MM-DD 23:59");
                    var currentDateRes = new Date(currentDate);
                    if(endTime > currentDateRes){
                        this.$message({
                            message: '请选择当前日期前的时间',
                            type: 'warning'
                        });
                        return;
                    }
                    startTime = this.limitTime(startTime, null);
                    endTime = this.limitTime(null, endTime);
                }else{
                    this.$message({
                        message: '请选择起止时间',
                        type: 'warning'
                    });
                    return;
                }   
    
                var param = {};
                param.startTime = this.minuteFormat(startTime);
                param.endTime = this.minuteFormat(endTime);
                param.pageSize = this.pager.pageSize;
    
                if(firstPage){
                    param.pageNum = firstPage;
                }else{
                    param.pageNum = this.pager.currentPage;
                }
                param.businessAreaId = this.form.businessRegion;
                param.businessGroupId = this.form.businessGroupId;
                param.businessManagerId = this.form.businessManagerId;
                param.groupId = this.form.cateringGroup;
                this.loading = true;
                axios.post('/busGroupRanking/getOnePageList',param).then(function (response) {
                    if(!response || !response.data){
                        mainDivVM.$message({
                            message: "接口调用失败",
                            type: 'error'
                        });
                        return ;
                    }
                    var resobj= response.data;
                    if(resobj.code != '0'){
                        mainDivVM.loading = false;
                        mainDivVM.$message({
                            message: resobj.msg,
                            type: 'error'
                        });
                        return ;
                    }else if(resobj.data && resobj.data.tableData){
                        var resobjData = resobj.data;
                        var tableData = resobjData.tableData;
                        mainDivVM.tableData = tableData.data;
                        if( tableData.data.length && resobj.data.totalData ){
                            var totalData = resobjData.totalData[0];
                            mainDivVM.tableData.unshift(totalData);
                        }
                        mainDivVM.pager.currentPage = tableData.currentPage;
                        mainDivVM.pager.total = tableData.total;
                        mainDivVM.loading = false;
                        mainDivVM.export.startTime = mainDivVM.minuteFormat(startTime);
                        mainDivVM.export.endTime = mainDivVM.minuteFormat(endTime);
                        mainDivVM.export.businessRegion = mainDivVM.form.businessRegion;
                        mainDivVM.export.businessGroupId = mainDivVM.form.businessGroupId;
                        mainDivVM.export.businessManagerId = mainDivVM.form.businessManagerId;
                        mainDivVM.export.cateringGroup = mainDivVM.form.cateringGroup;
        
                    }else{
                        mainDivVM.loading = false;
                    }
                }).catch(function (error) {
                    mainDivVM.loading = false;
                    mainDivVM.$message({
                        message: "请求失败，请稍后重试",
                        type: "error"
                    });
                });
            },
            limitTime (start, end) {
                var endTime = this.minuteFormat (end);
                var startTime = this.minuteFormat (start);
                var date = new Date();
                data = this.minuteFormat (date);// 现在的时间
                data = data.slice(0,8);
                if(startTime){
                    this.form.startTime = moment(start).format("YYYY-MM-DD 00:00");
                    return this.form.startTime;
                }
                if(endTime){
                    this.form.endTime = moment(end).format("YYYY-MM-DD 23:59");
                    return this.form.endTime;      
                }
            },
            gotoLink(row){
                var cateringGroup = row.cateringGroup;
                var startTime = this.export.startTime;
                var endTime = this.export.endTime;
                var businessRegion = this.export.businessRegion;
                var businessGroupId = this.export.businessGroupId;
                var businessManagerId = this.export.businessManagerId;
                if(cateringGroup){
                    window.location.href="/performance/managerList?businessRegion="+ businessRegion+ "&businessGroupId="+ businessGroupId +"&startTime=" + startTime + "&endTime=" + endTime + "&businessManagerId=" + businessManagerId + "&cateringGroup=" + cateringGroup;
                }
            },
            arraySpanMethod({ row, column, rowIndex, columnIndex }) { // 合并第一行
                if (rowIndex === 0) {
                    if (columnIndex === 0) {
                        return [0, 0];
                    } else if (columnIndex === 1) {
                        return [0, 0];
                    } else if (columnIndex === 2) {
                        return [1, 3];
                    }
                }
            },
            indexFun (index) { // 表格序号
                return index;
            },
            percentFormat(row, column) {//百分比格式化
                var percent = row[column.property];
                if (!percent) { // 如果没有值或值为0
                    return "0%";
                }
                percent = (percent * 1000) / 10 + "%";
                return percent;
            },
            minuteFormat (m) {
                if (!m) {return "";}
                var timeStr = new Date(m);
                var yearRes = timeStr.getFullYear()
                var monthRea = timeStr.getMonth()+1;
                monthRea = monthRea < 10 ?  "0" + monthRea : monthRea;
                var dateRes = timeStr.getDate();
                dateRes = dateRes < 10 ?  "0" + dateRes : dateRes;  
                var hoursRes = timeStr.getHours();
                hoursRes = hoursRes < 10 ?  "0" + hoursRes : hoursRes;  
                var minRes = timeStr.getMinutes();
                minRes = minRes < 10 ?  "0" + minRes : minRes;                
                var timeRes = "" + yearRes + monthRea + dateRes + hoursRes + minRes;
                return timeRes;
            },
            searchSeason(){ // 季
                var today = new Date();
                var month = today.getMonth()+1;
                var startTime = '';
                switch (month) {
                    case 1 : 
                    case 2 : 
                    case 3 : startTime = today.getFullYear()+"-" + 01 + "-" + 01+" 00:00";break;
                    case 4 : 
                    case 5 : 
                    case 6 : startTime = today.getFullYear()+"-" + 04 + "-" + 01+" 00:00"; break;
                    case 7 : 
                    case 8 : 
                    case 9 : startTime = today.getFullYear()+"-" + 07 + "-" + 01+" 00:00";break;
                    case 10 :
                    case 11 :
                    case 12 : startTime = today.getFullYear()+"-" + 10 + "-" + 01+" 00:00";break;
                }
               var endTime = today.getFullYear()+"-" + (today.getMonth()+1) + "-" + today.getDate()+" 23:59";
               this.form.startTime=startTime;
               this.form.endTime=endTime;
               this.searchTable(1);
            },
            searchYear(){ // 年
               var today = new Date();
               var startTime = today.getFullYear()+"-" + 01 + "-" + 01+" 00:00";
               var endTime = today.getFullYear()+"-" + (today.getMonth()+1) + "-" + today.getDate()+" 23:59";
               this.form.startTime=startTime;
               this.form.endTime=endTime;
               this.searchTable(1);
            },
            searchMonth(){ // 本月 
                var a = new Date();
                var year = a.getFullYear();
                var month = a.getMonth();
                var date = a.getDate();
                var b = new Date(year,month,date);
                var f= new Date(year,month,01);
                var c = f.valueOf();
                var startTime= new Date(c);
                this.form.startTime=startTime.getFullYear()+"-" + (startTime.getMonth()+1) + "-" + startTime.getDate()+" 00:00";
                this.form.endTime=year+"-"+(month+1)+"-"+date+" 23:59";
                this.searchTable(1);
            },
            exportRs(){
                var param = {};
                param.startTime = this.export.startTime;
                param.endTime = this.export.endTime;
                param.businessRegion = this.export.businessRegion;
                param.businessGroupId = this.export.businessGroupId;
                param.businessManagerId = this.export.businessManagerId;
                param.cateringGroup = this.export.cateringGroup;
                axios.post('/performance/export',param,{responseType:'blob'})
                .then(function (response) {
                    var data =  response.data;
                    var fileName = response.headers.filename;
                    saveAs(data,decodeURI(fileName));
                })
                .catch(function (error) {
                    mainDivVM.$message({
                        message: "导出失败，请稍后重试",
                        type: "error"
                    });
                });
            }
        },
        created(){     
            var today = new Date();
            var startTime = moment(today).format("YYYY-MM-DD 00:00");
            var endTime = moment(today).format("YYYY-MM-DD 23:59");
            this.form.startTime=startTime;
            this.form.endTime=endTime; 
            // if(curDeptId){
            //     this.isDisabled = true;
            //     this.form.teleDeptId = curDeptId;
            //     this.export.teleDeptId = this.form.teleDeptId;
            //     this.firstCurTelGroupSale(curDeptId);
            //     if(curOrgId){
            //         this.isDisabledOrgId = true;
            //         this.form.teleGroupId = curOrgId;
            //         this.export.teleGroupId = this.form.teleGroupId;
            //     }
            // }
            this.export.startTime = this.minuteFormat(this.form.startTime);
            this.export.endTime = this.minuteFormat(this.form.endTime);

            var localVal=localStorage.getItem('allChangePageSize')?parseInt(localStorage.getItem('allChangePageSize')):'';
            if(localVal){this.pager.pageSize = localVal;}

            this.searchTable();
        },
        mounted(){
            document.getElementById('maindiv').style.display = 'block';
        }
    })
</script>
</html>
