<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="_header_include::frag(~{::title},~{},~{})">
    <title>后台管理系统</title>
</head>
<body>
<div id="maindiv" class="maindiv mainPadding" style="display: none;">    
    <el-breadcrumb separator="/" class="elBreadcrumb marginB20">
        <el-breadcrumb-item>Home</el-breadcrumb-item>
        <el-breadcrumb-item>数据报表</el-breadcrumb-item>
        <el-breadcrumb-item>电销组织分布表</el-breadcrumb-item>
    </el-breadcrumb>
    <el-row class="marginB20">
        <el-button type="primary" @click="searchMonth">月统计</el-button>
        <el-button type="success" @click="searchSeason">季统计</el-button>
        <el-button type="warning" @click="searchYear">年统计</el-button> 
         <!-- <shiro:hasPermission name="statistics:trafficCallResource:export"> -->
        <el-button type="danger" @click="exportRs">导出Excel报表</el-button>   
         <!-- </shiro:hasPermission> -->
    </el-row>
    <div class="mainSearchBg">        
        <div class="mainSearchFormBox">
           <el-form :inline="true" :model="form" class="demo-form-inline mainSearchForm" ref="form">
                <el-form-item label="统计日期：">
                    <el-date-picker format="yyyy-MM-dd" v-model="form.startTime" type="date" value-format="yyyy-MM-dd" placeholder="选择日期"></el-date-picker>
                </el-form-item>
                <el-form-item label="—" class="widthauto">
                    <el-date-picker format="yyyy-MM-dd" v-model="form.endTime" type="date" value-format="yyyy-MM-dd" placeholder="选择日期"></el-date-picker>
                </el-form-item>
                <el-form-item label="电销事业部：">  
                    <el-select v-model="form.teleDeptId" placeholder="全部" style="width: 100%;" clearable filterable @change="curTelGroupSale" :disabled="isDisabled">
                        <el-option
                            v-for="item in deptList"
                            :key="item.id"
                            :label="item.name"
                            :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="商务大区：">  
                    <el-select v-model="form.busAreaId" placeholder="全部" style="width: 100%;" clearable filterable @change="curTelGroupSale" :disabled="isDisabled">
                        <el-option
                            v-for="item in areaList"
                            :key="item.id"
                            :label="item.name"
                            :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="商务组：">  
                    <el-select v-model="form.businessGroupId" placeholder="全部" style="width: 100%;" clearable filterable  @change="curTelSale" :disabled="isDisabledOrgId">
                        <el-option
                            v-for="item in orgTeleArr"
                            :key="item.id"
                            :label="item.name"
                            :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="商务经理：">  
                    <el-select v-model="form.businessManagerId" placeholder="全部" style="width: 100%;" clearable filterable :disabled="isDisabledUserId">
                        <el-option
                            v-for="item in busSaleArr"
                            :key="item.id"
                            :label="item.name"
                            :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="餐饮集团：">  
                    <el-select v-model="form.groupId" placeholder="全部" style="width: 100%;" clearable filterable>
                        <el-option
                            v-for="item in companyList"
                            :key="item.id"
                            :label="item.groupName"
                            :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <div class="mainSearchBtnBox">
                    <el-button class="searchBtn" icon="el-icon-search" type="primary" @click="searchTable(1)" :disabled="loading">搜索</el-button>
                </div>  
            </el-form>
        </div>
        <el-row>
            <el-table 
                ref="tableData"
                tooltip-effect="dark"
                style="width: 100%"
                border
                :data="tableData"
                v-loading="loading"
                :cell-style="centerStyle"
                :header-cell-style="centerStyle"
                :span-method="arraySpanMethod">
                <el-table-column type="index" label="序号" width="55">
                    <template slot-scope="scope">
                        <span :class="{'act':scope.row.total != ''}">{{scope.$index+1}}</span>
                    </template>
                </el-table-column>
                <el-table-column prop="groupName" label="餐饮集团"></el-table-column>
                <el-table-column prop="sellDepartName" label="电销事业部">
                    <template slot-scope="scope">
                        <el-button type="text" size="small" :class="{'act':scope.row.total != ''}" v-if="scope.row.total=='合计'" @click="gotoLink(scope.row)" >合计</el-button>
                        <span v-else>{{scope.row.sellDepartName}}</span>
                    </template>
                </el-table-column>
                <el-table-column prop="firstVisitNum" label="首访数">
                    <template slot-scope="scope">
                        <span :class="{'act':scope.row.total != ''}">{{scope.row.firstVisitNum}}</span>
                    </template>
                </el-table-column>
                <el-table-column prop="signNum" label="签约数">
                    <template slot-scope="scope">
                        <span :class="{'act':scope.row.total != ''}">{{scope.row.signNum}}</span>
                    </template>
                </el-table-column>
                <el-table-column prop="signRate" label="签约率">
                    <template slot-scope="scope">
                        <span :class="{'act':scope.row.total != ''}">{{scope.row.signRate}}</span>
                    </template>
                </el-table-column>
                <el-table-column prop="amount" label="净业绩金额" >
                    <template slot-scope="scope">
                        <span :class="{'act':scope.row.total != ''}">{{scope.row.amount|format_number}}</span>
                    </template>
                </el-table-column>
                <el-table-column prop="signSingle" label="签约单笔">
                    <template slot-scope="scope">
                        <span :class="{'act':scope.row.total != ''}">{{scope.row.signSingle|format_number}}</span>
                    </template>
                </el-table-column>
            </el-table>
            <table-pagination :pager="pager" @change="searchTable()"></table-pagination>
        </el-row>
    </div>
</div>
<!-- import common js-->
<div th:include="_footer_include :: #jsLib"></div>
</body>
<style>
    .act{font-weight: bold;}
</style>
<script th:inline="javascript">
    var companyList = [[${companyList}]]; // 餐饮集团
    var areaList = [[${areaList}]]; // 商务大区
    var deptList = [[${deptList}]]; // 电销事业部
    var curDeptId=[[${busAreaId}]];// 当前商务大区
    var curOrgId =[[${businessGroupId}]];
    var curUserId = [[${businessManagerId}]];
    function List() {
        this.dataStore = [];
        this.append = function (data) {
            //根据当前数组的长度插入新的数据
            this.dataStore[this.length()] = data;
        }
        this.length = function () {
            //获得数组的长度
            var length = this.dataStore.length;
            return length;
        }

        //如果找到当前的数据，就返回当前数据的下标，如果没有找到数据就返回-1
        this.find = function (data) {
            //1,获得数组的长度
            var length = this.length();
            //2,设置返回数据的下标
            var index = -1;
            //3,遍历数据
            for (var i = 0; i < length; i++) {
                if (data == this.dataStore[i]) {
                    index = i;
                    return index;
                }
            }
            return index;
        }

        this.forEach = function (call) {
            //1,获得数组的长度
            var length = this.length();
            //2,遍历数据
            for (var i = 0; i < length; i++) {
                call(this.dataStore[i]);
            }
        }

        //在before前面插入数据,如果before有数据，就插入在before前面，如果before没有数据，就把data插入到最前面的数据
        this.insertBefore = function (data, before) {
            //1，找到当前before数据的下标
            var index = this.find(before);
            var length = this.length();
            if (index == -1) {
                for (var i = length - 1; i >= 0; i--) {
                    this.dataStore[i + 1] = this.dataStore[i]
                }
                this.dataStore[0] = data;
            } else {
                for (var i = length - 1; i >= index; i--) {
                    this.dataStore[i + 1] = this.dataStore[i]
                }
                this.dataStore[index] = data;
            }
        }
    }
    var mainDivVM = new Vue({
        el: '#maindiv',
        data: function() {
            return {
                loading: false,
                isDisabled: false,
                isDisabledOrgId: false,
                isDisabledUserId: false,
                pager:{
                    total: 0,
                    currentPage: 1,
                    pageSize: 20,
                },
                form: {
                    startTime:'',
                    endTime:'',
                    teleDeptId: '',
                    busAreaId: '',
                    businessGroupId: '',
                    businessManagerId: '',
                    groupId:'',
                },
                export: {
                    startTime:'',
                    endTime:'',
                    teleDeptId: '',
                    busAreaId: '',
                    businessGroupId: '',
                    businessManagerId: '',
                    groupId:'',
                },
                tableData: [],
                companyList: companyList,
                areaList: areaList,
                deptList: deptList,
                orgTeleArr: '', // 商务组
                busSaleArr: '', // 商务经理
            }             
        },
        filters:{
            format_number(value){
                var nStr = value;
                if('--'==nStr){
                    return nStr;
                }
                nStr += '';  
                x = nStr.split('.');  
                x1 = x[0];
                if(!x[1]){
                    x[1] = '00';
                }  
                x2 = x.length > 1 ? '.' + x[1] : '';
                var rgx = /(\d+)(\d{3})/;  
                while (rgx.test(x1)) {  
                    x1 = x1.replace(rgx, '$1' + ',' + '$2');  
                }  
                return x1 + x2;  
            },
        },
        methods: {
            centerStyle(){
                return "text-align:center"
            },
            firstCurTelSale(seleVal){
                if(seleVal==null||seleVal==""){
                    return ;
                }
                this.getTelSale(seleVal);
            },
            curTelSale(seleVal){
                if(seleVal==null||seleVal==""){
                    return ;
                }
                this.form.businessManagerId = '';
                this.getTelSale(seleVal);
            },
            firstCurTelGroupSale(seleVal){
                if(seleVal==null||seleVal==""){
                    return ;
                }
                this.getTelGroupSale(seleVal);
            },
            curTelGroupSale(seleVal){
                if(seleVal==null||seleVal==""){
                    return ;
                }
                this.form.businessGroupId = '';
                this.form.businessManagerId = '';
                this.getTelGroupSale(seleVal);
            },
            getTelGroupSale(seleVal){
                param={};
                param.parentId=seleVal;
                param.orgType=2;
                axios.post('/base/getGroupList',param).then(function (response) {
                    mainDivVM.orgTeleArr=response.data.data;
                }).catch(function (error) {
                        mainDivVM.$message({
                        message: "商务组请求失败，请稍后重试",
                        type: "error"
                    });
                });
            },
            getTelSale(seleVal){
                param={};
                param.orgId=seleVal;
                param.roleCode="SWJL";
                axios.post('/base/getSaleList' ,param).then(function (response) {  
                    mainDivVM.busSaleArr=response.data.data;
                }).catch(function (error) {
                        mainDivVM.$message({
                        message: "商务经理请求失败，请稍后重试",
                        type: "error"
                    });
                });
            },
            formatTreeList(list) {
                var b = list.reduce((r, x) => ((r[x.orgId] || (r[x.orgId] = [])).push(x), r), {});
                var c = Object.keys(b).map(x => b[x]);
                var newArray = []
                for (var i = 0; i < c.length; i++) {
                    for (var j = 0; j < c[i].length; j++) {
                        for (var k = j + 1; k < c[i].length; k++) {
                            if (c[i][j].resourceCategoryName == c[i][k].resourceCategoryName) {
                                c[i][k].resourceCategoryName = ''
                                if (c[i][j].resourceMediumName == c[i][k].resourceMediumName) {
                                    c[i][k].resourceMediumName = ''
                                }
                            }
                        }
                        newArray.push(c[i][j])
                    }
                }
                return newArray
            },
            searchTable(firstPage) { 
                var startTime = this.form.startTime;
                var endTime = this.form.endTime;
                if(endTime && startTime){
                    startTime = new Date(this.form.startTime);
                    endTime = new Date(this.form.endTime);
                    if(startTime>endTime){
                        this.$message({
                            message: '开始时间不能大于结束时间',
                            type: 'warning'
                        });
                        return;
                    }
                    var date = new Date();
                    var currentDate = moment(date).format("YYYY-MM-DD");
                    var currentDateRes = new Date(currentDate);
                    if(endTime > currentDateRes){
                        this.$message({
                            message: '请选择当前日期前的时间',
                            type: 'warning'
                        });
                        return;
                    }
                    startTime = this.limitTime(startTime, null);
                    endTime = this.limitTime(null, endTime);
                }else{
                    this.$message({
                        message: '请选择起止时间',
                        type: 'warning'
                    });
                    return;
                }   
    
                var param = {};
                param.startTime = this.minuteFormat(startTime);
                param.endTime = this.minuteFormat(endTime);
                param.pageSize = this.pager.pageSize;
    
                if(firstPage){
                    param.pageNum = firstPage;
                }else{
                    param.pageNum = this.pager.currentPage;
                }
                param.teleDeptId = this.form.teleDeptId;
                //商务大区
                param.busAreaId = this.form.busAreaId;
                //商务组
                param.businessGroupId = this.form.businessGroupId;
                //商务经理
                param.businessManagerId = this.form.businessManagerId;
                //餐饮集团
                param.groupId = this.form.groupId;
                this.loading = true;
                axios.post('/busTeleDistribution/getOnePageList',param).then(function (response) {
                    if(!response || !response.data){
                        mainDivVM.$message({
                            message: "接口调用失败",
                            type: 'error'
                        });
                        return ;
                    }
                    var resobj= response.data;
                    if(resobj.code != '0'){
                        mainDivVM.loading = false;
                        mainDivVM.$message({
                            message: resobj.msg,
                            type: 'error'
                        });
                        return ;
                    }else if(resobj.data && resobj.data.tableData){
                        var resobjData = resobj.data;
                        var tableData = resobjData.tableData;
                        if( tableData.data.length && resobj.data.totalData ){
                            for (var i = 0; i < resobjData.totalData.length; i++) {
                                Vue.set(resobjData.totalData[i], 'total', '合计')
                            }
                            for (var j = 0; j < tableData.data.length; j++) {
                                Vue.set(tableData.data[j], 'total', '')
                            }
                            mainDivVM.summaryFun(resobjData.totalData, mainDivVM.formatTreeList(tableData.data))
                        }
                        mainDivVM.pager.currentPage = tableData.currentPage;
                        mainDivVM.pager.total = tableData.total;
                        mainDivVM.loading = false;
                        mainDivVM.export.startTime = mainDivVM.minuteFormat(startTime);
                        mainDivVM.export.endTime = mainDivVM.minuteFormat(endTime);
                        mainDivVM.export.busAreaId = mainDivVM.form.busAreaId;
                        mainDivVM.export.businessGroupId = mainDivVM.form.businessGroupId;
                        mainDivVM.export.businessManagerId = mainDivVM.form.businessManagerId;
                        mainDivVM.export.groupId = mainDivVM.form.groupId;
                        mainDivVM.export.teleDeptId = mainDivVM.form.teleDeptId;
        
                    }else{
                        mainDivVM.loading = false;
                    }
                }).catch(function (error) {
                    mainDivVM.loading = false;
                    mainDivVM.$message({
                        message: "请求失败，请稍后重试",
                        type: "error"
                    });
                });
            },
            //根据id将合计插入对应id上边
            summaryFun(totalData, tableData) {
                var list = new List();
                for (var i = 0; i < tableData.length; i++) {
                    list.append(tableData[i]);
                }
                for (var i = 0; i < totalData.length; i++) {
                    for (var j = 0; j < tableData.length; j++) {
                        if (totalData[i].groupId == tableData[j].groupId) {
                            list.insertBefore(totalData[i], tableData[j])
                        }
                    }
                }
                var arr = []
                list.forEach(function (data) {
                    arr.push(data)
                });
                mainDivVM.tableData = this.repeatArr(arr)
            },
            //去重
            repeatArr(arr) {
                var x = new Set(arr);
                return [...x];
            },
            limitTime (start, end) {
                var endTime = this.minuteFormat (end);
                var startTime = this.minuteFormat (start);
                var date = new Date();
                data = this.minuteFormat (date);// 现在的时间
                data = data.slice(0,8);
                if(startTime){
                    this.form.startTime = moment(start).format("YYYY-MM-DD");
                    return this.form.startTime;
                }
                if(endTime){
                    this.form.endTime = moment(end).format("YYYY-MM-DD");
                    return this.form.endTime;      
                }
            },
            gotoLink(row){
                var groupId = this.export.groupId;
                var busAreaId = this.export.busAreaId;
                var startTime = this.export.startTime;
                var endTime = this.export.endTime;
                var businessGroupId = this.export.businessGroupId;
                var businessManagerId = this.export.businessManagerId;
                var teleDeptId = this.export.teleDeptId;
                window.location.href="/busTeleDistribution/toTeleOrganizeDistributedDetail?busAreaId="+ busAreaId+ "&businessGroupId="+ businessGroupId + "&businessManagerId=" + businessManagerId + "&groupId="+ groupId +"&teleDeptId="+teleDeptId +"&startTime=" + startTime + "&endTime=" + endTime;
            },
            arraySpanMethod({
                row,
                column,
                rowIndex,
                columnIndex
            }) { 
                if (row.total && row.total == '合计') {
                    if (columnIndex === 1) {
                        return [0, 0]
                    } else if (columnIndex === 2) {
                        return [1, 2]
                    }
                }
            },
            percentFormat(row, column) {//百分比格式化
                var percent = row[column.property];
                if (!percent) { // 如果没有值或值为0
                    return "0%";
                }
                percent = (percent * 1000) / 10 + "%";
                return percent;
            },
            minuteFormat (m) {
                if (!m) {return "";}
                var timeStr = new Date(m);
                var yearRes = timeStr.getFullYear()
                var monthRea = timeStr.getMonth()+1;
                monthRea = monthRea < 10 ?  "0" + monthRea : monthRea;
                var dateRes = timeStr.getDate();
                dateRes = dateRes < 10 ?  "0" + dateRes : dateRes;               
                var timeRes = "" + yearRes + monthRea + dateRes;
                return timeRes;
            },
            searchSeason(){ // 季
                var today = new Date();
                var month = today.getMonth()+1;
                var startTime = '';
                switch (month) {
                    case 1 : 
                    case 2 : 
                    case 3 : startTime = today.getFullYear()+"-" + 01 + "-" + 01;break;
                    case 4 : 
                    case 5 : 
                    case 6 : startTime = today.getFullYear()+"-" + 04 + "-" + 01; break;
                    case 7 : 
                    case 8 : 
                    case 9 : startTime = today.getFullYear()+"-" + 07 + "-" + 01;break;
                    case 10 :
                    case 11 :
                    case 12 : startTime = today.getFullYear()+"-" + 10 + "-" + 01;break;
                }
               var endTime = today.getFullYear()+"-" + (today.getMonth()+1) + "-" + today.getDate();
               this.form.startTime=startTime;
               this.form.endTime=endTime;
               this.searchTable(1);
            },
            searchYear(){ // 年
               var today = new Date();
               var startTime = today.getFullYear()+"-" + 01 + "-" + 01;
               var endTime = today.getFullYear()+"-" + (today.getMonth()+1) + "-" + today.getDate();
               this.form.startTime=startTime;
               this.form.endTime=endTime;
               this.searchTable(1);
            },
            searchMonth(){ // 本月 
                var a = new Date();
                var year = a.getFullYear();
                var month = a.getMonth();
                var date = a.getDate();
                var b = new Date(year,month,date);
                var f= new Date(year,month,01);
                var c = f.valueOf();
                var startTime= new Date(c);
                this.form.startTime=startTime.getFullYear()+"-" + (startTime.getMonth()+1) + "-" + startTime.getDate();
                this.form.endTime=year+"-"+(month+1)+"-"+date;
                this.searchTable(1);
            },
            exportRs(){
                var param = {};
                param.startTime = this.export.startTime;
                param.endTime = this.export.endTime;
                //商务大区
                param.busAreaId = this.export.busAreaId;
                //商务组
                param.businessGroupId = this.export.businessGroupId;
                //商务经理
                param.businessManagerId = this.export.businessManagerId;
                //餐饮集团
                param.groupId = this.export.groupId;
                param.teleDeptId = this.export.teleDeptId;
                axios.post('/busGroupRanking/exportOneList',param,{responseType:'blob'})
                .then(function (response) {
                    var data =  response.data;
                    var fileName = response.headers.filename;
                    saveAs(data,decodeURI(fileName));
                })
                .catch(function (error) {
                    mainDivVM.$message({
                        message: "导出失败，请稍后重试",
                        type: "error"
                    });
                });
            }
        },
        created(){     
            var today = new Date();
            var startTime = moment(today).format("YYYY-MM-DD");
            var endTime = moment(today).format("YYYY-MM-DD");
            this.form.startTime=startTime;
            this.form.endTime=endTime; 
            if(curDeptId){
                this.isDisabled = true;
                this.form.busAreaId = curDeptId;
                this.export.busAreaId = this.form.busAreaId;
                this.firstCurTelGroupSale(curDeptId);
                if(curOrgId){
                    this.isDisabledOrgId = true;
                    this.form.businessGroupId = curOrgId;
                    this.firstCurTelSale(curOrgId);
                    if(curUserId){
                        this.isDisabledUserId = true;
                        this.form.businessManagerId = curUserId;
                    }
                }
            }
            this.export.startTime = this.minuteFormat(this.form.startTime);
            this.export.endTime = this.minuteFormat(this.form.endTime);

            var localVal=localStorage.getItem('allChangePageSize')?parseInt(localStorage.getItem('allChangePageSize')):'';
            if(localVal){this.pager.pageSize = localVal;}

            this.searchTable();
        },
        mounted(){
            document.getElementById('maindiv').style.display = 'block';
        }
    })
</script>
</html>
