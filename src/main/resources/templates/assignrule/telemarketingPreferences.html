<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="_header_include::frag(~{::title},~{::style},~{})">
    <title>后台管理系统</title>
    <style>
    .el-input-number.is-controls-right .el-input-number__decrease, .el-input-number.is-controls-right .el-input-number__increase{    line-height: 14px;}
    .el-input-number__decrease, .el-input-number__increase{top:4px;}
    </style>
</head>
<body>
<div id="maindiv" class="maindiv mainPadding" style="display: none;">    
    <el-breadcrumb separator="/" class="elBreadcrumb marginB20">
        <el-breadcrumb-item>Home</el-breadcrumb-item>
        <el-breadcrumb-item>业务设置</el-breadcrumb-item>
        <el-breadcrumb-item>顾问偏好状态设置</el-breadcrumb-item>
    </el-breadcrumb>  
    <el-row class="marginB20">
        <!-- <shiro:hasPermission name="sys:scheduleManager:add"> -->
            <el-button type="primary" @click="toSetTime">设置非接收资源时间</el-button>
        <!-- </shiro:hasPermission> -->
    </el-row>
    <div class="mainSearchBg">        
        <div class="mainSearchFormBox">
           <el-form :inline="true" :model="form" class="demo-form-inline mainSearchForm" ref="form">
                <el-form-item label="电销组:">  
                    <el-select v-model="form.teleGroupId" placeholder="电销组" style="width: 100%;" clearable filterable @change="changeTeleGroup" :disabled="teleGroupDisabled">
                        <el-option
                            v-for="item in orgTeleArr"
                            :key="item.id"
                            :label="item.name"
                            :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="顾问名称:">  
                    <el-select v-model="form.teleSaleId" placeholder="顾问" style="width: 100%;" clearable filterable>
                        <el-option
                            v-for="item in teleSaleArr"
                            :key="item.id"
                            :label="item.name"
                            :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>  
                <el-form-item label="项目:">  
                    <el-select v-model="form.teleSaleId" placeholder="项目" style="width: 100%;" clearable filterable>
                        <el-option
                            v-for="item in teleSaleArr"
                            :key="item.id"
                            :label="item.name"
                            :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>  
                <el-form-item label="统计截止日期：">
                    <el-date-picker format="yyyy-MM-dd HH:mm" v-model="form.startTime" type="datetime" placeholder="选择日期"></el-date-picker>
                </el-form-item>
                <el-form-item label="——" class="widthauto">
                    <el-date-picker format="yyyy-MM-dd HH:mm" v-model="form.endTime" type="datetime" placeholder="选择日期"></el-date-picker>
                </el-form-item>
                <el-form-item label="" label-width="0">
                    <el-button icon="el-icon-search" type="primary" @click="searchTable(1)" class="searchBtn" style="margin-left: 15px;">搜索</el-button>
                </el-form-item>  
            </el-form>
        </div>
        <el-row>
            <el-table 
                ref="tableData"
                tooltip-effect="dark"
                style="width: 100%"
                border
                :data="tableData"
                v-loading="loading"
                @selection-change="handleSelectionChange">
                <el-table-column type="selection" width="55" prop="id" align="center"> </el-table-column>
                <el-table-column type="index" label="序号" align="center" width="55"></el-table-column>                
                <el-table-column prop="teleSaleName" align="center" label="电销顾问">
                </el-table-column>
                <el-table-column prop="teleSaleName" align="center" label="新老员工">
                </el-table-column>
                <el-table-column prop="teleSaleName" align="center" label="非接收资源时间段">
                </el-table-column>
                <el-table-column prop="teleSaleName" align="center" label="项目">
                </el-table-column>
                <el-table-column prop="teleSaleName" align="center" label="品类">
                </el-table-column>
                <el-table-column prop="teleSaleName" align="center" label="地域">
                </el-table-column>
                <el-table-column prop="teleSaleName" align="center" label="媒介">
                </el-table-column>
                <el-table-column prop="teleSaleName" align="center" label="词根">
                </el-table-column>
                <el-table-column prop="imStatus" align="center" label="顾问状态">
                    <!-- 在线状态 1-在线、2-忙碌、3-离线 -->
                    <template slot-scope="scope">
                        <div v-if="scope.row.imStatus === 1">
                            在线
                        </div>                    
                        <div v-else-if="scope.row.imStatus === 2">
                            忙碌
                        </div>
                        <div v-else-if="scope.row.imStatus === 3">
                            离线
                        </div>
                    </template>
                </el-table-column>
                </el-table-column>
                <el-table-column prop="userAvgDayValidCallTime" align="center" label="操作">
                    <template slot-scope="scope">
                        <el-button  v-if="scope.row.teleCardStatus === 0" @click="openCard(scope.row.teleSaleId,scope.row.teleSaleName)" size="small" type="warning" style="margin-left: 10px;">设置</el-button>                        
                        <el-button v-else-if="scope.row.teleCardStatus === 1" @click="openCard(scope.row.teleSaleId,scope.row.teleSaleName)" size="small" type="success" style="margin-left: 10px;">修改</el-button>
                    </template>
                </el-table-column>
            </el-table>
            <table-pagination :pager="pager" @change="searchTable()"></table-pagination>
        </el-row>
    </div>
    <!-- 设置顾问偏好弹窗 -->
    <el-dialog title="设置顾问偏好" :visible.sync="cardVisible" width="540px" @close="cardCancel">
        <template>
            <el-form :model="cardForm" ref="cardForm" :rules="cardFormRules">
                <el-form-item label="姓名："  label-width="180px">
                    <span>{{cardTeleSale?cardTeleSale:""}}</span>
                </el-form-item>
                <el-form-item label="职级："  label-width="180px"  prop="rank">
                    <el-select v-model="cardForm.dictionaryRankId" placeholder="全部"  style="width: 180px;margin-right: 10px;" clearable filterable>
                        <el-option
                            v-for="item in rankArr"
                            :key="item.id"
                            :label="item.name"
                            :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="客户评价："  label-width="180px"  prop="judge">
                    <el-select v-model="cardForm.dictionaryEvaluationId" placeholder="全部" style="width: 180px;margin-right: 10px;" clearable multiple filterable>
                        <el-option
                            v-for="item in judgeArr"
                            :key="item.id"
                            :label="item.name"
                            :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="工作年限："  label-width="180px"  prop="remark">
                    <el-input-number v-model="cardForm.workYear" controls-position="right" :min="0.1" :max="100" :step="0.1"></el-input-number>
                </el-form-item>
                <el-form-item label="综合评分："  label-width="180px"  prop="remark">
                    <el-input-number v-model="cardForm.serviceScore" controls-position="right" :min="0.1" :max="5" :step="0.1"></el-input-number>
                </el-form-item>
                <el-form-item label="服务人数："  label-width="180px"  prop="remark">
                    <el-input v-model="cardForm.serviceNum" placeholder="服务人数" style="width: 180px;margin-right: 10px;"></el-input>人
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button type="primary" @click="cardSubmit('cardForm')">提 交</el-button>
                <el-button  @click="cardCancel">取 消</el-button>
            </div>
        </template>
    </el-dialog>
    <!-- 设置非接收资源时间弹窗 -->
    <el-dialog title="批量设置非接收资源分配接收时间" :visible.sync="timeVisible" width="800px" @close="timeCancel">
        <template>
            批量设定选中的顾问资源分配非接收时间
            <el-form :inline="true" :model="timeForm" ref="timeForm" :rules="timeFormRules">
                <el-form-item label="非接收时间段：" label-width="100px" style="position: relative;">
                    <span style="color: red;position: absolute;left: -100px;top: 0;">*</span>
                    <el-date-picker format="yyyy-MM-dd HH:mm" v-model="timeForm.startTime" type="datetime" placeholder="开始时间"></el-date-picker>
                </el-form-item>
                <el-form-item label="——" class="widthauto">
                    <el-date-picker format="yyyy-MM-dd HH:mm" v-model="timeForm.endTime" type="datetime" placeholder="结束时间"></el-date-picker>
                </el-form-item>               
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button type="primary" @click="timeSubmit('cardForm')">确 定</el-button>
                <el-button  @click="timeCancel">取 消</el-button>
            </div>
        </template>
    </el-dialog>
</div>

<!-- import common js-->
<div th:include="_footer_include :: #jsLib"></div>
</body>
<script th:inline="javascript">
    var queryOrg=[[${teleGroupList}]]; // 电销组
    var teleSale = [[${teleSaleList}]];// 顾问
    var roleCode = [[${roleCode}]];// 角色
    var orgId = [[${orgId}]];// 当前账号机构id
    var teleGroupId='';
    var teleSaleArr=[];
    var teleGroupDisabled=false;
    if(roleCode=='DXZJ'){
    	teleGroupId=orgId;
    	teleSaleArr=teleSale;
    	teleGroupDisabled=true;
    }
    var mainDivVM = new Vue({
        el: '#maindiv',
        data: function() {
            return {
                loading: false,
                isDisabled: false,
                teleGroupDisabled:teleGroupDisabled,
                pager:{ 
                    total: 0,
                    currentPage: 1,
                    pageSize: 20
                },
                form: {
                    teleGroupId: teleGroupId,
                    teleSaleId: '',
                    imAuthorizeStatus: '',
                },
                tableData: [],
                orgTeleArr: queryOrg, // 电销组
                teleSaleArr: teleSaleArr, // 顾问
                cardVisible:false,//名片
                cardForm: {
                    teleSaleId:'',
                    dictionaryRankId: '',
                    dictionaryEvaluationId: [],
                    workYear: 3,
                    serviceScore: 4.5,
                    serviceNum:'3523',
                },
                rankArr:[],
                judgeArr:[],
                cardFormRules:{},
                cardTeleSale:'',
                editId:'',

                timeVisible:false,//批量设置非接收资源分配接收时间弹窗
                timeForm:{
                    startTime:'',
                    endTime:'',
                },
                timeFormRules:{},
                multipleSelection:[],
            }             
        },
        methods: { 
            handleSelectionChange(val) {
                this.multipleSelection = val;
            },
            toSetTime(){
                var rows = this.multipleSelection;
                if(rows.length==0){
                    this.$message({message: '请选择数据', type: 'warning'});
                    return false;
                }
                this.timeVisible=true;
            },
            timeCancel(){
                this.timeVisible=false;
                this.timeForm.startTime="";
                this.timeForm.endTime="";
            },
            timeSubmit(){
                var startTime = this.timeForm.startTime;
                var endTime = this.timeForm.endTime;
                if(!startTime){
                    this.$message({
                        message: '开始时间不能为空',
                        type: 'warning'
                    });
                    return;
                }
                if(!endTime){
                    this.$message({
                        message: '结束时间不能为空',
                        type: 'warning'
                    });
                    return;
                }
                if(endTime && startTime) {
                    beginTimes = new Date(this.timeForm.startTime);
                    endTimes = new Date(this.timeForm.endTime);
                    if (beginTimes > endTimes) {
                        this.$message({
                            message: '开始时间不能大于结束时间',
                            type: 'warning'
                        });
                        return;
                    }
                }
                // var param = {};
                // param.startTime = this.timeForm.startTime;
                // param.endTime = this.timeForm.endTime;
                // mainDivVM.loading = true;
                // axios.post('/saleCard/saveOrUpdate',param).then(function (response) { 
                    // console.log(response)
                    // mainDivVM.loading = false;
                    this.timeVisible=false;
                    
                // }).catch(function (error) {
                //     mainDivVM.loading = false;
                //     mainDivVM.$message({
                //         message: "请求失败，请稍后重试",
                //         type: "error"
                //     });
                // });
            },
            changeTeleGroup(selectedValue) {//改变电销组
                this.teleSaleArr = [];
                if (!selectedValue) {
                    return;
                }
                var param = {};
                param.orgId = selectedValue;
                axios.post('/business/busAllocation/getSaleList', param)
                    .then(function (response) {
                        var result = response.data;
                        var table = result.data;
                        mainDivVM.teleSaleArr = table;
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            }, 
            getRanklist(){// 职级
                axios.get("/saleCard/getDictionaryRank")
                .then(function (response) {
                    console.log(response);
                    var table=response.data;
                    mainDivVM.rankArr=table.data;
                })
                .catch(function (error) {
                    // handle error
                    console.log(error);
                });
            },
            getJudgelist(){// 职级
                axios.get("/saleCard/getDictionaryEvaluation")
                .then(function (response) {
                    console.log(response);
                    var table=response.data;
                    mainDivVM.judgeArr=table.data;
                })
                .catch(function (error) {
                    // handle error
                    console.log(error);
                });
            },
            openCard(id,name){// 打开名片
                this.editId="";//编辑id清空                
                this.cardVisible=true;
                this.cardTeleSale=name;
                this.cardForm.teleSaleId=id;
                var param = {};
                param.teleSaleId = id;
                this.loading = true; 
                axios.post('/saleCard/getSaleCard',param).then(function (response) { 
                    mainDivVM.loading = false;
                    console.log(response)
                    var result=response.data;
                    if(result.code==0){
                        var table=result.data;
                        if(table.id){
                            mainDivVM.editId=table.id;//编辑id
                            mainDivVM.cardForm.dictionaryRankId=table.dictionaryRankId;
                            mainDivVM.cardForm.dictionaryEvaluationId=table.dictionaryEvaluationId.split(',');
                            mainDivVM.cardForm.workYear=table.workYear;
                            mainDivVM.cardForm.serviceScore=table.serviceScore;
                            mainDivVM.cardForm.serviceNum=table.serviceNum;
                        }else{
                            mainDivVM.cardForm.dictionaryRankId='';
                            mainDivVM.cardForm.dictionaryEvaluationId=[];
                            mainDivVM.cardForm.workYear=3;
                            mainDivVM.cardForm.serviceScore=4.5;
                            mainDivVM.cardForm.serviceNum='3523';
                        }                        
                    }else{
                        mainDivVM.isDisabled=false;
                        mainDivVM.$message.error(result.msg);
                    }
                }).catch(function (error) {
                    mainDivVM.loading = false;
                    mainDivVM.$message({
                        message: "请求失败，请稍后重试",
                        type: "error"
                    });
                });
            },
            cardCancel(){// 关闭名片
                this.cardVisible=false;
                this.cardForm.dictionaryRankId='';
                this.cardForm.dictionaryEvaluationId=[];
                this.cardForm.workYear=3;
                this.cardForm.serviceScore=4.5;
                this.cardForm.serviceNum='3523';
                this.editId="";//编辑id清空
            },
            cardSubmit(){
                var param = {};
                if(this.editId){
                    param.id=this.editId;
                }
                param.teleSaleId = this.cardForm.teleSaleId;
                param.dictionaryRankId = this.cardForm.dictionaryRankId;
                param.dictionaryEvaluationId = this.cardForm.dictionaryEvaluationId.join(',');
                param.workYear = this.cardForm.workYear;
                param.serviceScore = this.cardForm.serviceScore;
                param.serviceNum = this.cardForm.serviceNum;

                this.loading = true; 
                axios.post('/saleCard/saveOrUpdate',param).then(function (response) { 
                    mainDivVM.loading = false;
                    console.log(response)
                    // mainDivVM.cardVisible=false;
                    window.location.href="/custservice/saleIm/initListPage"
                }).catch(function (error) {
                    mainDivVM.loading = false;
                    mainDivVM.$message({
                        message: "请求失败，请稍后重试",
                        type: "error"
                    });
                });
            },       
            searchTable(firstPage) {                
                var param = {};
                param.teleGroupId = this.form.teleGroupId;
                param.teleSaleId = this.form.teleSaleId;
                param.imAuthorizeStatus = this.form.imAuthorizeStatus;
                param.pageNum = this.pager.currentPage
                param.pageSize = this.pager.pageSize;                
                this.loading = true; 
                axios.post('/custservice/saleIm/list',param).then(function (response) { 
                   mainDivVM.loading = false;
                   console.log(response)
                   var result =  response.data;
                    if(result.code==0){
                        var table=result.data;
                        mainDivVM.tableData= table.data;
                        mainDivVM.pager.total =  table.total;
                        mainDivVM.pager.currentPage = table.currentPage;
                    }else{
                        mainDivVM.isDisabled=false;
                        mainDivVM.$message.error(result.msg);
                    }  
                }).catch(function (error) {
                    mainDivVM.loading = false;
                    mainDivVM.$message({
                        message: "请求失败，请稍后重试",
                        type: "error"
                    });
                });
            },
        },
        created(){
            // 取页数存储
            var localVal=localStorage.getItem('allChangePageSize')?parseInt(localStorage.getItem('allChangePageSize')):'';
            if(localVal){this.pager.pageSize = localVal;}
            this.searchTable();
            this.getRanklist();
            this.getJudgelist();
        },
        mounted(){
            document.getElementById('maindiv').style.display = 'block';
        }
    })
    
</script>
</html>
