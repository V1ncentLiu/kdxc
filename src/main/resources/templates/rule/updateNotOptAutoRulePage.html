<!DOCTYPE html>
<html>
<head th:replace="_header_include::frag(~{::title},~{::style},~{})">
	<title>后台管理系统</title>
    <meta charset="UTF-8">
    <style>
        .dayTimeEnd .el-form-item__label:before{display: none;}
        .days .el-form-item__error{padding-left: 165px;}
        .timeToLine{display: block;float: left;margin-right: 2px;height: 34px;line-height: 34px;}
        .el-form-item{margin-bottom: 15px;}
    </style>
</head>
<body>
<div id="addOptimizeRule" class="addOptimizeRule mainPadding" style="display: none;">  
    <el-breadcrumb separator="/" class="elBreadcrumb marginB20">
        <el-breadcrumb-item>Home</el-breadcrumb-item>
        <el-breadcrumb-item>资源管理</el-breadcrumb-item>
        <el-breadcrumb-item>非优化分配规则管理</el-breadcrumb-item>
    </el-breadcrumb>
    <div class="inforTitle">编辑非优化分配规则</div> 
    <el-form :model="form" :rules="rules" ref="form">
        <div class="borderbox padding20">
            <el-row>
                <el-col :span="12">
                    <el-form-item label="规则名称：" prop="ruleName" :label-width="formLabelWidth">
                        <el-input v-model="form.ruleName" autocomplete="off" style="width: 300px;" maxlength="50"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="广告位：" prop="sourceType" :label-width="formLabelWidth">
                        <el-select v-model="form.sourceType"  multiple placeholder="请选择" style="width: 300px;">
                            <el-option
                                v-for="item in sourceTypeOptions"
                                :key="item.value"
                                :label="item.name"
                                :value="item.value">
                            </el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="12">
                    <el-form-item label="规则有效开始时间：" prop="startTime" :label-width="formLabelWidth">
                        <el-date-picker type="datetime" format="yyyy-MM-dd HH:mm:ss" placeholder="选择日期时间" v-model="form.startTime" style="width: 300px;"></el-date-picker>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="规则有效结束时间：" prop="endTime" :label-width="formLabelWidth">
                        <el-date-picker type="datetime" format="yyyy-MM-dd HH:mm:ss" placeholder="选择日期时间" v-model="form.endTime" style="width: 300px;"></el-date-picker>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>                
                <el-col :span="12">
                    <el-form-item label="周期内设定有效日：" :label-width="formLabelWidth" class="days" style="float: left;">
                        <em class="requiredRed" style="left: -120px;">*</em>
                        <el-radio v-model="form.radio" label="0" @change="changeDays">每天</el-radio>
                        <el-radio v-model="form.radio" label="1" @change="changeDays" style="margin: 0 10px 0 15px;">特殊设定</el-radio>
                    </el-form-item>             
                    <el-form-item label="" prop="days" :label-width="0" v-show="showDays" style="float: left;">
                        <el-select v-model="form.days"  filterable  multiple placeholder="请选择" style="width: 135px;">
                            <el-option
                                v-for="item in weeksOptions"
                                :key="item.value"
                                :label="item.name"
                                :value="item.value">
                            </el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="有效日内时间范围：" prop="dayTimeStart" :label-width="formLabelWidth" style="width: 318px;float: left;">
                        <el-time-picker type="datetime" placeholder="选择时间" v-model="form.dayTimeStart" style="width: 135px;" format="HH:mm:ss" value-format="HH:mm:ss"></el-time-picker>
                    </el-form-item>
                    <span class="timeToLine">——</span>
                    <el-form-item label="" prop="dayTimeEnd" class="dayTimeEnd" style="width: 175px;float: left;">
                        <el-time-picker type="datetime" placeholder="选择时间" v-model="form.dayTimeEnd" style="width: 135px;" format="HH:mm:ss" value-format="HH:mm:ss"></el-time-picker>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>                
                <el-col :span="12">
                    <el-form-item label="资源项目：" prop="projectId" :label-width="formLabelWidth">
                        <el-select v-model="form.projectId" reserve-keyword=true multiple filterable  placeholder="请选择" style="width: 300px;">
                            <el-option
                                v-for="item in projectOptions"
                                :key="item.id"
                                :label="item.projectName"
                                :value="item.id">
                            </el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="资源类型：" prop="type" :label-width="formLabelWidth">
                        <el-select v-model="form.type"  multiple placeholder="请选择" style="width: 300px;">
                            <el-option
                                v-for="item in typeOptions"
                                :key="item.value"
                                :label="item.name"
                                :value="item.value">
                            </el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="12">
                    <el-form-item label="媒介：" prop="source" :label-width="formLabelWidth">
                        <el-select v-model="form.source" reserve-keyword=true multiple filterable placeholder="请选择" style="width: 300px;">
                            <el-option
                                v-for="item in sourceOptions"
                                :key="item.value"
                                :label="item.name"
                                :value="item.value">
                            </el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="资源类别：" prop="category" :label-width="formLabelWidth">
                        <el-select v-model="form.category"  multiple placeholder="请选择" style="width: 300px;">
                            <el-option
                                v-for="item in categoryOptions"
                                :key="item.value"
                                :label="item.name"
                                :value="item.value">
                            </el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
            </el-row>
            <!-- 显示新增的标签 -->
            <el-row>
                <el-col :span="12">
                    <el-form-item label="" :label-width="formLabelWidth" style="    margin-bottom: 0;">
                        <el-tag
                            v-for="tag in tags1"
                            :key="tag"
                            closable
                            @close="deleteFun1(tag)"
                            style="margin-right: 10px;">
                            {{tag}}
                        </el-tag>
                    </el-form-item>
                </el-col>
                <el-col :span="12" style="float: right;">
                    <el-form-item label="" :label-width="formLabelWidth" style="    margin-bottom: 0;">
                        <el-tag
                            v-for="tag in tags2"
                            :key="tag"
                            closable
                            @close="deleteFun2(tag)"
                            style="margin-right: 10px;">
                            {{tag}}
                        </el-tag>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="12">
                    <el-form-item label="包含搜索词：" :label-width="formLabelWidth" style="float: left;">
                        <el-input v-model="form.searchWord"  autocomplete="off"  maxlength="50" style="width: 224px;margin-right: 6px;"></el-input>
                    </el-form-item>
                    <el-form-item style="float: left;">
                        <el-button type="primary" @click="addFun1">添加</el-button>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="不包含搜索词：" :label-width="formLabelWidth" style="float: left;">
                        <el-input v-model="form.notSearchWord"  autocomplete="off"  maxlength="50" style="width: 224px;margin-right: 6px;"></el-input>
                    </el-form-item>
                    <el-form-item style="float: left;">
                        <el-button type="primary" @click="addFun2">添加</el-button>
                    </el-form-item>
                </el-col>
            </el-row>
            <!-- 显示的标签 -->
            <el-row>
                <el-col :span="12">
                    <el-form-item label="" :label-width="formLabelWidth" style="    margin-bottom: 0;">
                        <el-tag
                            v-for="tag in tags3"
                            :key="tag"
                            closable
                            @close="deleteFun3(tag)"
                            style="margin-right: 10px;">
                            {{tag}}
                        </el-tag>
                    </el-form-item>
                </el-col>
                <el-col :span="12" style="float: right;">
                    <el-form-item label="" :label-width="formLabelWidth" style="    margin-bottom: 0;">
                        <el-tag
                            v-for="tag in tags4"
                            :key="tag"
                            closable
                            @close="deleteFun4(tag)"
                            style="margin-right: 10px;">
                            {{tag}}
                        </el-tag>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="12">
                    <el-form-item label="包含省：" :label-width="formLabelWidth" style="float: left;">
                        <el-input v-model="form.province"  autocomplete="off"  maxlength="50" style="width: 224px;margin-right: 6px;"></el-input>
                    </el-form-item>
                    <el-form-item style="float: left;">
                        <el-button type="primary" @click="addFun3">添加</el-button>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="不包含省：" :label-width="formLabelWidth" style="float: left;">
                        <el-input v-model="form.notProvince"  autocomplete="off"  maxlength="50" style="width: 224px;margin-right: 6px;"></el-input>
                    </el-form-item>
                    <el-form-item style="float: left;">
                        <el-button type="primary" @click="addFun4">添加</el-button>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-form-item label="是否启用：" prop="isUse" :label-width="formLabelWidth">
                    <el-select v-model="form.status" placeholder="请选择" style="width: 300px;">
                        <el-option
                            v-for="item in statusOptions"
                            :key="item.value"
                            :label="item.name"
                            :value="item.value">
                        </el-option>
                    </el-select>
                </el-form-item>
            </el-row>   
            <el-form-item label="选择电销组：" prop="chooseTeam" :label-width="formLabelWidth" class="marginBottom15">
                <span style="position: absolute;left: -85px;color: #f56c6c;">*</span>
                <el-button type="primary" @click="addDomain">添加电销组</el-button>
            </el-form-item>
            <el-table :data="form.teleRuleTeamList" style="width: 100%;margin-bottom: 20px" border>
                <el-table-column type="index" align="center" prop="rank" label="序号" width="55"></el-table-column>
                <el-table-column align="center" prop="businessLine" label="业务线*">
                    <template slot-scope="scope">
                            <el-form-item :prop="'teleRuleTeamList.' + scope.$index + '.businessLine'" :rules='rules.businessLine' style="width: 200px;margin:0 auto;height: 57px;">
                            <el-select filterable v-model="scope.row.businessLine" placeholder="请选择" @change="getTeleGroupList(scope.$index, form.teleRuleTeamList)">
                                <el-option
                                    v-for="item in businessLineOptions"
                                    :key="item.businessLine"
                                    :label="item.name"
                                    :value="item.businessLine">
                                </el-option>
                            </el-select>
                        </el-form-item>
                    </template>
                </el-table-column>
                <el-table-column align="center" prop="orgId" label="电销组*">
                    <template slot-scope="scope">
                            <el-form-item :prop="'teleRuleTeamList.' + scope.$index + '.orgId'" :rules='rules.orgId' style="width: 160px;margin:0 auto;height: 57px;">
                            <el-select filterable v-model="scope.row.orgId" placeholder="请选择">
                                <el-option
                                    v-for="item in scope.row.teleOptions"
                                    :key="item.id"
                                    :label="item.name"
                                    :value="item.id">
                                </el-option>
                            </el-select>
                        </el-form-item>
                    </template>
                </el-table-column>
                <el-table-column align="center" prop="ascriptionProjectId" label="资源项目归属">
                    <template slot-scope="scope">
                        <el-form-item :prop="'teleRuleTeamList.' + scope.$index + '.ascriptionProjectId'"  style="width: 160px;margin:0 auto;height: 57px;">
                            <el-select filterable clearable v-model="scope.row.ascriptionProjectId" placeholder="请选择">
                                <el-option
                                        v-for="item in noSingProjectList"
                                        :key="item.id"
                                        :label="item.projectName"
                                        :value="item.id">
                                </el-option>
                            </el-select>
                        </el-form-item>
                    </template>
                </el-table-column>
                <el-table-column align="center" label="操作" width="70">
                    <template slot-scope="scope">
                        <el-button @click.native.prevent="deleteRow(scope.$index, form.teleRuleTeamList)" type="text" size="small">删除</el-button>
                    </template>
            	</el-table-column>
            </el-table>

            <div class="padding20 f-tac">            
                <el-button type="primary" :disabled="submitDisabled" @click="submitForm('form')">确认</el-button>
                <el-button @click="cancelForm()">取 消</el-button>
            </div> 
        </div>        
    </el-form>  
</div>
</body>
<!-- import Vue before Element -->
<div th:include="_footer_include :: #jsLib"></div>
<script th:inline="javascript">
    var noSingProjectList =[[${noSingProjectList}]];
var clueAssignRule=[[${clueAssignRule}]];//规则信息
var clueCategoryList=[[${clueCategoryList}]];//资源类别集合
var clueTypeList=[[${clueTypeList}]];//资源类别集合
var trafficList=[[${trafficList}]];//话务组集合
var businessLineList=[[${businessLineList}]];//业务线集合
var mediumList=[[${mediumList}]];//媒介集合
var projectList=[[${projectList}]];//项目集合
var adsenseList=[[${adsenseList}]];//广告位集合
    var aorVM = new Vue({
        el: '#addOptimizeRule',
        data: function() {
            return {
                noSingProjectList:noSingProjectList,
                form: {
                	id:'',
                	ruleName:'',
                    startTime:'',
                    endTime:'',
                    type:[],
                    source:[],
                    sourceType:[],
                    projectId:[],
                    category:[],
                    searchWord:'',
                    notSearchWord:'',
                    province:'',
                    notProvince:'',
                    status:1,
                    teleRuleTeamList: [],
                    trafficRuleTeamList: [],
                    radio:"0",//默认选每天
                    days:[],
                    dayTimeStart:"00:00:00",
                    dayTimeEnd:"23:59:59",
                },
                weeksOptions:[{
                    value: "2",
                    name: '星期一'
                },{
                    value: "3",
                    name: '星期二'
                },{
                    value: "4",
                    name: '星期三'
                },{
                    value: "5",
                    name: '星期四'
                },{
                    value: "6",
                    name: '星期五'
                },{
                    value: "7",
                    name: '星期六'
                },{
                    value: "1",
                    name: '星期日'
                }],
                showDays:false,
                formLabelWidth: '180px',
                rules:{
                    ruleName: [
                        { required: true, message: '请输入规则名称', trigger: 'blur' }
                    ],
                    startTime: [
                        { required: true, message: '请选择规则有效开始时间', trigger: 'blur' }
                    ],
                    endTime: [
                        { required: true, message: '请选择规则有效结束时间', trigger: 'blur' }
                    ],
                    type: [
                        {  required: true, message: '请至少选择一个资源类型', trigger: 'change' }
                    ],
                    projectId: [
                        {  required: true, message: '请至少选择一个项目', trigger: 'change' }
                    ],
                    sourceType: [
                        {  required: true, message: '请至少选择一个广告位', trigger: 'change' }
                    ],
                    source: [
                        { required: true, message: '请至少选择一个媒介', trigger: 'change' }
                    ],
                    category: [
                        { required: true, message: '请至少选择一个资源类别', trigger: 'change' }
                    ],
                    status: [
                        { required: true, required: true, message: '请选择是否启用', trigger: 'change' }
                    ],                    
                    chooseTeam: [
                                 { validator:function(rule,value,callback){
                                     if(aorVM.form.teleRuleTeamList.length==0&&aorVM.form.trafficRuleTeamList.length==0){
                                         callback(new Error("请添加电销组或话务组"));
                                         return;
                                     }
                                     callback();
                                 }, trigger: 'change'}
                             ],                   
                    orgId: [
                        { required: true, required: true, message: '请选择电销组', trigger: 'change' }
                    ],
                    businessLine: [
                                   { required: true, required: true, message: '请选择业务线', trigger: 'change' },
                        { validator:function(rule,value,callback){
                                if(aorVM.form.teleRuleTeamList.length>0){
                                    for(var i=0;i<aorVM.form.teleRuleTeamList.length;i++){
                                        if(aorVM.form.teleRuleTeamList[i].businessLine !=value){
                                            callback(new Error("只能选择一个业务线"));
                                            return;
                                        }
                                    }
                                }
                                callback();
                            }, trigger: 'change'}
                               ],
                    proportion: [
                        { required: true, required: true, message: '请输入比例', trigger: 'change'},
                        { validator:function(rule,value,callback){               
                            if(/^[0-9]*$/.test(value) == false){
                               callback(new Error("请输入整数数字"));
                            }else{
                               callback();
                            } 
                            callback();
                        }, trigger: 'change'}
                    ],
                    resourceMaxNum: [
                        { required: true, required: true, message: '请添加资源条数', trigger: 'change' },
                        { validator:function(rule,value,callback){               
                            if(/^[0-9]*$/.test(value) == false){
                               callback(new Error("请输入整数数字"));
                            }else{
                               callback();
                            } 
                            callback();
                        }, trigger: 'change'}
                    ],
                    days: [
                        { validator:function(rule,value,callback){
                            if(aorVM.form.radio!=="0"&&aorVM.form.days.length==0){
                               callback(new Error("请选择星期"));
                            }else{
                               callback();
                            } 
                        }, trigger: 'change'}
                    ],
                    dayTimeStart: [
                        { required: true, message: '请选择有效日内时间范围', trigger: 'blur' }
                    ],
                    dayTimeEnd: [
                        { required: true, message: '请选择有效日内时间范围', trigger: 'blur' }
                    ],
                },
                submitDisabled:false,
                trafficOptions:trafficList,
                businessLineOptions:businessLineList,
                sourceOptions:mediumList,
                categoryOptions:clueCategoryList,
                typeOptions:clueTypeList ,
                sourceTypeOptions:adsenseList ,
                projectOptions:projectList ,
                statusOptions: [{
                    value: 1,
                    name: '启用'
                }, {
                    value: 0,
                    name: '禁用'
                }],
                priorOptions: [{
                    value: 1,
                    name: '优先'
                }, {
                    value: 0,
                    name: '非优先'
                }],
                tags1: [],//包含搜索词
                tags2: [],//不包含搜索词
                tags3: [],//包含省
                tags4: [],//不包含省
            }        	  
        },
        methods: {
            changeDays(val){
                console.log(val)
                if(val=="0"){
                    this.showDays=false;
                }else{
                    this.showDays=true;
                }
            },
            unlimitedBtn(index, rows){                
                rows[index].unlimitedShow=true 
                rows[index].unlimited="不限" 
                rows[index].unlimitedVal="-1" 
                rows[index].resourceMaxNum="0" //为了不让校验而赋的无用的值  
                console.log(rows[index].unlimited)
                console.log(rows[index].unlimitedVal)                             
                console.log(rows[index].resourceMaxNum)                             
            },
            unlimitedIpt(index, rows){//点击不限input
                rows[index].unlimitedShow=false 
                rows[index].unlimited=""
                rows[index].unlimitedVal="" 
                rows[index].resourceMaxNum=""                             
                console.log(rows[index].unlimited)
                console.log(rows[index].unlimitedVal)                             
                console.log(rows[index].resourceMaxNum)
            },
            submitForm(form) {
                this.$refs[form].validate((valid) => {
                    if (valid) {
                    	var form = JSON.parse(JSON.stringify(this.form)); 
                        // 开始时间不能大约结束时间
                        var startTime=form.startTime;
                        var endTime=form.endTime;
                        var  start=new Date(startTime).getTime();
                        var  end=new Date(endTime).getTime();
                        if(start>end){
                            this.$message({
                                message: '结束时间不允许选择早于开始时间',
                                type: 'warning'
                            });
                            return;
                        }
                        // 开始时间不能大于结束时间
                        var  dayTimeStart=form.dayTimeStart;
                        var  dayTimeEnd=form.dayTimeEnd;
                        var  start1=new Date(dayTimeStart).getTime();
                        var  end1=new Date(dayTimeEnd).getTime();
                        if(start1>end1){
                            this.$message({
                                message: '结束时间不允许选择早于开始时间',
                                type: 'warning'
                            });
                            return;
                        }
                        // 不能选择重复电销组
                        var orgIdChoose=form.teleRuleTeamList; 
                        var ary=[];
                        var businessLineAry =[];
                        for(var i=0;i<orgIdChoose.length;i++){
                        	var orgId=orgIdChoose[i].orgId;
                            for(var j=0;j<ary.length;j++) {
                                if(ary[j]!=""){
                                    if(ary.indexOf(orgId)>-1) {
                                        this.$message({
                                            message: '请不要选择相同的电销组',
                                            type: 'warning'
                                        });
                                        return;
                                    }
                                }                                
                            }
                            ary.push(orgIdChoose[i].orgId);//把选择的值放入一个数组

                            var businessLine = orgIdChoose[i].businessLine;
                            for(var j=0;j<businessLineAry.length;j++) {
                                if(businessLineAry[j]!=""){
                                    if(businessLineAry.indexOf(businessLine)==-1) {
                                        this.$message({
                                            message: '只能选择相同的业务线',
                                            type: 'warning'
                                        });
                                        return;
                                    }
                                }
                            }
                            businessLineAry.push(businessLine);
                        }

                        var param=form;
                        param.ruleName=form.ruleName;
                        param.startTime=form.startTime;
                        param.endTime=form.endTime;
                        if(form.radio=="0"){
                            param.days="0"
                        }else{
                            param.days=this.form.days.join(',');
                        }
                        param.dayTimeStart=form.dayTimeStart;
                        param.dayTimeEnd=form.dayTimeEnd;
                        param.status=form.status;
                        param.teleList=form.teleRuleTeamList;
                        param.projectId = form.projectId.join(',');
                        param.source=form.source.join(',');
                        param.type=form.type.join(',');
                        param.sourceType=form.sourceType.join(',');
                        param.category=form.category.join(',');
                          if(this.tags1){
