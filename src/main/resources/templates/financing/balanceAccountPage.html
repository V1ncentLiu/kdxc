<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="_header_include::frag(~{::title},~{},~{})">
    <title>后台管理系统</title>
    <style>
        button a{color:#fff!important;}
    </style>
</head>
<body>
<div id="clueManage" class="clueManage mainPadding" style="display: none;">  
    <el-breadcrumb separator="/" class="elBreadcrumb marginB20">
        <el-breadcrumb-item>Home</el-breadcrumb-item>
        <el-breadcrumb-item>财务管理</el-breadcrumb-item>
        <el-breadcrumb-item><a >对账结算申请</a></el-breadcrumb-item>
    </el-breadcrumb>
    
    <el-row class="marginB10 ">
    		<el-button type="text" @click="dialogFormVisible = true">选择列</el-button>
    		<!-- <shiro:hasPermission name="financing:balanceaccountManager:reconciliation"> -->
		        <el-button type="primary" @click="rejectback">驳回</el-button>
		   <!--  </shiro:hasPermission>
    		<shiro:hasPermission name="financing:balanceaccountManager:settlement"> -->
		        <el-button type="success" @click="settlementConfirmButton">提交对账确认确认</el-button>
		    <!-- </shiro:hasPermission> -->
			<el-button type="warning" @click="down">下载结算单</el-button>
	</el-row>
	<el-form :inline="true" :model="searchForm" class="demo-form-inline" ref="searchForm"> 
	    <el-row class=" greybg  padding20" style="padding-bottom: 0;">
				  <el-form-item class="formItem"  prop="busAreaId">
				    <el-select v-model="searchForm.busAreaId" clearable filterable  placeholder="商务大区">
				      <el-option
					      v-for="item in busAreaOptions"
					      :key="item.id"
					      :label="item.name"
					      :value="item.id">
					  </el-option>
				    </el-select>
				  </el-form-item>
				  <el-form-item class="formItem"  prop="busGroupId">
				    <el-select v-model="searchForm.busGroupId" clearable filterable placeholder="签单商务组">
				      <el-option
					      v-for="item in busGroupOptions"
					      :key="item.id"
					      :label="item.name"
					      :value="item.id">
					  </el-option>
				    </el-select>
				  </el-form-item>
				  <el-form-item class="formItem"  prop="busSaleId">
				    <el-select v-model="searchForm.busSaleId" clearable filterable placeholder="签单商务经理">
				      <el-option
					      v-for="item in busSaleOptions"
					      :key="item.id"
					      :label="item.name"
					      :value="item.id">
					  </el-option>
				    </el-select>
				  </el-form-item>
				  <el-form-item class="formItem"  prop="status">
				    <el-select v-model="searchForm.status" clearable placeholder="处理状态">
				      <el-option
					      v-for="item in statusOptions"
					      :key="item.value"
					      :label="item.name"
					      :value="item.value">
					  </el-option>
				    </el-select>
				  </el-form-item>
  			  <el-form-item class="formItem"  prop="signProjectId">
  			    <el-select v-model="searchForm.signProjectId" clearable filterable placeholder="签约项目">
  			      <el-option
  				      v-for="item in projectOptions"
  				      :key="item.id"
  				      :label="item.projectName"
  				      :value="item.id">
  				  </el-option>
  			    </el-select>
  			  </el-form-item>
  		  <el-form-item class="formItem" prop="cusName">
  			  <el-input v-model="searchForm.cusName" placeholder="客户姓名" class="input-with-select"></el-input>
  		  </el-form-item>
	    </el-row>
	    <el-row class="greybg padding20" style="padding-bottom: 0;">
				  <el-form-item class="formItem"  prop="teleDeptId">
				    <el-select v-model="searchForm.teleDeptId" clearable filterable  placeholder="电销事业部">
				      <el-option
					      v-for="item in teleDeptOptions"
					      :key="item.id"
					      :label="item.name"
					      :value="item.id">
					  </el-option>
				    </el-select>
				  </el-form-item>
				  <el-form-item class="formItem"  prop="teleGorupId">
				    <el-select v-model="searchForm.teleGorupId" clearable filterable  placeholder="电销组">
				      <el-option
					      v-for="item in teleGorupOptions"
					      :key="item.id"
					      :label="item.name"
					      :value="item.id">
					  </el-option>
				    </el-select>
				  </el-form-item>
				  <el-form-item class="formItem"  prop="teleSaleId">
				    <el-select v-model="searchForm.teleSaleId" clearable filterable placeholder="创业顾问">
				      <el-option
					      v-for="item in teleSaleOptions"
					      :key="item.id"
					      :label="item.name"
					      :value="item.id">
					  </el-option>
				    </el-select>
				  </el-form-item>
  			  <el-form-item class="formItem"  prop="signProvince">
  			    <el-select v-model="searchForm.signProvince" clearable filterable  placeholder="签约省份">
  			      <el-option
  				      v-for="item in provinceOptions"
  				      :key="item.name"
  				      :label="item.name"
  				      :value="item.name">
  				  </el-option>
  			    </el-select>
  			  </el-form-item>
				  <el-form-item class="formItem"  prop="payType">
				    <el-select v-model="searchForm.payType" clearable placeholder="付款类型">
				      <el-option
					      v-for="item in payTypeOptions"
					      :key="item.value"
					      :label="item.name"
					      :value="item.value">
					  </el-option>
				    </el-select>
				  </el-form-item>
  		  <el-form-item class="formItem" prop="phone">
  			  <el-input v-model="searchForm.phone" placeholder="客户手机号" class="input-with-select"></el-input>
  		  </el-form-item>
	    </el-row>
	    <el-row class="greybg padding20" style="padding-bottom: 0;">
  	      <el-form-item class="formItem" label="签约时间：">
  	  			<el-date-picker  v-model="searchForm.startTime" format="yyyy-MM-dd HH:mm" type="datetime" placeholder="选择日期"></el-date-picker>
  	      </el-form-item>
  	      <el-form-item class="formItem" label="——">
  				<el-date-picker  v-model="searchForm.endTime" format="yyyy-MM-dd HH:mm" type="datetime" placeholder="选择日期"></el-date-picker>
  	      </el-form-item>
  	      <el-form-item class="formItem" label="付款时间：">
  	  			<el-date-picker  v-model="searchForm.payStartTime" format="yyyy-MM-dd HH:mm" type="datetime" placeholder="选择日期"></el-date-picker>
  	      </el-form-item>
  	      <el-form-item class="formItem" label="——">
  				<el-date-picker  v-model="searchForm.payEndTime" format="yyyy-MM-dd HH:mm" type="datetime" placeholder="选择日期"></el-date-picker>
  	      </el-form-item>
  		  <el-form-item class="formItem" prop="statementNo">
  			    <el-input v-model="searchForm.statementNo" placeholder="结算单编号" class="input-with-select"></el-input>
  		  </el-form-item>
  		  <el-form-item class="formItem" prop="signNo">
  			  <el-input v-model="searchForm.signNO" placeholder="签约单编号" class="input-with-select"></el-input>
  		  </el-form-item>
  		  <el-button type="primary" @click="searchTable()">搜索</el-button>
	    </el-row>
  	</el-form>
    <el-row>
        <el-table  ref="multipleTable" tooltip-effect="dark" border  @selection-change="handleSelectionChange"
            style="width: 100%"  :data="dataTable" >
           <el-table-column align="center" type="selection" label="全选" width="55"></el-table-column>
           <el-table-column align="center" type="index" label="序号" width="55"></el-table-column>
           
           <el-table-column align="center" :key="item.fieldCode" :prop="item.fieldCode" :label="item.displayName" :width="item.width"
	         v-for="(item,key,index) in tableColums" v-if="item.fieldCode == 'isDoubt'">
	               <template slot-scope="scope">
           		  	<div v-if="scope.row.isDoubt === 1">
                        <el-button type="text" size="small" @click="viewDoubt(scope.row)">
                        	查看疑意
                        </el-button>
                    </div>
                </template>
	        </el-table-column>
            <el-table-column align="center" :key="item.fieldCode" :prop="item.fieldCode" :label="item.displayName" :width="item.width"
	         	v-else>
	        </el-table-column>
        </el-table>
        <table-pagination :pager="pager" @change="searchTable"></table-pagination>
    </el-row>
     <!--查看疑意-->
    <el-dialog title="查看疑意" :visible.sync="viewDoubtVisable"
               width="50%">
        <template>
            <el-form :model="viewDoubtForm" ref="viewDoubtForm">
                <el-form-item label="" :required="true">
                    <div class="lineFeed">{{viewDoubtForm.doubtRemark}}</div>
                </el-form-item>
            </el-form>
        </template>
    </el-dialog>
    
    <el-dialog title="自定义列" :visible.sync="dialogFormVisible">
	  <el-form :model="form">
	    
		  <el-form-item label="列名" prop="type">
		    <el-checkbox-group v-model="form.type">
		      <el-checkbox :label="item.sortNum+'_'+item.fieldCode+'_'+item.displayName+'_'+item.id"  name="type" :key="item.fieldCode"  v-for="(item,index) in  allTableColums ">
		          {{item.displayName}}
		      </el-checkbox>
		  
		     </el-checkbox-group>
		  </el-form-item>
	    
	  </el-form>
	  
	  <div slot="footer" class="dialog-footer">
	    <el-button @click="dialogFormVisible = false">取 消</el-button>
	    <el-button type="primary" @click="confirmColumn">确 定</el-button>
	  </div>
	</el-dialog>
	 <!--驳回-->
    <el-dialog title="提示" :visible.sync="rejectVisible"
               width="30%">
        <template>
            <el-form
                 :model="rejectform"  ref="rejectform"    :rules="notVisitFlagRules">
                <el-form-item label="确定要将此结算单:" >
                    <!--<el-button type="text" disabled style="color: #1e2746; width:100px; word-wrap:break-word; word-break:normal;">{{notVisitFlag.str}}</el-button>-->
                    <span
                            style=" display: block; color: #1e2746; ">{{backQuery}}</span>
                </el-form-item>
                <el-form-item label="驳回原因:" 
                              prop="remark">
                    <el-input type="textarea"
                              v-model="rejectform.remark" maxlength="100" :rows="3"
                              placeholder="请输入内容(限制100字)"></el-input>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer" style="text-align:center;">
                <el-button type="primary" @click="reconciliationConfirm('rejectform')">确定</el-button>
                <el-button @click="notVisitFlagDialogVisible = false">取消</el-button>
            </div>
        </template>
    </el-dialog>
    <!-- dialog -->
    <el-dialog title="提交对账确认" :visible.sync="submitApplyVisible" width="30%">
        <el-form :model="apply" ref="apply" :rules="allpyrules" class="width500"> 
	        <el-form-item label="结算金额：" :label-width="formLabelWidth1" prop="money">
	             <el-input v-model="apply.money" placeholder="" style="width: 60%;" @keyup.native="repeatApplyNumber" maxLength="11"></el-input>
	         </el-form-item>
	         <el-form-item label="是否有疑意："  :label-width="formLabelWidth1" prop="isDoubt">
	          <el-radio-group v-model="apply.isDoubt">
	          	<el-radio  :label="0">否</el-radio>
	             <el-radio  :label="1">是</el-radio>
	          </el-radio-group>
	             
	         </el-form-item>
	         <el-form-item label="疑意:"  
	                              prop="doubtRemark" :label-width="formLabelWidth1">
	                    <el-input type="textarea"
	                              v-model="apply.doubtRemark" maxlength="80" :rows="3"
	                              placeholder="请填写疑意"></el-input>
	                </el-form-item>
	          <el-form-item label="结算比例：" :label-width="formLabelWidth1" ><span style="color: red;">{{ratio}}%</span>
	          </el-form-item>
	          <el-form-item label="佣金："  :label-width="formLabelWidth1"><span style="color: red;">{{commissionMoney}}</span>
	          </el-form-item>
          </el-form>
        <div slot="footer" style="text-align: center" class="dialog-footer">
            <el-button type="primary" @click="settlementConfirm('apply')">提交</el-button>
            <el-button @click="submitApplyVisible= false">取消</el-button>
        </div>
    </el-dialog>
</div>
<!-- import common js-->
<div th:include="_footer_include :: #jsLib"></div>
</body>
<script th:inline="javascript">
var busAreaList=[[${busAreaList}]];//商务大区
var busGroupList=[[${busGroupList}]];//商务组
var busSaleList=[[${busSaleList}]];//商务经理
var teleDeptList=[[${teleDeptList}]];//电销事业部
var teleGroupList=[[${teleGroupList}]];//电销组
var teleSaleList=[[${teleSaleList}]];//创业顾问
var provinceList=[[${provinceList}]];//省份
var projectList=[[${projectList}]];//项目
var fieldList=[[${fieldList}]];//自定义字段
var userFieldList=[[${userFieldList}]];//用户自定义字段
var vistitStoreTypeList=[[${vistitStoreTypeList}]];//签约店型
var clueVM = new Vue({
        el: '#clueManage',
        data: {
      		searchForm: {
	       		busAreaId: '',
	       		busGroupId: '',
	       		busSaleId: '',
	       		status: '',
	       		signProjectId: '',
	       		cusName: '',
	       		teleDeptId: '',
	       		teleGorupId: '',
	       		teleSaleId: '',
	       		signProvince: '',
	       		payType: '',
	       		phone: '',
	       		startTime: '',
	       		endTime: '',
	       		payStartTime: '',
	       		payEndTime: '',
	       		statementNo: '',
	       		signNo: ''
            },
            submitApplyVisible:false,
            ratio:"",
            commissionMoney:"",
            viewDoubtForm: {
            	doubtRemark: ''
            },
            rejectform:{
            	remark:""
            },
            backQuery:"",
            rejectVisible:false,
            count:0,
            dataTable:[],
            allTableColums:[],
            tableColums:[],
            dialogFormVisible: false,
            apply: {
            	money: "",
            	isDoubt:"0",
            	doubtRemark:""
	        },
	        form: {
	          	type: [],
	        },
            busAreaOptions:busAreaList,
            busGroupOptions:busGroupList,
            busSaleOptions:busSaleList,
            teleDeptOptions:teleDeptList,
            teleGorupOptions:teleGroupList,
            teleSaleOptions:teleSaleList,
            provinceOptions:provinceList,
            projectOptions:projectList,
            statusOptions:[{
            	value:0,
            	name:"待处理"
            },{
            	value:1,
            	name:"驳回商务"
            },{
            	value:2,
            	name:"提交对账"
            },{
            	value:3,
            	name:"已对账"
            },{
            	value:4,
            	name:"已结算"
            }],
            payTypeOptions:[{
            	value:1,
            	name:"全款"
            },{
            	value:2,
            	name:"定金"
            },{
            	value:3,
            	name:"追加定金"
            },{
            	value:4,
            	name:"尾款"
            }],
            pager:{
                total: 0,
                currentPage: 1,
                pageSize: 20,
            },
            allocationFormRules: {
            	saleId: [
                    { required: true, message: '请选择商务经理', trigger: 'change' }
                ]
              },
            transferFormRules: {
            	saleId: [
                    { required: true, message: '请选择商务经理', trigger: 'change' }
                ]
              },
              notVisitFlagRules: {
            	  remark: [
                      {required: true,min: 1, max: 100, message: '长度在 1 到 100 个字符', trigger: 'blur'}
                  ],
              },
              allpyrules: {
                  money: [
                      {validator:function(rule,value,callback){
                              if(value===0){
                                  callback();
                              }
                              var reg =   /^[1-9]\d*$/; 
                              if(value ==null || value =="null" || value ==""  ){
                                  callback(new Error("请输入结算金额"));
                                  clueVM.apply.money =null;

                              }else  if(value !=null && value !="null" && value !="" && !reg.test(value) ){
                                  callback(new Error("请输入正整数"));
                                  clueVM.apply.money =null;
                              }else{
                                  callback();
                              }
                          }, trigger: 'change'}
                  ],
                  isDoubt: [
                      {required: true, message: '请选择是否有疑意', trigger: 'change'}
                  ],
                  doubtRemark: [
                      {required: true, message: '请选择疑意内容', trigger: 'blur'}
                  ]
              },
            multipleSelection:[],
            viewDoubtVisable:false,
            formLabelWidth: '150px',
            formLabelWidth1: '120px',
        },
        methods: {
        	searchTable() {
                var param ={};
                var startTime = this.searchForm.startTime;
                var endTime = this.searchForm.endTime;
                var payStartTime = this.searchForm.payStartTime;
                var payEndTime = this.searchForm.payEndTime;
            	var vilad=false;
                if(startTime&&endTime&&startTime> endTime){
                	vilad=true;
                }
                if(payStartTime&&payEndTime&&payStartTime> payEndTime){
                	vilad=true;
                }
                if(vilad){
                	this.$message({
                        message: '开始时间不能大于结束时间',
                        type: 'warning'
                      });
                    return;
                }
                param.startTime = startTime;
                param.endTime = endTime;
                param.payStartTime = payStartTime;
                param.payEndTime = payEndTime;
                param.pageSize = this.pager.pageSize;
                param.pageNum = this.pager.currentPage;
                param.busAreaId = this.searchForm.busAreaId;
                param.busGroupId = this.searchForm.busGroupId;
                param.busSaleId = this.searchForm.busSaleId;
                param.status = this.searchForm.status;
                param.signProjectId = this.searchForm.signProjectId;
                param.cusName = this.searchForm.cusName;
                param.teleDeptId = this.searchForm.teleDeptId;
                param.teleGorupId = this.searchForm.teleGorupId;
                param.teleSaleId = this.searchForm.teleSaleId;
                param.signProvince = this.searchForm.signProvince;
                param.payType = this.searchForm.payType;
                param.phone = this.searchForm.phone;
                param.signNo = this.searchForm.signNo;
                param.statementNo = this.searchForm.statementNo;
                
                //列表只查询正常数据，取消删除数据不查询
                //param.delFalg = this.searchForm.delFalg;
                console.info(param);
                axios.post('/financing/balanceaccount/applyList', param)
                .then(function (response) {
                      var result =  response.data;
                      console.info(result);
                      var table=result.data;
                      clueVM.pager.total =  table.total;
                      clueVM.pager.currentPage = table.currentPage;
                      
                      var data= table.data;
                      for(var i=0;i<data.length;i++){
                    	  data[i].status=clueVM.transformStatus(null,null,data[i].status,null);
                    	  data[i].signType=clueVM.transformSignType(null,null,data[i].signType,null);
                    	  data[i].signShopType=clueVM.transformSignShopType(null,null,data[i].signShopType,null);
                    	  data[i].payType=clueVM.transformPayType(null,null,data[i].payType,null);
                    	  data[i].payMode=clueVM.transformStatus(null,null,data[i].payMode,null);
                    	  data[i].isRemoteSign=clueVM.transformSex(null,null,data[i].isRemoteSign,null);
                      }
                      clueVM.dataTable= data;
                })
                .catch(function (error) {
                     console.log(error);
                });
                
              },
              //选择行
              handleSelectionChange(val) {
                  this.multipleSelection = val;
              },
              handleSizeChange(val) {
                  //下拉框  每页 10,20条切换 调用
                     console.log(`每页 ${val} 条`);
                  this.pageSize = val;
                  this.initTableData(1);
               },
               handleCurrentChange(val) {
                   //点击 页码
                 console.log(`当前页: ${val}`);
                 this.initTableData(val);
               },
               //是否转换方法
               transformSex(row, column, cellValue, index) {
                 var text="";
                 if(cellValue=="1"){
                   text="是"
                 }else if(cellValue=="0"){
                   text="否"
                 }
                 return text;
               },
               //签约类型转换方法
               transformSignType(row, column, cellValue, index) {
                 var text="";
                 if(cellValue=="1"){
                   text="一次性全款"
                 }else if(cellValue=="2"){
                   text="先交订金"
                 }
                 return text;
               },
               //付款类型转换方法
               transformPayType(row, column, cellValue, index) {
                 var text="";
                 if(cellValue=="1"){
                   text="全款"
                 }else if(cellValue=="2"){
                   text="订金"
                 }else if(cellValue=="2"){
                   text="追加定金"
                 }else if(cellValue=="2"){
                   text="尾款"
                 }
                 return text;
               },
               //付款方式转换方法
               transformPayMode(row, column, cellValue, index) {
                 var text="";
                 if(cellValue=="1"){
                   text="现金"
                 }else if(cellValue=="2"){
                   text="POS"
                 }else if(cellValue=="3"){
                   text="转账"
                 }
                 return text;
               },
               //处理状态转换方法
               transformStatus(row, column, cellValue, index) {
                 var text="";
                 if(cellValue=="0"){
                     text="待处理";
                 }else if(cellValue=="1"){
                     text="驳回商务";
                 }else if(cellValue=="2"){
                   text="提交对账";
                 }else if(cellValue=="3"){
                   text="已对账";
                 }else if(cellValue=="4"){
                   text="已结算";
                 }else{
                   text="未提交对账";
                 }
                 return text;
               },
               //店型转换方法
               transformSignShopType(row, column, cellValue, index) {
             	  var text="";
             	  if(vistitStoreTypeList){
 	                  for(var i=0;i<vistitStoreTypeList.length;i++){
 	                		if(cellValue==vistitStoreTypeList[i].value){
 	                			text=vistitStoreTypeList[i].name;
 	                		}
 	                	}
             	  }
                   return text;
               },
               down(){
            	   var rows = this.multipleSelection;
            	   if(rows.length==0){
                       this.$message({
                          message: '请选择一条数据',
                          type: 'warning'
                        });
                       return;
                   }  
            	   window.location.href="/financing/balanceaccount/balanceAccountPage";
            	   var param  = {};
 	           	   param.payDetailId=rows[0].payId;
            	   axios.post('/financing/balanceaccount/downBalanceAccount', param)
  	                .then(function (response) {
  	                	
  	                })
