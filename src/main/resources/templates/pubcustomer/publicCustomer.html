<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="_header_include::frag(~{::title},~{::style},~{})">
    <title>公共客户资源</title>
    <style>
        button a{color:#fff!important;}
        .formItem,.formItem .el-form-item__content{width:100%}
    </style>
</head>
<body>

<div id="mainDiv"  class="mainPadding">
    <template>
        <el-breadcrumb separator="/" class="elBreadcrumb marginB20">
            <el-breadcrumb-item>Home</el-breadcrumb-item>
            <el-breadcrumb-item>电销中心</el-breadcrumb-item>
            <el-breadcrumb-item><a href="JavaScript:void(0)">公共客户资源</a></el-breadcrumb-item>
        </el-breadcrumb>

        <el-row type="flex" class="row-bg" justify="start">
            <el-button type="primary" @click="">分配资源</el-button>
            <el-button type="primary" @click="">转移资源</el-button>
            <el-button type="primary" @click="">释放记录</el-button>
            <el-button type="primary" @click="">资源还原</el-button>
        </el-row>


        <el-row class="marginB10 greybg padding20" style="padding-bottom: 0;" >
            <el-form :inline="true" :model="queryForm" class="demo-form-inline" ref="queryForm" >
            <el-row :gutter="20" >
                <el-col :span="3">
                    <el-form-item class="formItem" prop="deptNo">
                        <el-select v-model="queryForm.orgId" placeholder="释放原因" width="100">
                            <el-option v-for="item in orgLeafOptions" :key="item.id" :label="item.name" :value="item.id"></el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
                <el-col :span="3">
                    <el-select v-model="queryForm.orgId" placeholder="客户状态" width="100">
                        <el-option v-for="item in orgLeafOptions" :key="item.id" :label="item.name" :value="item.id"></el-option>
                    </el-select>
                </el-col>
                <el-col :span="3">
                    <el-select v-model="queryForm.orgId" placeholder="电销组" width="100">
                        <el-option v-for="item in orgLeafOptions" :key="item.id" :label="item.name" :value="item.id"></el-option>
                    </el-select>
                </el-col>
                <el-col :span="3">
                    <el-select v-model="queryForm.orgId" placeholder="创业顾问" width="100">
                        <el-option v-for="item in orgLeafOptions" :key="item.id" :label="item.name" :value="item.id"></el-option>
                    </el-select>
                </el-col>
                <el-col :span="3">
                    <el-input v-model="input" placeholder="项目名称"></el-input>
                </el-col>
                <el-col :span="3">
                    <el-select v-model="queryForm.orgId" placeholder="是否重单" width="100">
                        <el-option v-for="item in orgLeafOptions" :key="item.id" :label="item.name" :value="item.id"></el-option>
                    </el-select>
                </el-col>
            </el-row>
            <el-row :gutter="20" >
                <el-col :span="6">
                    <el-form-item label="创建时间">
                        <el-date-picker v-model="queryForm.time1" type="datetime" placeholder="选择日期时间"></el-date-picker>
                        <span>-</span>
                        <el-date-picker v-model="queryForm.time2" type="datetime" placeholder="选择日期时间"></el-date-picker>
                    </el-form-item>
                </el-col>
                <el-col :span="6">
                    <el-form-item label="释放时间">
                        <el-date-picker v-model="queryForm.time1" type="datetime" placeholder="选择日期时间"></el-date-picker>
                        <span>-</span>
                        <el-date-picker v-model="queryForm.time2" type="datetime" placeholder="选择日期时间"></el-date-picker>
                    </el-form-item>
                </el-col>
                <el-col :span="3">
                    <el-input v-model="input" placeholder="搜索词"></el-input>
                </el-col>
                <el-col :span="3">
                    <el-input v-model="input" placeholder="客户手机号"></el-input>
                </el-col>
                <el-col :span="3">
                    <el-button type="primary" @click="initList">搜索</el-button>
                </el-col>
            </el-row>
            <el-row :gutter="20" >
                <el-col :span="3">
                    <el-form-item class="formItem" prop="deptNo">
                        <el-select v-model="queryForm.orgId" placeholder="资源类型" width="100">
                            <el-option v-for="item in orgLeafOptions" :key="item.id" :label="item.name" :value="item.id"></el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
                <el-col :span="3">
                    <el-form-item class="formItem" prop="deptNo">
                        <el-select v-model="queryForm.orgId" placeholder="资源类别" width="100">
                            <el-option v-for="item in orgLeafOptions" :key="item.id" :label="item.name" :value="item.id"></el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
                <el-col :span="3">
                    <el-input v-model="input" placeholder="地区"></el-input>
                </el-col>
            </el-row>
            </el-form>
        </el-row>


        <el-table :data="tableData"  style="width: 100%" tooltip-effect="light"  ref="multipleTable"
                  @selection-change="handleSelectionChange" >
            <el-table-column type="selection" width="55" prop="id"> </el-table-column>
            <el-table-column prop="deptNo" label="客户姓名"  align="center" show-overflow-tooltip></el-table-column>
            <el-table-column prop="callCenterNo" label="手机号" align="center" show-overflow-tooltip></el-table-column>
            <el-table-column prop="token" label="客户级别"  align="center"></el-table-column>
            <el-table-column prop="companyUser" label="客户状态" align="center" show-overflow-tooltip></el-table-column>
            <el-table-column prop="companyPass" label="重复手机号"  align="center" show-overflow-tooltip></el-table-column>
            <el-table-column prop="deptUser" label="跟进记录"  align="center" show-overflow-tooltip></el-table-column>
            <el-table-column prop="deptPass" label="地址" align="center" show-overflow-tooltip></el-table-column>
            <el-table-column prop="orgName" label="创建时间" align="center" ></el-table-column>
            <el-table-column prop="orgName" label="项目名称" align="center" ></el-table-column>
            <el-table-column prop="orgName" label="搜索词" align="center" ></el-table-column>
            <el-table-column prop="orgName" label="电销总监" align="center" ></el-table-column>
            <el-table-column prop="orgName" label="电销创业顾问" align="center" ></el-table-column>
            <el-table-column prop="orgName" label="所属部门" align="center" ></el-table-column>
            <el-table-column prop="orgName" label="释放时间" align="center" ></el-table-column>
            <el-table-column prop="orgName" label="释放原因" align="center" ></el-table-column>
        </el-table>
    </template>


    <table-pagination :pager="pager"  @change="initList"></table-pagination>
</div>

<!-- import common js-->
<div th:include="_footer_include :: #jsLib"></div>
<!--<script th:src="@{/js/excel/xlsx.min.js}" src="../static/js/excel/xlsx.min.js"></script>-->
<script>

    var mainDivVM = new Vue({

        data: {
            isShow:false,
            flag:false,

            addDialogVisible:false,
            updateDialogVisible:false,
            OraTreeMuliCheckDialog:false,
            importDialogVisible:false,
            showTableDateDialog:false,
            showErrTableDateDialog:false,
            checkStrictly:true,
            expandedKeys:[],
            dataTree:[],
            multipleTreeSelection:[],
            multipleTreeSelectionName:[],
            orgFlag:"",
            fileList:[],
            orgSet:{
            },
            paramData:{
                importFlag:""
            },//上传文件携带的参数
            rules:{
            },
            queryForm:{
                deptNo:"",
                orgId:"",
                orgName:""
            },
            orgOptions: [],
            orgLeafOptions: [],
            tableData:[],
            tableData1:[],
            tableData2:[],
            multipleSelection:[],
            pager:{
                total: 0,
                currentPage: 1,
                pageSize: 20,
            },
        },
        methods: {

            initList() {

            },
            openAddDialog(){
                mainDivVM.multipleTreeSelection = []
                mainDivVM.orgFlag="add"
                mainDivVM.addDialogVisible= true;
                mainDivVM.add = {};
            },
            openUpdateDialog(){
            },
            openImportDataDialog(){
                this.importDialogVisible = true;

            },
            closedImportDiaog(){
                this.$refs.upload.clearFiles();
            },
            saveOne(){

            },
            selectOrgs:function(){
            },
            initTree:function(){
            },
            resetForm(formName) {
                console.log( mainDivVM.$refs[formName])
                if( mainDivVM.$refs[formName]){
                    mainDivVM.$refs[formName].resetFields();
                }
            },
            addOpened(){
                // mainDivVM.resetForm("add")
            }
        },
        created(){
        }
    });

</script>
<style>

    .dialog-footer{
        text-align: center;
    }
    .el-table th {
        font-weight: bolder;
    }
    .el-input__inner{
    //   width: 200px;
    }
    .el-button--danger:focus, .el-button--danger:hover{
        background: #6f7180;
        border: #6f7180;
    }
    .el-button--danger{
        background: #6f7180;
        border: #6f7180;
    }
</style>
</body>
</html>
