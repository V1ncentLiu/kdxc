<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="_header_include::frag(~{::title},~{},~{})">
    <title>后台管理系统</title>
</head>
<body>
<div id="maindiv" class="maindiv mainPadding" style="display: none;">    
    <el-breadcrumb separator="/" class="elBreadcrumb marginB20">
        <el-breadcrumb-item>Home</el-breadcrumb-item>
        <el-breadcrumb-item>客户报表</el-breadcrumb-item>
        <el-breadcrumb-item>来访签约表</el-breadcrumb-item>
    </el-breadcrumb>    
    <el-row class="marginB20">
        <el-button type="primary" @click="searchYesterday">昨天</el-button>
        <el-button type="success" @click="searchWeek">近七天</el-button>
        <el-button type="warning" @click="searchMonth">本月</el-button>
        <!-- <shiro:hasPermission name="statistics:telemarketingFollow:export"> -->
        <el-button type="danger" @click="exportRs">导出Excel报表</el-button>
        <!-- </shiro:hasPermission> -->
        <el-button type="primary" style="float: right;" @click="goback()">返回</el-button>    
    </el-row>
    <div class="mainSearchBg">        
        <div class="mainSearchFormBox">
            <el-form :inline="true" :model="form" class="demo-form-inline mainSearchForm" ref="form">                 
                <el-form-item label="统计日期:">
                    <el-date-picker format="yyyy-MM-dd HH:mm" v-model="form.startTime" type="datetime" value-format="yyyy-MM-dd HH:mm" placeholder="选择日期"></el-date-picker>
                </el-form-item>
                <el-form-item label="—" class="widthauto">
                    <el-date-picker format="yyyy-MM-dd HH:mm" v-model="form.endTime" type="datetime" value-format="yyyy-MM-dd HH:mm" placeholder="选择日期"></el-date-picker>
                </el-form-item>
                <el-form-item label="商务组:">  
                    <el-select v-model="form.orgId" placeholder="全部" style="width: 100%;" clearable filterable  @change="currentTelSale" :disabled="isDisabled">
                        <el-option
                            v-for="item in orgTeleArr"
                            :key="item.id"
                            :label="item.name"
                            :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="商务经理:">  
                    <el-select v-model="form.businessManagerId" placeholder="全部" style="width: 100%;" clearable filterable :disabled="isDisabledUserId">
                        <el-option
                            v-for="item in busSaleArr"
                            :key="item.id"
                            :label="item.name"
                            :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="来访项目:">  
                    <el-select v-model="form.projectId" placeholder="全部" style="width: 100%;" clearable filterable>
                        <el-option
                            v-for="item in projectArr"
                            :key="item.id"
                            :label="item.projectName"
                            :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <div class="mainSearchBtnBox">
                    <el-button class="searchBtn" icon="el-icon-search" type="primary" @click="searchTable(1)" :disabled="loading">搜索</el-button>
                </div>  
            </el-form>
        </div>
        <el-row>
            <el-table 
                ref="tableData"
                tooltip-effect="dark"
                style="width: 100%"
                border
                :data="tableData"
                v-loading="loading"
                :cell-style="centerStyle"
                :header-cell-style="centerStyle"
                :span-method="arraySpanMethod">
                <el-table-column type="index" label="序号" width="55":index="indexFun"></el-table-column>
                <el-table-column prop="dateId" label="日期">
                    <template slot-scope="scope">
                        <span v-if="scope.row.dateId == 99999">合计</span>
                        <span v-else>{{scope.row.dateId | dateFormatFilter}}</span>
                    </template>
                </el-table-column>
                <el-table-column prop="firstVisit" label="首访数"></el-table-column>
                <el-table-column prop="secondVisit" label="二次来访数"></el-table-column>
                <el-table-column prop="manyVisit" label="2+次来访数"></el-table-column>
                <el-table-column prop="sumSign" label="签约数"></el-table-column>
                <el-table-column prop="firstSign" label="首访签约数"></el-table-column>
                <el-table-column prop="secondSign" label="二次来访签约数"></el-table-column>
                <el-table-column prop="manySign" label="2+次来访签约数"></el-table-column>
                <el-table-column prop="otherSign" label="其他签约"></el-table-column>
                <el-table-column prop="signRate" label="签约率" :formatter="percentFormat"></el-table-column>
                <el-table-column prop="isitRate" label="首访签约率" :formatter="percentFormat"></el-table-column>
                <el-table-column prop="secondSignRate" label="二次来访签约率" :formatter="percentFormat"></el-table-column>
                <el-table-column prop="manySignRate" label="2+次来访签约率" :formatter="percentFormat"></el-table-column>
            </el-table>
            <table-pagination :pager="pager" @change="searchTable()"></table-pagination>
        </el-row>
    </div>
</div>
<!-- import common js-->
<div th:include="_footer_include :: #jsLib"></div>
</body>
<style>
    .el-table tr:nth-of-type(1) td:nth-of-type(n+1) {font-weight: bold;}
</style>
<script th:inline="javascript">
    var parentParam=[[${appointmentVisitQueryDto}]];
    var projectList=[[${projectList}]];// 来访项目
    var orgIdList=[[${teleGroupList}]];// 商务组
    var curOrgId = [[${curOrgId}]];
    var curUserId = [[${curUserId}]];
    console.log(parentParam,projectList,curOrgId);
    var mainDivVM = new Vue({
        el: '#maindiv',
        data: function() {
            return {
                loading: false,
                isDisabled: false,
                isDisabledUserId: false,
                pager:{
                    total: 0,
                    currentPage: 1,
                    pageSize: 20,
                },
                form: {
                    startTime:'',
                    endTime:'',
                    bussinessGroupId: '',
                    businessManagerId: '',
                    projectId: ''
                },
                export: {
                    startTime:'',
                    endTime:'',
                    bussinessGroupId: '',
                    businessManagerId: '',
                    projectId: ''
                },
                tableData: [],
                orgTeleArr: orgIdList, // 商务组
                busSaleArr: '', // 商务经理
                projectArr: projectList, // 来访项目
            }             
        },
        filters: {
            dateFormatFilter (date) { 
                if (!date) {return "";}
                var d = date.toString();
                var oYear = d.slice(0,4);
                var oMonth = d.slice(4,6);
                var oDay = d.slice(6);
                return oYear+"-"+oMonth+"-"+oDay; 
            },
        },
        methods: {    
            centerStyle(){
                return "text-align:center"
            }, 
            firstCurTelSale(seleVal){
                if(seleVal==null||seleVal==""){
                    return ;
                }
                this.getTelSale(seleVal);
            },
            currentTelSale(seleVal){
                if(seleVal==null||seleVal==""){
                    return ;
                }
                this.form.businessManagerId = '';
                this.getTelSale(seleVal);
            },
            getTelSale(seleVal){
                param={};
                param.orgId=seleVal;
                param.roleCode="SWJL";
                axios.post('/statistics/appointmentVisit/getSaleList' ,param).then(function (response) {  
                    mainDivVM.busSaleArr=response.data.data;
                }).catch(function (error) {
                        mainDivVM.$message({
                        message: "商务经理请求失败，请稍后重试",
                        type: "error"
                    });
                });
            },
            searchTable(firstPage) { 
                var startTime = this.form.startTime;
                var endTime = this.form.endTime;
                if(endTime && startTime){
                    startTime = new Date(this.form.startTime);
                    endTime = new Date(this.form.endTime);
                    if(startTime>endTime){
                        this.$message({
                            message: '开始时间不能大于结束时间',
                            type: 'warning'
                        });
                        return;
                    }
                    var date = new Date();
                    var currentDate = moment(date).format("YYYY-MM-DD 23:59");
                    date.setMonth(date.getMonth()-6);
                    var beforeSixMonth = moment(date).format("YYYY-MM-DD 00:00");
                    var currentDateRes = new Date(currentDate);
                    var beforeSixMonthRes = new Date(beforeSixMonth);
                    if(startTime < beforeSixMonthRes || endTime > currentDateRes){
                        this.$message({
                            message: '请选择近6个月内的时间',
                            type: 'warning'
                        });
                        return;
                    }
                    startTime = this.limitTime(startTime, null);
                    endTime = this.limitTime(null, endTime);
                }else{
                    this.$message({
                        message: '请选择起止时间',
                        type: 'warning'
                    });
                    return;
                }   
    
                var param = {};
                param.startTime = this.minuteFormat(startTime);
                param.endTime = this.minuteFormat(endTime);
                param.pageSize = this.pager.pageSize;
    
                if(firstPage){
                    param.pageNum = firstPage;
                }else{
                    param.pageNum = this.pager.currentPage;
                }
                param.bussinessGroupId = this.form.bussinessGroupId;
                param.businessManagerId = this.form.businessManagerId;
                this.loading = true; 
                axios.post('/customerVisitSign/queryPageByManagerId',param).then(function (response) {
                    if(!response || !response.data){
                        mainDivVM.$message({
                            message: "接口调用失败",
                            type: 'error'
                        });
                        return ;
                    }
                    var resobj= response.data;
                    if(resobj.code != '0'){
                        mainDivVM.loading = false;
                        mainDivVM.$message({
                            message: resobj.msg,
                            type: 'error'
                        });
                        return ;
                    }else if(resobj.data && resobj.data.tableData){
                        var resobjData = resobj.data;    
                        var tableData = resobjData.tableData;
                        mainDivVM.tableData = tableData.data;
                        if( tableData.data.length && resobj.data.totalData ){
                            var totalData = resobjData.totalData[0];
                            mainDivVM.tableData.unshift(totalData);
                        }
                        mainDivVM.pager.currentPage = tableData.currentPage;
                        mainDivVM.pager.total = tableData.total;
                        mainDivVM.loading = false;
                        mainDivVM.export.startTime = mainDivVM.minuteFormat(startTime);
                        mainDivVM.export.endTime = mainDivVM.minuteFormat(endTime);
                        mainDivVM.export.bussinessGroupId = mainDivVM.form.bussinessGroupId;
                        mainDivVM.export.businessManagerId = mainDivVM.form.businessManagerId;
        
                    }else{
                        mainDivVM.loading = false;
                    }
                }).catch(function (error) {
                    mainDivVM.loading = false;
                    mainDivVM.$message({
                        message: "请求失败，请稍后重试",
                        type: "error"
                    });
                });
            },
            limitTime (start, end) {
                var endTime = this.minuteFormat (end);
                var startTime = this.minuteFormat (start);
                var date = new Date();
                data = this.minuteFormat (date);// 现在的时间
                data = data.slice(0,8);
                if(startTime){
                    var s = startTime.slice(0,8);
                    if(s < data){
                        this.form.startTime = moment(start).format("YYYY-MM-DD 00:00");
                        return this.form.startTime;
                    }
                    return start;
                }
                if(endTime){
                    var e = endTime.slice(0,8);
                    if(e < data){
                        this.form.endTime = moment(end).format("YYYY-MM-DD 23:59");
                        return this.form.endTime;                        
                    }
                    return end;
                }
            },
            goback () {
                window.history.go(-1);
            },
            arraySpanMethod({ row, column, rowIndex, columnIndex }) { // 合并第一行
                if (rowIndex === 0) {
                    if (columnIndex === 0) {
                        return [0, 0];
                    } else if (columnIndex === 1) {
                        return [1, 2];
                    }
                }
            },
            indexFun (index) { // 表格序号
                return index;
            },
            //百分比格式话
            percentFormat(row, column) {
                var percent = row[column.property];
                if (!percent) { // 如果没有值或值为0
                    return 0 + "%";
                }
                percent = (percent * 1000) / 10 + "%";
                return percent;
            },
            dateFormat (row, column) { 
                var date = row[column.property];
                if (!date) {return "";}
                var d = date.toString();
                var oYear = d.slice(0,4);
                var oMonth = d.slice(4,6);
                var oDay = d.slice(6);
                return oYear+"-"+oMonth+"-"+oDay; 
            },
            minuteFormat (m) {
                if (!m) {return "";}
                var timeStr = new Date(m);
                var yearRes = timeStr.getFullYear()
                var monthRea = timeStr.getMonth()+1;
                monthRea = monthRea < 10 ?  "0" + monthRea : monthRea;
                var dateRes = timeStr.getDate();
                dateRes = dateRes < 10 ?  "0" + dateRes : dateRes;  
                var hoursRes = timeStr.getHours();
                hoursRes = hoursRes < 10 ?  "0" + hoursRes : hoursRes;  
                var minRes = timeStr.getMinutes();
                minRes = minRes < 10 ?  "0" + minRes : minRes;                
                var timeRes = "" + yearRes + monthRea + dateRes + hoursRes + minRes;
                return timeRes;
            },
            dateTimeFormat (dt) { 
                if (!dt) {return "";}
                var d = dt.toString();
                var oYear = d.slice(0,4);
                var oMonth = d.slice(4,6);
                var oDay = d.slice(6,8);
                var oHour = d.slice(8,10);
                var oMinute = d.slice(10);
                return oYear+"-"+oMonth+"-"+oDay+" "+oHour+":"+oMinute;
            }, 
            searchYesterday(){ // 昨天
                var today = new Date();
                today.setTime(today.getTime()-24*60*60*1000);
                var startTime = today.getFullYear()+"-" + (today.getMonth()+1) + "-" + today.getDate()+" 00:00";
                var endTime =today.getFullYear()+"-" + (today.getMonth()+1) + "-" + today.getDate()+" 23:59";
                this.form.startTime=startTime;
                this.form.endTime=endTime;
                this.searchTable(1);
            },
            searchWeek(){ // 近七天
                var a = new Date();
                var year = a.getFullYear();
                var month = a.getMonth();
                var date = a.getDate();
                var b = new Date(year,month,date);
                var c = b.valueOf()-6*24*60*60*1000;
                var d = b.valueOf();
                var startTime= new Date(c);
                var endTime = new Date(d);
                this.form.startTime=startTime.getFullYear()+"-" + (startTime.getMonth()+1) + "-" + startTime.getDate()+" 00:00";
                this.form.endTime=endTime.getFullYear()+"-" + (endTime.getMonth()+1) + "-" + endTime.getDate()+" 23:59";
                this.searchTable(1);
            },
            searchMonth(){ // 本月 
                var a = new Date();
                var year = a.getFullYear();
                var month = a.getMonth();
                var date = a.getDate();
                var b = new Date(year,month,date);
                var f= new Date(year,month,01);
                var c = f.valueOf();
                var startTime= new Date(c);
                this.form.startTime=startTime.getFullYear()+"-" + (startTime.getMonth()+1) + "-" + startTime.getDate()+" 00:00";
                this.form.endTime=year+"-"+(month+1)+"-"+date+" 23:59";
                this.searchTable(1);
            },
            exportRs(){
                var param = {};
                param.startTime = this.export.startTime;
                param.endTime = this.export.endTime;
                param.projectId = this.export.projectId;
                param.bussinessGroupId =  this.export.bussinessGroupId;
                param.businessManagerId = this.export.businessManagerId;
                axios.post('/customerVisitSign/exportExcelByManagerId',param,{responseType:'blob'})
                .then(function (response) {
                    var data =  response.data;
                    var fileName = response.headers.filename;
                    saveAs(data,decodeURI(fileName));
                })
                .catch(function (error) {
                    mainDivVM.$message({
                        message: "导出失败，请稍后重试",
                        type: "error"
                    });
                });
            }
        },
        created(){ 
            var today = new Date();
            var startTime = moment(today).format("YYYY-MM-DD 00:00");
            var endTime = moment(today).format("YYYY-MM-DD 23:59");
            if(curOrgId){ // 有角色
                this.isDisabled = true;
                this.form.bussinessGroupId = curOrgId;
                if(curUserId){
                    this.isDisabledUserId = true;
                    this.form.businessManagerId = curUserId;
                }else{
                    this.form.businessManagerId = parentParam&&parentParam.businessManagerId ?parentParam.businessManagerId:'';
                }
            }else{
                this.form.bussinessGroupId = parentParam&&parentParam.bussinessGroupId ? parentParam.bussinessGroupId:'';
                this.form.businessManagerId = parentParam&&parentParam.businessManagerId ? parentParam.businessManagerId:'';
            }
            if(parentParam && parentParam.startTime){
                this.form.startTime = this.dateTimeFormat(parentParam.startTime);
                this.form.endTime = this.dateTimeFormat(parentParam.endTime);

                this.export.startTime = parentParam.startTime;
                this.export.endTime = parentParam.endTime;
            }else{
                this.form.startTime = startTime;
                this.form.endTime = endTime;
                this.export.startTime = this.minuteFormat(this.form.startTime);
                this.export.endTime = this.minuteFormat(this.form.endTime);
            }
            this.export.bussinessGroupId = this.form.bussinessGroupId;
            this.export.businessManagerId = this.form.businessManagerId; 
            
            var localVal=localStorage.getItem('allChangePageSize')?parseInt(localStorage.getItem('allChangePageSize')):'';
            if(localVal){this.pager.pageSize = localVal;}

            this.firstCurTelSale(this.export.bussinessGroupId); 
            this.searchTable();
        },
        mounted(){
            document.getElementById('maindiv').style.display = 'block';
        }
    })
    
</script>
</html>
