<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head th:include="_header_include::frag(~{::title},~{},~{})">
    <title>电销布局管理</title>
    <style>
    </style>
</head>
<body>
<div v-loading="loading" id="organizationManage" class="organizationManage mainPadding" >  
    <el-breadcrumb separator="/" class="elBreadcrumb marginB20" >
        <el-breadcrumb-item>Home</el-breadcrumb-item>
        <el-breadcrumb-item>业务设置</el-breadcrumb-item>
        <el-breadcrumb-item><a href="/invitearea/inviteAreaList" data-url="b.html">电销布局管理</a></el-breadcrumb-item>
    </el-breadcrumb>
    <el-row class="marginB10">
        <el-col :xs="12" :sm="16" :md="16" :lg="18" :xl="12">
            <el-button type="primary" @click="addbutton">撤销申请</el-button>
            <el-button type="primary" @click="deleButton">查看详情</el-button>
        </el-col>
        </el-row>
<el-row class="marginB10">
            <el-row class="marginB10">
              
				<div class="block">
					
  					<el-select filterable v-model="telemarketingTeamId" placeholder="处理状态">
					    <el-option
					      v-for="item in statusList"
					      :key="item.value"
					      :label="item.label"
					      :value="item.value">
					    </el-option>
  					</el-select>
  					<el-select filterable v-model="projectId" placeholder="是否重单">
					    <el-option
					      v-for="item in repetitionList"
					      :key="item.value"
					      :label="item.label"
					      :value="item.value">
					    </el-option>
  					</el-select>
  					<el-input style="width:15%;"  v-model="constomerName" placeholder="客户姓名"></el-input>
  					<el-input style="width:15%;"  v-model="searchContent" placeholder="客户手机号"></el-input>
  					<el-button type="primary" @click="inviteAreaListPage">搜索</el-button>
				</div>
            </el-row>
            <el-row>
                <el-table 
                    ref="multipleTable"
                    tooltip-effect="dark"
                    empty-text="无数据"
                    style="width: 100%"
                    border
                    :data="dataTable"  @selection-change="handleSelectionChange">
                     <el-table-column align="center" prop="id" type="selection" width="55"></el-table-column> 
                     <!-- <el-table-column prop="date" label="全选" width="180"></el-table-column>  -->
                    <el-table-column align="center" prop="projects" label="项目名称"></el-table-column>
                    <el-table-column align="center" prop="telemarketingTeam" label="电销组"></el-table-column>
                    <el-table-column align="center"  prop="beginTime" label="起始时间" :formatter="dateFormat"></el-table-column>
                    <el-table-column align="center" prop="endTime" label="结束时间" :formatter="dateFormat"></el-table-column>
                    <el-table-column align="center" prop="createTime" label="创建时间" :formatter="dateFormatTime"></el-table-column>
                    <el-table-column align="center" prop="status" label="启用状态" :formatter="transformStatus"></el-table-column>
                </el-table>
                 <table-pagination :pager="pager"  @change="inviteAreaListPage"></table-pagination>
            </el-row>
      
    </el-row>

          
            
         
</div>
<input id="addOrUpdate" type="hidden" >
</body>
<!-- import common js-->
<div th:include="_footer_include :: #jsLib"></div>
<script th:inline="javascript">

   var orgVM =  new Vue({
        el: '#organizationManage',
        data: {
        	
        	repetitionList:"",
        	exportFormVisible:false,
        	formLabelWidth: '100px',
        	dialogFormVisible: false,
        	addOrModifyDialogTitle:"",
        	dialogFormVisible:false,
        	dataTable:[],
        	multipleSelection: [],
        	statusList:[
        		 {
               		value: '0',
                   label: '待审批处理'	
               	},
               	{
                  value: '1',
                   label: '已审批处理'	
                  }
        	],
        	 repetitionList:[
        		 {
                		value: '0',
                    label: '启用'	
                	},
                	{
                   value: '1',
                    label: '禁用'	
                   }
         	],
            pager:{
                total: 0,
                currentPage: 1,
                pageSize: 20,
            },
            loading:false,
         
             
        },
        methods: {
        	
        },
        created(){
        	
        	
        }//created方法 结束
    })
</script>
</html>
