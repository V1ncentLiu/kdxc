<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head th:include="_header_include::frag(~{::title},~{},~{})">
    <title>电销布局管理</title>
    <style>
    </style>
</head>
<body>
<div v-loading="loading" id="organizationManage" class="organizationManage mainPadding" >  
    <el-breadcrumb separator="/" class="elBreadcrumb marginB20" >
        <el-breadcrumb-item>Home</el-breadcrumb-item>
        <el-breadcrumb-item>总裁办确认</el-breadcrumb-item>
        <el-breadcrumb-item><a href="/invitearea/inviteAreaList" data-url="b.html">客户重单审批处理</a></el-breadcrumb-item>
    </el-breadcrumb>
    <el-row class="marginB10">
        <el-col :xs="12" :sm="16" :md="16" :lg="18" :xl="12">
            <el-button type="primary" >处理</el-button>
        </el-col>
        </el-row>
<el-row class="marginB10">
            <el-row class="marginB10">
              
				<div class="block">
					<el-select filterable v-model="telemarketingTeamId" placeholder="是否签约">
					    <el-option
					      v-for="item in statusList"
					      :key="item.value"
					      :label="item.label"
					      :value="item.value">
					    </el-option>
  					</el-select>
  					<el-select filterable v-model="telemarketingTeamId" placeholder="处理状态">
					    <el-option
					      v-for="item in statusList"
					      :key="item.value"
					      :label="item.label"
					      :value="item.value">
					    </el-option>
  					</el-select>
  					<el-select filterable v-model="status" placeholder="是否重单">
					    <el-option
					      v-for="item in repetitionList"
					      :key="item.value"
					      :label="item.label"
					      :value="item.value">
					    </el-option>
  					</el-select>
  					<span class="demonstration">签约时间时间</span>
					<el-date-picker value-format="yyyy-MM-dd HH:mm:ss" v-model="beginTime" type="datetime" placeholder="选择日期">
					</el-date-picker>
					<el-date-picker value-format="yyyy-MM-dd HH:mm:ss" v-model="endTime" type="datetime" placeholder="选择日期">
					</el-date-picker>
					<el-select filterable v-model="telemarketingTeamId" placeholder="电销分公司">
					    <el-option
					      v-for="item in dxBusinessList"
					      :key="item.id"
					      :label="item.name"
					      :value="item.id">
					    </el-option>
  					</el-select>
  					<el-select filterable v-model="telemarketingTeamId" placeholder="电销组">
					    <el-option
					      v-for="item in dxList"
					      :key="item.id"
					      :label="item.name"
					      :value="item.id">
					    </el-option>
  					</el-select>
  					<el-button type="primary">搜索</el-button>
				</div>
            </el-row>
            <el-row>
                <el-table 
                    ref="multipleTable"
                    tooltip-effect="dark"
                    empty-text="无数据"
                    style="width: 100%"
                    border
                    :data="dataTable"  @selection-change="handleSelectionChange">
                     <el-table-column align="center" prop="id" type="selection" width="55"></el-table-column> 
                     <!-- <el-table-column prop="date" label="全选" width="180"></el-table-column>  -->
                    <el-table-column align="center" prop="projects" label="序号"></el-table-column>
                    <el-table-column align="center" prop="telemarketingTeam" label="客户手机号"></el-table-column>
                    <el-table-column align="center" prop="telemarketingTeam" label="重单结果"></el-table-column>
                    <el-table-column align="center" prop="status" label="处理状态" :formatter="transformStatus"></el-table-column>
                    <el-table-column align="center" prop="telemarketingTeam" label="比例"></el-table-column>
                    <el-table-column align="center" prop="telemarketingTeam" label="重单人员列表"></el-table-column>
                    
                </el-table>
                 <table-pagination :pager="pager"  ></table-pagination>
            </el-row>
      
    </el-row>

          
            
         
</div>
<input id="addOrUpdate" type="hidden" >
</body>
<!-- import common js-->
<div th:include="_footer_include :: #jsLib"></div>
<script th:inline="javascript">

   var orgVM =  new Vue({
        el: '#organizationManage',
        data: {
        	status:"",
        	telemarketingTeamId:"",
        	dxList:"",
   			dxBusinessList:"",
        	repetitionList:"",
        	exportFormVisible:false,
        	formLabelWidth: '100px',
        	dialogFormVisible: false,
        	addOrModifyDialogTitle:"",
        	dialogFormVisible:false,
        	dataTable:[],
        	multipleSelection: [],
        	beginTime:"",
        	endTime:"",
        	statusList:[
        		 {
               		value: '0',
                   label: '待审批处理'	
               	},
               	{
                  value: '1',
                   label: '已审批处理'	
                  }
        	],
        	 repetitionList:[
        		 {
                		value: '0',
                    label: '不重单'	
                	},
                	{
                   value: '1',
                    label: '重单'	
                   }
         	],
            pager:{
                total: 0,
                currentPage: 1,
                pageSize: 20,
            },
            loading:false,
         
             
        },
        methods: {
        	  dateFormat(row, column){
            	  var date = row[column.property]; 
            	     if (date == undefined) { 
            	       return ""; 
            	     } 
            	     return moment(new Date(date)).format("YYYY-MM-DD"); 
            	} ,
                //时间格式化
                dateFormatTime(row, column){
              	  var date = row[column.property]; 
              	     if (date == undefined) { 
              	       return ""; 
              	     } 
              	     return moment(new Date(date)).format("YYYY-MM-DD HH:mm:ss"); 
              	} , 
              	handleSelectionChange(val) {
                    this.multipleSelection = val;
                },
                transformStatus(row, column, cellValue, index) {
              	  var text="";
                    if(cellValue=="0"){
                  	  text="启用"
                    }else if(cellValue=="1"){
                  	  text="禁用"
                    }
                    return text;
                },
        },
        created(){
        	
        	
        }//created方法 结束
    })
</script>
</html>
