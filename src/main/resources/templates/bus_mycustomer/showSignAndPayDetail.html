<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="_header_include::frag(~{::title},~{::style},~{})">
    <title>我的客户</title>
    <style>
        button a{color:#fff!important;}
        .el-input{
            width: 90%;
        }
    </style>
</head>
<body>

<div id="businessContractRecord" class="businessContractRecord mainPadding" style="display: none;">
    <el-breadcrumb separator="/" class="elBreadcrumb marginB20">
        <el-breadcrumb-item>Home</el-breadcrumb-item>
        <el-breadcrumb-item>商务管理</el-breadcrumb-item>
        <el-breadcrumb-item>我的客户</el-breadcrumb-item>
    </el-breadcrumb>
    <div class="mainSearchBg">
        <div class="marginB10">
            <span class="fs14 marginR10">签约单基本信息</span>  
            <el-button v-show="showSignButtonFlag" type="primary" size="medium" @click="editSign()">添加多个签约单</el-button>
        </div>
        <el-table ref="recordTableInfo" tooltip-effect="dark" style="width: 100%;margin-bottom: 20px;" border :data="recordTableInfo">
            <el-table-column align="center" prop="signNo" label="签约单编号"></el-table-column>
            <el-table-column align="center" prop="customerName" label="客户姓名"></el-table-column>
            <el-table-column align="center" prop="idCard" label="客户身份证号" width="150"></el-table-column>
            <el-table-column align="center" prop="phone" label="客户联系电话" width="110"></el-table-column>
            <el-table-column align="center" prop="signCompanyName" label="签约餐饮公司" width="150"></el-table-column>
            <el-table-column align="center" prop="signProjectName" label="签约项目" width="120"></el-table-column>
            <el-table-column align="center" prop="signProvince" label="签约省份" width="100"></el-table-column>
            <el-table-column align="center" prop="signCity" label="签约城市" width="120"></el-table-column>
            <el-table-column align="center" prop="signDictrict" label="签约区／县" width="120"></el-table-column>
            <el-table-column align="center" prop="signShopTypeName" label="签约店型" width="100"></el-table-column>
            <el-table-column align="center" prop="amountReceivable" label="应收金额" width="90"></el-table-column>
            <el-table-column align="center" prop="firstToll" label="路费" width="90"></el-table-column>
            <el-table-column align="center" prop="preferentialAmount" label="优惠金额" width="90"></el-table-column>
            <el-table-column align="center" prop="giveAmount" label="赠送金额" width="90"></el-table-column>
            <el-table-column align="center" prop="signType" label="签约类型" width="90">
                <template slot-scope="scope">
                    <div v-if="scope.row.signType == 1">
                        一次性全款
                    </div>
                    <div v-else-if="scope.row.signType ==2">
                        先交定金
                    </div>
                </template>
            </el-table-column>

            <el-table-column align="center" prop="isRemoteSign" label="是否远程签约" width="110">
                <template slot-scope="scope">
                    <div v-if="scope.row.isRemoteSign == 0">
                        否
                    </div>
                    <div v-else-if="scope.row.isRemoteSign ==1">
                        是
                    </div>
                </template>
            </el-table-column>
        </el-table>
        <div v-show="paymentDetailsShow">
            <div class="fs14 marginB10">全款付款明细</div>
            <el-table
                ref="recordTable"
                tooltip-effect="dark"
                style="width: 100%;margin-bottom: 20px;"
                border
                :data="recordTable"
                >
                <el-table-column align="center" prop="payMode" label="付款方式">
                    <template slot-scope="scope">
                    <div v-if="scope.row.payMode == 1">
                        现金
                    </div>
                    <div v-else-if="scope.row.payMode ==2">
                        POS
                    </div>
                    <div v-else-if="scope.row.payMode ==3">
                        转账
                    </div>
                    </template>
                </el-table-column>
                <el-table-column align="center" prop="statementNo" label="结算单编号" width="200"></el-table-column>
                <el-table-column align="center" prop="payTime" label="付款时间" width="200"></el-table-column>
                <el-table-column align="center" prop="amountReceived" label="实收金额"></el-table-column>
                <el-table-column align="center" prop="amountPerformance" label="业绩金额"></el-table-column>
                <el-table-column align="center" prop="detailStatus" label="明细状态">
                    <template slot-scope="scope">
                        <div v-if="scope.row.detailStatus ==1">
                            审核中
                        </div>
                        <div v-else-if="scope.row.detailStatus ==2">
                            有效
                        </div>
                    </template>
                </el-table-column>
                <el-table-column align="center" prop="remarks" label="备注"></el-table-column>
            </el-table>
        </div>
        <div v-show="paymentDetailsShow2">
            <div class="fs14 marginB10">定金付款明细<el-button  v-show="readonlyFalg" @click="recordDialogClick(1)" type="primary" size="small" class="f-fr">添加付款</el-button></div>
            <el-table
                ref="recordTable2"
                tooltip-effect="dark"
                style="width: 100%;margin-bottom: 20px;"
                border
                :data="recordTable2"
                >
                <el-table-column align="center" prop="payMode" label="付款方式">
                    <template slot-scope="scope">
                        <div v-if="scope.row.payMode == 1">
                            现金
                        </div>
                        <div v-else-if="scope.row.payMode ==2">
                            POS
                        </div>
                        <div v-else-if="scope.row.payMode ==3">
                            转账
                        </div>
                    </template>
                </el-table-column>
                <el-table-column align="center" prop="statementNo" label="结算单编号" width="200"></el-table-column>
                <el-table-column align="center" prop="payTime" label="付款时间" width="200"></el-table-column>
                <el-table-column align="center" prop="amountReceived" label="实收金额"></el-table-column>
                <el-table-column align="center" prop="amountPerformance" label="业绩金额"></el-table-column>
                <el-table-column align="center" prop="amountBalance" label="余款金额"></el-table-column>
                <el-table-column align="center" prop="makeUpTime" label="预计余款补齐时间" width="200"></el-table-column>
                <el-table-column align="center" prop="detailStatus" label="明细状态">
                    <template slot-scope="scope">
                        <div v-if="scope.row.status ==1">
                            审核中
                        </div>
                        <div v-else-if="scope.row.status ==2">
                            有效
                        </div>
                    </template>
                </el-table-column>
                <el-table-column align="center" prop="remarks" label="备注"></el-table-column>
            </el-table>
        </div>
        <div v-show="paymentDetailsShow3">
            <div class="fs14 marginB10">追加定金付款明细<!--<el-button @click="recordDialogClick(2)" type="primary" size="small" class="f-fr">添加付款</el-button>--></div>
            <el-table
                ref="recordTable3"
                tooltip-effect="dark"
                style="width: 100%;margin-bottom: 20px;"
                border
                :data="recordTable3"
                >
                <el-table-column align="center" prop="payMode" label="付款方式">
                    <template slot-scope="scope">
                        <div v-if="scope.row.payMode ==1">
                            现金
                        </div>
                        <div v-else-if="scope.row.payMode ==2">
                            POS
                        </div>
                        <div v-else-if="scope.row.payMode ==3">
                            转账
                        </div>
                    </template>
                </el-table-column>
                <el-table-column align="center" prop="statementNo" label="结算单编号" width="200"></el-table-column>
                <el-table-column align="center" prop="payTime" label="付款时间" width="200"></el-table-column>
                <el-table-column align="center" prop="amountReceived" label="实收金额"></el-table-column>
                <el-table-column align="center" prop="amountPerformance" label="业绩金额"></el-table-column>
                <el-table-column align="center" prop="amountBalance" label="余款金额"></el-table-column>
                <el-table-column align="center" prop="makeUpTime" label="预计余款补齐时间" width="200"></el-table-column>
                <el-table-column align="center" prop="detailStatus" label="明细状态">
                    <template slot-scope="scope">
                        <div v-if="scope.row.status ==1">
                            审核中
                        </div>
                        <div v-else-if="scope.row.status ==2">
                            有效
                        </div>
                    </template>
                </el-table-column>
                <el-table-column align="center" prop="remarks" label="备注"></el-table-column>
            </el-table>
        </div>
        <div v-show="paymentDetailsShow4">
            <div class="fs16 marginB20">尾款付款明细<!--<el-button @click="recordDialogClick(3)" type="primary" size="small" class="f-fr">添加付款</el-button>--></div>
            <el-table
                ref="recordTable"
                tooltip-effect="dark"
                style="width: 100%;margin-bottom: 20px;"
                border
                :data="recordTable4"
                >
                <el-table-column align="center" prop="payMode" label="付款方式">
                    <template slot-scope="scope">
                        <div v-if="scope.row.payMode ==1">
                            现金
                        </div>
                        <div v-else-if="scope.row.payMode ==2">
                            POS
                        </div>
                        <div v-else-if="scope.row.payMode ==3">
                            转账
                        </div>
                    </template>
                </el-table-column>
                <el-table-column align="center" prop="statementNo" label="结算单编号" width="200"></el-table-column>
                <el-table-column align="center" prop="payTime" label="付款时间" width="200"></el-table-column>
                <el-table-column align="center" prop="amountReceived" label="实收金额"></el-table-column>
                <el-table-column align="center" prop="amountPerformance" label="业绩金额"></el-table-column>
                <el-table-column align="center" prop="detailStatus" label="明细状态">
                    <template slot-scope="scope">
                        <div v-if="scope.row.status == 1">
                            审核中
                        </div>
                        <div v-else-if="scope.row.status ==2">
                            有效
                        </div>
                    </template>
                </el-table-column>
                <el-table-column align="center" prop="remarks" label="备注"></el-table-column>
            </el-table>
        </div>
    </div>
    <!-- 明细弹窗 -->
    <el-dialog title="付款明细" width="870px" :visible.sync="dialogFormVisible">
        <el-form :model="formMoneyDetail" ref="formMoneyDetail"  :rules="detailRules">
        <div>
            <el-row>
                <el-col :span="10">
                    <el-form-item label="付款类型：" :label-width="formLabelWidth" prop="payType">
                        <el-select v-model="formMoneyDetail.payType" placeholder="请选择签约付款类型" @change="payTypeChange">
                            <el-option label="追加定金" value="3"></el-option>
                            <el-option label="尾款" value="4"></el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
                <el-col :span="10">
                    <el-form-item label="付款方式：" :label-width="formLabelWidth" prop="payMode">
                        <el-select v-model="formMoneyDetail.payMode" placeholder="请选择付款方式：">
                            <el-option
                                    v-for="item in option3s"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="10">
                    <el-form-item label="付款时间：" :label-width="formLabelWidth" prop="payTime">
                        <el-date-picker
                                type="date"
                                format="yyyy-MM-dd"
                                placeholder="选择日期"
                                v-model="formMoneyDetail.payTime" 
                                style="width: 90%;"></el-date-picker>
                    </el-form-item>
                </el-col>
                <el-col :span="10">
                    <el-form-item label="实收金额：" :label-width="formLabelWidth" prop="amountReceived">
                        <el-input v-model="formMoneyDetail.amountReceived"  @input="formMoneyDetailAmountPerformance" type="number" min="0" oninput="if(value.length>10)value=value.slice(0,10)"  onkeypress="return(/[\d]/.test(String.fromCharCode(event.keyCode)))" autocomplete="off" width="80%"></el-input>
                        <span style="padding-left: 10px;">元</span>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row v-if="showfalg">
                <el-col :span="10">
                    <el-form-item label="余款金额：" :label-width="formLabelWidth" prop="amountBalance">
                        <el-input v-model="formMoneyDetail.amountBalance"  type="number" min="0" oninput="if(value.length>10)value=value.slice(0,10)"  onkeypress="return(/[\d]/.test(String.fromCharCode(event.keyCode)))" maxLength="10" autocomplete="off" width="80%" ></el-input>
                        <span style="padding-left: 10px;">元</span>
                    </el-form-item>
                </el-col>
                <el-col :span="10">
                    <el-form-item label="预计余款补齐时间：" :label-width="formLabelWidth" prop="makeUpTime">
                        <el-date-picker
                                type="date"
                                format="yyyy-MM-dd"
                                placeholder="选择日期"
                                v-model="formMoneyDetail.makeUpTime"
                                style="width: 90%;"></el-date-picker>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="10">
                    <el-form-item label="业绩金额：" :label-width="formLabelWidth" prop="performanceAmount">
                        <el-input v-model="formMoneyDetail.performanceAmount"  type="number"oninput="if(value.length>10)value=value.slice(0,10)"  onkeypress="return(/[\d]/.test(String.fromCharCode(event.keyCode)))" min="0" maxLength="10" style="width:80%"></el-input>
                        <span style="padding-left: 10px;">元</span>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="20">
                    <el-form-item label="备注" :label-width="formLabelWidth">
                        <el-input type="textarea" v-model="formMoneyDetail.remarks" maxLength="200"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-button v-if="shouAddVisitButton" type="text" @click="suppDetailShow">添加补充到访记录</el-button><el-button v-if="!shouAddVisitButton" type="text" @click="suppDetailHide">取消添加补充到访记录</el-button><span style="font-size:14px;color: #ccc;">(若无到访记录可不填写)</span>
            <!--<div class="paddB20">补充到访记录<i class="el-icon-caret-bottom" @click="suppShow"></i><i class="el-icon-caret-top" @click="suppHide"></i><span style="font-size:14px;color: #ccc;">(若无到访记录可不填写)</span></div>-->
            <div v-if="suppWrap">
                <el-row>
                    <el-col :span="10">
                        <el-form-item label="到访时间：" :label-width="formLabelWidth" prop="visitTime">
                            <el-date-picker
                                    type="datetime"
                                    format="yyyy-MM-dd HH:mm"
                                    placeholder="选择日期"
                                    v-model="formMoneyDetail.visitTime" style="width: 90%;"></el-date-picker>
                        </el-form-item>
                    </el-col>
                    <el-col :span="10">
                        <el-form-item label="来访城市：" :label-width="formLabelWidth"  prop="visitCity">
                            <el-input  v-model="formMoneyDetail.visitCity" maxLength="10" >
                            </el-input>
                        </el-form-item>
                    </el-col>
                </el-row>
                <el-row>
                    <el-col :span="10">
                        <el-form-item label="到访类型：" :label-width="formLabelWidth" prop="visitType">
                            <el-select v-model="formMoneyDetail.visitType" placeholder="请选择到访类型" style="width:100%">
                                <el-option
                                        v-for="item in visitTypeArr"
                                        :key="item.value"
                                        :label="item.name"
                                        :value="item.value">
                                </el-option>
                            </el-select>
                        </el-form-item>
                    </el-col>
                    <el-col :span="10">
                        <el-form-item label="到访店铺类型：" :label-width="formLabelWidth" prop="visitShopType">
                            <el-select v-model="formMoneyDetail.visitShopType" placeholder="请选择到访店铺类型" style="width:100%">
                                <el-option
                                        v-for="item in vistitStoreTypeArr"
                                        :key="item.value"
                                        :label="item.name"
                                        :value="item.value">
                                </el-option>
                            </el-select>
                        </el-form-item>
                    </el-col>
                </el-row>
                <el-row>
                    <el-col :span="10">
                        <el-form-item label="到访人数：" :label-width="formLabelWidth" prop="visitNum">
                            <el-input  v-model="formMoneyDetail.visitNum" type="number"  min="1" maxLength="2" oninput="if(value.length>2)value=value.slice(0,2)"  onkeypress="return(/[\d]/.test(String.fromCharCode(event.keyCode)))" style="width:80%">
                            </el-input>
                            <span style="padding-left: 10px;">人</span>
                        </el-form-item>
                    </el-col>
                </el-row>
            </div>

        </div>
    </el-form>
        <div slot="footer" class="dialog-footer f-tac">
            <el-button type="primary" @click="submitDialogForm('formMoneyDetail')" :disabled="addPayDetailButtonAble">提交</el-button>
            <el-button @click="dialogFormVisible = false">取 消</el-button>
        </div>
    </el-dialog>

    <el-dialog title="添加签约单信息" width="870px" :visible.sync="dialogFormSigningVisible">
        <template>
            <el-form :model="formSigning" ref="formSigning"  :rules="rules">
                <div class="fs16 marginB20">签约单信息</div>
                <div>
                    <el-row>
                        <el-col :span="12">
                            <el-form-item label="客户姓名：" :label-width="formLabelWidth" prop="customerName">
                                <el-input v-model="formSigning.customerName" maxLength="10"></el-input>
                            </el-form-item>
                        </el-col>
                        <el-col :span="12">
                            <el-form-item label="客户身份证号：" :label-width="formLabelWidth" prop="idCard">
                                <el-input v-model="formSigning.idCard" maxLength="20" ></el-input>
                            </el-form-item>
                        </el-col>
                    </el-row>
                    <el-row>
                        <el-col :span="12">
                            <el-form-item label="客户联系电话：" :label-width="formLabelWidth" prop="phone">
                                <el-input v-model="formSigning.phone" maxLength="11" ></el-input>
                            </el-form-item>
                        </el-col>
                        <el-col :span="12">
                            <el-form-item label="签约餐饮公司：" :label-width="formLabelWidth" prop="signCompanyId">
                                <el-select v-model="formSigning.signCompanyId" placeholder="请选择签约餐饮公司" style="width: 100%;">
                                    <el-option v-for="item in companyArr" :key="item.id" :label="item.companyName" :value="item.id"></el-option>
                                </el-select>
                            </el-form-item>
                        </el-col>
                    </el-row>
                    <el-row>
                        <el-col :span="12">
                            <el-form-item label="签约项目：" :label-width="formLabelWidth" prop="signProjectId">
                                <el-select v-model="formSigning.signProjectId" placeholder="请选择" style="width: 100%;">
                                    <el-option v-for="item in projectArr" :key="item.id" :label="item.projectName" :value="item.id"></el-option>
                                </el-select>
                            </el-form-item>
                        </el-col>
                        <el-col :span="12">
                            <el-form-item label="签约省份：" :label-width="formLabelWidth" prop="signProvince">
                                <el-select v-model="formSigning.signProvince" placeholder="请选择签约省份" style="width: 100%;" @change="changeProvince">
                                    <el-option v-for="item in provinceArr" :key="item.name" :label="item.name" :value="item.name"></el-option>
                                </el-select>
                            </el-form-item>
                        </el-col>
                    </el-row>
                    <el-row>
                        <el-col :span="12">
                            <el-form-item label="签约城市：" :label-width="formLabelWidth" prop="signCity">
                                <el-select v-model="formSigning.signCity" placeholder="请选择签约城市："  @change="changeCity" style="width: 100%;">
                                    <el-option v-for="item in cityArr" :key="item.name" :label="item.name" :value="item.name"></el-option>
                                </el-select>
                            </el-form-item>
                        </el-col>
                        <el-col :span="12">
                            <el-form-item label="签约区/县：" :label-width="formLabelWidth" prop="signDictrict">
                                <el-select v-model="formSigning.signDictrict" placeholder="请选择签约区/县" style="width: 100%;">
                                    <el-option v-for="item in districtArr" :key="item.name" :label="item.name" :value="item.name"></el-option>
                                </el-select>
                            </el-form-item>
                        </el-col>
                    </el-row>
                    <el-row>
                        <el-col :span="12">
                            <el-form-item label="签约店型：" :label-width="formLabelWidth" prop="signShopType">
                                <el-select v-model="formSigning.signShopType" placeholder="请选择" style="width: 100%;">
                                    <el-option v-for="item in vistitStoreTypeArr" :key="item.value" :label="item.name" :value="item.value"></el-option>
                                </el-select>
                            </el-form-item>
                        </el-col>
                        <el-col :span="12">
                            <el-form-item label="应收金额：" :label-width="formLabelWidth" prop="amountReceivable">
                                <el-input v-model="formSigning.amountReceivable"  type="number"
                                          oninput="if(value.length>10)value=value.slice(0,10)"   min="0" onkeypress="return(/[\d]/.test(String.fromCharCode(event.keyCode)))"
                                          autocomplete="off" maxLength="10" style="width: 80%;"></el-input>
                                <span style="padding-left: 10px;">元</span>
                            </el-form-item>
                        </el-col>
                    </el-row>
                    <el-row>
                        <el-col :span="12">
                            <el-form-item label="路费（报首次）：" :label-width="formLabelWidth" prop="firstToll">
