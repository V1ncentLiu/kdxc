<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="_header_include::frag(~{::title},~{::link},~{})">
    <title>后台管理系统</title>
    <style>
        button a{color:#fff!important;}
    </style>
</head>
<body>
<div id="userManage" class="userManage mainPadding">  
    <el-breadcrumb separator="/" class="elBreadcrumb marginB20">
        <el-breadcrumb-item>Home</el-breadcrumb-item>
        <el-breadcrumb-item>系统管理</el-breadcrumb-item>
        <el-breadcrumb-item><a href="JavaScript:void(0)" data-url="a.html">用户管理</a></el-breadcrumb-item>
    </el-breadcrumb>
    <el-row class="marginB10">
        <el-button type="primary"><a href="addUserPage.html"><i class="el-icon-plus"></i>添加用户</a></el-button>
        <el-button type="primary"><a href="editUserPage.html">编辑用户</a></el-button>
        <el-button type="primary" class="f-fr" @click="dialogFormVisible = true">密码安全设置</el-button>
    </el-row>
    <el-row class="marginB10 greybg padding20">
        <el-row :gutter="20">
            <el-col :span="4">
                <el-select v-model="value" placeholder="选择所属组织">
                    <el-option
                        v-for="item in options"
                        :key="item.value"
                        :label="item.label"
                        :value="item.value">
                    </el-option>
                </el-select>
            </el-col>
            <el-col :span="4">
                <el-select v-model="value" placeholder="角色选择">
                    <el-option
                        v-for="item in options"
                        :key="item.value"
                        :label="item.label"
                        :value="item.value">
                    </el-option>
                </el-select>
            </el-col>
            <el-col :span="4">
                <el-select v-model="value" placeholder="全部状态">
                    <el-option
                        v-for="item in options"
                        :key="item.value"
                        :label="item.label"
                        :value="item.value">
                    </el-option>
                </el-select>
            </el-col>
            <el-col :span="4">
                <el-select v-model="value" placeholder="姓名">
                    <el-option
                        v-for="item in options"
                        :key="item.value"
                        :label="item.label"
                        :value="item.value">
                    </el-option>
                </el-select>
            </el-col>
            <el-col :span="5">
                <el-input placeholder="输入查询内容" class="input-with-select">
                <el-button slot="append" icon="el-icon-search"></el-button>
                </el-input>
            </el-col>
        </el-row>
    </el-row>
    <el-row>
        <el-table 
            ref="multipleTable"
            tooltip-effect="dark"
            style="width: 100%"
            border
            :data="dataTable" 
            >
            <el-table-column align="center" type="selection" width="55"></el-table-column>
            <!-- <el-table-column prop="date" label="全选" width="180"></el-table-column> -->
            <el-table-column align="center" prop="userName" label="登录用户名"></el-table-column>
            <el-table-column align="center" prop="number" label="手机号"></el-table-column>
            <el-table-column align="center" prop="name" label="姓名"></el-table-column>
            <el-table-column align="center" prop="organization" label="所在组织"></el-table-column>
            <el-table-column align="center" prop="role" label="角色"></el-table-column>
            <el-table-column align="center" prop="createTime" label="创建时间"></el-table-column>
            <el-table-column align="center" prop="duration" label="密码使用时长（天）"></el-table-column>
            <el-table-column align="center" prop="status" label="状态"></el-table-column>
            <el-table-column align="center" prop="handle" label="操作"></el-table-column>
        </el-table>
    </el-row>
    <!-- dialog -->
    <el-dialog title="密码安全设置" :visible.sync="dialogFormVisible">
        <el-form :model="form">
            <el-row :gutter="20">
                <el-col :span="12">
                    <el-form-item label="密码最长使用期限：" :label-width="formLabelWidth">
                        <el-input v-model="form.name" autocomplete="off"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="4">
                    <el-form-item>天</el-form-item>
                </el-col>
            </el-row>
            <el-form-item label="到期提醒通知设置：" :label-width="formLabelWidth">
                <el-button type="primary" size="medium" class="marginB10">添加</el-button>
                <el-row :gutter="20" class="marginB10">
                    <el-col :span="8">
                        <el-input v-model="form.name" autocomplete="off"></el-input>
                    </el-col>
                    <el-col :span="2">
                        <el-form-item>天</el-form-item>
                    </el-col>
                    <el-col :span="4">
                        <el-form-item><el-button type="primary" size="mini">删除</el-button></el-form-item>
                    </el-col>
                </el-row>
                <el-row :gutter="20" class="marginB10">
                    <el-col :span="8">
                        <el-input v-model="form.name" autocomplete="off"></el-input>
                    </el-col>
                    <el-col :span="2">
                        <el-form-item>天</el-form-item>
                    </el-col>
                    <el-col :span="4">
                        <el-form-item><el-button type="primary" size="mini">删除</el-button></el-form-item>
                    </el-col>
                </el-row>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="dialogFormVisible = false">确 定</el-button>
        </div>
    </el-dialog>
</div>
<!-- import common js-->
<div th:include="_footer_include :: #jsLib"></div>
