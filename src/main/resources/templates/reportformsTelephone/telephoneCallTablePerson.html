<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="_header_include::frag(~{::title},~{},~{})">
    <title>后台管理系统</title>
</head>
<body>
<div id="maindiv" class="maindiv mainPadding" style="display: none;">    
    <el-breadcrumb separator="/" class="elBreadcrumb marginB20">
        <el-breadcrumb-item>Home</el-breadcrumb-item>
        <el-breadcrumb-item>话务报表</el-breadcrumb-item>
        <el-breadcrumb-item>话务通话时长表</el-breadcrumb-item>
    </el-breadcrumb>    
    <el-row class="marginB20">
        <el-button type="primary" @click="searchYesterday">昨天</el-button>
        <el-button type="success" @click="searchWeek">近七天</el-button>
        <el-button type="warning" @click="searchMonth">本月</el-button> 
        <shiro:hasPermission name="statistics:trafficCall:export">
            <el-button type="danger" @click="exportRs">导出Excel报表</el-button>  
        </shiro:hasPermission>
        <el-button type="primary" v-if="!isShowBackBtn" @click="goBack" style="float: right;">返回</el-button>
    </el-row>
    <div class="mainSearchBg">        
        <div class="mainSearchFormBox">
           <el-form :inline="true" :model="form" class="demo-form-inline mainSearchForm" ref="form">                 
                <el-form-item label="统计日期:">
                    <el-date-picker format="yyyy-MM-dd HH:mm" v-model="form.startTime" type="datetime" value-format="yyyy-MM-dd HH:mm" placeholder="选择日期"></el-date-picker>
                </el-form-item>
                <el-form-item label="—" class="widthauto">
                   <el-date-picker format="yyyy-MM-dd HH:mm" v-model="form.endTime" type="datetime" value-format="yyyy-MM-dd HH:mm" placeholder="选择日期"></el-date-picker>
                </el-form-item>
                <el-form-item label="是否新资源:">  
                    <el-select v-model="form.newResource" placeholder="全部" style="width: 100%;" clearable filterable>
                        <el-option label="是" value="1"></el-option>
                        <el-option label="否" value="0"></el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="话务组:">
                    <el-select v-model="form.orgId" placeholder="话务组" style="width: 100%;" clearable @change="currentTelSale" filterable :disabled="isDisabled">
                        <el-option
                            v-for="item in orgTeleArr"
                            :key="item.id"
                            :label="item.name"
                            :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="话务专员:">  
                    <el-select v-model="form.userId" placeholder="话务专员" style="width: 100%;" clearable filterable>
                        <el-option
                            v-for="item in teleMarketArr"
                            :key="item.id"
                            :label="item.name"
                            :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <div class="mainSearchBtnBox">
                    <el-button icon="el-icon-search" type="primary" @click="searchTable(1)" class="searchBtn"  :disabled="loading">搜索</el-button>
                </div>  
            </el-form>
        </div>
        <el-row>
            <el-table
                :data="tableData"
                border
                style="width: 100%"
                v-loading="loading"
                :span-method="arraySpanMethod">
                <el-table-column prop="id" type="index" label="序号" align="center" width="55" :index="indexFun">
                </el-table-column>
                <el-table-column
                    prop="userName"
                    align="center"
                    label="话务专员">
                    <template slot-scope="scope">
                        <span type="text" size="small" v-if="scope.row.orgName == '合计'">{{scope.row.orgName}}</span>
                        <el-button type="text" size="small" @click="gotoPerson(scope.row)"  v-else>{{scope.row.userName}}</el-button>
                    </template>
                </el-table-column>
                <el-table-column prop="orgName" align="center" label="话务组"></el-table-column>
                </el-table-column>
                <el-table-column prop="callCount" align="center" label="拨打次数">
                </el-table-column>
                <el-table-column prop="calledCount" align="center" label="接通次数" :formatter="nullToZero">
                </el-table-column>
                <el-table-column prop="callPercent" align="center" label="接通率" :formatter="percentFormat">
                </el-table-column>
                <el-table-column prop="callClueCount" align="center" label="拨打量">
                </el-table-column>
                <el-table-column prop="calledClueCount" align="center" label="接通量" :formatter="nullToZero">
                </el-table-column>
                <el-table-column prop="clueCallecdPrecent" align="center" label="资源接通率" :formatter="percentFormat">
                </el-table-column>
                <el-table-column prop="validCallTime" align="center" :formatter="timeFormat" label="总有效通话时长">
                </el-table-column>
                <el-table-column prop="userAvgDayValidCallTime" align="center" :formatter="timeFormat" label="天均总有效通话时长">
                </el-table-column>
            </el-table>
            <table-pagination :pager="pager" :papernum="[3,5,10]" @change="searchTable()"></table-pagination>
        </el-row>
    </div>
</div>
<!-- import common js-->
<div th:include="_footer_include :: #jsLib"></div>
</body>
<style>
    .el-table tr:nth-of-type(1) td:nth-of-type(n+1) {
        font-weight: bold;
    }
</style>
<script th:inline="javascript">
    var queryOrg=[[${teleGroupList}]]; // 话务组
    var parentParam = [[${trafficCallTimeQueryDto}]];
    var curOrgId = [[${curOrgId}]];
    var curUserId = [[${curUserId}]];
    console.log(parentParam,curOrgId,curUserId);
    var mainDivVM = new Vue({
        el: '#maindiv',
        data: function() {
            return {
                loading: false,
                isDisabled: true, // 话务组筛选框
                isDisabledUserId: false,
                isShowBackBtn: curUserId,
                // btnDisabled: false,
                pager:{ 
                    total: 0,
                    currentPage: 1,
                    pageSize: 3
                },
                form: {
                    startTime: '',
                    endTime: '',
                    orgId: '',
                    userId: '',
                    newResource: ''
                },
                export: {
                    startTime: '',
                    endTime: '',
                    orgId: '',
                    userId: '',
                    newResource: ''
                },
                tableData: [
                    // {
                    //     userId: "1",
                    //     userName: '合计',
                    //     orgName:'合计',
                    //     dateId: 1564385355,
                    //     callCount: 1000,
                    //     calledCount: 10,
                    //     callPercent: 0.1,
                    //     callClueCount: 10,
                    //     calledClueCount: 10,
                    //     clueCallecdPrecent: 10,
                    //     validCallTime: 155799,
                    //     userAvgDayValidCallTime: 155799
                    // }, {
                    //     userId: "2",
                    //     dateId: 1564385355,
                    //     userName: '张三',
                    //     orgName:'电销组2',
                    //     callCount: 1000,
                    //     calledCount: 10,
                    //     callPercent: 0,
                    //     callClueCount: 10,
                    //     calledClueCount: 10,
                    //     clueCallecdPrecent: 10,
                    //     validCallTime: 155799,
                    //     userAvgDayValidCallTime: 0
                    // },
                    // {
                    //     userId: "3",
                    //     dateId: 1564385355,
                    //     userName: '李四',
                    //     orgName:'电销组2',
                    //     callCount: 1000,
                    //     calledCount: 10,
                    //     // callPercent: 0,
                    //     callClueCount: 10,
                    //     calledClueCount: 10,
                    //     clueCallecdPrecent: 10,
                    //     validCallTime: 155799,
                    //     // userAvgDayValidCallTime: 155799
                    // }
                ],
                orgTeleArr: queryOrg, // 话务组
                teleMarketArr: []      
            }     
        },
        methods: { 
            searchTable(firstPage) { 
                var startTime = this.form.startTime;
                var endTime = this.form.endTime;
                if(endTime && startTime){
                    startTime = new Date(this.form.startTime);
                    endTime = new Date(this.form.endTime);
                    if(startTime>endTime){
                        this.$message({
                            message: '开始时间不能大于结束时间',
                            type: 'warning'
                        });
                        return;
                    }
                    var date = new Date();
                    var currentDate = moment(date).format("YYYY-MM-DD 23:59");
                    date.setMonth(date.getMonth()-6);
                    var beforeSixMonth = moment(date).format("YYYY-MM-DD 00:00");
                    var currentDateRes = new Date(currentDate);
                    var beforeSixMonthRes = new Date(beforeSixMonth);
                    if(startTime < beforeSixMonthRes || endTime > currentDateRes){
                        this.$message({
                            message: '请选择近6个月内的时间',
                            type: 'warning'
                        });
                        return;
                    }
                    startTime = this.limitTime(startTime, null);
                    endTime = this.limitTime(null, endTime);
                }else{
                    this.$message({
                        message: '请选择起止时间',
                        type: 'warning'
                    });
                    return;
                }   
    
                var param = {};
                param.startTime = this.minuteFormat(startTime);
                param.endTime = this.minuteFormat(endTime);
                param.pageSize = this.pager.pageSize;
  
                if(firstPage){
                    param.pageNum = firstPage;
                }else{
                    param.pageNum = this.pager.currentPage;
                }
                param.orgId = this.form.orgId;
                param.userId = this.form.userId;
                param.newResource = this.form.newResource;
                this.loading = true; 
                axios.post('/statistics/trafficCallTime/getGroupPersonPageList',param).then(function (response) {
                    if(!response || !response.data){
                        mainDivVM.$message({
                            message: "接口调用失败",
                            type: 'error'
                        });
                        return ;
                    }
                    var resobj= response.data;
                    if(resobj.code != '0'){
                        mainDivVM.loading = false;
                        mainDivVM.$message({
                            message: resobj.msg,
                            type: 'error'
                        });
                        return ;
                    }else if(resobj.data && resobj.data.tableData){
                        var resobjData = resobj.data;    
                        var tableData = resobjData.tableData;
                        mainDivVM.tableData = tableData.data;
                        if( tableData.data.length && resobj.data.totalData ){
                            var totalData = resobjData.totalData[0];
                            mainDivVM.tableData.unshift(totalData);
                        }
                        mainDivVM.pager.currentPage = tableData.currentPage;
                        mainDivVM.pager.total = tableData.total;
                        mainDivVM.loading = false;
                        mainDivVM.export.startTime = mainDivVM.minuteFormat(startTime);
                        mainDivVM.export.endTime = mainDivVM.minuteFormat(endTime);
                        mainDivVM.export.orgId = mainDivVM.form.orgId;
                        mainDivVM.export.userId = mainDivVM.form.userId;
                        mainDivVM.export.newResource = mainDivVM.form.newResource;
       
                    }else{
                        mainDivVM.loading = false;
                    }
                }).catch(function (error) {
                    mainDivVM.loading = false;
                    mainDivVM.$message({
                        message: "请求失败，请稍后重试",
                        type: "error"
                    });
                });
            },
            limitTime (start, end) {
                var endTime = this.minuteFormat (end);
                var startTime = this.minuteFormat (start);
                var date = new Date();
                data = this.minuteFormat (date);// 现在的时间
                data = data.slice(0,8);
                if(startTime){
                    var s = startTime.slice(0,8);
                    if(s < data){
                        this.form.startTime = moment(start).format("YYYY-MM-DD 00:00");
                        return this.form.startTime;
                    }
                    return start;
                }
                if(endTime){
                    var e = endTime.slice(0,8);
                    if(e < data){
                        this.form.endTime = moment(end).format("YYYY-MM-DD 23:59");
                        return this.form.endTime;                        
                    }
                    return end;
                }
            },
            arraySpanMethod({ row, column, rowIndex, columnIndex }) { // 合并第一行
                if (rowIndex === 0) {
                    if (columnIndex === 0) {
                        return [0, 0];
                    } else if (columnIndex === 1) {
                        return [1, 3];
                    } else if (columnIndex === 2) {
                        return [0, 0];
                    }
                }
            },
            indexFun (index) { // 表格序号
                return index;
            },
            nullToZero(row, column, value, index){
                if(value){
                    return value;
                }
                return 0;
            },
            currentTelSale(seleVal){ // 根据话务组选择话务专员
                if(null==seleVal||seleVal==""){
                    return ;
                }
                var param ={};
                param.id = seleVal;
                axios.post('/statistics/trafficCallTime/getSaleList', param)
                .then(function (response) {
                    var result =  response.data;
                    if(result.data){
                    mainDivVM.teleMarketArr = result.data;
                    }
                })
                .catch(function (error) {
                     mainDivVM.$message({
                        message: "话务专员请求失败，请稍后重试",
                        type: "error"
                    });
                });
            },
            goBack () {
                window.history.go(-1);
            },
            gotoPerson (item) {
                var userId = item.userId;// 话务专员id
                var orgId = this.export.orgId;// 话务组id
                var newResource = this.export.newResource;
                var startTime = this.export.startTime;
                var endTime = this.export.endTime;
                if(orgId){
                    window.location.href="/statistics/trafficCallTime/telephoneCallTablePersonDay?orgId=" + orgId + "&userId="+ userId +"&newResource="+ newResource +"&startTime=" + startTime + "&endTime=" + endTime; 
                }
            }, 
            dateTimeFormat (dt) { 
                if (!dt) {return "";}
                var d = dt.toString();
                var oYear = d.slice(0,4);
                var oMonth = d.slice(4,6);
                var oDay = d.slice(6,8);
                var oHour = d.slice(8,10);
                var oMinute = d.slice(10);
                return oYear+"-"+oMonth+"-"+oDay+" "+oHour+":"+oMinute;
            }, 
            percentFormat (row, column) {
                var percent = row[column.property];
                if(!percent){ // 如果没有值或值为0
                    return 0 + "%";
                }
                percent = (percent * 1000)/10 + "%";
                return percent;
            },
            minuteFormat (m) {
                if (!m) {return "";}
                var timeStr = new Date(m);
                var yearRes = timeStr.getFullYear()
                var monthRea = timeStr.getMonth()+1;
                monthRea = monthRea < 10 ?  "0" + monthRea : monthRea;
                var dateRes = timeStr.getDate();
                dateRes = dateRes < 10 ?  "0" + dateRes : dateRes;  
                var hoursRes = timeStr.getHours();
                hoursRes = hoursRes < 10 ?  "0" + hoursRes : hoursRes;  
                var minRes = timeStr.getMinutes();
                minRes = minRes < 10 ?  "0" + minRes : minRes;                
                var timeRes = "" + yearRes + monthRea + dateRes + hoursRes + minRes;
                return timeRes;
            },
            timeFormat (row, column) { // 时间格式化：时分秒
                var time = row[column.property];
                if(!time){return "00时00分00秒";}
                var timeResult = this.timeFun (time); 
                return timeResult;
            },
            timeFun(s){
                var t="";
                var hour = Math.floor(s/3600);
                var min = Math.floor(s/60) % 60;
                var sec = s % 60;
                if(hour<10){t+="0";}
                t+=hour+"时"
                if(min < 10){t += "0";}
                t += min + "分";
                if(sec < 10){t += "0";}
                t += sec + "秒";
                return t;
            },
            searchYesterday(){ // 昨天
               var today = new Date();
               today.setTime(today.getTime()-24*60*60*1000);
               var startTime = today.getFullYear()+"-" + (today.getMonth()+1) + "-" + today.getDate()+" 00:00";
               var endTime =today.getFullYear()+"-" + (today.getMonth()+1) + "-" + today.getDate()+" 23:59";
               this.form.startTime=startTime;
               this.form.endTime=endTime;
               this.searchTable(1);
            },
            searchWeek(){ // 近七天
                 var a = new Date();
                 var year = a.getFullYear();
                 var month = a.getMonth();
                 var date = a.getDate();
                 var b = new Date(year,month,date);
                 var c = b.valueOf()-6*24*60*60*1000;
                 var d = b.valueOf();
                 var startTime= new Date(c);
                 var endTime = new Date(d);
                 this.form.startTime=startTime.getFullYear()+"-" + (startTime.getMonth()+1) + "-" + startTime.getDate()+" 00:00";
                 this.form.endTime=endTime.getFullYear()+"-" + (endTime.getMonth()+1) + "-" + endTime.getDate()+" 23:59";
                 this.searchTable(1);
            },
            searchMonth(){ // 本月 
                var a = new Date();
                var year = a.getFullYear();
                var month = a.getMonth();
                var date = a.getDate();
                var b = new Date(year,month,date);
                var f= new Date(year,month,01);
                var c = f.valueOf();
                var startTime= new Date(c);
                this.form.startTime=startTime.getFullYear()+"-" + (startTime.getMonth()+1) + "-" + startTime.getDate()+" 00:00";
                this.form.endTime=year+"-"+(month+1)+"-"+date+" 23:59";
                this.searchTable(1);
            },
            exportRs(){
                var param = {};
                param.startTime = this.export.startTime;
                param.endTime = this.export.endTime;
                param.orgId =  this.export.orgId; 
                param.userId =  this.export.userId; 
                param.newResource =  this.export.newResource; 
                axios.post('/statistics/trafficCallTime/exportGroupPersonList',param,{responseType:'blob'})
                    .then(function (response) {
                        var data =  response.data;
                        var fileName = response.headers.filename;
                        saveAs(data,decodeURI(fileName));
                    })
                    .catch(function (error) {
                        mainDivVM.$message({
                            message: "导出失败，请稍后重试",
                            type: "error"
                        });
                    });
            }
        },
        created(){
            var today = new Date();
            var startTime = moment(today).format("YYYY-MM-DD 00:00");
            var endTime = moment(today).format("YYYY-MM-DD 23:59");
            if(curOrgId){ // 有角色
                // this.isDisabled = true;
                this.form.orgId = curOrgId ? this.form.orgId.toString():"";
                if(curUserId){
                    this.isDisabledUserId = true;
                    this.form.userId = curUserId ? this.form.userId.toString():"";
                }else{
                    this.form.userId = parentParam.userId ?parentParam.userId:'';
                }
            }else{
                this.form.orgId = parentParam.orgId ? parentParam.orgId:''; 
                this.form.userId = parentParam.userId ?parentParam.userId:'';
            }
            if(parentParam && parentParam.startTime){
                this.form.startTime = this.dateTimeFormat(parentParam.startTime);
                this.form.endTime = this.dateTimeFormat(parentParam.endTime);
                this.form.newResource = parentParam.newResource != null?parentParam.newResource.toString():'';

                this.export.startTime = parentParam.startTime;
                this.export.endTime = parentParam.endTime;
            }else{
                this.form.startTime = startTime;
                this.form.endTime = endTime;  
                this.export.startTime = this.minuteFormat(this.form.startTime);
                this.export.endTime = this.minuteFormat(this.form.endTime);
            }

            this.export.orgId = this.form.orgId; 
            this.export.userId = this.form.userId;
            this.export.newResource = this.form.newResource;

            var localVal=localStorage.getItem('allChangePageSize')?parseInt(localStorage.getItem('allChangePageSize')):'';
            if(localVal){this.pager.pageSize = localVal;}

            this.currentTelSale(this.export.orgId); 
            this.searchTable();
        },
        mounted(){
            document.getElementById('maindiv').style.display = 'block';
        }
    })
    
</script>
</html>
