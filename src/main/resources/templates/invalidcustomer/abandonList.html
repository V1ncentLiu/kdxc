                <el-form-item label="">

                </el-form-item>
                <el-form-item label="">
                    <el-select v-model="queryForm.projectId" placeholder="资源项目" clearable>

                                v-for="item in proArr"
                                :key="item.id"
                                :label="item.projectName"
                                :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="">
                    <el-input v-model="queryForm.phone" placeholder="手机号" maxLength="11" @keyup.native="number"></el-input>
                </el-form-item>
                <el-form-item label="">
                    <el-input v-model="queryForm.cusName" placeholder="客户姓名" maxLength="11"></el-input>
                </el-form-item>
                <el-button type="primary" @click="initList()">搜索</el-button>
            </el-form>

    <el-table  ref="multipleTable" tooltip-effect="dark" border @selection-change="handleSelectionChange"  @row-dblclick="showClueDetailInfo" style="width: 100%"  :data="tableData"  >
        <el-table-column align="center" type="index" label="序号" width="50"></el-table-column>
        <el-table-column align="center" :key="item.fieldCode" :prop="item.fieldCode" :label="item.displayName" :width="item.width"
                         v-for="(item,key,index) in tableColums" v-if="item.fieldCode == 'abandonReason'">

    <!-- 选择列 -->
        <!-- dialog -->
        <el-dialog title="自定义列" :visible.sync="dialogChooseList">
            <el-form :model="form">
                <el-form-item label="列名" prop="type">
                    <el-checkbox-group v-model="form.type">
                    	<span>
                    	</span>
                        <el-checkbox :label="item.sortNum+'_'+item.fieldCode+'_'+item.displayName+'_'+item.id"   name="type" :key="item.fieldCode"  v-for="(item,index) in  allTableColums ">
                            {{item.displayName}}
                        </el-checkbox>

                    </el-checkbox-group>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="dialogChooseList = false">取 消</el-button>
                <el-button type="primary" @click="confirmColumn">确 定</el-button>
            </div>

<!--<script th:src="@{/js/excel/xlsx.min.js}" src="../static/js/excel/xlsx.min.js"></script>-->
<script th:inline="javascript">
    <!--电销组-->
    var proSelect = [[${proSelect}]]
    var zyzyList = [[${zyzyList}]]
    var fieldList=[[${fieldList}]];//自定义字段
    var userFieldList=[[${userFieldList}]];//用户自定义字段
    // 查询 模块
    var mainDivVM = new Vue({
        el: '#mainDiv',
        data: {
            dialogFormVisible: false,
            dialogChooseList: false,
            multipleSelection: [],//选择行
            allTableColums:[],//自定义列
            tableColums:[],
            tableData:[],
            categoryArr:[],
            typeArr:[],
            mediumArr:[],
            zyzyArr:zyzyList,
            proArr:proSelect,
            abandonReasonArr:[{value:"1",name:"重复线索"},{value:"2",name:"空号无效释放"},{value:"3",name:"全部"}],
            queryForm:{
                starTime:'',
                endTime:'',
                medium:'',
                resourcePerson:'',
                abandonReason:'',
                resourceType:'',
                resourceStyle:'',
                resourceProject:'',
                phone:'',
                customerName:''
            },
            dialogTableData:[],
            form: {
                type: [],
            },
            pager:{
                total: 0,
                currentPage: 1,
                pageSize: 20,
            }
        },
        methods: {
        	checkline(){
        		this.dialogChooseList = true;
        	 	//初始化table 列 和 用户自定义列
              	this.allTableColums = fieldList;
              	if(userFieldList.length!=0){
              		var type=[];
                  	for(var i=0;i<userFieldList.length;i++){
                  		type.push(userFieldList[i].sortNum+'_'+userFieldList[i].fieldCode+'_'+userFieldList[i].displayName+'_'+userFieldList[i].fieldId)
                 	}
	              	this.form.type = type;
              	}else{
              		var type=[];
                  	for(var i=0;i<fieldList.length;i++){
                  		type.push(fieldList[i].sortNum+'_'+fieldList[i].fieldCode+'_'+fieldList[i].displayName+'_'+fieldList[i].id)
                 	}
	              	this.form.type = type;
              	}
        	},
            handleSelectionChange(val) {//选择节点的事件
                console.log(val)
                this.multipleSelection = val;
            },
            searchTable() {
                var starTime = this.searchform.starTime;
                var endTime = this.searchform.endTime;
                if (endTime) {
                    if (starTime > endTime) {
                        this.$message({
                            message: '开始时间不能大于结束时间',
                            type: 'warning'
                        });
                        return;
                    }
                }
            },
            confirmColumn(){
                //处理用户选择的列
                var customerShowColun = [];
                var customerColumn = this.form.type;
                if(customerColumn.length==0){
                    this.$message({
                        message: '请选择列',
                        type: 'warning'
                    });
                    return;
                }
                this.dialogChooseList = false;
                customerColumn.sort(this.sortNumber);//对选择的列排序
                var idList=[];
                for(var i=0;i<customerColumn.length;i++){
                    var curItem = customerColumn[i];
                    var itemArr = curItem.split("_");
                    var obj = {};
                    obj.fieldCode=itemArr[1];
                    obj.displayName=itemArr[2];
                    customerShowColun.push(obj);
                    idList.push(itemArr[3])
                }
                this.tableColums = customerShowColun;
                var param ={};
                param.fieldIdList = idList;
                param.menuCode = "aggregation:abandonPool";
                if(idList.length!=0){
                    axios.post('/customfield/customField/saveUserField', param)
                        .then(function (response) {
                        }).catch(function (error) {
                            console.log(error);
                        });
                }
            },
            //展现详情
            showClueDetailInfo (row, column) {
                window.location.href='/tele/clueMyCustomerInfo/customerInfoReadOnly?clueId='+row.clueId;
            },
            sortNumber(a,b) {
                //对数组中元素，按照数字 从小到大 排序
                return a.split("_")[0] - b.split("_")[0];
            },
            openReleaseUserInfo(row){
                this.dialogTableData = [row];
                console.log(row)
                this.dialogFormVisible=true
            },
            resetForm(formName) {
                if( mainDivVM.$refs[formName]) {
                    mainDivVM.$refs[formName].resetFields();
                }
            },
            initColumn(){
              	//初始化table 列 和 用户自定义列
              	this.allTableColums = fieldList;
              	if(userFieldList.length!=0){
              		var type=[];
                  	for(var i=0;i<userFieldList.length;i++){
                  		type.push(userFieldList[i].sortNum+'_'+userFieldList[i].fieldCode+'_'+userFieldList[i].displayName+'_'+userFieldList[i].fieldId)
                 	}
	              	this.form.type = type;
	              	this.confirmColumn();
              	}else{
              		var type=[];
                  	for(var i=0;i<fieldList.length;i++){
                  		type.push(fieldList[i].sortNum+'_'+fieldList[i].fieldCode+'_'+fieldList[i].displayName+'_'+fieldList[i].id)
                 	}
	              	this.form.type = type;
	              	this.confirmColumn();
              	}
              	
              },
            initList(){
                var param = this.queryForm;
                param.pageSize = this.pager.pageSize;
                param.pageNum =  this.pager.currentPage;
                axios.post('/abandonsource/queryPage',param).then(function (response) {
                    if(null===response||response.data==null||response.data.code!='0'){
                        if(response.data.code!='0'){
                            mainDivVM.$message({message: response.data.msg, type: 'warning'});
                        }
                        return false;
                    }else{
                        mainDivVM.tableData =response.data.data.data;
                        mainDivVM.pager.currentPage= response.data.data.currentPage;
                        mainDivVM.pager.total= response.data.data.total;
                        mainDivVM.pager.pageSize =  response.data.data.pageSize;
                    }
                })
            },
        },
        created(){
            this.initList();
            this.initColumn()
            //初始资源类别数据
            var  param={};
            param.groupCode="clueCategory";
            axios.post('/dictionary/DictionaryItem/dicItemsByGroupCode',param).then(function (response) {
                console.log(response.data.data)
                mainDivVM.categoryArr=response.data.data;
            });
            //初始化资源类型数据
            param={};
            param.groupCode="clueType";
            axios.post('/dictionary/DictionaryItem/dicItemsByGroupCode',param).then(function (response) {
                console.log(response.data.data)
                mainDivVM.typeArr=response.data.data;
            });

            //初始化媒介数据
            param={};
            param.groupCode="medium";
            axios.post('/dictionary/DictionaryItem/dicItemsByGroupCode',param).then(function (response) {
                console.log(response.data.data)
                mainDivVM.mediumArr=response.data.data;
            });

        }
    });

</script>
