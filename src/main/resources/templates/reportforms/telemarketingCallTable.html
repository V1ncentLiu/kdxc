<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="_header_include::frag(~{::title},~{},~{})">
    <title>后台管理系统</title>
    <style>
    </style>
</head>
<body>
<div id="maindiv" class="maindiv mainPadding" style="display: none;">    
    <el-breadcrumb separator="/" class="elBreadcrumb marginB20">
        <el-breadcrumb-item>Home</el-breadcrumb-item>
        <el-breadcrumb-item>数据报表</el-breadcrumb-item>
        <el-breadcrumb-item>电销顾问通话时长表</el-breadcrumb-item>
    </el-breadcrumb>    
    <el-row class="marginB20">
        <el-button type="primary">昨天</el-button>
        <el-button type="success">近七天</el-button>
        <el-button type="warning">本月</el-button>  
        <el-button type="danger">导出Excel报表</el-button>  
    </el-row>
    <div class="mainSearchBg">        
        <div class="mainSearchFormBox">
           <el-form :inline="true" :model="form" class="demo-form-inline mainSearchForm" ref="form">                 
                <el-form-item label="起止时间:">
                    <el-date-picker format="yyyy-MM-dd HH:mm:ss" v-model="form.startTime" type="datetime" placeholder="选择日期"></el-date-picker>
                </el-form-item>
                <el-form-item label="—" class="widthauto">
                   <el-date-picker format="yyyy-MM-dd HH:mm:ss" v-model="form.endTime" type="datetime" placeholder="选择日期"></el-date-picker>
                </el-form-item>
                <el-form-item label="电销组:">  
                    <el-select v-model="form.teleorg" placeholder="电销组" style="width: 100%;" clearable filterable>
                        <el-option
                            v-for="item in orgTeleArr"
                            :key="item.id"
                            :label="item.name"
                            :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <div class="mainSearchBtnBox">
                    <el-button icon="el-icon-search" type="primary" @click="searchTable()" class="searchBtn">搜索</el-button>
                </div>  
            </el-form>
        </div>
        <el-row>
            <!-- 
               show-summary :summary-method="summaryFun" -->
            <el-table
                :data="tableData"
                border
                style="width: 100%" 
                :span-method="arraySpanMethod">
                <el-table-column
                    prop="id"
                    type="index"
                    :index="indexFun"
                    label="序号"
                    align="center"
                    width="55">
                </el-table-column>
                <el-table-column
                    prop="name"
                    align="center"
                    label="电销组">
                    <template slot-scope="scope">
                        <el-button type="text" size="small" @click="gotoTeam(scope.row)">{{scope.row.name}}</el-button>
                    </template>
                </el-table-column>
                <el-table-column
                    prop="amount2"
                    align="center"
                    label="通话次数">
                </el-table-column>
                <el-table-column
                    prop="amount3"
                    align="center"
                    label="通话接通次数">
                </el-table-column>
                <el-table-column
                    prop="amount4"
                    align="center"
                    label="通话接通率">
                </el-table-column>
                <el-table-column
                    prop="amount5"
                    align="center"
                    label="通话量">
                </el-table-column>
                <el-table-column
                    prop="amount6"
                    align="center"
                    label="接通量">
                </el-table-column>
                <el-table-column
                    prop="amount7"
                    align="center"
                    label="资源接通率">
                </el-table-column>
                <el-table-column
                    prop="amount8"
                    align="center"
                    label="总有效通话时长"
                    :formatter="timeFormat">
                </el-table-column>
                <el-table-column
                    prop="amount9"
                    align="center"
                    label="人均天有效通话时长"
                    :formatter="timeFormat">
                </el-table-column>
            </el-table>
            <table-pagination :pager="pager" @change="searchTable"></table-pagination>
        </el-row>
    </div>
</div>
<!-- import common js-->
<div th:include="_footer_include :: #jsLib"></div>
</body>
<script th:inline="javascript">
    var queryOrg=[[${queryOrg}]];//电销组
    var clientRank=[[${queryOrg}]];//分配来源
    var mainDivVM = new Vue({
        el: '#maindiv',
        data: function() {
            return {
                multipleSelection: [],//选择行
                form: {},
                tableData: [{
                    id: '11111',
                    name: '王-1-1-1',
                    amount2: 1000,
                    amount3: 10,
                    amount4: '10%',
                    amount5: 10,
                    amount6: 10,
                    amount7: '10%',
                    amount8: 155799,
                    amount9: 155799
                }, {
                    id: '11112',
                    name: '王-1-1-2',
                    amount2: 1000,
                    amount3: 12,
                    amount4: '10%',
                    amount5: 10,
                    amount6: 10,
                    amount7: '10%',
                    amount8: 100000,
                    amount9: 0,
                }],
                orgTeleArr:queryOrg,//电销组
                clientRank:clientRank,//分配来源

                pager:{ 
                    total: 0,
                    currentPage: 1,
                    pageSize: 3,
                },
            }             
        },
        methods: {            
            handleSelectionChange(val) {//选择节点的事件
                this.multipleSelection = val;
            }, 
            searchTable() { 
                var starTime=this.form.startTime;
                var endTime=this.form.endTime;
                if(endTime){
                    if(starTime>endTime){
                        this.$message({
                            message: '开始时间不能大于结束时间',
                            type: 'warning'
                        });
                        return;
                    }
                }
                // console.log('search');
            },
            arraySpanMethod({ row, column, rowIndex, columnIndex }) { // 合并第一行
                if (rowIndex === 0) {
                    if (columnIndex === 0) {
                        return [0, 0];
                    } else if (columnIndex === 1) {
                        return [1, 2];
                    }
                }
            },
            gotoTeam (item) { // 页面跳转
                var clueId = item.id;
                if(clueId == "合计"){
                    window.location.href="/statistics/teleStatement/telemarketingCallTableSum";
                }else{
                    window.location.href="/statistics/teleStatement/telemarketingCallTableTeam?clueId=" + clueId; 
                }
            },
            indexFun (index) { // 表格序号
                return index;
            },
            summaryFun () { // 将合计插入数据中：如果是分页，记得每次获取数据都要执行这个函数
                // const { columns, data } = param;
                // const sums = ["合计", '', 2, 2, '2%', 2, 2, '2%', 1234, 1234];
                var obj = {
                    id: '合计',
                    name: '合计',
                    amount2: 1000,
                    amount3: 1000,
                    amount4: '100%',
                    amount5: 1000,
                    amount6: 1000,
                    amount7: '100%',
                    amount8: 155799,
                    amount9: 155799
                };
                this.tableData.unshift(obj);
                // const sums = [];
                // columns.forEach((column, index) => {
                //     if (index === 0) {
                //         sums[index] = '合计';
                //         return;
                //     }
                //     if (index === 1) {
                //         sums[index] = '';
                //         return;
                //     }
                //     const values = data.map(item => Number(item[column.property]));
                //     if (!values.every(value => isNaN(value))) {
                //         sums[index] = values.reduce((prev, curr) => {
                //             const value = Number(curr);
                //             if (!isNaN(value)) {
                //                 return prev + curr;
                //             } 
                //         }, 0);
                //     }
                // });
                // sums[sums.length-2] = this.timeFun (sums[sums.length-2]);
                // sums[sums.length-1] = this.timeFun (sums[sums.length-1]);
                // return sums;
            },
            timeFormat (row, column) { // 时间格式化：时分秒
                var time = row[column.property];
                var timeResult = this.timeFun (time); 
                return timeResult;
            },
    //         timeFun (time) {
    //             if (time == undefined) {
    //                  return "";
    //             } 
    //             if (time >= 60 && time <= 3600) {
    //                 time = parseInt(time / 60) + "分" + time % 60 + "秒";
    //             } else {
    //                 if (time > 3600) {
    //                     time = parseInt(time / 3600) + "时" + parseInt(((time % 3600) / 60)) + "分" + time % 60 + "秒";
    //                 }
    //                 else {
    //                     time = time + "秒";
    //                 }
    //             }
    //             return time;   
    //         },
            timeFun(s){
                var t="";
                var hour = Math.floor(s/3600);
                var min = Math.floor(s/60) % 60;
                var sec = s % 60;
                if(hour<10){
                    t+="0";
                }
                t+=hour+"时"
                if(min < 10){
                    t += "0";
                }
                t += min + "分";
                if(sec < 10){
                    t += "0";
                }
                t += sec + "秒";
                return t;
            },
        },
        created(){            
            this.searchTable();
        },
        mounted(){
            this.summaryFun();
            document.getElementById('maindiv').style.display = 'block';
        }
    })
    
</script>
</html>
