<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="_header_include::frag(~{::title},~{},~{})">
    <title>后台管理系统</title>
    <style>
    </style>
</head>
<body>
<div id="maindiv" class="maindiv mainPadding" style="display: none;">    
    <el-breadcrumb separator="/" class="elBreadcrumb marginB20">
        <el-breadcrumb-item>Home</el-breadcrumb-item>
        <el-breadcrumb-item>数据报表</el-breadcrumb-item>
        <el-breadcrumb-item>电销顾问通话时长表</el-breadcrumb-item>
    </el-breadcrumb>    
    <el-row class="marginB20">
        <el-button type="primary" @click="searchYesterday">昨天</el-button>
        <el-button type="success" @click="searchWeek">近七天</el-button>
        <el-button type="warning" @click="searchMonth">本月</el-button>  
        <el-button type="danger" @click="exportRs">导出Excel报表</el-button>   
    </el-row>
    <div class="mainSearchBg">        
        <div class="mainSearchFormBox">
           <el-form :inline="true" :model="form" class="demo-form-inline mainSearchForm" ref="form">                 
                <el-form-item label="起止时间:">
                    <el-date-picker format="yyyy-MM-dd HH:mm:ss" v-model="form.startTime" type="datetime" placeholder="选择日期"></el-date-picker>
                </el-form-item>
                <el-form-item label="—" class="widthauto">
                   <el-date-picker format="yyyy-MM-dd HH:mm:ss" v-model="form.endTime" type="datetime" placeholder="选择日期"></el-date-picker>
                </el-form-item>
                <el-form-item label="电销组:">  
                    <el-select v-model="form.teleorg" placeholder="电销组" style="width: 100%;" clearable filterable>
                        <el-option
                            v-for="item in orgTeleArr"
                            :key="item.id"
                            :label="item.name"
                            :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <div class="mainSearchBtnBox">
                    <el-button icon="el-icon-search" type="primary" @click="searchTable" class="searchBtn">搜索</el-button>
                </div>  
            </el-form>
        </div>
        <el-row>
            <el-table 
                ref="tableData"
                tooltip-effect="dark"
                style="width: 100%"
                border
                :data="tableData"
                :span-method="arraySpanMethod">
                <el-table-column align="center" type="index" label="序号" width="55" :index="indexFun"></el-table-column>
                <el-table-column
                    prop="telemarketingTeam"
                    align="center"
                    label="电销">
                    <template slot-scope="scope">
                        <el-button type="text" size="small" @click="gotoTeam(scope.row)">{{scope.row.telemarketingTeam}}</el-button>
                    </template>
                </el-table-column>
                <el-table-column prop="amount1" align="center" label="通话次数">
                </el-table-column>
                <el-table-column prop="amount2" align="center" label="通话接通次数">
                </el-table-column>
                <el-table-column prop="amount3" align="center" label="通话接通率">
                </el-table-column>
                <el-table-column prop="amount4" align="center" label="通话量">
                </el-table-column>
                <el-table-column prop="amount5" align="center" label="接通量">
                </el-table-column>
                <el-table-column prop="amount6" align="center" label="资源接通率">
                </el-table-column>
                <el-table-column prop="telemarketingTime1" align="center"  :formatter="timeFormat" label="总有效通话时长">
                </el-table-column>
                <el-table-column prop="telemarketingTime2" align="center" :formatter="timeFormat" label="人均天有效通话时长">
                </el-table-column>
            </el-table>
            <table-pagination :pager="pager" @change="searchTable()"></table-pagination>
        </el-row>
    </div>
</div>
<!-- import common js-->
<div th:include="_footer_include :: #jsLib"></div>
</body>
<script th:inline="javascript">

    var mainDivVM = new Vue({

                orgTeleArr:queryOrg, // 电销组
                pager:{ 
                    total: 0,
                    currentPage: 1,
                    pageSize: 3
                },
            }             
        },
        methods: {            
            searchTable() {

                var startTime=this.form.startTime;

                if(endTime){

                        return;
                    }
                }
                console.log('search');       
                param.startTime = startTime;

                // axios.post('/financing/balanceaccount/applyList', param)
                // .then(function (response) {

                //       mainDivVM.tableData= result;
                // })

                //      console.log(error);

                        //     type: 'error'
                        // });
                // });
                this.summaryFun(); // 数据返回就插入合计
            },
            arraySpanMethod({ row, column, rowIndex, columnIndex }) { // 合并第一行

                    if (columnIndex === 0) {
                        return [0, 0];
                    } else if (columnIndex === 1) {

                    }
                }
            },
            gotoTeam (row) { // 页面跳转
                var clueId = row.id;
                if(clueId === "合计"){
                    window.location.href="/statistics/teleStatement/telemarketingCallTableSum";
                }else{
                    window.location.href="/statistics/teleStatement/telemarketingCallTableTeam?clueId=" + clueId; 
                }
            },
            indexFun (index) { // 表格序号
                return index;
            },

                    id: "合计",
                    telemarketingTeam: '合计',
                    amount1: 1000,
                    amount2: 10,
                    amount3: '10%',
                    amount4: 10,
                    amount5: 10,
                    amount6: '10%',
                    telemarketingTime1: 155799,
                    telemarketingTime2: 155799
                };
                this.tableData.unshift(total);
                // const sums = [];
                // columns.forEach((column, index) => {

                //         sums[index] = '合计';
                //         return;
                //     }
                //     if (index === 1) {
                //         sums[index] = '';
                //         return;
                //     }
                //     const values = data.map(item => Number(item[column.property]));
                //     if (!values.every(value => isNaN(value))) {
                //         sums[index] = values.reduce((prev, curr) => {
                //             const value = Number(curr);
                //             if (!isNaN(value)) {
                //                 return prev + curr;
                //             } 
                //         }, 0);
                //     }
                // });
                // sums[sums.length-2] = this.timeFun (sums[sums.length-2]);
                // sums[sums.length-1] = this.timeFun (sums[sums.length-1]);
                // return sums;
            },
            exportRs(){
                // axios.post('/statistics/teleStatement/exportResourceAllocationGroup',null,{responseType:'blob'})
                //     .then(function (response) {
                //         console.log(response)
                //         var data =  response.data;

                //         saveAs(data,decodeURI(fileName));
                //     })
                //     .catch(function (error) {
                //         console.log(error);
                //     }).then(function(){
                //     signRecordVM.loading=false;
                // });
            },
            timeFormat (row, column) { // 时间格式化：时分秒
                var time = row[column.property];
                var timeResult = this.timeFun (time); 
                return timeResult;
            },
            timeFun(s){
                var t="";
                var hour = Math.floor(s/3600);
                var min = Math.floor(s/60) % 60;
                var sec = s % 60;
                if(hour<10){
                    t+="0";
                }
                t+=hour+"时"
                if(min < 10){
                    t += "0";
                }
                t += min + "分";
                if(sec < 10){
                    t += "0";
                }
                t += sec + "秒";
                return t;
            },
            searchYesterday(){ // 昨天
               var today = new Date();
               today.setTime(today.getTime()-24*60*60*1000);
               var startTime = today.getFullYear()+"-" + (today.getMonth()+1) + "-" + today.getDate()+" 00:00:00";
               var endTime =today.getFullYear()+"-" + (today.getMonth()+1) + "-" + today.getDate()+" 23:59:59";
               this.form.startTime=startTime;
               this.form.endTime=endTime;
               this.searchTable();
            },
            searchWeek(){ // 近七天
                 var a = new Date();
                 var year = a.getFullYear();
                 var month = a.getMonth();
                 var date = a.getDate();
                 var b = new Date(year,month,date);
                 var c = b.valueOf()-6*24*60*60*1000;
                 var d = b.valueOf();
                 var startTime= new Date(c);
                 var endTime = new Date(d);
                 this.form.startTime=startTime.getFullYear()+"-" + (startTime.getMonth()+1) + "-" + startTime.getDate()+" 00:00:00";
                 this.form.endTime=endTime.getFullYear()+"-" + (endTime.getMonth()+1) + "-" + endTime.getDate()+" 23:59:59";
                 this.searchTable();
            },
            searchMonth(){ // 本月
                var a = new Date();
                var year = a.getFullYear();
                var month = a.getMonth();
                var date = a.getDate();
                var b = new Date(year,month,date);
                var f= new Date(year,month,01);
                var c = f.valueOf();
                var startTime= new Date(c);
                this.form.startTime=startTime.getFullYear()+"-" + (startTime.getMonth()+1) + "-" + startTime.getDate()+" 00:00:00";;
                this.form.endTime=year+"-"+(month+1)+"-"+date+" 23:59:59";
                this.searchTable();
            },
        },
        created(){            
            this.searchTable();
        },
        mounted(){
            document.getElementById('maindiv').style.display = 'block';
        }
    })
    
</script>
</html>
