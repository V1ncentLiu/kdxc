<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="_header_include::frag(~{::title},~{},~{})">
    <title>后台管理系统</title>
    <style>
    </style>
</head>
<body>
<div id="maindiv" class="maindiv mainPadding" style="display: none;">    
    <el-breadcrumb separator="/" class="elBreadcrumb marginB20">
        <el-breadcrumb-item>Home</el-breadcrumb-item>
        <el-breadcrumb-item>数据报表</el-breadcrumb-item>
        <el-breadcrumb-item>电销顾问通话时长表</el-breadcrumb-item>
    </el-breadcrumb>    
    <el-row class="marginB20">
        <el-button type="primary" @click="searchYesterday">昨天</el-button>
        <el-button type="success" @click="searchWeek">近七天</el-button>
        <el-button type="warning" @click="searchMonth">本月</el-button>  
        <el-button type="danger" @click="exportRs">导出Excel报表</el-button>   
    </el-row>
    <div class="mainSearchBg">        
        <div class="mainSearchFormBox">
           <el-form :inline="true" :model="form" class="demo-form-inline mainSearchForm" ref="form">                 
                <el-form-item label="起止时间:">
                    <el-date-picker format="yyyy-MM-dd HH:mm" v-model="form.startTime" type="datetime" placeholder="选择日期"></el-date-picker>
                </el-form-item>
                <el-form-item label="—" class="widthauto">
                   <el-date-picker format="yyyy-MM-dd HH:mm" v-model="form.endTime" type="datetime" placeholder="选择日期"></el-date-picker>
                </el-form-item>
                <el-form-item label="电销组:">  
                    <el-select v-model="form.orgId" placeholder="电销组" style="width: 100%;" clearable filterable>
                        <el-option
                            v-for="item in orgTeleArr"
                            :key="item.id"
                            :label="item.name"
                            :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <div class="mainSearchBtnBox">
                    <el-button icon="el-icon-search" type="primary" @click="searchTable" class="searchBtn">搜索</el-button>
                </div>  
            </el-form>
        </div>
        <el-row>
            <el-table 
                ref="tableData"
                tooltip-effect="dark"
                style="width: 100%"
                border
                :data="tableData"
                :span-method="arraySpanMethod">
                <el-table-column type="index" label="序号" align="center" width="55" :index="indexFun"></el-table-column>
                <el-table-column
                    prop="orgName"
                    align="center"
                    label="电销组">
                    <template slot-scope="scope">
                        <el-button type="text" size="small" @click="gotoTeam(scope.row)">{{scope.row.orgName}}</el-button>
                    </template>
                </el-table-column>
                <el-table-column prop="callCount" align="center" label="通话次数">
                </el-table-column>
                <el-table-column prop="calledCount" align="center" label="通话接通次数">
                </el-table-column>
                <el-table-column prop="callPercent" align="center" label="通话接通率" :formatter="percentFormat">
                </el-table-column>
                <el-table-column prop="callClueCount" align="center" label="通话量">
                </el-table-column>
                <el-table-column prop="calledClueCount" align="center" label="接通量">
                </el-table-column>
                <el-table-column prop="clueCallecdPrecent" align="center" label="资源接通率" :formatter="percentFormat">
                </el-table-column>
                <el-table-column prop="validCallTime" align="center" :formatter="timeFormat" label="总有效通话时长">
                </el-table-column>
                <el-table-column prop="userAvgDayValidCallTime" align="center" :formatter="timeFormat" label="人均天有效通话时长">
                </el-table-column>
            </el-table>
            <table-pagination :pager="pager" @change="searchTable()"></table-pagination>
        </el-row>
    </div>
</div>
<!-- import common js-->
<div th:include="_footer_include :: #jsLib"></div>
</body>
<script th:inline="javascript">
    var queryOrg=[[${queryOrg}]]; // 电销组
    console.log(queryOrg,'电销组');
    var mainDivVM = new Vue({
        el: '#maindiv',
        data: function() {
            return {
                form: {
                    startTime:'',
                    endTime:'',
                    orgId:'',
                },
                export: {
                    startTime:'',
                    endTime:'',
                    orgId:''
                },
                tableData: [
                    // {
                    //     orgId: "1",
                    //     orgName: '电销组1',
                    //     callCount: 1000,
                    //     calledCount: 10,
                    //     callPercent: 10,
                    //     callClueCount: 10,
                    //     calledClueCount: 10,
                    //     clueCallecdPrecent: 10,
                    //     validCallTime: 155799,
                    //     userAvgDayValidCallTime: 155799
                    // }, {
                    //     orgId: "2",
                    //     orgName: '电销组2',
                    //     callCount: 1000,
                    //     calledCount: 10,
                    //     callPercent: 10,
                    //     callClueCount: 10,
                    //     calledClueCount: 10,
                    //     clueCallecdPrecent: 10,
                    //     validCallTime: 155799,
                    //     userAvgDayValidCallTime: 155799
                    // }
                ],
                orgTeleArr: queryOrg, // 电销组
                pager:{ 
                    total: 0,
                    currentPage: 1,
                    pageSize: 2
                },
            }             
        },
        methods: {            
            searchTable() { 
                var startTime = this.form.startTime;
                var endTime = this.form.endTime;
                if(endTime){
                    if(startTime>endTime){
                        this.$message({
                            message: '开始时间不能大于结束时间',
                            type: 'warning'
                        });
                        return;
                    }
                }
                console.log('search');   
                
                var param = {};
                param.startTime = this.minuteFormat(startTime);
                param.endTime = this.minuteFormat(endTime);
                param.pageSize = this.pager.pageSize;
                param.pageNum = this.pager.currentPage;
                param.orgId = this.form.orgId; // 电销组
                console.log(param);
                this.loading = true; 
                axios.post('/callrecord/teleSaleTalkTime/listTeleGroupTalkTime',param).then(function (response) { 
                    console.log(response,'response');
                    if(!response){
                        mainDivVM.$message({
                            message: "接口调用失败",
                            type: 'error'
                        });
                        return ;
                    }
                    var resobj= response.data;
                    console.log(resobj)
                    if(!resobj){
                        mainDivVM.$message({
                            message: "接口调用失败",
                            type: 'error'
                        });
                        return ;
                    }
                    if(resobj.code!='0'){
                        mainDivVM.$message({
                            message: resobj.msg,
                            type: 'error'
                        });
                        return ;
                    }  
                    var resobjData = resobj.data.data          
                    // 表格数据渲染
                    mainDivVM.tableData = resobjData;
                    // 插入合计一行
                    mainDivVM.summaryFun();
                    mainDivVM.pager.currentPage = resobj.data.currentPage;
                    mainDivVM.pager.total = resobj.data.total;
                    mainDivVM.loading = false;
                      
                    mainDivVM.export.startTime = mainDivVM.minuteFormat(startTime);
                    mainDivVM.export.endTime = mainDivVM.minuteFormat(endTime);
                    mainDivVM.export.orgId = mainDivVM.form.orgId;
                }).catch(function (error) {
                    console.log(error);
                    mainDivVM.$message({
                        message: "请求失败，请稍后重试",
                        type: "error"
                    });
                    mainDivVM.loading = false;
                });
            },
            arraySpanMethod({ row, column, rowIndex, columnIndex }) { // 合并第一行
                if (rowIndex === 0) {
                    if (columnIndex === 0) {
                        return [0, 0];
                    } else if (columnIndex === 1) {
                        return [1, 2];
                    }
                }
            },
            gotoTeam (row) { // 页面跳转
                var orgId = row.orgId;
                if(orgId === "合计"){
                    window.location.href="/statistics/teleStatement/telemarketingCallTableSum";
                }else{
                    window.location.href="/statistics/teleStatement/telemarketingCallTableTeam?orgId=" + orgId; 
                }
            },
            indexFun (index) { // 表格序号
                return index;
            },
            minuteFormat (m) {
                if (!m) {
                   return "";
                 }
                return moment(m).format("YYYYMMDDHHmm");
            },
            summaryFun () {
                var total = {
                    orgId: "合计",
                    orgName: '合计',
                    callCount: 1000,
                    calledCount: 10,
                    callPercent: 10,
                    callClueCount: 10,
                    calledClueCount: 10,
                    clueCallecdPrecent: 10,
                    validCallTime: 155799,
                    userAvgDayValidCallTime: 155799
                };
                this.tableData.unshift(total);
            },
            percentFormat (row, column) {
                var percent = row[column.property];
                percent = parseInt(percent) * 100 + "%";
                return percent;
            },
            timeFormat (row, column) { // 时间格式化：时分秒
                var time = row[column.property];
                var timeResult = this.timeFun (time); 
                return timeResult;
            },
            timeFun(s){
                var t="";
                var hour = Math.floor(s/3600);
                var min = Math.floor(s/60) % 60;
                var sec = s % 60;
                if(hour<10){
                    t+="0";
                }
                t+=hour+"时"
                if(min < 10){
                    t += "0";
                }
                t += min + "分";
                if(sec < 10){
                    t += "0";
                }
                t += sec + "秒";
                return t;
            },
            searchYesterday(){ // 昨天
               var today = new Date();
               today.setTime(today.getTime()-24*60*60*1000);
               var startTime = today.getFullYear()+"-" + (today.getMonth()+1) + "-" + today.getDate()+" 00:00";
               var endTime =today.getFullYear()+"-" + (today.getMonth()+1) + "-" + today.getDate()+" 23:59";
               this.form.startTime=startTime;
               this.form.endTime=endTime;
               this.searchTable();
            },
            searchWeek(){ // 近七天
                 var a = new Date();
                 var year = a.getFullYear();
                 var month = a.getMonth();
                 var date = a.getDate();
                 var b = new Date(year,month,date);
                 var c = b.valueOf()-6*24*60*60*1000;
                 var d = b.valueOf();
                 var startTime= new Date(c);
                 var endTime = new Date(d);
                 this.form.startTime=startTime.getFullYear()+"-" + (startTime.getMonth()+1) + "-" + startTime.getDate()+" 00:00";
                 this.form.endTime=endTime.getFullYear()+"-" + (endTime.getMonth()+1) + "-" + endTime.getDate()+" 23:59";
                 this.searchTable();
            },
            searchMonth(){ // 本月 
                var a = new Date();
                var year = a.getFullYear();
                var month = a.getMonth();
                var date = a.getDate();
                var b = new Date(year,month,date);
                var f= new Date(year,month,01);
                var c = f.valueOf();
                var startTime= new Date(c);
                this.form.startTime=startTime.getFullYear()+"-" + (startTime.getMonth()+1) + "-" + startTime.getDate()+" 00:00";;
                this.form.endTime=year+"-"+(month+1)+"-"+date+" 23:59";
                this.searchTable();
            },
            exportRs(){
                var param = {};
                param.startTime = this.export.startTime;
                param.endTime =  this.export.endTime;
                param.orgId =  this.export.orgId; 
                axios.post('/callrecord/teleSaleTalkTime/exportTeleGroupTalkTime',param,{responseType:'blob'})
                    .then(function (response) {
                        console.log(response);
                        var data =  response.data;
                        var fileName = response.headers.filename;
                        saveAs(data,decodeURI(fileName));
                    })
                    .catch(function (error) {
                        console.log(error);
                        mainDivVM.$message({
                            message: "导出失败，请稍后重试",
                            type: "error"
                        });
                    });
            }
        },
        created(){
            // 默认进入显示当天时间
            var today = new Date();
            today.setTime(today.getTime());
            var startTime = today.getFullYear()+"-"+ (today.getMonth()+1) + "-" + today.getDate()+" 00:00";
            var endTime =today.getFullYear()+"-"+ (today.getMonth()+1) + "-" + today.getDate()+" 23:59";
            this.form.startTime=startTime;
            this.form.endTime=endTime;            
            this.searchTable();
        },
        mounted(){
            document.getElementById('maindiv').style.display = 'block';
        }
    })
    
</script>
</html>
