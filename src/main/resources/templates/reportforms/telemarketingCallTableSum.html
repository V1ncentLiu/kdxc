<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="_header_include::frag(~{::title},~{},~{})">
    <title>后台管理系统</title>
    <style>
    </style>
</head>
<body>
<div id="maindiv" class="maindiv mainPadding" style="display: none;">    
    <el-breadcrumb separator="/" class="elBreadcrumb marginB20">
        <el-breadcrumb-item>Home</el-breadcrumb-item>
        <el-breadcrumb-item>数据报表</el-breadcrumb-item>
        <el-breadcrumb-item>电销顾问通话时长表</el-breadcrumb-item>
    </el-breadcrumb>    
    <el-row class="marginB20">
        <el-button type="primary" @click="searchYesterday">昨天</el-button>
        <el-button type="success" @click="searchWeek">近七天</el-button>
        <el-button type="warning" @click="searchMonth">本月</el-button> 
        <el-button type="danger">导出Excel报表</el-button>  
        <el-button type="primary" @click="goBack" style="float: right;">返回</el-button>
    </el-row>
    <div class="mainSearchBg">        
        <div class="mainSearchFormBox">
           <el-form :inline="true" :model="form" class="demo-form-inline mainSearchForm" ref="form">                 
                <el-form-item label="起止时间:">
                    <el-date-picker format="yyyy-MM-dd HH:mm" v-model="form.startTime" type="datetime" placeholder="选择日期"></el-date-picker>
                </el-form-item>
                <el-form-item label="—" class="widthauto">
                   <el-date-picker format="yyyy-MM-dd HH:mm" v-model="form.endTime" type="datetime" placeholder="选择日期"></el-date-picker>
                </el-form-item>
                <el-form-item label="电销组:">  
                    <el-select v-model="form.orgId" placeholder="电销组" style="width: 100%;" clearable @change="currentTelSale" filterable>
                        <el-option
                            v-for="item in orgTeleArr"
                            :key="item.id"
                            :label="item.name"
                            :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="电销顾问:">  
                    <el-select 
                        v-model="form.userId" 
                        placeholder="电销顾问" 
                        style="width: 100%;" 
                        filterable 
                        multiple 
                        clearable  >
                        <el-option
                            v-for="item in busSaleArr"
                            :key="item.id"
                            :label="item.name"
                            :value="item.id">
                            <el-checkbox-group v-model="form.teleSaleId">
                                <el-checkbox :label="item.id">{{item.name}}</el-checkbox>
                            </el-checkbox-group>
                        </el-option>
                    </el-select>
                </el-form-item>
                <div class="mainSearchBtnBox">
                    <el-button icon="el-icon-search" type="primary" @click="searchTable" class="searchBtn">搜索</el-button>
                </div>  
            </el-form>
        </div>
        <el-row>
            <el-table
                :data="tableData"
                border
                style="width: 100%">
                <el-table-column prop="id" type="index" label="序号" align="center" width="55">
                </el-table-column>
                <el-table-column prop="date" align="center" :formatter="dateFormat" label="日期">
                </el-table-column>
                <el-table-column prop="orgName" align="center" label="电销组">
                </el-table-column>
                <el-table-column prop="userName" align="center" label="电销">
                </el-table-column>
                <el-table-column prop="callCount" align="center" label="通话次数">
                </el-table-column>
                <el-table-column prop="calledCount" align="center" label="通话接通次数">
                </el-table-column>
                <el-table-column prop="callPercent" align="center" label="通话接通率" :formatter="percentFormat">
                </el-table-column>
                <el-table-column prop="callClueCount" align="center" label="通话量">
                </el-table-column>
                <el-table-column prop="calledClueCount" align="center" label="接通量">
                </el-table-column>
                <el-table-column  prop="clueCallecdPrecent" align="center" label="资源接通率" :formatter="percentFormat">
                </el-table-column>
                <el-table-column prop="validCallTime" align="center" :formatter="timeFormat" label="总有效通话时长">
                </el-table-column>
                <el-table-column prop="userAvgDayValidCallTime" align="center" :formatter="timeFormat" label="人均天有效通话时长">
                </el-table-column>
            </el-table>
            <table-pagination :pager="pager" @change="searchTable"></table-pagination>
        </el-row>
    </div>
</div>
<!-- import common js-->
<div th:include="_footer_include :: #jsLib"></div>
</body>
<script th:inline="javascript">
    var queryOrg=[[${queryOrg}]]; // 电销组
    var mainDivVM = new Vue({
        el: '#maindiv',
        data: function() {
            return {
                form: {},
                tableData: [
                {
                    orgId: "1",
                    date: 1558059184348,
                    orgName: '电销组1',
                    userName: '电销人员1',
                    callCount: 1000,
                    calledCount: 10,
                    callPercent: 10,
                    callClueCount: 10,
                    calledClueCount: 10,
                    clueCallecdPrecent: 10,
                    validCallTime: 155799,
                    userAvgDayValidCallTime: 155799
                },{
                    orgId: "2",
                    date: 1558059184348,
                    orgName: '电销组2',
                    userName: '电销人员2',
                    callCount: 1000,
                    calledCount: 10,
                    callPercent: 10,
                    callClueCount: 10,
                    calledClueCount: 10,
                    clueCallecdPrecent: 10,
                    validCallTime: 155799,
                    userAvgDayValidCallTime: 155799
                }, {
                    orgId: "3",
                    date: 1558059184348,
                    orgName: '电销组3',
                    userName: '电销人员3',
                    callCount: 1000,
                    calledCount: 10,
                    callPercent: 10,
                    callClueCount: 10,
                    calledClueCount: 10,
                    clueCallecdPrecent: 10,
                    validCallTime: 155799,
                    userAvgDayValidCallTime: 155799
                }],
                orgTeleArr:queryOrg, // 电销组
                busSaleArr:[], // 创业顾问
                pager:{ 
                    total: 0,
                    currentPage: 1,
                    pageSize: 3
                },
            }             
        },
        methods: { 
            searchTable() { 
                var startTime = this.form.startTime;
                var endTime = this.form.endTime;
                if(endTime){
                    if(startTime>endTime){
                        this.$message({
                            message: '开始时间不能大于结束时间',
                            type: 'warning'
                        });
                        return;
                    }
                }
                console.log('search');   
                
                var param = {};
                param.startTime = this.minuteFormat(startTime);
                param.endTime = this.minuteFormat(endTime);
                param.pageSize = this.pager.pageSize;
                param.pageNum = this.pager.currentPage;
                param.orgId =  this.form.orgId; // 电销组
                console.log(param);
                this.loading = true; 
                axios.post('/callrecord/teleSaleTalkTime/listTeleSaleTalkTime',param).then(function (response) { 
                    if(!response){
                        mainDivVM.$message({
                            message: "接口调用失败",
                            type: 'error'
                        });
                        return ;
                    }
                    var resobj= response.data;
                    console.log(resobj)
                    if(!resobj){
                        mainDivVM.$message({
                            message: "接口调用失败",
                            type: 'error'
                        });
                        return ;
                    }
                    if(resobj.code!='0'){
                        mainDivVM.$message({
                            message: resobj.msg,
                            type: 'error'
                        });
                        return ;
                    }  
                    var resobjData = resobj.data.data          
                    // 表格数据渲染
                    mainDivVM.tableData = resobjData;
                    mainDivVM.pager.currentPage = resobj.data.currentPage;
                    mainDivVM.pager.total = resobj.data.total;
                    mainDivVM.loading = false;
                }).catch(function (error) {
                    console.log(error);
                    mainDivVM.$message({
                        message: "请求失败，请稍后重试",
                        type: "error"
                    });
                    mainDivVM.loading = false;
                });
            },
            currentTelSale(seleVal){ // 根据电销组选择创业顾问
                if(null==seleVal||seleVal==""){
                    return ;
                }
                param={};
                param.orgId=seleVal;
                param.roleCode="DXCYGW";
                axios.post('/user/userManager/listByOrgAndRole' ,param).then(function (response) {  
                    mainDivVM.busSaleArr=response.data.data;
                });
            },
            goBack () {
                window.history.go(-1);
            },
            percentFormat (row, column) {
                var percent = row[column.property];
                percent = parseInt(percent) * 100 + "%";
                return percent;
            },
            dateFormat (row, column) { //日期数据格式化方法
                var date = row[column.property];
                 if (!date) {
                   return "";
                 }
                var d = date.toString();
                var oYear = d.slice(0,4);
                var oMonth = d.slice(5,6);
                oMonth = oMonth > 10 ? oMonth : "0" + oMonth;
                var oDay = d.slice(7);
                oDay = oDay > 10 ? oDay : "0" + oDay;
                return oYear+"-"+oMonth+"-"+oDay;
            },
            timeFormat (row, column) {
                var time = row[column.property];
                var timeResult = this.timeFun (time); 
                return timeResult;
            },
            timeFun (s) {
                var t="";
                var hour = Math.floor(s/3600);
                var min = Math.floor(s/60) % 60;
                var sec = s % 60;
                if(hour<10){
                    t+="0";
                }
                t+=hour+"时"
                if(min < 10){
                    t += "0";
                }
                t += min + "分";
                if(sec < 10){
                    t += "0";
                }
                t += sec + "秒";
                return t;
            },
            minuteFormat (m) {
                if (!m) {
                   return "";
                 }
                return moment(m).format("YYYYMMDDHHmm");
            },
            searchYesterday(){ // 昨天
               var today = new Date();
               today.setTime(today.getTime()-24*60*60*1000);
               var startTime = today.getFullYear()+"-" + (today.getMonth()+1) + "-" + today.getDate()+" 00:00:00";
               var endTime =today.getFullYear()+"-" + (today.getMonth()+1) + "-" + today.getDate()+" 23:59:59";
               this.form.startTime=startTime;
               this.form.endTime=endTime;
               this.searchTable();
            },
            searchWeek(){ // 近七天
                 var a = new Date();
                 var year = a.getFullYear();
                 var month = a.getMonth();
                 var date = a.getDate();
                 var b = new Date(year,month,date);
                 var c = b.valueOf()-6*24*60*60*1000;
                 var d = b.valueOf();
                 var startTime= new Date(c);
                 var endTime = new Date(d);
                 this.form.startTime=startTime.getFullYear()+"-" + (startTime.getMonth()+1) + "-" + startTime.getDate()+" 00:00:00";
                 this.form.endTime=endTime.getFullYear()+"-" + (endTime.getMonth()+1) + "-" + endTime.getDate()+" 23:59:59";
                 this.searchTable();
            },
            searchMonth(){ // 本月 
                var a = new Date();
                var year = a.getFullYear();
                var month = a.getMonth();
                var date = a.getDate();
                var b = new Date(year,month,date);
                var f= new Date(year,month,01);
                var c = f.valueOf();
                var startTime= new Date(c);
                this.form.startTime=startTime.getFullYear()+"-" + (startTime.getMonth()+1) + "-" + startTime.getDate()+" 00:00:00";;
                this.form.endTime=year+"-"+(month+1)+"-"+date+" 23:59:59";
                this.searchTable();
            },
        },
        created(){            
            this.searchTable();
        },
        mounted(){
            document.getElementById('maindiv').style.display = 'block';
        }
    })
    
</script>
</html>
