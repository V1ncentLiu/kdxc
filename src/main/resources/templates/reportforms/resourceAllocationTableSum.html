<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="_header_include::frag(~{::title},~{},~{})">
    <title>后台管理系统</title>
    <style>
    </style>
</head>
<body>
<div id="maindiv" class="maindiv mainPadding" style="display: none;">    
    <el-breadcrumb separator="/" class="elBreadcrumb marginB20">
        <el-breadcrumb-item>Home</el-breadcrumb-item>
        <el-breadcrumb-item>数据报表</el-breadcrumb-item>
        <el-breadcrumb-item>资源分配表</el-breadcrumb-item>
    </el-breadcrumb>    
    <el-row class="marginB20">
        <el-button type="primary">昨天</el-button>
        <el-button type="success">近七天</el-button>
        <el-button type="warning">本月</el-button>  
        <el-button type="danger">导出Excel报表</el-button>  
        <el-button type="primary" style="float: right;" @click="goback()">返回</el-button>  
    </el-row>
    <div class="mainSearchBg">        
        <div class="mainSearchFormBox">
           <el-form :inline="true" :model="form" class="demo-form-inline mainSearchForm" ref="form">                 
                <el-form-item label="起止时间:">
                    <el-date-picker format="yyyy-MM-dd HH:mm:ss" v-model="form.startTime" type="datetime" placeholder="选择日期"></el-date-picker>
                </el-form-item>
                <el-form-item label="—" class="widthauto">
                   <el-date-picker format="yyyy-MM-dd HH:mm:ss" v-model="form.endTime" type="datetime" placeholder="选择日期"></el-date-picker>
                </el-form-item>
                <el-form-item label="电销组:">  
                    <el-select v-model="form.teleorg" placeholder="电销组" style="width: 100%;" clearable @change="currentTelSale" filterable>
                        <el-option
                            v-for="item in orgTeleArr"
                            :key="item.id"
                            :label="item.name"
                            :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="电销顾问:">  
                    <el-select 
                        v-model="form.teleSaleId" 
                        placeholder="电销顾问" 
                        style="width: 100%;" 
                        filterable 
                        multiple 
                        clearable  >
                        <el-option
                            v-for="item in busSaleArr"
                            :key="item.id"
                            :label="item.name"
                            :value="item.id">
                            <el-checkbox-group v-model="form.teleSaleId">
                                <el-checkbox :label="item.id">{{item.name}}</el-checkbox>
                            </el-checkbox-group>
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="分配来源:">  
                    <el-select v-model="form.source" placeholder="分配来源" style="width: 100%;" clearable filterable>
                        <el-option
                            v-for="item in distributionSource"
                            :key="item.id"
                            :label="item.name"
                            :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <div class="mainSearchBtnBox">
                    <el-button icon="el-icon-search" type="primary" @click="searchTable()" class="searchBtn">搜索</el-button>
                    <!-- <el-button type="info" class="searchBtn">取消</el-button> -->
                    <!-- <span style="color: #5c6be8;cursor: pointer;margin:0 10px;" @click="toogleClick"><span v-if="isShow">收起</span><span v-else>展开更多</span><i :class="{'greycolor paddingL6 el-icon-arrow-up':isShow,'greycolor paddingL6 el-icon-arrow-down':!isShow}"></i></span> -->
                </div>  
            </el-form>
        </div>
        <el-row>
            <el-table 
                ref="tableData"
                tooltip-effect="dark"
                style="width: 100%"
                border
                :data="tableData"
                >
                <el-table-column align="center" type="index" label="序号" width="55"></el-table-column>
                <el-table-column align="center" :key="index" :prop="item.fieldCode" :label="item.displayName" v-for="(item,key,index) in tableColums" width="130">
                </el-table-column>
            </el-table>
            <table-pagination :pager="pager" @change="searchTable"></table-pagination>
        </el-row>
    </div>
</div>
<!-- import common js-->
<div th:include="_footer_include :: #jsLib"></div>
</body>
<script th:inline="javascript">
    var queryOrg=[[${queryOrg}]];//电销组
    var distributionSource=[[${queryOrg}]];//分配来源
    var fieldList=[{//表头假数据
        displayName:"电销组",
        fieldCode:"telemarketingTeam",//需要改成后端返回的字段名称
        fieldName:"电销组",
        id:"0",
        menuCode:null,
        menuId:null,
        pageNum:0,
        pageSize:0,
        sortNum:1
    },{
        displayName:"电销",
        fieldCode:"telemarketingPerson",
        fieldName:"电销",
        id:"1",
        menuCode:null,
        menuId:null,
        pageNum:0,
        pageSize:0,
        sortNum:1
    },{
        displayName:"分配资源数",
        fieldCode:"amount1",
        fieldName:"分配资源数",
        id:"2",
        menuCode:null,
        menuId:null,
        pageNum:0,
        pageSize:0,
        sortNum:2
    },{
        displayName:"联展",
        fieldCode:"amount2",
        fieldName:"联展",
        id:"3",
        menuCode:null,
        menuId:null,
        pageNum:0,
        pageSize:0,
        sortNum:3
    },{
        displayName:"竞价",
        fieldCode:"amount3",
        fieldName:"竞价",
        id:"4",
        menuCode:null,
        menuId:null,
        pageNum:0,
        pageSize:0,
        sortNum:4
    },{
        displayName:"优化",
        fieldCode:"amount4",
        fieldName:"优化",
        id:"5",
        menuCode:null,
        menuId:null,
        pageNum:0,
        pageSize:0,
        sortNum:5
    },{
        displayName:"信息流",
        fieldCode:"amount5",
        fieldName:"信息流",
        id:"6",
        menuCode:null,
        menuId:null,
        pageNum:0,
        pageSize:0,
        sortNum:6
    },{
        displayName:"官网",
        fieldCode:"amount6",
        fieldName:"官网",
        id:"7",
        menuCode:null,
        menuId:null,
        pageNum:0,
        pageSize:0,
        sortNum:7
    },{
        displayName:"行业",
        fieldCode:"amount7",
        fieldName:"行业",
        id:"8",
        menuCode:null,
        menuId:null,
        pageNum:0,
        pageSize:0,
        sortNum:8
    },{
        displayName:"其他",
        fieldCode:"amount8",
        fieldName:"其他",
        id:"9",
        menuCode:null,
        menuId:null,
        pageNum:0,
        pageSize:0,
        sortNum:9
    },{
        displayName:"网民未接",
        fieldCode:"amount9",
        fieldName:"网民未接",
        id:"10",
        menuCode:null,
        menuId:null,
        pageNum:0,
        pageSize:0,
        sortNum:10
    }]
    var mainDivVM = new Vue({
        el: '#maindiv',
        data: function() {
            return {
                form: {},
                tableData: [],//表格数据
                tableColums: [],//表头list
                orgTeleArr:queryOrg,//电销组
                busSaleArr:[],//创业顾问
                distributionSource:distributionSource,//分配来源
                pager:{
                    total: 0,
                    currentPage: 1,
                    pageSize: 20,
                },
            }             
        },
        methods: {  
            currentTelSale(seleVal){//根据电销组选择创业顾问
                if(null==seleVal||seleVal==""){
                    return ;
                }
                param={};
                param.orgId=seleVal;
                param.roleCode="DXCYGW";
                axios.post('/user/userManager/listByOrgAndRole' ,param).then(function (response) {  
                    mainDivVM.busSaleArr=response.data.data;
                });
            },
            searchTable() { 
                // 表头数据渲染
                this.tableColums= fieldList;
                var starTime=this.form.startTime;
                var endTime=this.form.endTime;
                if(endTime){
                    if(starTime>endTime){
                        this.$message({
                            message: '开始时间不能大于结束时间',
                            type: 'warning'
                        });
                        return;
                    }
                }

                // 返回的数据               
                var data=[
                    {
                        id:"0",
                        telemarketingTeam:'电销组1',
                        telemarketingPerson:'张三',
                        amount1:'1',
                        amount2:'2',
                        amount3:'3',
                        amount4:'4',
                        amount5:'5',
                        amount6:'6',
                        amount7:'7',
                        amount8:'8',
                        amount9:'9',
                    },
                    {
                        id:"1",
                        telemarketingTeam:'电销组2',
                        telemarketingPerson:'李四',
                        amount1:'1',
                        amount2:'2',
                        amount3:'3',
                        amount4:'4',
                        amount5:'5',
                        amount6:'6',
                        amount7:'7',
                        amount8:'8',
                        amount9:'9',
                    }
                ]; 
                // 表格数据渲染                               
                this.tableData= data;
            },
            goback(){
                // 返回资源分配表页面
                window.location.href="/statistics/teleStatement/resourceAllocation";
            }

        },
        created(){            
            this.searchTable();
        },
        mounted(){
            document.getElementById('maindiv').style.display = 'block';
        }
    })
    
</script>
</html>
