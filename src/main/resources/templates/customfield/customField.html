<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="css/element-ui.css">
    <link rel="stylesheet" href="css/base.css">
    <style>
        .userManage .leftBox{/*width: 200px;*/height: auto;border:1px solid #ebeef5;min-height: 480px;}
        .userManage .leftTitle{background:#ebeef5;text-indent: 20px;height: 40px;line-height: 40px;}
        .userManage .leftTree{padding:10px;}
        .userManage .rightTitle{background:#ebeef5;text-indent: 20px;height: 40px;line-height: 40px;}
    </style>
</head>
<body>
<div id="userManage" class="userManage mainPadding">  
    <el-breadcrumb separator="/" class="elBreadcrumb marginB20">
        <el-breadcrumb-item>Home</el-breadcrumb-item>
        <el-breadcrumb-item>系统管理</el-breadcrumb-item>
        <el-breadcrumb-item><a href="JavaScript:void(0)" data-url="c.html">页面自定义字段</a></el-breadcrumb-item>
    </el-breadcrumb>
    <el-row class="marginB10">
        <el-button type="primary" @click="dialogFormVisible = true"><i class="el-icon-plus"></i> 添加菜单页面</el-button>
        <el-button type="primary">修改菜单页面</el-button>
        <el-button type="primary" @click="deleteFun">删除菜单页面</el-button>
    </el-row>
    <el-row class="marginB10 greybg padding20">
        <el-col :span="6" :offset="18">
            <el-input placeholder="请输入菜单名称进行查询" class="input-with-select">
            <el-button slot="append" icon="el-icon-search">搜索</el-button>
            </el-input>
        </el-col>
    </el-row>
    <el-row>
        <el-table 
            ref="multipleTable"
            tooltip-effect="dark"
            style="width: 100%"
            border
            :data="dataTable" 
            >
            <el-table-column align="center" type="selection" width="55"></el-table-column>
            <el-table-column align="center" prop="code" label="菜单代码"></el-table-column>
            <el-table-column align="center" prop="name" label="菜单名称"></el-table-column>
            <el-table-column align="center" prop="beanName" label="Bean名称"></el-table-column>
            <el-table-column align="center" label="操作">
                <template slot-scope="scope">
                    <a href="d.html" target="_blank" class="buttonText">页面字段设置</a>
                </template>
            </el-table-column>
        </el-table>
    </el-row>
    <!-- dialog -->
    <el-dialog title="添加页面菜单" :visible.sync="dialogFormVisible">
        <el-form :model="form">
            <el-form-item label="*菜单代码：" :label-width="formLabelWidth">
                <el-input v-model="form.code" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="*菜单名称：" :label-width="formLabelWidth">
                <el-input v-model="form.name" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="Bean名称：" :label-width="formLabelWidth">
                <el-input v-model="form.beanName" autocomplete="off"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible = false">取 消</el-button>
            <el-button type="primary" @click="dialogFormVisible = false">确 定</el-button>
        </div>
    </el-dialog>
</div>
</body>
<!-- import Vue before Element -->
<script src="js/vue.js"></script>
<script src="js/vue-router.js"></script>
<!-- import JavaScript -->
<script src="js/element-ui.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script>
    new Vue({
        el: '#userManage',
        data: function() {
            return {
                dialogFormVisible: false,
                form: {
                    code:'',
                    name:'',
                    beanName:''
                },
                formLabelWidth: '150px',
                dataTable: [{
                        code:'代码',
                        name:'名称',
                        beanName:'bean名称'
                    },
                    {
                        code:'代码',
                        name:'名称',
                        beanName:'bean名称'
                    },
                    {
                        code:'代码',
                        name:'名称',
                        beanName:'bean名称'
                    }
                ]
            }        	  
        },
        methods: {
            deleteFun() {
                this.$confirm('确定要删除【菜单名】【菜单名】菜单吗？', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    this.$message({
                        type: 'success',
                        message: '删除成功!'
                    });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });          
                });
            }
        }
    })
</script>
</html>
