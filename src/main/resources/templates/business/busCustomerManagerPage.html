<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="_header_include::frag(~{::title},~{},~{})">
    <title>后台管理系统</title>
    <style>
        button a{color:#fff!important;}
    </style>
</head>
<body>
<div id="clueManage" class="clueManage mainPadding">  
    <el-breadcrumb separator="/" class="elBreadcrumb marginB20">
        <el-breadcrumb-item>Home</el-breadcrumb-item>
        <el-breadcrumb-item>商务管理</el-breadcrumb-item>
        <el-breadcrumb-item><a >客户管理</a></el-breadcrumb-item>
    </el-breadcrumb>
    
    <el-row class="marginB10">
    		<shiro:hasPermission name="business:busAllocationManager:allocation">
		        <el-button type="primary" @click="toAllocationClue">分发资源</el-button>
		    </shiro:hasPermission>
    		<shiro:hasPermission name="business:busAllocationManager:allocation">
		        <el-button type="success" @click="toTransferClue">外调经理</el-button>
		    </shiro:hasPermission>
	</el-row>
	<el-form :inline="true" :model="searchForm" class="demo-form-inline" ref="searchForm"> 
	    <el-row class="greybg padding20" style="padding-bottom: 0;">
	    	<el-col :span="4">
			  <el-form-item class="formItem"  prop="visitStatus">
			    <el-select v-model="searchForm.visitStatus"  placeholder="到访状态" style="width: 100%;">
			      <el-option
				      v-for="item in visitStatusOptions"
				      :key="item.value"
				      :label="item.name"
				      :value="item.value">
				  </el-option>
			    </el-select>
			  </el-form-item>
			  </el-col>
			<el-col :span="4">
			  <el-form-item class="formItem"  prop="isSign">
			    <el-select v-model="searchForm.isSign" placeholder="签约状态">
			      <el-option
				      v-for="item in isSignOptions"
				      :key="item.value"
				      :label="item.name"
				      :value="item.value">
				  </el-option>
			    </el-select>
			  </el-form-item>
			  </el-col>
		    	<el-col :span="4">
				  <el-form-item class="formItem"  prop="teleGorupId" style="width: 100%;">
				    <el-select v-model="searchForm.teleGorupId" @change="getSaleList" placeholder="电销组" style="width: 100%;">
				      <el-option
					      v-for="item in teleGorupOptions"
					      :key="item.id"
					      :label="item.name"
					      :value="item.id">
					  </el-option>
				    </el-select>
				  </el-form-item>
				</el-col>
				<el-col :span="4">
				  <el-form-item class="formItem"  prop="teleSaleId" style="width: 100%;">
				    <el-select v-model="searchForm.teleSaleId" placeholder="创业顾问" style="width: 100%;">
				      <el-option
					      v-for="item in teleSaleOptions"
					      :key="item.id"
					      :label="item.name"
					      :value="item.id">
					  </el-option>
				    </el-select>
				  </el-form-item>
				</el-col>
				<el-col :span="4">
				  <el-form-item class="formItem"  prop="tasteProjectId" style="width: 100%;">
				    <el-select v-model="searchForm.tasteProjectId" placeholder="考察项目" style="width: 100%;">
				      <el-option
					      v-for="item in projectOptions"
					      :key="item.id"
					      :label="item.projectName"
					      :value="item.id">
					  </el-option>
				    </el-select>
				  </el-form-item>
				</el-col>
	  </el-row>
	  <el-row class="greybg padding20" style="padding-bottom: 0;">
	  		<el-col :span="4">
			  <el-form-item class="formItem"  prop="province">
			    <el-select v-model="searchForm.province"  placeholder="开店省份" style="width: 100%;">
			      <el-option
				      v-for="item in provinceOptions"
				      :key="item.name"
				      :label="item.name"
				      :value="item.name">
				  </el-option>
			    </el-select>
			  </el-form-item>
			  </el-col>
			<el-col :span="4">
			  <el-form-item class="formItem"  prop="isView">
			    <el-select v-model="searchForm.isView" placeholder="客户读取状态">
			      <el-option
				      v-for="item in isViewOptions"
				      :key="item.value"
				      :label="item.name"
				      :value="item.value">
				  </el-option>
			    </el-select>
			  </el-form-item>
			  </el-col>
		    	<el-col :span="4">
				  <el-form-item class="formItem"  prop="busGroupId" style="width: 100%;">
				    <el-select v-model="searchForm.busGroupId" @change="getBusSaleList(1)" placeholder="商务组" style="width: 100%;">
				      <el-option
					      v-for="item in busGroupOptions"
					      :key="item.id"
					      :label="item.name"
					      :value="item.id">
					  </el-option>
				    </el-select>
				  </el-form-item>
				</el-col>
				<el-col :span="4">
				  <el-form-item class="formItem"  prop="busDirectorId" style="width: 100%;">
				    <el-select v-model="searchForm.busDirectorId" @change="getBusSaleList(2)" placeholder="商务总监" style="width: 100%;">
				      <el-option
					      v-for="item in busDirectorOptions"
					      :key="item.id"
					      :label="item.name"
					      :value="item.id">
					  </el-option>
				    </el-select>
				  </el-form-item>
				</el-col>
				<el-col :span="4">
				  <el-form-item class="formItem"  prop="busSaleId" style="width: 100%;">
				    <el-select v-model="searchForm.busSaleId" placeholder="商务经理" style="width: 100%;">
				      <el-option
					      v-for="item in busSaleOptions"
					      :key="item.id"
					      :label="item.name"
					      :value="item.id">
					  </el-option>
				    </el-select>
				  </el-form-item>
				</el-col>
				<el-col :span="4">
				   <el-form-item class="formItem" prop="cusName">
				    <el-input v-model="searchForm.cusName" placeholder="请输入客户姓名" class="input-with-select"></el-input>
				  </el-form-item>
		     </el-col>
	  </el-row>
	  <el-row class="marginB10 greybg padding20" style="padding-bottom: 0;">
	     <el-col :span="7">
	          <el-form-item class="formItem" label="提交邀约时间：">
	  					<el-date-picker value-format="yyyy-MM-dd" v-model="searchForm.startTime" type="date" placeholder="选择日期"></el-date-picker>
	          </el-form-item>
	          <el-form-item class="formItem" label="——">
						   <el-date-picker value-format="yyyy-MM-dd" v-model="searchForm.endTime" type="date" placeholder="选择日期"></el-date-picker>
	          </el-form-item>
	     </el-col>
	     <el-col :span="7">
	          <el-form-item class="formItem" label="邀约来访时间：">
	  					<el-date-picker value-format="yyyy-MM-dd" v-model="searchForm.startReserveTime" type="date" placeholder="选择日期"></el-date-picker>
	          </el-form-item>
	          <el-form-item class="formItem" label="——">
						   <el-date-picker value-format="yyyy-MM-dd" v-model="searchForm.endReserveTime" type="date" placeholder="选择日期"></el-date-picker>
	          </el-form-item>
	     </el-col>
	     <el-col :span="7">
	          <el-form-item class="formItem" label="接受客户时间：">
	  					<el-date-picker value-format="yyyy-MM-dd" v-model="searchForm.startAllocationTime" type="date" placeholder="选择日期"></el-date-picker>
	          </el-form-item>
	          <el-form-item class="formItem" label="——">
						   <el-date-picker value-format="yyyy-MM-dd" v-model="searchForm.endAllocationTime" type="date" placeholder="选择日期"></el-date-picker>
	          </el-form-item>
	     </el-col>
	     <el-col :span="2">
			    <el-button type="primary" @click="searchTable()">搜索</el-button>
	     </el-col>
				
	    </el-row>
  	</el-form>
    <el-row>
        <el-table  ref="multipleTable" tooltip-effect="dark" border @selection-change="handleSelectionChange"
            style="width: 100%"  :data="dataTable" >
           <el-table-column align="center" type="selection" label="全选" width="50"></el-table-column>
           <el-table-column align="center" type="index" width="30" label="序号"></el-table-column>
           <el-table-column align="center" prop="reserveTime" label="邀约来访时间" :formatter="dateFormat"></el-table-column>
           <el-table-column align="center" prop="cusName" label="客户姓名" ></el-table-column>
           <el-table-column align="center" prop="visitStatus" label="到访状态" :formatter="transformVisit"></el-table-column>
           <el-table-column align="center" prop="isSign" label="签约单" :formatter="transformSign"></el-table-column>
           <el-table-column align="center" prop="isView" label="读取客户状态" :formatter="transformView"></el-table-column>
           <el-table-column align="center" prop="createTime" label="提交邀约时间" :formatter="dateFormat"></el-table-column>
           <el-table-column align="center" prop="allocateTime" label="接受客户时间" :formatter="dateFormat"></el-table-column>
           <el-table-column align="center" prop="visit" label="到访情况" >
	               <template slot-scope="scope">
		               <div v-if="scope.row.visitStatus === 0">
		                   <el-button  type="text" size="small">未到访（原因）</el-button>
	                    </div>
		               <div v-else-if="scope.row.visitStatus > 0">
		                   <el-button  type="text" size="small">点击查看</el-button>
	                   </div>
                   </template>
	       </el-table-column>
           <el-table-column align="center" prop="sign" label="签约单" >
	               <template slot-scope="scope">
		               <div v-if="scope.row.isSign === 1">
		                   <el-button  type="text" size="small">点击查看</el-button>
	                    </div>
		               <div v-else>
	                   </div>
                   </template>
	       </el-table-column>
           <el-table-column align="center" prop="busAreaName" label="商务大区"></el-table-column>
           <el-table-column align="center" prop="busGroupName" label="商务组"></el-table-column>
           <el-table-column align="center" prop="busDirectorName" label="商务总监"></el-table-column>
           <el-table-column align="center" prop="busSaleName" label="商务经理"></el-table-column>
           <el-table-column align="center" prop="teleGorupName" label="电销组"></el-table-column>
           <el-table-column align="center" prop="teleDirectorName" label="电销总监"></el-table-column>
           <el-table-column align="center" prop="teleSaleName" label="电销员工"></el-table-column>
           <el-table-column align="center" prop="teleProjectId" label="电销组项目" :formatter="transformProject"></el-table-column>
           <el-table-column align="center" prop="tasteProjectId" label="品尝项目" :formatter="transformProject"></el-table-column>
           <el-table-column align="center" prop="signShopType" label="签约店型" :formatter="transformShop"></el-table-column>
           <el-table-column align="center" prop="province" label="开店省份" ></el-table-column>
           <el-table-column align="center" prop="city" label="开店城市" ></el-table-column>
           <el-table-column align="center" prop="district" label="开店区／县" ></el-table-column>
           <el-table-column align="center" prop="sex" label="客户性别" :formatter="transformSex"></el-table-column>
           <el-table-column align="center" prop="age" label="客户年龄" ></el-table-column>
           <el-table-column align="center" prop="partnerType" label="合伙人" :formatter="transformPartner"></el-table-column>
           <el-table-column align="center" prop="hasExperience" label="餐饮经验" :formatter="transformExperience"></el-table-column>
           <el-table-column align="center" prop="hasAddress" label="选址情况" :formatter="transformAddress"></el-table-column>
           <el-table-column align="center" prop="advanceAmount" label="预投金额" ></el-table-column>
           <el-table-column align="center" prop="purInProject" label="意向项目" :formatter="transformProject" ></el-table-column>
           <el-table-column align="center" prop="area" label="店面面积" ></el-table-column>
        </el-table>
        <table-pagination :pager="pager" @change="searchTable"></table-pagination>
    </el-row>
      <!-- dialog -->
      <el-dialog  title="分发资源"  :visible.sync="allocationVisible"  width="30%">
        <template>
            <el-form :model="allocationForm" ref="allocationForm" >
                <el-form-item >
                   	{{allocationForm.message}}
                </el-form-item>
                <el-form-item label="商务经理"    :label-width="formLabelWidth"  prop="saleId">
                    <el-select v-model="allocationForm.saleId" placeholder="组内商务经理姓名" style="width: 80%">
                        <el-option v-for="item in saleOptions" 
                        			:key="item.id" 
                        			:label="item.name" 
                        			:value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="备注"    :label-width="formLabelWidth"  prop="remark">
                   	<el-input type="textarea" v-model="allocationForm.remark" class="input-with-select"></el-input>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button type="primary" @click="allocationClue">提 交</el-button>
                <el-button  @click="allocationVisible = false">取 消</el-button>
            </div>
        </template>
    </el-dialog>
    <!-- dialog -->
      <!-- dialog -->
      <el-dialog  title="外调经理"  :visible.sync="transferVisible"  width="30%">
        <template>
            <el-form :model="transferForm" ref="transferForm" >
            	<el-form-item >
                   	{{transferForm.message}}
                </el-form-item>
                <el-form-item label="商务经理"    :label-width="formLabelWidth"  prop="saleId">
                    <el-select v-model="transferForm.saleId" placeholder="商务经理姓名" style="width: 80%">
                        <el-option v-for="item in allSaleOptions" 
                        			:key="item.id" 
                        			:label="item.name" 
                        			:value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="备注"    :label-width="formLabelWidth"  prop="remark">
			    	<el-input type="textarea" v-model="transferForm.remark" class="input-with-select"></el-input>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button type="primary" @click="transferClue">提 交</el-button>
                <el-button  @click="transferVisible = false">取 消</el-button>
            </div>
        </template>
    </el-dialog>
    <!-- dialog -->
     
</div>
<!-- import common js-->
<div th:include="_footer_include :: #jsLib"></div>
</body>
<script th:inline="javascript">
var busSaleGroupList=[[${busSaleGroupList}]];//搜索商务组
var busDirectorList=[[${busDirectorList}]];//搜索商务总监
var searchBusSaleList=[[${searchBusSaleList}]];//搜索商务经理
var teleSaleGroupList=[[${teleSaleGroupList}]];//电销组
var allSaleList=[[${allSaleList}]];//所有商务总监
var busSaleList=[[${busSaleList}]];//商务总监
var projectList=[[${projectList}]];//项目
var provinceList=[[${provinceList}]];//省份
var optionAddressList=[[${optionAddressList}]];//选址情况
var partnerList=[[${partnerList}]];//合伙人
var cateringExperienceList=[[${cateringExperienceList}]];//餐饮经验
var shopTyleList=[[${shopTyleList}]];//签约店型
var customerVM = new Vue({
        el: '#clueManage',
        data: {
        		searchForm: {
        			visitStatus: '',
        			isSign: '',
	        		teleGorupId: '',
	        		teleSaleId: '',
	        		tasteProjectId: '',
	        		province: '',
	        		isView: '',
	        		busGroupId: '',
	        		busDirectorId: '',
	        		busSaleId: '',
	        		cusName: '',
	        		startTime: '',
	        		endTime: '',
	        		startReserveTime: '',
	        		endReserveTime: '',
	        		startAllocationTime: '',
	        		endAllocationTime: ''
	            },
	            allocationForm: {
	            	saleId:'',
	            	remark:'',
	            	message:''
                },
                transferForm: {
	            	saleId:'',
	            	remark:'',
	            	message:''
                },
	            dataTable:[],
	            busGroupOptions:busSaleGroupList,
	            busDirectorOptions:busDirectorList,
	            busSaleOptions:searchBusSaleList,
	            teleGorupOptions:teleSaleGroupList,
	            teleSaleOptions:[],
	            projectOptions:projectList,
	            provinceOptions:provinceList,
	            visitStatusOptions:[{
	            	value:-1,
	            	name:"待处理"
	            },{
	            	value:0,
	            	name:"未到访"
	            },{
	            	value:1,
	            	name:"首次到访"
	            },{
	            	value:2,
	            	name:"多次到访"
	            }],
	            isSignOptions:[{
	            	value:0,
	            	name:"未签约"
	            },{
	            	value:1,
	            	name:"已签约"
	            }],
	            isViewOptions:[{
	            	value:0,
	            	name:"未读"
	            },{
	            	value:1,
	            	name:"已读"
	            }],
	            saleOptions:busSaleList,
	            allSaleOptions:allSaleList,
	            allocationVisible: false,
	            transferVisible: false,
	            pager:{
	                total: 0,
	                currentPage: 1,
	                pageSize: 20,
	            },
	            multipleSelection:[],
                formLabelWidth: '150px',
                formLabelWidth1: '120px',
        },
        methods: {
        	searchTable() {
                var param = this.searchForm;
                param.pageSize = this.pager.pageSize;
                param.pageNum = this.pager.currentPage;
                console.info(param);
                axios.post('/business/busCustomerManager/list', param)
                .then(function (response) {
                      var result =  response.data;
                      console.info(result);
                      var table=result.data;
                      customerVM.dataTable= table.data;
                      customerVM.pager.total =  table.total;
                      customerVM.pager.currentPage = table.currentPage;
                })
                .catch(function (error) {
                     console.log(error);
                });
                
              },
              //选择行
              handleSelectionChange(val) {
                  this.multipleSelection = val;
              },
              handleSizeChange(val) {
                  //下拉框  每页 10,20条切换 调用
                     console.log(`每页 ${val} 条`);
                  this.pageSize = val;
                  this.initTableData(1);
               },
               handleCurrentChange(val) {
                   //点击 页码
                 console.log(`当前页: ${val}`);
                 this.initTableData(val);
               },
               //品尝项目转换方法
               transformProject(row, column, cellValue, index) {
            	   var text="";
              	   if(projectList&&cellValue){
	            	   var array=cellValue.split(",");
	                   for(var i=0;i<array.length;i++){
	                	   for(var j=0;j<projectList.length;j++){
	 	                		if(array[i]==projectList[j].id){
	 	                			if(i==0){
		 	                			text=projectList[j].projectName;
	 	                			}else{
		 	                			text=text+","+projectList[j].projectName;
	 	                			}
	 	                		}
	 	                	}
	                	}
              	    }
                    return text;
               },
               //性别转换方法
               transformSex(row, column, cellValue, index) {
                 var text="";
                 if(cellValue=="1"){
                   text="男"
                 }else if(cellValue=="2"){
                   text="女"
                 }
                 return text;
               },
               //到访状态转换方法
               transformVisit(row, column, cellValue, index) {
                 var text="";
                 if(cellValue=="-1"){
                   text="待处理"
                 }else if(cellValue=="0"){
                   text="未到访"
                 }else if(cellValue=="1"){
                   text="首次到访"
                 }else if(cellValue=="2"){
                   text="多次到访（"+row.visitNum+"次）"
                 }
                 return text;
               },
               //签约状态转换方法
               transformSign(row, column, cellValue, index) {
                 var text="";
                 if(cellValue=="0"){
                   text="未签约"
                 }else if(cellValue=="1"){
                   text="已签约"
                 }
                 return text;
               },
               //读取状态转换方法
               transformView(row, column, cellValue, index) {
                 var text="";
                 if(cellValue=="0"){
                   text="未读"
                 }else if(cellValue=="1"){
                   text="已读"
                 }
                 return text;
               },
               //签约店型转换方法
               transformShop(row, column, cellValue, index) {
             	  var text="";
             	  if(shopTyleList){
 	                  for(var i=0;i<shopTyleList.length;i++){
 	                		if(cellValue==shopTyleList[i].value){
 	                			text=shopTyleList[i].name;
 	                		}
 	                	}
             	  }
                   return text;
               },
               //合伙人转换方法
               transformPartner(row, column, cellValue, index) {
             	  var text="";
             	  if(partnerList){
 	                  for(var i=0;i<partnerList.length;i++){
 	                		if(cellValue==partnerList[i].value){
 	                			text=partnerList[i].name;
 	                		}
 	                	}
             	  }
                   return text;
               },
               //选址情况转换方法
               transformAddress(row, column, cellValue, index) {
             	  var text="";
             	  if(optionAddressList){
 	                  for(var i=0;i<optionAddressList.length;i++){
 	                		if(cellValue==optionAddressList[i].value){
 	                			text=optionAddressList[i].name;
 	                		}
 	                	}
             	  }
                   return text;
               },
               //餐饮经验转换方法
               transformExperience(row, column, cellValue, index) {
             	  var text="";
             	  if(cateringExperienceList){
 	                  for(var i=0;i<cateringExperienceList.length;i++){
 	                		if(cellValue==cateringExperienceList[i].value){
 	                			text=cateringExperienceList[i].name;
 	                		}
 	                	}
             	  }
                   return text;
               },
               //日期数据格式化方法
               dateFormat( row, column, cellValue, index) {
                 if (cellValue == undefined) {
                    return "";
                 }
                 return moment(cellValue).format("YYYY-MM-DD HH:mm:ss");
               },
               //打开分发资源
               toAllocationClue() {
            	   this.allocationForm.message="";
           	       var rows = this.multipleSelection;
