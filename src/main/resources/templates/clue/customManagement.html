<!DOCTYPE html>
<html>
<head th:include="_header_include::frag(~{::title},~{},~{})">
<title>客户管理</title>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="css/element-ui.css">
    <link rel="stylesheet" href="css/base.css">
    <style>
        button a{color:#fff!important;}
        .el-checkbox { width: 100%; }
    </style>
</head>
<body>
<div id="myCustom" class="myCustom mainPadding" style="display: none;">  
    <el-breadcrumb separator="/" class="elBreadcrumb marginB20">
        <el-breadcrumb-item>Home</el-breadcrumb-item>
        <el-breadcrumb-item>电销中心</el-breadcrumb-item>
        <el-breadcrumb-item>客户管理</el-breadcrumb-item>
    </el-breadcrumb>
    <el-row class="marginB10">
        <el-button type="text" @click="checkline"><i class="el-icon-menu"></i>选择列</el-button>
        <shiro:hasPermission name="customerManager:allocation">
            <el-button type="success" @click="openassignrDig">分配资源</el-button>
        </shiro:hasPermission>
        <shiro:hasPermission name="customerManager:transferclue">
          <el-button type="success" @click="opentransferForm">转移资源</el-button>
        </shiro:hasPermission>
        <shiro:hasPermission name="customerManager:distribute">
          <el-button type="success" @click="openvicemanagerForm">副总分发</el-button>
         </shiro:hasPermission>
    </el-row>
    <el-row class="marginB10 greybg padding20" style="padding-bottom: 0">        
        <el-form :inline="true" :model="form" ref="form">
            <el-form-item label="">
                <el-select v-model="form.isTransfer" placeholder="全部资源" style="width: 100%;" clearable >
                    <el-option
                        v-for="item in isTransfer"
                        :key="item.value"
                        :label="item.label"
                        :value="item.value">
                    </el-option>
                </el-select>
            </el-form-item> 
            <el-form-item label="">  
                <el-select v-model="form.cluesta" placeholder="资源有效性" style="width: 100%;" clearable>
                    <el-option
                        v-for="item in clueStatus"
                        :key="item.value"
                        :label="item.label"
                        :value="item.value">
                    </el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="">
                <el-input v-model="form.customerPhone" placeholder="客户手机号"></el-input>
            </el-form-item>
            <el-form-item label="">
                <el-input v-model="form.customerName" placeholder="客户姓名"></el-input>
            </el-form-item>
            <el-form-item label="">
                <el-select v-model="form.cusStatus" placeholder="客户状态" style="width: 100%;" clearable >
                    <el-option
                        v-for="item in cusStatusArr"
                        :key="item.value"
                        :label="item.name"
                        :value="item.value">
                    </el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="">
                <el-select v-model="form.cusLeve" placeholder="客户级别" style="width: 100%;" clearable>
                    <el-option
                        v-for="item in cusLevelArr"
                        :key="item.value"
                        :label="item.name"
                        :value="item.value">
                    </el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="">
                <el-select v-model="form.hasInvite" placeholder="是否邀约" style="width: 100%;" clearable >
                    <el-option
                        v-for="item in hasInvite"
                        :key="item.value"
                        :label="item.label"
                        :value="item.value">
                    </el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="编辑时间:">
                <el-date-picker
                    style="width: 100%;"
                    v-model="form.updateTimeStart"
                    type="datetime"
                    placeholder="选择日期时间">
                </el-date-picker>
            </el-form-item>
            <el-form-item label="——">
                <el-date-picker
                    style="width: 100%;"
                    v-model="form.updateTimeEnd"
                    type="datetime"
                    placeholder="选择日期时间">
                </el-date-picker>
            </el-form-item>
            <el-form-item label="创建时间:">
                <el-date-picker
                    style="width: 100%;"
                    v-model="form.createTimeStart"
                    type="datetime"
                    placeholder="选择日期时间">
                </el-date-picker>
            </el-form-item>
            <el-form-item label="——">
                <el-date-picker
                    style="width: 100%;"
                    v-model="form.createTimeEnd"
                    type="datetime"
                    placeholder="选择日期时间">
                </el-date-picker>
            </el-form-item>
            <br>
            <el-form-item label="分配时间:">
                <el-date-picker
                    style="width: 100%;"
                    v-model="form.assignTimeStart"
                    type="datetime"
                    placeholder="选择日期时间">
                </el-date-picker>
            </el-form-item>
            <el-form-item label="——">
                <el-date-picker
                    style="width: 100%;"
                    v-model="form.assignTimeEnd"
                    type="datetime"
                    placeholder="选择日期时间">
                </el-date-picker>
            </el-form-item>
            <el-button type="primary"  @click="initTableData" >搜索</el-button>
            <span style="color: rgb(0, 114, 255);text-decoration: underline;cursor: pointer;" @click="toogleClick">更多搜索</span>
            <el-row v-show="isShow">
                <el-form-item label="">
                    <el-select v-model="form.dayTel" placeholder="今日是否拨打" style="width: 100%;" clearable>
                        <el-option
                            v-for="item in callTel"
                            :key="item.value"
                            :label="item.label"
                            :value="item.value">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="">
                    <el-select v-model="form.trackingDay" placeholder="今日是否跟访" style="width: 100%;" clearable>
                        <el-option
                            v-for="item in hastracking"
                            :key="item.value"
                            :label="item.label"
                            :value="item.value">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="">
                    <el-select v-model="form.repeatStatus" placeholder="是否重复手机号" style="width: 100%;" clearable >
                        <el-option
                            v-for="item in clueRepeatStatus"
                            :key="item.value"
                            :label="item.label"
                            :value="item.value">
                        </el-option>
                    </el-select>
                </el-form-item> 
                <el-form-item label="">  
                    <el-select v-model="form.province" placeholder="预签约省份" style="width: 100%;" clearable >
                        <el-option
                            v-for="item in provinceArr"
                            :key="item.name"
                            :label="item.name"
                            :value="item.name">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="">  
                    <el-select v-model="form.category" placeholder="资源类别" style="width: 100%;" clearable>
                        <el-option
                            v-for="item in categoryArr"
                            :key="item.value"
                            :label="item.name"
                            :value="item.value">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="">  
                    <el-select v-model="form.teleorg" placeholder="电销组" style="width: 100%;" clearable @change="currentTelSale" >
                        <el-option
                            v-for="item in orgTeleArr"
                            :key="item.id"
                            :label="item.name"
                            :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="">  
                    <el-select 
                        v-model="form.teleSaleId" 
                        placeholder="创业顾问" 
                        style="width: 100%;" 
                        filterable 
                        multiple 
                        clearable  >
                        <el-option
                            v-for="item in busSaleArr"
                            :key="item.id"
                            :label="item.name"
                            :value="item.id">
                            <el-checkbox-group v-model="form.teleSaleId">
                                <el-checkbox :label="item.id">{{item.name}}</el-checkbox>
                            </el-checkbox-group>
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="">
                    <el-input v-model="form.searchWord" placeholder="搜索词"></el-input>
                </el-form-item>
                <el-form-item label="">
                    <el-input v-model="form.address" placeholder="地址"></el-input>
                </el-form-item>
            </el-row>                
        </el-form>       
    </el-row>
    <el-row>
   <el-table  ref="multipleTable" tooltip-effect="dark" border @selection-change="handleSelectionChange"
            style="width: 100%"  :data="dataTable" >
            <el-table-column align="center" type="selection" label="全选" width="50"></el-table-column>
	        <el-table-column align="center" :key="item.fieldCode" :prop="item.fieldCode" :label="item.displayName" :width="item.width"
	         v-for="(item,key,index) in tableColums" v-if="item.fieldCode == 'phone'">
	             <template slot-scope="scope" >
                      <p style="color:#409EFF; cursor:pointer" @click="showClueDetailInfo(scope.row.clueId)">{{scope.row.phone}}</p>
                    <input type='hidden'>
                    <el-tag v-if="scope.row.tag">{{scope.row.tag}}</el-tag>
                </template>
            </el-table-column>
            <el-table-column :prop="item.fieldCode" :key="item.fieldCode" :label="item.displayName" :width="item.width"
	          v-else-if="item.fieldCode == 'record'">
                <template slot-scope="scope">
                   <div v-if="scope.row.isTrack === 1">
                    <el-button @click="openTrackingDialog(scope.row.clueId)" type="text" size="small">
                                                                    点击查看
                    </el-button>
                    </div>
                </template>
            </el-table-column>
            <el-table-column :prop="item.fieldCode" :key="item.fieldCode" :label="item.displayName" :width="item.width"
	          v-else-if="item.fieldCode == 'repeatPhones'">
               <template slot-scope="scope">
                  <div v-if="scope.row.isRepeatPhone===1">
                      <el-button @click="repeatPhonesClick(scope.row)" type="text" size="small">点击查看</el-button>
                  </div>
                </template>
            </el-table-column>
            <el-table-column align="center" :key="item.fieldCode" :prop="item.fieldCode" :label="item.displayName" :width="item.width"  v-else>
	        </el-table-column>
	        
        </el-table>
         <table-pagination :pager="pager" @change="initTableData"></table-pagination> 
    </el-row>
    <!-- dialog -->
    <!-- 跟进记录 -->
    <el-dialog title="跟进记录" :visible.sync="recordDialog">
        <el-table
            ref="singleTable" 
            tooltip-effect="dark"
            style="width: 100%"
            border
            :data="recordTable" 
            >
            <el-table-column align="center" type="index" width="55" label="序号"></el-table-column>
            <el-table-column align="center" prop="callTime" label="拨打时间"></el-table-column>
            <el-table-column align="center" prop="status" label="客户状态"></el-table-column>
            <el-table-column align="center" prop="isConnect" label="是否接通"></el-table-column>
            <el-table-column align="center" prop="isNeedResource" label="资源有效性"></el-table-column>
            <el-table-column align="center" prop="isInvite" label="是否邀约"></el-table-column>
            <el-table-column align="center" prop="customerFocus" label="客户关注点"></el-table-column>  
            <el-table-column align="center" prop="isReturnVisit" label="是否继续回访"></el-table-column>  
            <el-table-column align="center" prop="nextTimeVisit" label="下次回访时间"></el-table-column>  
            <el-table-column align="center" prop="createPerson" label="创建人"></el-table-column>  
        </el-table>
    </el-dialog>
    <!-- 跟进记录 -->
    <el-dialog :title="'手机号'+dailogTitleType+'重复资源信息'"   :visible.sync="repeatPhonesDialog">
        <el-table
            ref="singleTable" 
            tooltip-effect="dark"
            style="width: 100%"
            border
            :data="repeatPhonesTable" 
            >
            <el-table-column align="center" type="index" width="55" label="序号"></el-table-column>
            <el-table-column align="center" prop="createTime" label="资源创建时间"></el-table-column>
            <el-table-column align="center" prop="phone" label="联系方式"></el-table-column>
            <el-table-column align="center" prop="teleDirectorName" label="电销总监"></el-table-column>
            <el-table-column align="center" prop="teleSaleName" label="创业顾问"></el-table-column>
            <el-table-column align="center" prop="teleGorupName" label="电销组"></el-table-column>
            <el-table-column align="center" prop="teleProject" label="电销组负责项目"></el-table-column>
            <el-table-column align="center" prop="createUserRoleName" label="资源创建人角色"></el-table-column>  
            <el-table-column align="center" prop="createUserName" label="资源创建人"></el-table-column> 
        </el-table>
    </el-dialog>
    <!-- 分配资源 -->
    <el-dialog title="分配资源" :visible.sync="allocateFormVisible">
      <el-form :model="formAllocat" ref="formAllocat">
        <el-row>
            <el-form-item 
                label="电销顾问" 
                prop="telSales"
                :rules="[
                    { required: true, message: '请选择活动区域电销顾问', trigger: 'change' }
                ]"
                :label-width="formLabelWidth">
              <el-select v-model="formAllocat.telSales" placeholder="请选择" style="width: 80%;">
                    <el-option
                        v-for="item in saleList"
                        :key="item.id"
                        :label="item.name"
                        :value="item.id">
                    </el-option>
                </el-select>
            </el-form-item>
        </el-row>
      </el-form>
      <div slot="footer" class="dialog-footer" style="text-align:center;">
        <el-button type="primary" @click="submitAllocatForm('formAllocat')">提交</el-button>
        <el-button @click="resetForm('formAllocat');allocateFormVisible = false;">取 消</el-button>
      </div>
    </el-dialog>
    <!-- 转移资源 -->
    <el-dialog title="转移资源" :visible.sync="transferFormVisible">
      <el-form :model="formTransfer" ref="formTransfer">
        <el-form-item 
            label="电销总监" 
            prop="salesDirector"
            :rules="[
                { required: true, message: '请选择活动区域电销总监', trigger: 'change' }
            ]"
            :label-width="formLabelWidth">
           <el-select v-model="formTransfer.salesDirector" placeholder="请选择" style="width: 80%;">
                    <el-option
                        v-for="item in saleGroupList"
                        :key="item.id"
                        :label="item.name"
                        :value="item.id">
                    </el-option>
           </el-select>
        </el-form-item>
      </el-form>
      <div slot="footer" class="dialog-footer" style="text-align:center;">
        <el-button type="primary" @click="submitTransferForm('formTransfer')">提交</el-button>
        <el-button @click="resetForm('formTransfer');transferFormVisible=false;">取 消</el-button>
      </div>
    </el-dialog>
    <!-- 批号分配 -->
    <el-dialog title="信息流批量分配" :visible.sync="batchFormVisible">
      <el-form :model="formBatch" ref="formBatch">
        <el-form-item 
            label="信息流分配规则" 
            prop="batchRule"
            :rules="[
                { required: true, message: '请选择信息流分配规则', trigger: 'change' }
            ]"
            :label-width="formLabelWidth">
          <el-select v-model="formBatch.batchRule" placeholder="请选择" style="width: 60%;">
            <el-option label="规则名称1" value="batchRule1"></el-option>
            <el-option label="规则名称2" value="batchRule2"></el-option>
          </el-select>
        </el-form-item>
      </el-form>
      <div slot="footer" class="dialog-footer" style="text-align:center;">
        <el-button type="primary" @click="submitBatchForm('formBatch')">提交</el-button>
        <el-button @click="resetForm('formBatch');batchFormVisible=false;">取 消</el-button>
      </div>
    </el-dialog>
    <!-- 副总分发 -->
    <el-dialog title="副总分发" :visible.sync="vicemanagerFormVisible">
      <el-form :model="formVicemanage" ref="formVicemanage">
        <el-form-item 
            label="电销总监" 
            prop="salesDirector"
            :rules="[
                { required: true, message: '请选择电销总监', trigger: 'change' }
            ]"
            :label-width="formLabelWidth">
           <el-select v-model="formVicemanage.salesDirector" placeholder="请选择" style="width: 80%;"@change="currentSalesDirector" >
             <el-option
                   v-for="item in saleGroupList"
                    :key="item.id"
                      :label="item.name"
                     :value="item.id">
              </el-option>
           </el-select>
        </el-form-item>
        <el-form-item 
            label="电销员工" 
            prop="salesstaff"
            :rules="[
                { required: true, message: '请选择电销员工', trigger: 'change' }
            ]"
            :label-width="formLabelWidth">
           <el-select v-model="formVicemanage.salesstaff" placeholder="请选择" style="width: 80%;">
                <el-option
                 v-for="item in saleInfoArr"
                  :key="item.id"
                  :label="item.name"
                    :value="item.id">
              </el-option>
           </el-select>
        </el-form-item>
      </el-form>
      <div slot="footer" class="dialog-footer" style="text-align:center;">
        <el-button type="primary" @click="submitVicemanagerForm('formVicemanage')">提交</el-button>
        <el-button @click="resetForm('formVicemanage');vicemanagerFormVisible=false;">取 消</el-button>
      </div>
    </el-dialog>
    <dialog-tracking :param="trackingParam"></dialog-tracking>
    <!-- 自定义列 -->
      <el-dialog title="自定义列" :visible.sync="dialogChooseList">
            <el-form :model="form1">
                <el-form-item label="列名" prop="type">
                    <el-checkbox-group v-model="form1.type">
                    	<span>
                    	</span>
                        <el-checkbox :label="item.sortNum+'_'+item.fieldCode+'_'+item.displayName+'_'+item.id"   name="type" :key="item.fieldCode"  v-for="(item,index) in  allTableColums ">
                            {{item.displayName}}
                        </el-checkbox>

                    </el-checkbox-group>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="dialogChooseList = false">取 消</el-button>
                <el-button type="primary" @click="confirmColumn">确 定</el-button>
            </div>
       </el-dialog>
    </template>
</div>
</body>
