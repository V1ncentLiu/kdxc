<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="_header_include::frag(~{::title},~{},~{})">
    <title>后台管理系统</title>
    <style>
        button a{color:#fff!important;}
    </style>
</head>
<body>
<div id="appiontmentManage" class="appiontmentManage mainPadding">  
    <el-breadcrumb separator="/" class="elBreadcrumb marginB20">
        <el-breadcrumb-item>Home</el-breadcrumb-item>
        <el-breadcrumb-item>电销管理</el-breadcrumb-item>
        <el-breadcrumb-item><a >邀约来访</a></el-breadcrumb-item>
    </el-breadcrumb>
    
    <el-row class="marginB10">
    		<shiro:hasPermission name="aggregation:appiontmentManager:edit">
		        <el-button type="primary" @click="toUpdateAppiontment">编辑</el-button>
		    </shiro:hasPermission>
    		<shiro:hasPermission name="aggregation:appiontmentManager:view">
		        <el-button type="primary" >预览客户信息</el-button>
		    </shiro:hasPermission>
    		<shiro:hasPermission name="aggregation:appiontmentManager:delete">
		        <el-button type="primary" @click="deleteAppiontment">删除</el-button>
		    </shiro:hasPermission>
	</el-row>
	<el-form :inline="true" :model="appiontmentSearchForm" class="demo-form-inline" ref="appiontmentSearchForm"> 
	    <el-row class="marginB10 greybg padding20" style="padding-bottom: 0;">
	        <el-row :gutter="20">
	            <el-col :span="9" >
				  <span class="demonstration">提交时间：</span>
					<el-date-picker value-format="yyyy-MM-dd" v-model="appiontmentSearchForm.startTime" type="date" placeholder="选择日期">
					</el-date-picker>
					<span class="demonstration" style="margin-left: 20px;">--</span>
					<el-date-picker value-format="yyyy-MM-dd" v-model="appiontmentSearchForm.endTime" type="date" placeholder="选择日期">
					</el-date-picker>
				</el-col>
				<el-col :span="3">
				  <el-form-item class="formItem"  prop="teleGorupId" style="width: 100%;">
				    <el-select v-model="appiontmentSearchForm.teleGorupId" @change="getSaleList" placeholder="电销组" style="width: 100%;">
				      <el-option
					      v-for="item in teleGorupOptions"
					      :key="item.id"
					      :label="item.name"
					      :value="item.id">
					  </el-option>
				    </el-select>
				  </el-form-item>
				</el-col>
				<el-col :span="3">
				  <el-form-item class="formItem"  prop="teleSaleId" style="width: 100%;">
				    <el-select v-model="appiontmentSearchForm.teleSaleId" placeholder="创业顾问" style="width: 100%;">
				      <el-option
					      v-for="item in teleSaleOptions"
					      :key="item.id"
					      :label="item.name"
					      :value="item.id">
					  </el-option>
				    </el-select>
				  </el-form-item>
				</el-col>
				<el-col :span="3">
				  <el-form-item class="formItem"  prop="projectId" style="width: 100%;">
				    <el-select v-model="appiontmentSearchForm.projectId" placeholder="品尝项目" style="width: 100%;">
				      <el-option
					      v-for="item in projectOptions"
					      :key="item.id"
					      :label="item.projectName"
					      :value="item.id">
					  </el-option>
				    </el-select>
				  </el-form-item>
				</el-col>
	            <el-col :span="4">
				  <el-form-item class="formItem" prop="cusName">
				    <el-input v-model="appiontmentSearchForm.cusName" placeholder="请输入客户姓名" class="input-with-select"></el-input>
				  </el-form-item>
				</el-col>
				<el-col :span="2">
				    <el-button type="primary" @click="searchTable()">搜索</el-button>
				</el-col>
	        </el-row>
	    </el-row>
  	</el-form>
    <el-row>
        <el-table  ref="multipleTable" tooltip-effect="dark" @selection-change="handleSelectionChange"
            style="width: 100%"  :data="dataTable" >
            <el-table-column align="center" type="selection" label="全选" width="50"></el-table-column>
            <el-table-column align="center" type="index" width="30" label="序号"></el-table-column>
            <el-table-column align="center" prop="cusName" label="客户姓名"></el-table-column>
            <el-table-column align="center" prop="isSign" label="是否签约" :formatter="transformSign"></el-table-column>
            <el-table-column align="center" prop="isRepeatPhone" label="重复手机号资源">
                <template slot-scope="scope">
	               <div v-if="scope.row.isRepeatPhone === 1">
	                   <el-button @click="repeatPhonesClick(scope.row)" type="text" size="small">点击查看</el-button>
                    </div>
                    <div v-else>无</div>
                </template>
            </el-table-column>
            <el-table-column align="center" prop="isTrack" label="跟进记录">
                <template slot-scope="scope">
	                <div v-if="scope.row.isTrack === 1">
	                    <el-button @click="recordClick(scope.row)" type="text" size="small">点击查看</el-button>
                    </div>
                    <div v-else>无</div>
                </template>
            </el-table-column>
            <el-table-column align="center" prop="area" label="地区" ></el-table-column>
           <el-table-column align="center" prop="createUserName" label="操作人" ></el-table-column>
           <el-table-column align="center" prop="busDirectorName" label="商务总监" ></el-table-column>
           <el-table-column align="center" prop="busSaleName" label="商务经理" ></el-table-column>
           <el-table-column align="center" prop="busCompayName" label="餐饮公司" ></el-table-column>
           <el-table-column align="center" prop="tasteProjectId" label="品尝项目" ></el-table-column>
           <el-table-column align="center" prop="reserveTime" label="预约来访时间" ></el-table-column>
           <el-table-column align="center" prop="category" label="资源类别" ></el-table-column>
           <el-table-column align="center" prop="searchWord" label="搜索词" ></el-table-column>
           <el-table-column align="center" prop="cusNum" label="客户人数" ></el-table-column>
           <el-table-column align="center" prop="cusPhone" label="客户手机号" ></el-table-column>
           <el-table-column align="center" prop="driverName" label="司机姓名" ></el-table-column>
           <el-table-column align="center" prop="arrivalTime" label="到站时间" :formatter="dateFormat"></el-table-column>
           <el-table-column align="center" prop="departTime" label="出车时间" :formatter="dateFormat"></el-table-column>
           <!-- <el-table-column align="center" prop="createUserName" label="出车城市" ></el-table-column> -->
           <el-table-column align="center" prop="pickUpTime" label="接站时间" ></el-table-column>
           <el-table-column align="center" prop="delayMark" label="延误说明" ></el-table-column>
           <el-table-column align="center" prop="flight" label="车站／航班" ></el-table-column>
           <el-table-column align="center" prop="pickUpPlace" label="接站地" ></el-table-column>
           <el-table-column align="center" prop="terminal" label="航站楼" ></el-table-column>
           <el-table-column align="center" prop="receivedPlace" label="接到地" ></el-table-column>
        </el-table>
        <table-pagination :pager="pager" @change="searchTable"></table-pagination>
    </el-row>
      <!-- dialog -->
    <el-dialog title="编辑邀约来访" :visible.sync="appiontmentFormVisible"  @close="closeAddCustomFieldDialog">
        <el-form :model="appiontmentForm">
            <el-form-item label="地区：" :label-width="formLabelWidth" prop="area">
                <el-select v-model="appiontmentForm.area" placeholder="请选择" style="width: 70%;">
                    <el-option
                        v-for="item in areaOptions"
                        :key="item.value"
                        :label="item.label"
                        :value="item.value">
                    </el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="分公司：" :label-width="formLabelWidth" prop="busCompay">
                <el-select v-model="appiontmentForm.busCompay" placeholder="请选择" style="width: 70%;">
                    <el-option
                        v-for="item in busCompayOptions"
                        :key="item.value"
                        :label="item.label"
                        :value="item.value">
                    </el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="商务总监：" :label-width="formLabelWidth" prop="busDirectorId">
                <el-select v-model="appiontmentForm.busDirectorId" placeholder="请选择" style="width: 70%;">
                    <el-option
                        v-for="item in busDirectorOptions"
                        :key="item.id"
                        :label="item.name"
                        :value="item.id">
                    </el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="品尝项目：" :label-width="formLabelWidth" prop="tasteProjectId">
                <el-select v-model="appiontmentForm.tasteProjectId" multiple placeholder="请选择" style="width: 70%;">
                    <el-option
                        v-for="item in projectOptions"
                        :key="item.id"
                        :label="item.projectName"
                        :value="item.id">
                    </el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="预约时间：" :label-width="formLabelWidth" prop="reserveTime">
                <el-date-picker
                    style="width: 70%;"
                    v-model="appiontmentForm.reserveTime"
                    type="datetime"
                    placeholder="选择日期时间">
                </el-date-picker>
            </el-form-item>
            <el-form-item label="备注：" :label-width="formLabelWidth" prop="remark">
                <el-input type="textarea" :rows="2" v-model="appiontmentForm.remark" style="width: 70%;"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="saveAppiontment('appiontmentForm')">确 定</el-button>
            <el-button @click="appiontmentFormVisible = false">取 消</el-button>
        </div>
    </el-dialog>
    <!-- dialog -->
    <!-- 跟进记录 -->
    <el-dialog title="跟进记录" :visible.sync="recordDialog">
        <el-table
            ref="singleTable" 
            tooltip-effect="dark"
            style="width: 100%"
            border
            :data="recordTable" 
            >
            <el-table-column align="center" type="index" width="55" label="序号"></el-table-column>
            <el-table-column align="center" prop="callTime" label="拨打时间"></el-table-column>
            <el-table-column align="center" prop="customerStatusName" label="客户状态"></el-table-column>
            <el-table-column align="center" prop="isCall" label="是否接通" :formatter="transformIsCall"></el-table-column>
            <el-table-column align="center" prop="resourceStatus" label="资源有效性" :formatter="transformResource"></el-table-column>
            <el-table-column align="center" prop="invitationStatus" label="是否邀约" :formatter="transformSign"></el-table-column>
            <el-table-column align="center" prop="focusPoint" label="客户关注点"></el-table-column>  
            <el-table-column align="center" prop="visitStatus" label="是否继续回访" :formatter="transformSign"></el-table-column>  
            <el-table-column align="center" prop="nextVisitTime" label="下次回访时间"></el-table-column>  
            <el-table-column align="center" prop="createUserName" label="创建人"></el-table-column>  
        </el-table>
    </el-dialog>
    <!-- 重复手机号资源信息 -->
    <el-dialog title="手机号1233133332重复资源信息" :visible.sync="repeatPhonesDialog">
        <el-table
            ref="singleTable" 
            tooltip-effect="dark"
            style="width: 100%"
            border
            :data="repeatPhonesTable" 
            >
            <el-table-column align="center" type="index" width="55" label="序号"></el-table-column>
            <el-table-column align="center" prop="createDate" label="资源创建时间"></el-table-column>
            <el-table-column align="center" prop="cusPhone" label="联系方式"></el-table-column>
            <el-table-column align="center" prop="teleDirectorName" label="电销总监"></el-table-column>
            <el-table-column align="center" prop="teleSaleName" label="创业顾问"></el-table-column>
            <el-table-column align="center" prop="teleGorupName" label="电销组"></el-table-column>
            <el-table-column align="center" prop="createUserRoleName" label="资源创建人角色"></el-table-column>  
            <el-table-column align="center" prop="createUserName" label="资源创建人"></el-table-column> 
        </el-table>
    </el-dialog>
</div>
<!-- import common js-->
<div th:include="_footer_include :: #jsLib"></div>
</body>
<script th:inline="javascript">
var orgList=[[${orgList}]];//电销组
var userList=[[${userList}]];//电销创业顾问
var projectList=[[${projectList}]];//品尝项目
var areaList=[[${areaList}]];//区域
var companyList=[[${companyList}]];//分公司
var busDirectorList=[[${busDirectorList}]];//商务总监
var appiontmentVM = new Vue({
        el: '#appiontmentManage',
        data: {
        		appiontmentSearchForm: {
	        		startTime: '',
	        		endTime: '',
	        		teleGorupId: '',
	        		teleSaleId: '',
	        		projectId: '',
	        		cusName: ''
	            },
	            appiontmentForm: {
	            	id:'',
	            	appiontmentName:'',
	            	groupName:'',
                	appiontmentAddress:'',
                    phoneNumber:'',
                    website:''
                },
	            dataTable:[],
	            recordTable:[],
	            repeatPhonesTable:[],
	            teleGorupOptions:orgList,
	            teleSaleOptions:userList,
	            projectOptions:projectList,
	            areaOptions:areaList,
	            busCompayOptions:companyList,
	            busDirectorOptions:busDirectorList,
	            appiontmentFormVisible: false,
	            recordDialog:false,
                repeatPhonesDialog:false,
	            pager:{
	                total: 0,
	                currentPage: 1,
	                pageSize: 20,
	            },
	            multipleSelection:[],
                formLabelWidth: '150px',
                formLabelWidth1: '120px',
                rules: {
                	appiontmentName: [
                      { required: true, message: '公司名称不能为空', trigger: 'blur' }
                    ],
                    groupName: [
                      { required: true, message: '集团名称不能为空', trigger: 'blur' }
                    ],
                    appiontmentAddress: [
                      { required: true, message: '公司地址不能为空', trigger: 'blur' }
                    ]
                  },
        },
        methods: {
        	searchTable() {
                var param ={};
                
                param.pageSize = this.pager.pageSize;
                param.pageNum = this.pager.currentPage;
                param.startTime = this.appiontmentSearchForm.startTime;
                param.endTime = this.appiontmentSearchForm.endTime;
                param.teleGorupId = this.appiontmentSearchForm.teleGorupId;
                param.teleSaleId = this.appiontmentSearchForm.teleSaleId;
                param.tasteProjectId = this.appiontmentSearchForm.projectId;
                param.cusName = this.appiontmentSearchForm.cusName;
                console.info(param);
                axios.post('/clue/appiontment/list', param)
                .then(function (response) {
                      var result =  response.data;
                      console.info(result);
                      var table=result.data;
                      appiontmentVM.dataTable= table.data;
                      appiontmentVM.pager.total =  table.total;
                      appiontmentVM.pager.currentPage = table.currentPage;
                })
                .catch(function (error) {
                     console.log(error);
                });
                
              },
              //选择行
              handleSelectionChange(val) {
                  this.multipleSelection = val;
              },
              //跳转修改邀约来访页
              toUpdateAppiontment() {
            	  var rows = this.multipleSelection;
                  if(rows.length!=1){
                      this.$message({
                         message: '请选择一条数据进行修改',
                         type: 'warning'
                       });
                      return;
                  }
                  var param={id:rows[0].id};
                  //根据id获取数据
                  axios.post('/clue/appiontment/getAppiontment',param)
                  .then(function (response) {
                      var data =  response.data;
                      if(data.code=='0'){
                    	  appiontmentVM.appiontmentForm= data.data;
                      }else{
                      	console.error(data);
                      }
                  })
                  .catch(function (error) {
                    console.log(error);
                  })
                  .then(function () {
                  }); 
                  this.appiontmentFormVisible = true;
              	
              },
              handleSizeChange(val) {
                  //下拉框  每页 10,20条切换 调用
                     console.log(`每页 ${val} 条`);
                  this.pageSize = val;
                  this.initTableData(1);
               },
               handleCurrentChange(val) {
                   //点击 页码
                 console.log(`当前页: ${val}`);
                 this.initTableData(val);
               },
               cancelForm(formName) {
            	   if (this.$refs[formName]!==undefined) {
               		this.$refs[formName].resetFields();
               		}
               	   this.appiontmentFormVisible = false;
               },
               closeAddCustomFieldDialog(){//关闭添加自定义字段dialog
	               	if (this.$refs['customMenuForm']!==undefined) {
	               		this.$refs['customMenuForm'].resetFields();
	               	}
               },
             //日期数据格式化方法
               dateFormat(row, column, cellValue, index) {
                 if (cellValue == undefined) {
                    return "";
                 }
                 return moment(cellValue).format("YYYY-MM-DD HH:mm:ss");
               },
             	//是否签约状态转换方法
               transformSign(row, column, cellValue, index) {
             	  var text="";
                   if(cellValue==0){
                 	  text="否"
                   }else if(cellValue==1){
                 	  text="是"
                   }
                   return text;
               },
             	//是否接通(0未接通,1已接通)转换方法
               transformIsCall(row, column, cellValue, index) {
             	  var text="";
                   if(cellValue==0){
                 	  text="未接通"
                   }else if(cellValue==1){
                 	  text="已接通"
                   }
                   return text;
               },
             	//资源有效性(0：无效资源，1有效资源)转换方法
               transformResource(row, column, cellValue, index) {
             	  var text="";
                   if(cellValue==0){
                 	  text="无效资源"
                   }else if(cellValue==1){
                 	  text="有效资源"
                   }
                   return text;
               },
               saveAppiontment(formName){//保存自定义字段
                  this.$refs[formName].validate((valid) => {
                      if (valid) {
                         var param=appiontmentVM.appiontmentForm;
                         var url="/clue/appiontment/updateAppiontment";
                        axios.post(url, param)
                        .then(function (response) {
                            var resData = response.data;
                            if(resData.code=='0'){
                            	appiontmentVM.cancelForm(formName);
                            	appiontmentVM.$message({message:'操作成功',type:'success',duration:1000,onClose:function(){
                            		appiontmentVM.searchTable();
                          	    }});
                            }else{
                            	appiontmentVM.$message('操作失败');
                                console.error(resData);
                            }
                        })
                        .catch(function (error) {
                             console.log(error);
                        });
                         
                      } else {
                        return false;
                      }
                    });
                 },// method end
                 deleteAppiontment() {
              	   var rows = this.multipleSelection;
                     if(rows.length==0){
                         this.$message({
                            message: '请选择一条数据进行刪除',
                            type: 'warning'
                          });
                         return;
                     }
                     var rowIds = [];
                     for(var i=0;i<rows.length;i++){
                  	   var curRow = rows[i];
                         rowIds.push(curRow.id);
                     }
                  this.$confirm('确定要删除选中的邀约来访吗？', '提示', {
                      confirmButtonText: '确定',
                      cancelButtonText: '取消',
                      type: 'warning'
                  }).then(() => {
                  	  //删除
                  	var param  = {idList:rowIds};
                      axios.post('/clue/appiontment/deleteAppiontment',param)
                      .then(function (response) {
                          var data =  response.data;
                          if(data.code=='0'){
                          	appiontmentVM.$message({message:'删除成功',type:'success',duration:1000,onClose:function(){
                          		appiontmentVM.searchTable();
                      	    }});
                          }else{
                          	appiontmentVM.$message({
                                  message: "接口调用失败",
                                  type: 'error'
                                }); 
                          }
                      })
                      .catch(function (error) {
                        console.log(error);
                      })
                      .then(function () {
                      	
                      });
                  }).catch(() => {
                         
                  });
              },//end
              //根据电销组查询电销总监
              getSaleList() {
            	  var param ={};
                  param.orgId = this.appiontmentSearchForm.teleGorupId;
                  console.info(param);
                  axios.post('/clue/appiontment/getSaleList', param)
                  .then(function (response) {
                        var result =  response.data;
                        console.info(result);
                        var table=result.data;
                        appiontmentVM.teleSaleOptions= table.data;
                  })
                  .catch(function (error) {
                       console.log(error);
                  });
              },
              //查看跟进记录
              recordClick(row) {
            	  var param ={};
                  param.clueId = row.clueId;
                  console.info(param);
                  axios.post('/aggregation/tracking/queryList', param)
                  .then(function (response) {
                        var result =  response.data;
                        console.info(result);
                        var table=result.data;
                        appiontmentVM.recordTable= table.data;
                        appiontmentVM.recordDialog=true;
                  })
                  .catch(function (error) {
                       console.log(error);
                  });
              },
              //查看重复手机号资源
              repeatPhonesClick(row) {
                  var param ={};
                  param.id = row.clueId;
                  param.cusPhone = row.cusPhone;
                  console.info(param);
                  axios.post('/clue/appiontment/repeatPhonelist', param)
                  .then(function (response) {
                        var result =  response.data;
                        console.info(result);
                        var table=result.data;
                        appiontmentVM.repeatPhonesTable= table.data;
                        appiontmentVM.repeatPhonesDialog=true;
                  })
                  .catch(function (error) {
                       console.log(error);
                  });
              },
        },
        created(){
            console.info("create method");
            this.searchTable();
           
        },
        mounted(){
           console.info("mounted method");
        }
    })
    
</script>
</html>
