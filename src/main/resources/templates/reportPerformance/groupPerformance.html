<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="_header_include::frag(~{::title},~{},~{})">
    <title>后台管理系统</title>
</head>
<body>
<div id="maindiv" class="maindiv mainPadding" style="display: none;">    
    <el-breadcrumb separator="/" class="elBreadcrumb marginB20">
        <el-breadcrumb-item>Home</el-breadcrumb-item>
        <el-breadcrumb-item>电销报表</el-breadcrumb-item>
        <el-breadcrumb-item>业绩报表</el-breadcrumb-item>
        <el-breadcrumb-item>业绩表</el-breadcrumb-item>
    </el-breadcrumb>
    <el-row class="marginB20">
        <el-button type="primary" @click="searchMonth">月统计</el-button>
        <el-button type="success" @click="searchSeason">季统计</el-button>
        <el-button type="warning" @click="searchYear">年统计</el-button> 
         <!-- <shiro:hasPermission name="statistics:trafficCallResource:export"> -->
        <el-button type="danger" @click="exportRs">导出Excel报表</el-button>   
         <!-- </shiro:hasPermission> -->
    </el-row>
    <div class="mainSearchBg">        
        <div class="mainSearchFormBox">
           <el-form :inline="true" :model="form" class="demo-form-inline mainSearchForm" ref="form">
                <el-form-item label="统计日期：">
                    <el-date-picker format="yyyy-MM-dd HH:mm" v-model="form.startTime" type="datetime" value-format="yyyy-MM-dd HH:mm" placeholder="选择日期"></el-date-picker>
                </el-form-item>
                <el-form-item label="—" class="widthauto">
                    <el-date-picker format="yyyy-MM-dd HH:mm" v-model="form.endTime" type="datetime" value-format="yyyy-MM-dd HH:mm" placeholder="选择日期"></el-date-picker>
                </el-form-item>
                <el-form-item label="事业部：">  
                    <el-select v-model="form.projectId" placeholder="全部" style="width: 100%;" clearable filterable>
                        <el-option
                            v-for="item in projectArr"
                            :key="item.id"
                            :label="item.projectName"
                            :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="电销组：">  
                    <el-select v-model="form.orgId" placeholder="全部" style="width: 100%;" clearable filterable>
                        <el-option
                            v-for="item in orgTeleArr"
                            :key="item.id"
                            :label="item.name"
                            :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="资源类别：">
                    <el-select v-model="form.category" placeholder="资源类别" clearable filterable>
                        <el-option
                            v-for="item in clueCategoryList"
                            :key="item.id"
                            :label="item.name"
                            :value="item.value">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="搜索词：" prop="searchText">
                    <el-input v-model="form.searchText" placeholder="输入查询内容" class="input-with-select"></el-input>
                </el-form-item>
                <div class="mainSearchBtnBox">
                    <el-button class="searchBtn" icon="el-icon-search" type="primary" @click="searchTable(1)" :disabled="loading">搜索</el-button>
                </div>  
            </el-form>
        </div>
        <el-row>
            <el-table 
                ref="tableData"
                tooltip-effect="dark"
                style="width: 100%"
                border
                :data="tableData"
                v-loading="loading"
                :cell-style="centerStyle"
                :header-cell-style="centerStyle"
                :span-method="arraySpanMethod">
                <el-table-column type="index" label="序号" width="55" :index="indexFun"></el-table-column>
                <el-table-column prop="projectName" label="电销组">
                    <template slot-scope="scope">
                        <el-button type="text" size="small" v-if="scope.row.projectId!='99999'" @click="gotoTeam(scope.row)">{{scope.row.projectName}}</el-button>
                        <span v-else>{{scope.row.projectName}}</span>
                    </template>
                </el-table-column>
                <el-table-column prop="invitationNum" label="首次分配资源数"></el-table-column>
                <el-table-column prop="cancelInvitationNum" label="首访数"></el-table-column>
                <el-table-column prop="deleteInvitationNum" label="签约数"></el-table-column>
                <el-table-column prop="cancelInvitationFrequency" label="资源来访率" :formatter="percentFormat"></el-table-column>
                <el-table-column prop="deleteInvitationFrequency" label="签约率" :formatter="percentFormat"></el-table-column>
                <el-table-column prop="cancelInvitationFrequency" label="业绩金额"></el-table-column>
                <el-table-column prop="deleteInvitationFrequency" label="签约单笔"></el-table-column>
            </el-table>
            <table-pagination :pager="pager" @change="searchTable()"></table-pagination>
        </el-row>
    </div>
</div>
<!-- import common js-->
<div th:include="_footer_include :: #jsLib"></div>
</body>
<style>
    .el-table tr:nth-of-type(1) td:nth-of-type(n+1) {font-weight: bold;}
</style>
<script th:inline="javascript">
    var orgIdList=[[${busGroupList}]];// 商务组
    var projectList=[[${projectList}]];// 来访项目
    var curOrgId = [[${curOrgId}]];
    console.log(curOrgId);
    var mainDivVM = new Vue({
        el: '#maindiv',
        data: function() {
            return {
                loading: false,
                isDisabled: false,
                isDisabledUserId: false,
                pager:{
                    total: 0,
                    currentPage: 1,
                    pageSize: 3,
                },
                form: {
                    startTime:'',
                    endTime:'',
                    businessGroupId: '',
                    projectId: '',
                    category:'',
                    searchText: ''
                },
                export: {
                    startTime:'',
                    endTime:'',
                    businessGroupId: '',
                    projectId: '',
                    category:'',
                    searchText: ''
                },
                tableData: [],
                orgTeleArr: orgIdList, // 商务组
                busSaleArr: '', // 商务经理
                projectArr: projectList, // 来访项目
                clueCategoryList: []
            }             
        },
        methods: {    
            centerStyle(){
                return "text-align:center"
            },
            searchTable(firstPage) { 
                var startTime = this.form.startTime;
                var endTime = this.form.endTime;
                if(endTime && startTime){
                    startTime = new Date(this.form.startTime);
                    endTime = new Date(this.form.endTime);
                    if(startTime>endTime){
                        this.$message({
                            message: '开始时间不能大于结束时间',
                            type: 'warning'
                        });
                        return;
                    }
                    var date = new Date();
                    var currentDate = moment(date).format("YYYY-MM-DD 23:59");
                    // date.setMonth(date.getMonth()-6);
                    // var beforeSixMonth = moment(date).format("YYYY-MM-DD 00:00");
                    var currentDateRes = new Date(currentDate);
                    // var beforeSixMonthRes = new Date(beforeSixMonth);
                    if(endTime > currentDateRes){
                        this.$message({
                            message: '请选择当前日期前的时间',
                            type: 'warning'
                        });
                        return;
                    }
                    startTime = this.limitTime(startTime, null);
                    endTime = this.limitTime(null, endTime);
                }else{
                    this.$message({
                        message: '请选择起止时间',
                        type: 'warning'
                    });
                    return;
                }   
    
                var param = {};
                param.startTime = this.minuteFormat(startTime);
                param.endTime = this.minuteFormat(endTime);
                param.pageSize = this.pager.pageSize;
    
                if(firstPage){
                    param.pageNum = firstPage;
                }else{
                    param.pageNum = this.pager.currentPage;
                }
                param.businessGroupId = this.form.businessGroupId;
                param.category = this.form.category;
                param.projectId = this.form.projectId;
                // this.loading = true; 
                // axios.post('/customerVisitSign/queryByPage',param).then(function (response) {
                //     if(!response || !response.data){
                //         mainDivVM.$message({
                //             message: "接口调用失败",
                //             type: 'error'
                //         });
                //         return ;
                //     }
                //     var resobj= response.data;
                //     if(resobj.code != '0'){
                //         mainDivVM.loading = false;
                //         mainDivVM.$message({
                //             message: resobj.msg,
                //             type: 'error'
                //         });
                //         return ;
                //     }else if(resobj.data && resobj.data.tableData){
                //         var resobjData = resobj.data;    
                //         var tableData = resobjData.tableData;
                //         mainDivVM.tableData = tableData.data;
                //         if( tableData.data.length && resobj.data.totalData ){
                //             var totalData = resobjData.totalData[0];
                //             mainDivVM.tableData.unshift(totalData);
                //         }
                //         mainDivVM.pager.currentPage = tableData.currentPage;
                //         mainDivVM.pager.total = tableData.total;
                //         mainDivVM.loading = false;
                //         mainDivVM.export.startTime = mainDivVM.minuteFormat(startTime);
                //         mainDivVM.export.endTime = mainDivVM.minuteFormat(endTime);
                //         mainDivVM.export.businessGroupId = mainDivVM.form.businessGroupId;
                //         mainDivVM.export.category = mainDivVM.form.category;
                //         mainDivVM.export.projectId = mainDivVM.form.projectId;
        
                //     }else{
                //         mainDivVM.loading = false;
                //     }
                // }).catch(function (error) {
                //     mainDivVM.loading = false;
                //     mainDivVM.$message({
                //         message: "请求失败，请稍后重试",
                //         type: "error"
                //     });
                // });
            },
            limitTime (start, end) {
                var endTime = this.minuteFormat (end);
                var startTime = this.minuteFormat (start);
                var date = new Date();
                data = this.minuteFormat (date);// 现在的时间
                data = data.slice(0,8);
                if(startTime){
                    var s = startTime.slice(0,8);
                    if(s < data){
                        this.form.startTime = moment(start).format("YYYY-MM-DD 00:00");
                        return this.form.startTime;
                    }
                    return start;
                }
                if(endTime){
                    var e = endTime.slice(0,8);
                    if(e < data){
                        this.form.endTime = moment(end).format("YYYY-MM-DD 23:59");
                        return this.form.endTime;                        
                    }
                    return end;
                }
            },
            gotoTeam(row){
                var businessGroupId = row.businessGroupId;
                var startTime = this.export.startTime;
                var endTime = this.export.endTime;
                var projectId = this.export.projectId;
                var category = this.export.category;
                if(businessGroupId){
                    window.location.href="localhost:8180/performance/managerList?businessGroupId=" +businessGroupId + "&category="+ category+ "&projectId="+ projectId +"&startTime=" + startTime + "&endTime=" + endTime; 
                }
            },
            arraySpanMethod({ row, column, rowIndex, columnIndex }) { // 合并第一行
                if (rowIndex === 0) {
                    if (columnIndex === 0) {
                        return [0, 0];
                    } else if (columnIndex === 1) {
                        return [1, 2];
                    }
                }
            },
            indexFun (index) { // 表格序号
                return index;
            },
            //百分比格式话
            percentFormat(row, column) {
                var percent = row[column.property];
                if (!percent) { // 如果没有值或值为0
                    return percent + "%";
                }
                percent = (percent * 1000) / 10 + "%";
                return percent;
            },
            minuteFormat (m) {
                if (!m) {return "";}
                var timeStr = new Date(m);
                var yearRes = timeStr.getFullYear()
                var monthRea = timeStr.getMonth()+1;
                monthRea = monthRea < 10 ?  "0" + monthRea : monthRea;
                var dateRes = timeStr.getDate();
                dateRes = dateRes < 10 ?  "0" + dateRes : dateRes;  
                var hoursRes = timeStr.getHours();
                hoursRes = hoursRes < 10 ?  "0" + hoursRes : hoursRes;  
                var minRes = timeStr.getMinutes();
                minRes = minRes < 10 ?  "0" + minRes : minRes;                
                var timeRes = "" + yearRes + monthRea + dateRes + hoursRes + minRes;
                return timeRes;
            },
            searchSeason(){ // 季
                var today = new Date();
                var month = today.getMonth()+1;
                var startTime = '';
                switch (month) {
                    case 1 : 
                    case 2 : 
                    case 3 : startTime = today.getFullYear()+"-" + 01 + "-" + 01+" 00:00";break;
                    case 4 : 
                    case 5 : 
                    case 6 : startTime = today.getFullYear()+"-" + 04 + "-" + 01+" 00:00"; break;
                    case 7 : 
                    case 8 : 
                    case 9 : startTime = today.getFullYear()+"-" + 07 + "-" + 01+" 00:00";break;
                    case 10 :
                    case 11 :
                    case 12 : startTime = today.getFullYear()+"-" + 10 + "-" + 01+" 00:00";break;
                }
               var endTime = today.getFullYear()+"-" + (today.getMonth()+1) + "-" + today.getDate()+" 23:59";
               this.form.startTime=startTime;
               this.form.endTime=endTime;
               this.searchTable(1);
            },
            searchYear(){ // 年
               var today = new Date();
               var startTime = today.getFullYear()+"-" + 01 + "-" + 01+" 00:00";
               var endTime = today.getFullYear()+"-" + (today.getMonth()+1) + "-" + today.getDate()+" 23:59";
               this.form.startTime=startTime;
               this.form.endTime=endTime;
               this.searchTable(1);
            },
            searchMonth(){ // 本月 
                var a = new Date();
                var year = a.getFullYear();
                var month = a.getMonth();
                var date = a.getDate();
                var b = new Date(year,month,date);
                var f= new Date(year,month,01);
                var c = f.valueOf();
                var startTime= new Date(c);
                this.form.startTime=startTime.getFullYear()+"-" + (startTime.getMonth()+1) + "-" + startTime.getDate()+" 00:00";
                this.form.endTime=year+"-"+(month+1)+"-"+date+" 23:59";
                this.searchTable(1);
            },
            exportRs(){
                var param = {};
                param.startTime = this.export.startTime;
                param.endTime = this.export.endTime;
                param.projectId = this.export.projectId;
                param.businessGroupId =  this.export.businessGroupId;
                param.category = this.export.category;
                axios.post('/customerVisitSign/exportExcel',param,{responseType:'blob'})
                .then(function (response) {
                    var data =  response.data;
                    var fileName = response.headers.filename;
                    saveAs(data,decodeURI(fileName));
                })
                .catch(function (error) {
                    mainDivVM.$message({
                        message: "导出失败，请稍后重试",
                        type: "error"
                    });
                });
            }
        },
        created(){     
            var today = new Date();
            var startTime = moment(today).format("YYYY-MM-DD 00:00");
            var endTime = moment(today).format("YYYY-MM-DD 23:59");
            this.form.startTime=startTime;
            this.form.endTime=endTime; 
            if(curOrgId){
                this.isDisabled = true;
                this.form.businessGroupId = curOrgId;
                this.export.businessGroupId = this.form.businessGroupId; 
            }
            this.export.startTime = this.minuteFormat(this.form.startTime);
            this.export.endTime = this.minuteFormat(this.form.endTime);

            var localVal=localStorage.getItem('allChangePageSize')?parseInt(localStorage.getItem('allChangePageSize')):'';
            if(localVal){this.pager.pageSize = localVal;}

            this.searchTable();
        },
        mounted(){
            document.getElementById('maindiv').style.display = 'block';
        }
    })
    
</script>
</html>
