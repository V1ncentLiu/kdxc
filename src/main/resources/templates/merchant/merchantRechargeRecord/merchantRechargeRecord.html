<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="_header_include::frag(~{::title},~{::style},~{})">
    <title>后台管理系统</title>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="css/element-ui.css">
    <link rel="stylesheet" href="css/base.css">
    <style>
    </style>
</head>
<body>
<div id="optimizeClueManagement" class="optimizeClueManagement mainPadding" style="display: none;">
    <el-breadcrumb separator="/" class="elBreadcrumb marginB20">
        <el-breadcrumb-item>Home</el-breadcrumb-item>
        <el-breadcrumb-item>费用管理</el-breadcrumb-item>
        <el-breadcrumb-item>充值记录</el-breadcrumb-item>
    </el-breadcrumb>
    <el-row class="marginB20">        
        <el-button type="primary" @click="openassignrDig">申请开发票</el-button>
    </el-row>
    <div class="mainSearchBg">        
        <div class="mainSearchFormBox">
            <el-form :inline="true" class="demo-form-inline mainSearchForm" :model="form" ref="form">  
                <el-form-item label="充值时间:" label-width="auto">
                    <el-date-picker
                        v-model="form.rechargeBeginTime"
                        type="datetime"
                        placeholder="选择日期时间">
                    </el-date-picker>
                </el-form-item>
                <el-form-item label="—" class="widthauto">
                    <el-date-picker
                        v-model="form.rechargeEndTime"
                        type="datetime"
                        placeholder="选择日期时间">
                    </el-date-picker>
                </el-form-item>
                <el-form-item label="发票状态:">
                    <el-select v-model="form.invoiceStatus" clearable placeholder="全部">
                        <el-option
                            v-for="item in statusOptions"
                            :key="item.value"
                            :label="item.name"
                            :value="item.value">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="">
                    <el-button icon="el-icon-search" type="primary" @click="searchTable('form')"  class="searchBtn" style="margin-left: 10px;">搜索</el-button>
                </el-form-item>
            </el-form>
        </div>
        <el-row class="greyTip">
            <span style="margin-right: 10px;">累计充值：{{rechargeDTO.totalRechargeMoney}}元</span><span style="margin-right: 10px;">累计赠送：{{rechargeDTO.totalGivenMoney}}元</span><span style="margin-right: 10px;">剩余金额：{{rechargeDTO.totalAmounts}}元</span>
        </el-row>
        <el-row>            
            <el-table
                ref="multipleTable"
                tooltip-effect="dark"
                style="width: 100%"
                border
                :data="dataTable"
                @selection-change="handleSelectionChange"
            >
                <el-table-column align="center" type="selection" width="55"></el-table-column>
                <el-table-column align="center" type="index" label="序号"  width="55"></el-table-column>
                <el-table-column align="center" prop="createTime" label="充值时间"  :formatter="dateFormat" width="200"></el-table-column>
                <el-table-column align="center" prop="serialNumber" label="流水号"></el-table-column>
                <el-table-column align="center" prop="rechargeMoney" label="充值金额"></el-table-column>
                <el-table-column align="center" prop="givenAmount" label="赠送金额"></el-table-column>
                <el-table-column align="center" prop="rechargeWay" label="充值方式">
                    <template slot-scope="scope">                        
                        <span v-if="scope.row.rechargeWay == 1">支付宝</span>
                        <span v-if="scope.row.rechargeWay == 2">微信</span>
                    </template>
                </el-table-column>
                <el-table-column align="center" prop="rechargeType" label="充值类型">
                    <template slot-scope="scope">                        
                        <span v-if="scope.row.rechargeType == 1">线上</span>
                        <span v-if="scope.row.rechargeType == 2">线下</span>
                    </template>
                </el-table-column>
                <el-table-column align="center" prop="invoiceStatus" label="发票状态" width="80">
                    <template slot-scope="scope">
                        <span v-if="scope.row.invoiceStatus == '0'">未申请</span>
                        <span v-if="scope.row.invoiceStatus == '1'">已申请</span>
                        <span v-if="scope.row.invoiceStatus == '2'">已开具</span>   
                    </template>
                </el-table-column>
            </el-table>
            <table-pagination :pager="pager" @change="searchTable"></table-pagination>
        </el-row>
    </div>
    <!-- 分配资源 -->
    <el-dialog title="申请开发票" :visible.sync="applyFormVisible" width="540px">
        <el-form :model="formApply" ref="formApply">
            <el-form-item label="发票金额：" :label-width="formLabelWidth">
                <span>{{formApply.invoiceAmount}}</span>
            </el-form-item>
            <el-form-item 
                label="发票抬头：" 
                prop="invoiceHeader"
                :rules="[
                    { required: true, message: '发票抬头不能为空', trigger: 'blur' }
                ]"
                :label-width="formLabelWidth">
                <el-input v-model="formApply.invoiceHeader" placeholder=""></el-input>
            </el-form-item>
            <el-form-item 
                label="纳税人识别号：" 
                prop="taxpayerIdentificationNum"
                :rules="[
                    { required: true, message: '纳税人识别号不能为空', trigger: 'blur' }
                ]"
                :label-width="formLabelWidth">
                <el-input v-model="formApply.taxpayerIdentificationNum" placeholder=""></el-input>
            </el-form-item>
            <el-form-item 
                label="邮寄地址：" 
                prop="address"
                :rules="[
                    { required: true, message: '邮寄地址不能为空', trigger: 'blur' }
                ]"
                :label-width="formLabelWidth">
                <el-input v-model="formApply.address" placeholder=""></el-input>
            </el-form-item>
            <el-form-item 
                label="联系电话：" 
                prop="phone"
                :rules="[
                    { required: true, message: '联系电话不能为空', trigger: 'blur' }
                ]"
                :label-width="formLabelWidth">
                <el-input v-model="formApply.phone" placeholder=""></el-input>
            </el-form-item>
            <el-form-item 
                label="联系人姓名：" 
                prop="name"
                :rules="[
                    { required: true, message: '联系人姓名不能为空', trigger: 'blur' }
                ]"
                :label-width="formLabelWidth">
                <el-input v-model="formApply.name" placeholder=""></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer" style="text-align:center;">
            <el-button type="primary" :disabled="btnDisabled" @click="submitApplyForm('formApply')">提交</el-button>
            <el-button @click="resetForm('formApply');applyFormVisible = false;">取 消</el-button>
        </div>
    </el-dialog>
</div>
</body>
<!-- import Vue before Element -->
<div th:include="_footer_include :: #jsLib"></div>

<!-- import common js-->
<script th:inline="javascript">
    var merchantUserList=[[${merchantUserList}]];//商户集合
    var rechargeAccountDTO=[[${rechargeAccountDTO}]];
    var ocmVM = new Vue({
        el: '#optimizeClueManagement',
        data: function() {
            return {
                applyFormVisible:false,
                btnDisabled:false,
                rechargeDTO:rechargeAccountDTO,
                pendingReviewNum:'',
                multipleSelection: [],//选择行
                pager:{
                  total: 0,
                  currentPage: 1,
                  pageSize: 20,
                },
                form: {
                  rechargeBeginTime:'',
                  rechargeEndTime:'',
                  invoiceStatus:''
                },
                formLabelWidth: '120px',
                dataTable: [
                // {
                //     createTime:'1',
                //     serialNumber:'1',
                //     rechargeMoney:1,
                //     givenAmount:'1',
                //     rechargeWay:'1',
                //     rechargeType:'1',
                //     invoiceStatus:'0',
                // },
                // {
                //     createTime:'1',
                //     serialNumber:'1',
                //     rechargeMoney:2,
                //     givenAmount:'1',
                //     rechargeWay:'1',
                //     rechargeType:'1',
                //     invoiceStatus:'0',
                // }
                ],
                merchantUserListOptions:merchantUserList,
                statusOptions: [{
                  value: "",
                  name: '全部'
                },{
                  value: 0,
                  name: '未申请'
                }, {
                  value: 1,
                  name: '已申请'
                }, {
                  value: 2,
                  name: '已开具'
                }],
                formApply:{
                    invoiceHeader:'',
                    taxpayerIdentificationNum:'',
                    address:'',
                    phone:'',
                    name:'',
                    invoiceAmount:0,
                }
            }             
        },
        methods: {
            clickRow(row){
                this.$refs.multipleTable.toggleRowSelection(row)
            },
            handleSelectionChange(val) {//选择节点的事件
                console.log(val)
                this.multipleSelection = val;                 
            },
            handleStart(index, row) {
                console.log(index, row);
            },
            handleForbid(index, row) {
                console.log(index, row);
            },
            searchTable() {
                var startTime=this.form.rechargeBeginTime;
                var endTime=this.form.rechargeEndTime;
                if(endTime && startTime>endTime){
                    this.$message({
                        message: '结束时间不允许选择早于开始时间',
                        type: 'warning'
                    });
                    return;
                }
                var param ={};
                param.pageSize = this.pager.pageSize;
                param.pageNum = this.pager.currentPage;                
                param.rechargeBeginTime = this.form.rechargeBeginTime;                
                param.rechargeEndTime = this.form.rechargeEndTime;                
                param.invoiceStatus = this.form.invoiceStatus;                
                console.info(param);
                axios.post('/merchant/merchantRechargeRecordBusiness/queryBusinessPageList', param)
                .then(function (response) {
                    console.log(response)
                    var result =  response.data;
                    if(result.code==0){
                        var table=result.data;
                        ocmVM.dataTable= table.data;
                        ocmVM.pager.total =  table.total;
                        ocmVM.pager.currentPage = table.currentPage;
                    }else{
                        ocmVM.$message.error(result.msg);
                    }                    
                })
                .catch(function (error) {
                     console.log(error);
                });
                
            },
          //日期数据格式化方法
            dateFormat( row, column, cellValue, index) {
              if (cellValue == undefined) {
                 return "";
              }
              return moment(cellValue).format("YYYY-MM-DD HH:mm:ss");
            },
            openassignrDig(){
                var rows = this.multipleSelection;
                if(rows.length <1){
                    this.$message({
                        message: '请选择数据',
                        type: 'warning'
                    });
                    return;
                }
                var multipleSelectionVal=0;
                for(var i=0;i<rows.length;i++){
                    multipleSelectionVal+=rows[i].rechargeMoney;
                }
                this.formApply.invoiceAmount=multipleSelectionVal;
                this.applyFormVisible = true;
                if(this.$refs['formApply']) {
                    this.$refs['formApply'].resetFields();
                }
            },
            submitApplyForm(formName) {
                var rows = this.multipleSelection;
                if(rows.length <1){
                    this.$message({
                        message: '请选择数据',
                        type: 'warning'
                    });
                    return;
                }
                var str = "";
                for (var i = 0; i < rows.length; i++) {
                    str += rows[i].serialNumber+ ",";
                }
                //去掉最后一个逗号(如果不需要去掉，就不用写)
                if (str.length > 0) {
                    str = str.substr(0, str.length - 1);
                }
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        this.btnDisabled = true;
                        var param = {};                        
                         
                        // 申请开发票id集合，逗号隔开字符串
                        param.rechangeId = str;
                        param.invoiceAmount = this.formApply.invoiceAmount;
                        param.invoiceHeader = this.formApply.invoiceHeader;
                        param.taxpayerIdentificationNum = this.formApply.taxpayerIdentificationNum;
                        param.address = this.formApply.address;
                        param.phone = this.formApply.phone;
                        param.name = this.formApply.name;
                        console.log(param)
                        axios.post('/merchant/merchantRechargeRecordBusiness/applyInvoice',param)
                            .then(function (response) {
                                var data =  response.data;
                                if(data.code=='0'){
                                    ocmVM.$message({message:'申请成功',type:'success',duration:2000,onClose:function(){
                                        ocmVM.applyFormVisible = false;
                                        ocmVM.btnDisabled = false;
                                        ocmVM.searchTable();
                                    }});
                                }else{
                                    ocmVM.$message({
                                        message: data.msg,
                                        type: 'error'
                                    });
                                    ocmVM.btnDisabled = false;
                                }
                            })
                            .catch(function (error) {
                                console.log(error);
                            })
                            .then(function () {

                            });
                    } else {
                        console.log('数据未通过校验！');
                        return false;
                    }
                });
            },
        },
        created(){
            var localVal=localStorage.getItem('allChangePageSize')?parseInt(localStorage.getItem('allChangePageSize')):'';
            if(localVal){this.pager.pageSize = localVal;}
            // console.info("create method");
            this.searchTable();
        },
        mounted(){
            document.getElementById('optimizeClueManagement').style.display = 'block';
        }
  })
</script>
</html>
