<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="_header_include::frag(~{::title},~{::style},~{})">
    <title>后台管理系统</title>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="css/element-ui.css">
    <link rel="stylesheet" href="css/base.css">
    <style>
    </style>
</head>
<body>
<div id="optimizeClueManagement" class="optimizeClueManagement mainPadding" style="display: none;">
    <el-breadcrumb separator="/" class="elBreadcrumb marginB20">
        <el-breadcrumb-item>Home</el-breadcrumb-item>
        <el-breadcrumb-item>充值管理</el-breadcrumb-item>
        <el-breadcrumb-item>商家月消费统计</el-breadcrumb-item>
    </el-breadcrumb>   
    <el-row class="marginB20">
        <el-button type="warning" @click="gotoSetting">分公司消费占比设置</el-button>
    </el-row> 
    <div class="mainSearchBg">
        <div class="mainSearchFormBox">
            <el-form :inline="true" class="demo-form-inline mainSearchForm" :model="form" ref="form">                
                <el-form-item label="消费集团商家:" label-width="auto">
                    <el-select v-model="form.applyUserId" filterable  clearable placeholder="消费集团商家">
                        <el-option
                            v-for="item in merchantUserListOptions"
                            :key="item.id"
                            :label="item.name"
                            :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="消费月份:">
                    <el-date-picker
                        v-model="form.createStartTime"
                        type="datetime"
                        placeholder="选择日期时间">
                    </el-date-picker>
                </el-form-item>
                <el-form-item label="">
                    <el-button icon="el-icon-search" type="primary" @click="searchTable('form')"  class="searchBtn" style="margin-left: 10px;">搜索</el-button>
                </el-form-item>
            </el-form>
        </div>
        <el-row>
            <el-table
                ref="multipleTable"
                tooltip-effect="dark"
                style="width: 100%"
                border
                :data="dataTable"
                @selection-change="handleSelectionChange"
            >
                <!-- <el-table-column align="center" type="selection" width="55"></el-table-column> -->
                <el-table-column align="center" type="index" label="序号"  width="55"></el-table-column>
                <el-table-column align="center" prop="applyUserName" label="商家集团名称"></el-table-column>    
                <el-table-column align="center" prop="invoiceAmount" label="消费总金额（元）"></el-table-column>
                <el-table-column align="center" prop="invoiceOrderNum" label="消费资源数"></el-table-column>
                <el-table-column align="center" prop="invoiceOrderNum" label="分公司"></el-table-column>
                <el-table-column align="center" prop="createTime" label="消费占比"></el-table-column>
                <el-table-column align="center" prop="handler" label="操作" width="150">
                    <template slot-scope="scope">
                        <el-button size="mini" type="success" @click="updateStatus(scope.row.id)">导出分公司记录</el-button>
                    </template>
                </el-table-column>
            </el-table>
            <table-pagination :pager="pager" @change="searchTable"></table-pagination>
        </el-row>
    </div>
</div>
</body>
<!-- import Vue before Element -->
<div th:include="_footer_include :: #jsLib"></div>

<!-- import common js-->
<script th:inline="javascript">
    var merchantUserList1=[[${userList}]];//商户集合
    var merchantUserList=merchantUserList1.data;
    console.log(merchantUserList)
    var ocmVM = new Vue({
        el: '#optimizeClueManagement',
        data: function() {
            return {
                pendingReviewNum:'',
                multipleSelection: [],//选择行
                pager:{
                  total: 0,
                  currentPage: 1,
                  pageSize: 20,
                },
                form: {
                  applyUserId:'',
                  createStartTime:'',
                  createEndTime:'',
                },
                formLabelWidth: '120px',
                dataTable: [],
                merchantUserListOptions:merchantUserList,
            }        	  
        },
        methods: {
            gotoSetting(){
                window.location.href='/merchant/consumeRecord/initSingleMerchant?mainAccountId';
            },
            clickRow(row){
                this.$refs.multipleTable.toggleRowSelection(row)
            },
            handleSelectionChange(val) {//选择节点的事件
                // console.log(val)
                this.multipleSelection = val;
            },
            handleStart(index, row) {
                console.log(index, row);
            },
            handleForbid(index, row) {
                console.log(index, row);
            }, 
            //审核
            updateStatus(id) {
                debugger
                var param = {};
                param.id=id; 
                // this.$confirm('确认审核通过吗？', '提示', {
                //     confirmButtonText: '确定',
                //     cancelButtonText: '取消',
                //     type: 'warning'
                // }).then(() => {
                    axios.post('/merchant/merchantApplyInvoice/markInvoiceIssued', param)
                    .then(function (response) {
                        var result =  response.data;
                        if (result.code == "0") {
                            ocmVM.$message({
                                message: '操作成功', type: 'success', duration: 1000, onClose: function () {
                                    ocmVM.searchTable();
                                }
                            });
                        }else{
                        	  ocmVM.$message.error("操作失败");
                        }
                    })
                    .catch(function (error) {
                      console.log(error);
                    });
                // }).catch(() => {
                //     console.log(error);
                // });
            },
            searchTable() {
            	var startTime=this.form.createStartTime;
                var endTime=this.form.createEndTime;
                if(endTime && startTime>endTime){
                    this.$message({
                        message: '结束时间不允许选择早于开始时间',
                        type: 'warning'
                    });
                    return;
                }
                var param =this.form;
                param.pageSize = this.pager.pageSize;
                param.pageNum = this.pager.currentPage;
                param.applyUserId = this.form.applyUserId;
                param.createStartTime = this.form.createStartTime;
                param.createEndTime = this.form.createEndTime;
                console.info(param);
                axios.post('/merchant/merchantApplyInvoice/findMerchantApplyInvoiceList', param)
                .then(function (response) {
                    console.log(response)
                    var result =  response.data;
                    if(result.code==0){
                        var table=result.data;
                        ocmVM.dataTable= table.data;
                        ocmVM.pager.total =  table.total;
                        ocmVM.pager.currentPage = table.currentPage;
                    }else{
                        ocmVM.$message.error(result.msg);
                    }                    
                })
                .catch(function (error) {
                     console.log(error);
                });
                
            },
          //日期数据格式化方法
            dateFormat( row, column, cellValue, index) {
                if (cellValue == undefined) {
                    return "";
                }
                return moment(cellValue).format("YYYY-MM-DD HH:mm:ss");
            },

        },
        created(){
            var localVal=localStorage.getItem('allChangePageSize')?parseInt(localStorage.getItem('allChangePageSize')):'';
            if(localVal){this.pager.pageSize = localVal;}
            // console.info("create method");
            this.searchTable();
        },
        mounted(){
            document.getElementById('optimizeClueManagement').style.display = 'block';
        }
  })
</script>
</html>
