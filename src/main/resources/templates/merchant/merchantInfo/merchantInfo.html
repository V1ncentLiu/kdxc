<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="_header_include::frag(~{::title},~{::style},~{})">
    <title>后台管理系统</title>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="css/element-ui.css">
    <link rel="stylesheet" href="css/base.css">
    <style>
        html,body{background: #eff3f6}
        .titleLine{border-bottom: 1px solid #ecedf2;font-size: 16px;padding-bottom: 10px;padding-left: 10px;margin-bottom: 10px;}
        .headerBox{width: 150px;height: 150px;border-radius: 50%;overflow: hidden;margin-bottom: 10px;border:1px solid #ecedf2;}
        .headerBox img{width: 150px;height: 150px;border-radius: 50%;}
        .changeHeaderImg{width: 150px;}
    </style>
</head>
<body>
<div id="resourceApply" class="resourceApply mainPadding" style="display: none;"> 
    <el-breadcrumb separator="/" class="elBreadcrumb marginB20">
        <el-breadcrumb-item>Home</el-breadcrumb-item>
        <el-breadcrumb-item>用户信息</el-breadcrumb-item>
    </el-breadcrumb>     
    <el-row class="borderbox padding20 mainSearchBg">
        <div class="titleLine">用户信息</div>         
        <el-col :span="24" class="marginB20">
            <div class="headerBox">
                <img :src="wechatForm.wechatUrl" alt="">
            </div>
            <el-button type="text" class="changeHeaderImg" @click="openWechat">更改头像</el-button>
        </el-col>
        <el-col :span="24" class="marginB20">
            <span>账号：</span><span>快道公司</span>            
        </el-col>
        <el-col :span="24" class="marginB20">
            <span>密码：</span>
            <span class="marginR10">123</span><span class="bluecolor cursorP" @click="openWechat">更改密码</span>            
        </el-col>
        <el-col :span="24" class="marginB20">
            <span>联系人：</span><span>张先生</span>            
        </el-col>
        <div class="titleLine">绑定信息</div>
        <el-col :span="24">
            <span>手机号：</span><span>151xxxx1601</span>            
        </el-col>
    </el-row> 
    <el-dialog title="设置头像" :visible.sync="wechatVisible" width="540px">
        <template>
            <el-form :model="wechatForm" ref="wechatForm" >
                <div class="marginB20">选择本地照片，上传编辑自己的头像:</div>
                <el-form-item label="" label-width="auto" prop="fileList">
                    <el-upload
                        class="upload-demo"
                        :action="uploadOssHost"
                        ref="refundApplyImgUpload"
                        :on-preview="handlePreview"
                        :on-remove="handleRemove"
                        :on-success="handleSuccess"
                        :on-error="handleError"
                        :before-upload="handleBefore"
                        accept=".jpg,.png"
                        multiple
                        :data="uploadParamData"
                        :limit='1'
                        :on-change="selectFile"
                        :on-exceed="handleExceed"
                        :auto-upload="false"
                        :file-list="fileList">
                        <el-button slot="trigger" size="small" type="primary">选择图片</el-button>
                            <el-button style="margin-left: 10px;" size="small" type="success" @click="submitUpload">上传</el-button>
                        <div slot="tip" class="el-upload__tip">支持图片大小2M以内，jpg/jpeg/png格式的图片</div>
                    </el-upload>
                </el-form-item>
                <el-form-item label="" label-width="auto" >
                      <img v-show="wechatForm.wechatUrl!=''" :src="wechatForm.wechatUrl" width="290px" style="border-radius:6px;">
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button type="primary" @click="wechatSumbit()">提 交</el-button>
            </div>
        </template>
    </el-dialog> 
</div>
</body>
<!-- import Vue before Element -->
<div th:include="_footer_include :: #jsLib"></div>

<!-- import common js-->
<script th:inline="javascript">
    var ossSignatureUrl = [[${ossUrl}]];//上传文件地址
    var addClueVM = new Vue({
        el: '#resourceApply',
        data: function() {
            return {
                formLabelWidth: '140px',
                wechatVisible:false,
                wechatForm: {
                    wechatUrl:'',
                    fileList:[]
                },
                uploadOssHost:'',
                uploadParamData: {
                    key:'22',
                    policy:'',
                    OSSAccessKeyId:'',
                    success_action_status : '200', //让服务端返回200,不然，默认会返回204
                    signature:'', 
                    'x:params':'',
                    'realName':''
                 },
                 fileList:[],
                 limit:1,
                 ossUrl:ossSignatureUrl,
            }        	  
        },
        methods: {
            openWechat() {
                this.wechatVisible = true
            },
            selectFile(file, fileList){
                addClueVM.uploadParamData.key= addClueVM.uploadParamData.dir+addClueVM.random_string(10)+addClueVM.get_suffix(file.name),
                addClueVM.uploadParamData.realName= file.name
            },
            submitUpload(){
                //this.customUpload();
                this.$refs.refundApplyImgUpload.submit();
            },
            handlePreview(file){
             
            },
            handleRemove(file,fileList){
                this.fileList=[];
                this.wechatForm.fileList=[];
            },
            handleExceed(files, fileList) {
             //this.$message.warning(`当前限制选择 3 个文件，本次选择了 ${files.length} 个文件，共选择了 ${files.length + fileList.length} 个文件`);
            },
            handleSuccess(response, file, fileList){
                console.info(fileList);
                console.info(addClueVM.fileList);
                var realName = file.name;
                var randomName = addClueVM.uploadParamData.key;
                var imgUrl =  addClueVM.uploadOssHost+"/"+randomName;
                this.wechatForm.wechatUrl=imgUrl;
                this.wechatForm.fileList.push(realName);
                this.fileList=[];
                this.wechatForm.fileList=[];
            },
            handleError(err, file, fileList){
                console.info(err);
            },
            handleBefore(file){
                var isTextComputer = file.type === 'image/png' || file.type==='image/jpeg';
                if(!isTextComputer){
                   this.fileList=[];
                   this.$message.error('文件格式错误');
                   return false;
                }
                if(file.size>2*1024*1024){
                   this.fileList=[];
                   this.$message.error('图片最大为2MB');
                   return false;
                }
            },
            random_string(len) {
                len = len || 32;
                var chars = 'ABCDEFGHJKMNPQRSTWXYZabcdefhijkmnprstwxyz2345678';
                var maxPos = chars.length;
                var pwd = '';
                for (i = 0; i < len; i++) {
                    pwd += chars.charAt(Math.floor(Math.random() * maxPos));
                }
                return pwd;
            },
            get_suffix(filename) {
                var pos = filename.lastIndexOf('.')
                suffix = ''
                if (pos != -1) {
                   suffix = filename.substring(pos);
                }
                return suffix;
            },
            wechatSumbit(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        var formData = this.wechatForm;
                        var param={};
                        param.merchantIcon = formData.wechatUrl;//url地址
                        axios.post('/merchant/userManager/updateIcon',param).then(function (response) {
                            console.log(response);
                            
                        }).catch(function (error) {
                            console.log(error);
                        })
                        .then(function () {
                        // always executed
                        });  
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            getInfo(){
                debugger
                var param={};
                axios.post('/user/userManager/geyUser',param).then(function (response) {
                    console.log(response);
                    
                }).catch(function (error) {
                    console.log(error);
                })
                .then(function () {
                // always executed
                });  
            }
        },
        created(){
            var localVal=localStorage.getItem('allChangePageSize')?parseInt(localStorage.getItem('allChangePageSize')):'';
            if(localVal){this.pager.pageSize = localVal;}
            // console.info("create method");
            this.getInfo();
        },
        mounted(){
            document.getElementById('resourceApply').style.display = 'block';
        }
  })
</script>
</html>
