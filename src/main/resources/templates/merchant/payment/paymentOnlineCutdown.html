<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<title>后台管理系统</title>
<meta charset="UTF-8">
<style> 
    body,html{padding:0;margin:0;background: #f3f7fe;height: 100%;position: relative;}
    .elHeader {line-height: 56px;background: #fff;height:77px!important;width: 100%;box-shadow: 0px 0px 36px 2px rgba(160, 181, 234, 0.44);}
    .headerbox{width: 1100px;margin:0 auto;}
    .headerbox img{margin-top: 20px;}
</style>   
<body onload="closeWindow();">  
<div class="elHeader">
    <div class="headerbox">
        <img src="../../../images/homelogo.png" alt="">  
    </div>    
</div>
<!-- <div style="width: 600px;margin:0 auto;font-size: 33px;padding-top: 350px;">  -->
<div style="width: 600px;font-size: 33px;height: 100px;position: absolute;left: 50%;top: 50%;margin-left: -300px;margin-top: -100px;"> 
    <img src="../../../images/loading.gif" alt="" style="float: left;margin-right: 25px;"> 
    <div>正在处理支付数据，请稍后...</div>  
    <div style="color: #9398a1;"><span id="daojishi" style="font-size: 48px;"></span>秒之后此页面将自动关闭！</div>
</div> 
</body>
<script>
    var time=3;  
    function closeWindow(){  
        window.setTimeout('closeWindow()',1000);  
        if(time>0){  
            document.getElementById("daojishi").innerHTML=time;  
            time--;  
        }  
        else{  
            window.opener=null; //关闭窗口时不出现提示窗口  
            window.open('about:blank','_self');
            window.close(); 
            
        }  
    } 
</script>
</html>
