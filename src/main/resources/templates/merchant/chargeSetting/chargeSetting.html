<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="_header_include::frag(~{::title},~{::style},~{})">
    <title>后台管理系统</title>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="css/element-ui.css">
    <link rel="stylesheet" href="css/base.css">
    <style>
        html,body{background: #eff3f6}
        .titleLine{border-bottom: 1px solid #ecedf2;font-size: 16px;padding-bottom: 10px;padding-left: 10px;margin-bottom: 10px;}
        .headerBox{width: 150px;height: 150px;border-radius: 50%;overflow: hidden;margin-bottom: 10px;border:1px solid #ecedf2;}
        .headerBox img{width: 150px;height: 150px;border-radius: 50%;}
        .changeHeaderImg{width: 150px;}
    </style>
</head>
<body>
<div id="resourceApply" class="resourceApply mainPadding" style="display: none;"> 
    <el-breadcrumb separator="/" class="elBreadcrumb marginB20">
        <el-breadcrumb-item>Home</el-breadcrumb-item>
        <el-breadcrumb-item>充值优惠设置</el-breadcrumb-item>
    </el-breadcrumb>     
    <el-row class="borderbox padding20">         
        <el-form :model="dynamicValidateForm" ref="dynamicValidateForm" :inline="true">
            <div class="clearFix marginB20">
                充值送金额：<el-button type="primary" @click="addDomain"><i class="el-icon-plus"></i>新建优惠档</el-button>
                <el-button type="success" class="f-fr" @click="editDomain"><i class="el-icon-edit"></i>编辑</el-button>
            </div>
            <el-row v-for="(domain, index) in dynamicValidateForm.domains">
                <el-form-item
                :label="'充值'"
                :prop="'domains.' + index + '.value'"
                :rules="{
                  required: true, message: '充值信息不能为空', trigger: 'blur'
                }">
                    <el-input v-model="domain.value" maxLength="9" :disabled="domain.isDisabled"></el-input>                    
                </el-form-item>
                <el-form-item
                :label="'送'"
                :prop="'domains.' + index + '.value2'"
                :rules="{
                  required: true, message: '不能为空', trigger: 'blur'
                }">
                    <el-input v-model="domain.value2" maxLength="9" :disabled="domain.isDisabled"></el-input>                    
                </el-form-item>
                <el-form-item
                :label="'总得'"
                :prop="'domains.' + index + '.value3'">
                    <el-input v-model="domain.value3" disabled></el-input>                    
                </el-form-item>
                <el-form-item>
                    <el-button type="danger" @click.prevent="removeDomain(domain)" style="margin-left: 10px;">删除</el-button>
                </el-form-item>
            </el-row>
            <el-row class="f-tac">
                <el-form-item>
                    <el-button type="primary" @click="submitForm('dynamicValidateForm')">保存设置</el-button>
                    <el-button @click="resetForm('dynamicValidateForm')">取消</el-button>
                </el-form-item>
            </el-row>
        </el-form>
    </el-row> 
</div>
</body>
<!-- import Vue before Element -->
<div th:include="_footer_include :: #jsLib"></div>

<!-- import common js-->
<script th:inline="javascript">
    var addClueVM = new Vue({
        el: '#resourceApply',
        data: function() {
            return {
                dynamicValidateForm: {
                    domains: [{
                        id:'',
                        value: '1',
                        value2: '1',
                        value3: '2',
                        isDisabled:true,
                    },{
                        id:'',
                        value: '2',
                        value2: '2',
                        value3: '4',
                        isDisabled:true,
                    }]
                }
            }      	  
        },
        methods: {
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        // alert('submit!');
                        for(var i=0;i<this.dynamicValidateForm.domains.length;i++){
                            this.dynamicValidateForm.domains[i].isDisabled=true;
                        }

                    } else {
                        console.log('error submit!!');
                    return false;
                    }
                });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            },
            removeDomain(item) {
                var index = this.dynamicValidateForm.domains.indexOf(item)
                if(this.dynamicValidateForm.domains[index].isDisabled){//true为不可编辑
                    // 条件改为根据后台返回的标识判断是否可编辑
                    this.$confirm("确定要删除吗?", '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning'
                    }).then(() => {
                        // 查询 table 需要数据
                        var param = {};
                        param.id=item.id;
                        axios.post('/invitearea/deleInviteArea',param).then(function (response) {
                              console.log(response);
                            if(null !==response && response.data !=null && response.data.code=='0'){
                                window.location.href="/merchant/merchantRechargePreferential/initRechargePreferential"; 
                            }else{
                                addClueVM.$message({
                                     message: response.data.msg,
                                     type: 'warning'
                                });
                                return ;
                             } 
                        }).catch(function (error) {
                            console.log(error);
                        })
                        .then(function () {
                            // always executed
                        });  
                          

                    }).catch(() => {
                        this.$message({
                            type: 'info',
                            message: '已取消删除'
                        });          
                    });
                }else{
                    if (index !== -1) {
                        this.dynamicValidateForm.domains.splice(index, 1)
                    }
                }
            },
            addDomain() {
                this.dynamicValidateForm.domains.unshift({
                    value: '',
                    value2: '',
                    value3: '',
                    isDisabled:null,
                    id:''
                });
            },
            editDomain() {
                for(var i=0;i<this.dynamicValidateForm.domains.length;i++){
                    this.dynamicValidateForm.domains[i].isDisabled=false;
                }
            },
            searchTable() {
                var param ={};
                axios.post('/merchant/merchantRechargePreferential/findAllRechargePreferential', param)
                .then(function (response) {
                    console.log(response)
                    var result =  response.data;
                    if(result.code=="0"){
                        addClueVM.dynamicValidateForm.domains=result.data
                    }else{
                        addClueVM.$message.error(result.msg);
                    }
                })
                .catch(function (error) {
                     console.log(error);
                });                
            },
        },
        created(){
            var localVal=localStorage.getItem('allChangePageSize')?parseInt(localStorage.getItem('allChangePageSize')):'';
            if(localVal){this.pager.pageSize = localVal;}
            // console.info("create method");
            this.searchTable();
        },
        mounted(){
            document.getElementById('resourceApply').style.display = 'block';
        }
  })
</script>
</html>
