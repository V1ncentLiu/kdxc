<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="_header_include::frag(~{::title},~{::style},~{})">
  <title>后台管理系统</title>
</head>
<body>
<div id="informationAllot" class="informationAllot mainPadding">  
    <el-breadcrumb separator="/" class="elBreadcrumb marginB20">
        <el-breadcrumb-item>Home</el-breadcrumb-item>
        <el-breadcrumb-item>业务设置</el-breadcrumb-item>
        <el-breadcrumb-item><a href="JavaScript:void(0)">信息流分配电销组规则</a></el-breadcrumb-item>
    </el-breadcrumb>
    <el-row class="marginB10">
        <el-button type="primary" @click="dialogFormVisible = true"><i class="el-icon-plus"></i>添加</el-button>
        <el-button type="primary"><i class="el-icon-edit"></i>编辑</el-button>
        <el-button type="primary" @click="deleteDialog"><i class="el-icon-delete"></i>删除</el-button>
    </el-row>
    <el-row class="marginB10 greybg padding20">
        <el-row :gutter="20">
            <el-form>
                <el-col :span="4">
                    <el-select v-model="value" placeholder="选择电销组" style="width: 100%;">
                        <el-option
                            v-for="item in options"
                            :key="item.value"
                            :label="item.label"
                            :value="item.value">
                        </el-option>
                    </el-select>
                </el-col>
                <el-col :span="4">
                    <el-select v-model="value1" placeholder="项目" style="width: 100%;">
                        <el-option
                            v-for="item in options1"
                            :key="item.value"
                            :label="item.label"
                            :value="item.value">
                        </el-option>
                    </el-select>
                </el-col>
                <el-col :span="5">
                    <el-input placeholder="规则名称" class="input-with-select"></el-input>
                </el-col>
                <el-col :span="3">
                    <el-button type="primary">搜索</el-button>
                </el-col>
            </el-form>
        </el-row>
    </el-row>
    <el-row>
        <el-table 
            ref="multipleTable"
            tooltip-effect="dark"
            style="width: 100%"
            border
            :data="dataTable" 
            >
            <el-table-column align="center" type="selection" width="55"></el-table-column>
            <el-table-column align="center" prop="ruleName" label="规则名称"></el-table-column>
            <el-table-column align="center" prop="ruleID" label="规则ID"></el-table-column>
            <el-table-column align="center" prop="projectName" label="项目名称"></el-table-column>
            <el-table-column align="center" prop="telemarketingGroup" label="电销组"></el-table-column>
            <el-table-column align="center" prop="salesDirectorName" label="电销总监名称"></el-table-column>
        </el-table>
    </el-row>
    <!-- dialog -->
    <el-dialog title="添加规则" :visible.sync="dialogFormVisible">
        <el-form :model="form" ref="form" :rules="rules" class="width500">
            <el-form-item label="项目：" :label-width="formLabelWidth" prop="valueMultiple">
                <el-select v-model="form.valueMultiple" multiple placeholder="选择项目" style="width: 100%;">
                    <el-option
                        v-for="item in options1"
                        :key="item.value"
                        :label="item.label"
                        :value="item.value">
                    </el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="电销组：" :label-width="formLabelWidth" prop="value">
                <el-select v-model="form.value" placeholder="选择电销组" style="width: 100%;">
                    <el-option
                        v-for="item in options"
                        :key="item.value"
                        :label="item.label"
                        :value="item.value">
                    </el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="规则名称：" :label-width="formLabelWidth" prop="ruleName">
                <el-input v-model="form.ruleName"></el-input>
            </el-form-item>
            <el-form-item label="规则ID："  :label-width="formLabelWidth" prop="ruleID">
                <el-input v-model="form.ruleID"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="submitForm('form')">确 定</el-button>
            <el-button @click="dialogFormVisible= false">取消</el-button>
        </div>
    </el-dialog>
</div>
<!-- import common js-->
<div th:include="_footer_include :: #jsLib"></div>
</body>
<script>
    new Vue({
        el: '#informationAllot',
        data: function() {
            return {
                dialogFormVisible: false,
                form: {
                    value:'',
                    ruleName:'',
                    ruleID:'',
                    valueMultiple:[]
                },
                formLabelWidth: '100px',
                dataTable: [
                    {
                        ruleName:'规则名称1',
                        ruleID:'规则ID1',
                        projectName:'项目名称1',
                        telemarketingGroup:'电销组1',
                        salesDirectorName:'电销总监姓名1'
                    },{
                        ruleName:'规则名称2',
                        ruleID:'规则ID2',
                        projectName:'项目名称2',
                        telemarketingGroup:'电销组2',
                        salesDirectorName:'电销总监姓名2'
                    }
                ],
                options: [{
                    value: '选项1',
                    label: '电销1组'
                }, {
                    value: '选项2',
                    label: '双皮奶'
                }, {
                    value: '选项3',
                    label: '蚵仔煎'
                }, {
                    value: '选项4',
                    label: '龙须面'
                }, {
                    value: '选项5',
                    label: '北京烤鸭'
                }],
                options1: [{
                    value: '选项1',
                    label: '项目'
                }, {
                    value: '选项2',
                    label: '双皮奶'
                }, {
                    value: '选项3',
                    label: '蚵仔煎'
                }, {
                    value: '选项4',
                    label: '龙须面'
                }, {
                    value: '选项5',
                    label: '北京烤鸭'
                }],
                value: '选项1',//下拉选项默认值
                value1: '选项1',//下拉选项默认值
                valueMultiple:[],
                rules: {
                    valueMultiple: [
                        { required: true, message: '请选择项目', trigger: 'change' }
                    ],
                    value: [
                        { required: true, message: '请选择电销组', trigger: 'change' }
                    ],
                    ruleName: [
                        { required: true, message: '请输入规则名称', trigger: 'blur' }
                    ],
                    ruleID: [
                        { required: true, message: '请输入规则ID', trigger: 'blur' }
                    ]
                }
               

            }        	  
        },
        methods: {
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        alert('submit!');
                        console.log(this.form.domains)
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            deleteDialog(){
                this.$confirm('确定要删除【规则名称】【规则名称】规则？', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    this.$message({
                        type: 'success',
                        message: '删除成功!'
                    });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });          
                });
            }
        }
    })
</script>
</html>
