<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="_header_include::frag(~{::title},~{::link},~{})">
    <title>后台管理系统</title>
    <link rel="stylesheet" th:href="@{/css/common/index.css}">
</head>
<body>
  <div id="app">
    <el-container style="height: 100%;">
      <!-- 左侧菜单 -->
      <el-aside width="" class="menuAside">
        <el-menu class="el-menu-vertical-demo"  :collapse="isCollapse" background-color="rgb(48, 65, 86)" text-color="#fff"
        @open="handleOpen" @close="handleClose">
        
        <el-submenu index="1">
          <template slot="title">
            <i class="iconfont icon-menu1"></i>
            <span slot="title">导航一</span>
          </template>
          <el-menu-item class="menu" data-url="a.html" index="1-1" @click="menuClick">数据演示1</el-menu-item>
          <el-menu-item class="menu" data-url="b.html" index="1-2" @click="menuClick">数据演示2</el-menu-item>
        </el-submenu>
        
        <el-submenu index="2">
          <template slot="title">
            <i class="iconfont icon-menu2"></i>
            <span slot="title">导航二</span>
          </template>
        <!--   <el-menu-item class="menu" data-url="/path/" index="2-1" @click="menuClick">数据演示1</el-menu-item>
          <el-menu-item class="menu" data-url="b.html" index="2-2" @click="menuClick">数据演示2</el-menu-item> -->
          <el-menu-item class="menu" data-url="/path/brandList" index="1-1">form+table演示</el-menu-item>
          <el-menu-item class="menu" data-url="/path/tableOpt" index="1-2">可操作table</el-menu-item>
          <el-menu-item class="menu" data-url="/path/form" index="1-3">表单操作</el-menu-item>
          <el-menu-item class="menu" data-url="/path/dynamic_column_table" index="1-4">table自定义列</el-menu-item>
          <el-menu-item class="menu" data-url="/path/table_page" index="1-5">分頁组件封装</el-menu-item>
        </el-submenu> 
        <el-submenu index="3">
          <template slot="title">
            <i class="iconfont icon-menu3"></i>
            <span slot="title">导航三</span>
          </template>
          <el-menu-item class="menu" ref="menu" data-url="a.html" index="3-1" @click="menuClick">数据演示1</el-menu-item>
          <el-menu-item class="menu" ref="menu" data-url="b.html" index="3-2" @click="menuClick">数据演示2</el-menu-item>
        </el-submenu> 
        <el-submenu index="4">
          <template slot="title">
            <i class="iconfont icon-menu1"></i>
            <span slot="title">导航三</span>
          </template>
          <el-menu-item class="menu" data-url="a.html" index="4-1" @click="menuClick">数据演示1</el-menu-item>
          <el-menu-item class="menu" data-url="b.html" index="4-2" @click="menuClick">数据演示2</el-menu-item>
        </el-submenu>                   
      </el-menu>
    </el-aside>

    <el-container>
      <!-- 右侧头部 -->
      <el-header style="text-align: right; font-size: 12px;position: relative;">
        <el-breadcrumb separator="/" style="position: absolute;left: 60px;top: 21px;">
          <el-breadcrumb-item>导航一</el-breadcrumb-item>
          <el-breadcrumb-item><a href="JavaScript:void(0)" data-url="a.html">数据演示1</a></el-breadcrumb-item>
        </el-breadcrumb>
        <!-- 下拉 -->
        <el-dropdown>
          <i class="el-icon-setting" style="margin-right: 15px"></i>
          <el-dropdown-menu slot="dropdown">
            <el-dropdown-item>修改信息</el-dropdown-item>
            <el-dropdown-item>退出</el-dropdown-item>
          </el-dropdown-menu>
        </el-dropdown>
        <span>王小虎</span>
        <span @click="toogleClick" style="position: absolute;left: 10px;font-size: 20px"><i class="iconfont icon-open"></i></span>
      </el-header>
      <!-- 右侧内容区 -->
      <el-main class="mainBoxId">
        <iframe src ="a.html" id="iframeBox" name='iframe' frameborder="0" width="100%" height="100%">
          <p>Your browser does not support iframes.</p>
        </iframe>
      </el-main>
    </el-container>
  </el-container>
</div>  
<!-- 分頁table組件 -->
<template>

    <el-table :data="tableData3" height="650" style="width: 100%"> 
       <el-table-column prop="area" label="区域" width="180"> </el-table-column> 
       <el-table-column prop="name" label="姓名" width="180"> </el-table-column> 
       <el-table-column prop="address" label="地址"> </el-table-column> 
    </el-table> 

      <el-pagination @size-change="handleSizeChange"
          @current-change="handleCurrentChange" :current-page="currentPage"
          :page-sizes="[10, 20, 30, 40]" :page-size="pageSize"
          layout="total, sizes, prev, pager, next, jumper" :total="total">
      </el-pagination>
    
</template>
</body>
<!-- import common js-->
<div th:include="_footer_include :: #jsLib"></div>

<script th:src="@{/js/common/index.js}"></script>
</html>
