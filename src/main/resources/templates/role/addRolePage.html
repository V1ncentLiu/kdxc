<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head th:include="_header_include::frag(~{::title},~{},~{::style})">
	<title>添加</title>
    <style>
        .role-table {
            border: 1px solid #e0e0e0;
            border-bottom: none;
            padding: 0;
            position: relative;
            background: #efefef;
        }
        .role-table ul{background:#fff;}
        .header {
            height: 50px;
            line-height: 50px;
            border-bottom: 1px solid #e7e7e7;
            background: #F8F8F9;
            text-align: center;
            font-size: 16px;
        }

        .vertical-line {
            width: 1px;
            height: 100%;
            background: #ddd;
            position: absolute;
            left: 30%;
            top: 0
        }
        .vertical-line1 {
            width: 1px;
            height: 100%;
            background: #ddd;
            position: absolute;
            left: 80%;
            top: 0
        }

        .left {
            width: 28%;
            float: left;
            user-select: none;
            cursor: pointer;
            padding:20px 0;
            padding-left: 2%;
        }
        .header .left{padding:0;width: 30%;}
        .one {
            padding-left: 20px;
        }

        .right {
            width: 48%;
            float: left;
            padding:20px 0;
            padding-left: 2%;
        }
        .header .right{padding:0;width: 50%;}
        .handle{
            width: 20%;
            float: left;
            text-align: center;
            margin-top: 15px;
        }
        .header .handle{margin: 0;}
        .item-icon {
            margin-left: -5px;
            padding: 5px;
        }

        .line {
            clear: both;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="addRole" class="mainPadding">  
    <el-breadcrumb separator="/" class="elBreadcrumb marginB20">
        <el-breadcrumb-item>Home</el-breadcrumb-item>
        <el-breadcrumb-item>系统管理</el-breadcrumb-item>
        <el-breadcrumb-item><a href="JavaScript:void(0)" data-url="roleManagePage.html">角色管理</a></el-breadcrumb-item>
    </el-breadcrumb>
    <div class="fs16 marginB20"><div class="titleBorderL">添加角色</div></div>
    <el-form :model="addRoleValidateForm" :rules="rules" ref="addRoleValidateForm" label-width="100px" class="demo-ruleForm">
        <el-form-item
            label="角色名称："
            prop="roleName"
            style="width:400px;">
            <el-input v-model="addRoleValidateForm.roleName" autocomplete="off"></el-input>
        </el-form-item>
        <el-form-item label="访问IP限制：">
            <el-radio v-model="addRoleValidateForm.visitLimitRadio" label="0">开放访问</el-radio>
            <el-radio v-model="addRoleValidateForm.visitLimitRadio" label="1">限制IP访问</el-radio>
            <el-button type="primary" size="medium" class="marginL20" @click="dialogFormChooseIP = true">选择访问IP包</el-button>
            <!-- <el-button type="primary" size="medium" class="marginL20" @click="dialogFormSetting = true">设置</el-button> -->
        </el-form-item>
        <div class="fs16 marginB20"><div class="titleBorderL">已选访问IP包</div></div>
        <el-row>
            <el-table 
                style="width: 100%"
                border
                :data="ipListTable" 
                >
                <el-table-column align="center" prop="id"  type="index" label="序号" width="55"></el-table-column>
                <el-table-column align="center" prop="name" label="IP包名"></el-table-column>
                <el-table-column align="center" prop="ipAddress" label="IP地址"></el-table-column>
                <el-table-column align="center" label="操作">
                    <template slot-scope="scope">
                        <el-button
                            @click.native.prevent="deleteRow(scope.$index, ipListTable)"
                            type="text">
                                                                                        删除
                        </el-button>
                    </template>
                </el-table-column>
            </el-table>
        </el-row>
        <div class="fs16 marginB20 paddingT20"><div class="titleBorderL">设定每个模块的权限</div></div>
       
        <!-- 树形表格 -->
        <ul class="role-table col-xs-offset-2 col-md-offset-1 col-sm-offset-2 marginB20">
            <li class="header">
                <div class="left">全选&nbsp;&nbsp;&nbsp;&nbsp;模块菜单</div>
                <div class="right">操作权限</div>
                <div class="handle">数据权限</div>
            </li>
            <div class="vertical-line"></div>
            <div class="vertical-line1"></div>
            <li  v-for="(item,index) in dataList" :key="item.id">
                <div class="left"  @click="fold(item)">
                    <i :class="{'el-icon-caret-right':item.folded,'el-icon-caret-bottom':!item.folded}" v-cloak v-if="item.subList" class="item-icon"></i>   
                    <el-checkbox v-if="item.subList" :indeterminate="item.isIndeterminate" @change="checkSecondAll(item)" v-model="item.firstCheckAll"></el-checkbox>                 
                    <el-checkbox @click.native="handleOneCheckAll($event,item)" v-cloak v-if="!item.subList" :indeterminate="item.isIndeterminate" v-model="item.checkAll"> {{item.title}}</el-checkbox>
                    <span v-if="item.subList" v-cloak>{{item.name}}</span>               
                    
                    <el-checkbox-group v-model="item.checkedCities" @change="handleOneCheckedCitiesChange(item)" v-else>
                    <el-checkbox  v-for="m in item.operationInfos" :label="m.id" :key="m.id" v-cloak> {{m.name}}</el-checkbox>
                    </el-checkbox-group>
                </div>
                <div class="line"></div>
                <ul v-show="item.subList&&!item.folded">
                    <li v-for="(subList,cur) in item.subList" :key="subList.id">
                        <div class="left">
                            <el-checkbox   v-model="subList.checkAll" @change="handleCheckAllChange($event,item,subList)" v-cloak>
                                {{subList.name}}
                            </el-checkbox>
                        </div>
                        <div class="right">
                            <el-checkbox-group v-model="subList.checkedCities" @change="handleCheckedCitiesChange(item,subList)">
                                <el-checkbox v-for="p in subList.operationInfos" :label="p.id" :key="p.id" v-cloak >
                                    {{p.name}}
                                </el-checkbox>
                            </el-checkbox-group>
                        </div>
                        <div class="handle">
                            <el-button type="primary" size="small" class="marginL20" @click="dialogFormSetting = true">设置</el-button>
                        </div> 
                        <div class="line"></div>                        
                    </li>
                </ul>
            </li>
        </ul>
        <el-form-item style="text-align: center;">
            <el-button type="primary" @click="submitForm('addRoleValidateForm')">提交</el-button>
            <el-button>取消</el-button>
        </el-form-item>
    </el-form>
    
    <!-- dialog -->
    <el-dialog title="选择IP包" :visible.sync="dialogFormChooseIP" @opened="queryIpPackgeData">
        <el-form :model="chooseIpform" :rules="rulesChooseIp" ref="chooseIpform">
            <el-row class="marginB10 greybg padding20">
                <el-row :gutter="20">
                    <el-col :span="6">
                        <el-input v-model="chooseIpform.ipPackageName" placeholder="输入IP包名查询"></el-input>
                    </el-col>
                    <el-col :span="6">
                        <el-input v-model="chooseIpform.ipAddress" placeholder="输入包含IP查询"></el-input>
                    </el-col>
                    <el-col :span="2">
                        <el-button type="primary" size="medium"  @click="queryIpPackgeData" icon="el-icon-search">搜索</el-button>
                    </el-col>
                </el-row>
            </el-row>
            <el-table 
                tooltip-effect="dark"
                style="width: 100%"
                border
                :data="dataTableIP"
                @selection-change="changeIpTableFun"
                class="marginB10">
                <el-table-column align="center" v-model="chooseIpform.type" prop="id"  @selection-change="changeIpTableFun" type="selection" name="type" width="55"></el-table-column>
                <el-table-column align="center" prop="name" label="IP包名" width="155"></el-table-column>
                <el-table-column align="center" prop="ipAddress" label="IP地址"></el-table-column>
            </el-table>
            <el-form-item class="f-tac">
                <el-button type="primary" @click="submitIpPackeageForm('chooseIpform')">提交</el-button>
                <el-button @click="dialogFormChooseIP = false">取消</el-button>
            </el-form-item>
        </el-form>        
    </el-dialog>

    <el-dialog title="选择数据权限" :visible.sync="dialogFormSetting">
        <el-form :model="chooseLimitform" ref="chooseLimitform">
            <el-row class="marginB20">
                <el-checkbox-group v-model="chooseLimitCheck">
                    <el-checkbox v-for="field in fields" :label="field" :key="field" style="margin-left: 0;margin-right: 10px;margin-bottom: 10px;">{{field}}</el-checkbox>
                </el-checkbox-group>
            </el-row>            
            <el-form-item class="f-tac">
                <el-button type="primary" @click="submitForm('chooseLimitform')">提交</el-button>
                <el-button @click="dialogFormSetting = false">取消</el-button>
            </el-form-item>
        </el-form>        
    </el-dialog>
</div>
</body>
<div th:include="_footer_include :: #jsLib"></div>
<script th:inline="javascript" >
var moduleData=[[${moduleData}]];
    var  fieldOptions = ['阶段', '创建日期', '编码', '资源项目','搜索词','广告位','媒介','电销总监','电销组'];
 var addRoleVM=new Vue({
        el: '#addRole',
        data: function() {
            return {
                chooseLimitCheck: fieldOptions,//默认选中
                fields: fieldOptions,
                dataList:moduleData,
                addRoleValidateForm: {
                    roleName: '',
                    visitLimitRadio:'0'
                },
                rules:{
                    roleName:[{ required: true, message: '角色名称不能为空'}]
                },
                chooseIpform: {
                	ipPackageName: '',
                    searchHasIp:'',
                    type:[]
                },
                rulesChooseIp:{
                    type:[{ type: 'array', required: true, message: '请至少选择一个IP包', trigger: 'change' }]
                },
                chooseLimitform:{

                },
                searchInput:'',
                ipListTable: [
                  
                ],
                dataTableIP: [],
                multipleSelection: [],
                dialogFormChooseIP: false,
                dialogFormSetting: false,
                form: {
                    name: '',
                    remark: '',
                    delivery: false,
                    type: []
                },
                formLabelWidth: '120px',
                currentPage: 1,//默认第一页,
                multipleIpSelection:[],
            }             
        },
        methods: {
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        alert('submit!');
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            },
            handleClick(row) {
                console.log(row);
            },
            handleSelectionChange(val) {
                this.multipleSelection = val;
            },
            queryIpPackgeData(){
             //查询Ip包数据
                var param={};
            	//var pageSize = this.packpager.pageSize;
	            //var pageNum = this.packpager.currentPage;
	            var ipAddress = this.chooseIpform.ipAddress;
	            var ipPackageName = this.chooseIpform.ipPackageName;
	         	//param.pageSize=pageSize;
             	//param.pageNum=pageNum;
             	param.ipPackageName=ipPackageName;
             	param.ipAddress=ipAddress;
		        axios.post('/ip/ipAccess/queryPackageList',param).then(function (response) {
		           if(null==response){
		                 alert("返回异常");
		                 return ;
		            }
		            var resobj= response.data;
		            if(null==resobj){
		            	 alert("返回异常");
		                 return ;
		            } 
		            if(resobj.code!='0'){
		            	alert(response.data.message);
		            	return ;
		            }
		             var pageData=resobj.data;
		             //ipManagerVM.packpager.total= pageData.total;
		             //ipManagerVM.packpager.currentPage = pageData.currentPage;
		             //ipManagerVM.packpager.pageSize = pageData.pageSize;
		           	 addRoleVM.dataTableIP =pageData.data; 
		            })
		            .catch(function (error) {
		              console.log(error);
		            })
		            .then(function () {
		            });	
            },
	    	changeIpTableFun(val) {
	    	     this.multipleIpSelection = val;
	    	 },
	    	 submitIpPackeageForm(formName) {
	    	  //选择IP包后提交数据
	           this.$refs[formName].validate((valid) => {
	                if (valid) {
	                 var ipSelectData=addRoleVM.multipleIpSelection; 
	                 addRoleVM.ipListTable=ipSelectData;
	                 addRoleVM.dialogFormChooseIP=false;
	               } else {
	                 console.log('error submit!!');
	                return false;
	              }
	           });
	           },
            // 删除
            deleteFun() {
                this.$confirm('删除后此角色信息将不存在，确认删除吗？', '消息提醒', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    this.$message({
                        type: 'success',
                        message: '删除成功!'
                    });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });          
                });
            },
            // 分页
            handleSizeChange(val) {
                console.log(`每页 ${val} 条`);
            },
            handleCurrentChange(val) {
                console.log(`当前页: ${val}`);
            },
            deleteRow(index, rows) {
                rows.splice(index, 1);
            },
            fold: function (item) {
                if (typeof item.folded === "undefined") {
                    this.$set(item, "folded", true);
                } else {
                    item.folded = !item.folded;
                }
            },
            // 全选一项
            handleCheckAllChange(event, item, subList) {
                console.log(event)
                console.log(item)
                console.log(subList)
                var arr = [];
                for (var a = 0; a < subList.list.length; a++) {
                    arr.push(subList.list[a].id)
                }
                if (typeof subList.checkedCities === "undefined") {
                    this.$set(subList, "checkedCities", arr);
                }
                // subList.checkedCities = event.target.checked ? arr : [];
                subList.checkedCities = subList.checkAll ? arr : [];
                // if (typeof subList === "undefined") {
                //     this.$set(subList, "isIndeterminate", false)
                // }
                // subList.isIndeterminate = false;
                if (typeof subList.checkAll === "undefined") {
                    this.$set(subList, "checkAll", true);
                }
                if (typeof item.isIndeterminate === "undefined") {
                    this.$set(item, "isIndeterminate", true);
                }
                for (var a = 0; a < item.subList.length; a++) {
                    if (!item.subList[a].checkAll) {
                        item.isIndeterminate = true;
                        for (var a = 0; a < item.subList.length; a++) {
                            if (item.subList[a].checkAll) {
                                break
                            } else {
                                item.isIndeterminate = false;
                                item.firstCheckAll = false;
                            }
                        }
                        break
                    } else {
                        item.isIndeterminate = false;
                        item.firstCheckAll = true;
                    }
                }

            },
            // 单选
            handleCheckedCitiesChange(item, subList) {
                var checkedCount = subList.checkedCities.length;
                if (typeof subList.checkAll === "undefined") {
                    this.$set(subList, "checkAll", false);
                }
                if (typeof subList.isIndeterminate === "undefined") {
                    this.$set(subList, "isIndeterminate", false);
                }
                if (typeof item.isIndeterminate === "undefined") {
                    this.$set(item, "isIndeterminate", true);
                }
                subList.isIndeterminate = checkedCount > 0 && checkedCount < subList.list.length;
                subList.checkAll = checkedCount === subList.list.length;
                if (checkedCount === 0) {
                    subList.isIndeterminate = false
                }
                for (var a = 0; a < item.subList.length; a++) {
                    if (!item.subList[a].checkAll) {
                        item.isIndeterminate = true;
                        for (var b = 0; b < item.subList.length; b++) {
                            if (item.subList[b].checkedCities.length > 0) {
                                break
                            } else {
                                item.isIndeterminate = false;
                                item.firstCheckAll = false;
                            }
                        }
                        break
                    } else {
                        item.isIndeterminate = false;
                        item.firstCheckAll = true;
                    }
                }

            },
            // 点击所有
            checkSecondAll: function (item) {
                if (typeof item.firstCheckAll === "undefined") {
                    this.$set(item, "firstCheckAll", true);
                }
                for (var a = 0; a < item.subList.length; a++) {
                    this.checkItemAll(item.firstCheckAll, item.subList[a])
                }
                item.isIndeterminate=false
            },
            checkItemAll: function (flag, item) {
                var arr = [];
                for (var a = 0; a < item.list.length; a++) {
                    arr.push(item.list[a].id)
                }
                if (typeof item.checkedCities === "undefined") {
                    this.$set(item, "checkedCities", arr);
                }
                item.checkedCities = flag ? arr : [];
                item.checkAll = flag;
            },
            
            // 没有二级菜单
            handleOneCheckedCitiesChange:function (item) {
                var checkedCount = item.checkedCities.length;
                if (typeof item.isIndeterminate === "undefined") {
                    this.$set(item, "isIndeterminate", false);
                }
                if (typeof item.checkAll === "undefined") {
                    this.$set(item, "checkAll", false);
                }
                item.isIndeterminate = checkedCount > 0 && checkedCount < item.list.length;
                item.checkAll = checkedCount === item.list.length;
            },
            handleOneCheckAll:function (event,item) {
                var arr = [];
                for (var a = 0; a < item.list.length; a++) {
                    arr.push(item.list[a].id)
                }

                item.checkedCities = event.target.checked ? arr : [];
            }
        }
    })
</script>
</html>
