    <div class="mainSearchBg marginB20 fs14">         
        <el-row class="mainSearchForm">
            <div class="titleBox">
                <span class="fs16">常用语设置</span>

                v-loading="loading">
                <el-table-column type="index" label="序号" align="center" width="55"></el-table-column>

            <!-- 调用组件  -->

    <div class="mainSearchBg fs14">
        <el-form :model="form" class="mainSearchForm" ref="form">
            <el-row>
                <div class="titleBox"><span class="fs16">自动回复设置</span></div>
                <el-form-item label="开场白设置：" :label-width="labelWidth"> 
                    <el-button  @click="editPrologue" type="primary"  size="small">编辑开场白</el-button>
                </el-form-item>
                <!-- 开场白list -->
                <el-form-item label="" :label-width="labelWidth"> 
                    <ul>
                        <li v-for="(item,index) in prologuesArr"><span>{{index+1}}、</span><span class="cnt">{{item.value}}</span></li>
                    </ul>
                    
                </el-form-item>
                <el-form-item label="超时自动恢复设置：" :label-width="labelWidth"> 
                    <el-radio-group v-model="form.timeOutEnable" @change="redioChange">
                        <el-radio  label="1">启用</el-radio>
                        <el-radio  label="0">禁用</el-radio>
                    </el-radio-group>
                </el-form-item>
                <el-form-item label="超时自动恢复时间：" :label-width="labelWidth"> 
                    <el-input v-model="form.timeOut" placeholder="" style="margin-right: 10px;"></el-input>秒
                </el-form-item>
                <el-form-item label="超时自动恢复内容：" :label-width="labelWidth"> 
                    <el-input type="textarea" v-model="form.content" maxlength="500" :rows="3" style="width: 488px;"></el-input>
                    <p class="tip">不超过500个字</p>
                </el-form-item>
                <el-form-item label="非工作时间自动恢复设置：" :label-width="labelWidth"> 
                    <el-radio-group v-model="form.nonWorktimeEnable" @change="redioChange">
                        <el-radio  label="1">启用</el-radio>
                        <el-radio  label="0">禁用</el-radio>
                    </el-radio-group>
                </el-form-item>
                <el-form-item label="非工作时间段：" :label-width="labelWidth">
                    <span>每日</span>
                    <el-time-picker

                    <span>——</span>

                <el-form-item label="非工作时间自动恢复内容：" :label-width="labelWidth">

                    <p class="tip">不超过500个字</p>
                </el-form-item>
                <el-form-item label="离线/忙碌状态自动回复语：" :label-width="labelWidth"> 
                    <el-input type="textarea" v-model="form.lixian" maxlength="500" :rows="3" style="width: 488px;"></el-input>
                    <p class="tip">不超过500个字</p>
                </el-form-item>
            </el-row>
            <div class="padding20 f-tac">            
                <el-button type="primary" @click="submitForm('form')">保存设置</el-button>

            </div>

    <!-- dialog -->
    <el-dialog  title="编辑开场白"  :visible.sync="dynamicVisible" width="540px">
        <template>
            <el-form :model="dynamicValidateForm" ref="dynamicValidateForm">
                <el-button type="primary" @click="addDomain" style="margin-bottom: 10px;">添加</el-button>
                <!-- <el-form-item label=""  label-width="0"  prop="prologue">
                    <el-input type="textarea" v-model="prologueForm.prologue" class="input-with-select" maxlength="500" style="width: 350px;" :rows="4" placeholder="不超过500个字"></el-input>
                </el-form-item> -->
                <el-form-item
                    v-for="(domain, index) in dynamicValidateForm.domains"
                    :key="domain.key"
                    :prop="'domains.' + index + '.value'"
                    :rules="{
                      required: true, message: '开场白文字不允许为空', trigger: 'blur'
                    }"
                  >
                    <el-input type="textarea" maxlength="500" style="width: 350px;margin-right: 10px;" :rows="4" placeholder="不超过500个字" v-model="domain.value"></el-input><el-button @click.prevent="removeDomain(domain)" v-if="isshowDelete">删除</el-button>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button type="primary" @click="submitdialogForm('dynamicValidateForm')">提 交</el-button>
                <el-button  @click="resetdialogForm('dynamicValidateForm')">取 消</el-button>
            </div>
        </template>

<script th:inline="javascript">
    var queryOrg=[[${teleGroupList}]]; // 电销组
    var curOrgId = [[${curOrgId}]];
    var mainDivVM = new Vue({
        el: '#maindiv',
        data: function() {
            return {
                loading: false,
                isDisabled: false,
                pager:{ 
                    total: 0,
                    currentPage: 1,
                    pageSize: 20
                },
                form: {
                    
                },
                tableData: [],
                orgTeleArr: queryOrg, // 电销组
                addVisible:false,
                showTitle:"",
                addForm:{
                    remark:''
                },
                commonuseArr:[],//常用语设置
                addFormRules:{},
                labelWidth:"190px",
                dynamicVisible:false,//开场白弹窗
                dynamicValidateForm: {
                    domains: [{
                        value: ''
                    }],
                },
                isshowDelete:false,
                prologuesArr:[],//开场白
            }             
        },
        methods: { 
            //开场白开始
            editPrologue(){
                this.dynamicVisible=true;
            },
            submitdialogForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        this.dynamicVisible=false;
                        this.prologuesArr=this.dynamicValidateForm.domains;
                    } else {
                        console.log('error submit!!');
                        return;
                    }
                });
            },
            resetdialogForm(formName) {
                this.$refs[formName].resetFields();
                this.dynamicVisible=false;
            },
            removeDomain(item) {
                var index = this.dynamicValidateForm.domains.indexOf(item)
                if (index !== -1) {
                    this.dynamicValidateForm.domains.splice(index, 1)
                }
                if(this.dynamicValidateForm.domains.length==1){
                    this.isshowDelete=false;
                }
            },
            addDomain() {
                this.dynamicValidateForm.domains.push({
                    value: '',
                    key: Date.now()
                });
                this.isshowDelete=true;
            },
            //开场白结束
            redioChange(){

            },
            submitForm(){

            },
            cancelForm(){

            },
            addbutton(){
                this.showTitle="添加布局"
                $("#addOrUpdate").val(1);
                this.addVisible=true;
                if (this.$refs['addForm']!=undefined) {
                    this.addForm.remark = "";
                    this.$refs['addForm'].resetFields();
                  }
            },
            update(id) {
                this.addVisible=true;
                $("#addOrUpdate").val(2);
                if (this.$refs['addForm']!=undefined) {
                    this.$refs['addForm'].resetFields();
                  }
                if(id){
                    this.showTitle="更新常用语"
                }else{
                    this.showTitle="添加常用语"
                }
            }, 
            delete(id,status) {
                this.addVisible=true;
                var param  = {}
                param.id=id;
                this.$confirm('确认删除吗？删除后数据将不存在。', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {                
                   axios.post('/area/sysregion/delete',param)
                   .then(function (response) {
                       console.info(response);
                       var data =  response.data;
                       if(data.code=='0'){
                           var resData = data.data;
                           var delText="";
                           if(resData){
                               delText="删除成功";
                           }else{
                               delText="删除失败"
                           }
                           
                         orgVM.$message({message:delText,type:'success',duration:2000,onClose:function(){
                             orgVM.initOrgTree();
                             orgVM.getQuery();
                        }});
                           
                       }else{
                           orgVM.$message({
                               message: "接口调用失败",
                               type: 'warning'
                             }); 
                       }
                   })
                   .catch(function (error) {
                     console.log(error);
                     orgVM.$message({
                         message: "系统错误",
                         type: 'error'
                       }); 
                   })
                   .then(function () {
                       
                   });  
                  
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });          
                });
            }, 
            addCancel(formName){//取消
               this.$refs[formName].resetFields();
               this.addVisible = false;
           },         
            searchTable(firstPage) { 
                var startTime = this.form.startTime;
                var endTime = this.form.endTime;
                if(endTime && startTime){
                    startTime = new Date(this.form.startTime);
                    endTime = new Date(this.form.endTime);
                    if(startTime>endTime){
                        this.$message({
                            message: '开始时间不能大于结束时间',
                            type: 'warning'
                        });
                        return;
                    }
                    var date = new Date();
                    var currentDate = moment(date).format("YYYY-MM-DD 23:59");
                    date.setMonth(date.getMonth()-6);
                    var beforeSixMonth = moment(date).format("YYYY-MM-DD 00:00");
                    var currentDateRes = new Date(currentDate);
                    var beforeSixMonthRes = new Date(beforeSixMonth);
                    if(startTime < beforeSixMonthRes || endTime > currentDateRes){
                        this.$message({
                            message: '请选择近6个月内的时间',
                            type: 'warning'
                        });
                        return;
                    }
                    startTime = this.limitTime(startTime, null);
                    endTime = this.limitTime(null, endTime);
                }else{
                    this.$message({
                        message: '请选择起止时间',
                        type: 'warning'
                    });
                    return;
                }   
                
                var param = {};
                param.startTime = this.minuteFormat(startTime);
                param.endTime = this.minuteFormat(endTime);
                param.pageSize = this.pager.pageSize;
                if(firstPage){
                    param.pageNum = firstPage;
                }else{
                    param.pageNum = this.pager.currentPage;
                }
                param.orgId = this.form.orgId;
                param.callType = this.form.callType;
                this.loading = true; 
                axios.post('/callrecord/teleSaleTalkTime/listTeleGroupTalkTime',param).then(function (response) { 
                    if(!response){
                        mainDivVM.$message({
                            message: "接口调用失败",
                            type: 'error'
                        });
                        return ;
                    }
                    var resobj= response.data;
                    if(!resobj){
                        mainDivVM.$message({
                            message: "接口调用失败",
                            type: 'error'
                        });
                        return ;
                    }
                    if(resobj.code!='0'){
                        mainDivVM.loading = false;
                        mainDivVM.$message({
                            message: resobj.msg,
                            type: 'error'
                        });
                        return ;
                    }else if(resobj.data && resobj.data.tableData && resobj.data.totalData ){
                        var resobjData = resobj.data;    
                        var tableData = resobjData.tableData;
                        mainDivVM.tableData = tableData.data;
                        if(tableData.data && tableData.data.length){
                            var totalData = resobjData.totalData;
                            mainDivVM.tableData.unshift(totalData);
                        }
                        mainDivVM.pager.currentPage = tableData.currentPage;
                        mainDivVM.pager.total = tableData.total;
                        mainDivVM.loading = false;
                    }else{
                        mainDivVM.loading = false;
                    }  
                }).catch(function (error) {
                    mainDivVM.loading = false;
                    mainDivVM.$message({
                        message: "请求失败，请稍后重试",
                        type: "error"
                    });
                });
            },
            limitTime (start, end) {
                var startTime = this.minuteFormat (start);
                var endTime = this.minuteFormat (end);
                var date = new Date();
                data = this.minuteFormat (date);// 现在的时间
                data = data.slice(0,8);
                if(startTime){
                    var s = startTime.slice(0,8);
                    if(s < data){
                        this.form.startTime = moment(start).format("YYYY-MM-DD 00:00");
                        return this.form.startTime;
                    }
                    return start;
                }
                if(endTime){
                    var e = endTime.slice(0,8);
                    if(e < data){
                        this.form.endTime = moment(end).format("YYYY-MM-DD 23:59");
                        return this.form.endTime;                        
                    }
                    return end;
                }
            },
            minuteFormat (m) { // 时间格式化201905050505fn
                if (!m) {return "";}
                var timeStr = new Date(m);
                var yearRes = timeStr.getFullYear();
                var monthRea = timeStr.getMonth()+1;
                monthRea = monthRea < 10 ?  "0" + monthRea : monthRea;
                var dateRes = timeStr.getDate();
                dateRes = dateRes < 10 ?  "0" + dateRes : dateRes;  
                var hoursRes = timeStr.getHours();
                hoursRes = hoursRes < 10 ?  "0" + hoursRes : hoursRes;  
                var minRes = timeStr.getMinutes();
                minRes = minRes < 10 ?  "0" + minRes : minRes;                
                var timeRes = "" + yearRes + monthRea + dateRes + hoursRes + minRes;
                return timeRes;
            },
            percentFormat (row, column) { // 百分比格式化fn
                var percent = row[column.property];
                if(!percent){ // 如果没有值或值为0
                    return 0 + "%";
                }
                percent = (percent * 1000)/10 + "%";
                return percent;
            },
            timeFormat (row, column) { // 时间格式化：时分秒fn
                var time = row[column.property];
                if(!time){return "00时00分00秒";}
                var timeResult = this.timeFun (time); 
                return timeResult;
            },
            timeFun(s){
                var t="";
                var hour = Math.floor(s/3600);
                var min = Math.floor(s/60) % 60;
                var sec = s % 60;
                if(hour<10){t+="0";}
                t+=hour+"时"
                if(min < 10){t += "0";}
                t += min + "分";
                if(sec < 10){t += "0";}
                t += sec + "秒";
                return t;
            }
        },
        created(){
            var localVal=localStorage.getItem('allChangePageSize')?parseInt(localStorage.getItem('allChangePageSize')):'';
            if(localVal){this.pager.pageSize = localVal;}
            // this.searchTable();
        },
        mounted(){
            document.getElementById('maindiv').style.display = 'block';
        }
    })
    
</script>
