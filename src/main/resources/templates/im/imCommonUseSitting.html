<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="_header_include::frag(~{::title},~{},~{})">
    <title>后台管理系统</title>
    <style>
    </style>
</head>
<body>
<div id="maindiv" class="maindiv mainPadding" style="display: none;">    
    <el-breadcrumb separator="/" class="elBreadcrumb marginB20">
        <el-breadcrumb-item>Home</el-breadcrumb-item>
        <el-breadcrumb-item>业务设置</el-breadcrumb-item>
        <el-breadcrumb-item>IM常用设置</el-breadcrumb-item>
    </el-breadcrumb>  
    <div class="mainSearchBg"> 
        <el-form :inline="true" :model="form" class="demo-form-inline mainSearchForm" ref="form">
            <el-row>
                <div class="titleBox"><span>常用语设置</span><el-button  @click="addbutton" type="primary"  size="small">IM授权修改</el-button></div>
                <el-table 
                    ref="tableData"
                    tooltip-effect="dark"
                    style="width: 100%"
                    border
                    :data="tableData"
                    v-loading="loading"
                    :span-method="arraySpanMethod">
                    <el-table-column type="index" label="序号" align="center" width="55" :index="indexFun"></el-table-column>
                    <el-table-column prop="callCount" align="center" label="常用语">
                    </el-table-column>
                    <el-table-column prop="" align="center" label="权重">
                        <el-input v-model="" placeholder=""></el-input>
                    </el-table-column>
                    <el-table-column prop="userAvgDayValidCallTime" align="center" label="操作">
                        <template slot-scope="scope">
                            <div v-if="scope.row.status === 1">
                                <el-button  @click="delete(scope.row.id)" type="danger"  size="small">删除</el-button>
                            </div>                    
                            <div v-else-if="scope.row.status === 0">
                                <el-button @click="update(scope.row.id)"  type="success"  size="small">修改</el-button>
                            </div>
                        </template>
                    </el-table-column>
                </el-table>
                <table-pagination :pager="pager" @change="searchTable()"></table-pagination>
            </el-row>
            <el-row>
                <div class="titleBox"><span>自动回复设置</span></div>
                <el-form-item label="开场白设置:"> 
                    <el-button  @click="" type="primary"  size="small">编辑开场白</el-button>
                </el-form-item>
                <el-form-item label="超时自动恢复设置:"> 
                    <el-radio-group v-model="annForm.radio" @change="redioChange">
                        <el-radio  label="0">启用</el-radio>
                        <el-radio  label="1">禁用</el-radio>
                    </el-radio-group>
                </el-form-item>
                <el-form-item label="超时自动恢复时间:"> 
                    <el-input v-model="" placeholder=""></el-input>秒
                </el-form-item>
                <el-form-item label="超时自动恢复内容:"> 
                    <el-input type="textarea" v-model="form.content" maxlength="500" :rows="3"></el-input>
                    <p>不超过500个字</p>
                </el-form-item>
                <el-form-item label="非工作时间自动恢复设置:"> 
                    <el-radio-group v-model="annForm.radio" @change="redioChange">
                        <el-radio  label="0">启用</el-radio>
                        <el-radio  label="1">禁用</el-radio>
                    </el-radio-group>
                </el-form-item>
                <el-form-item label="非工作时间段:"></el-form-item>
                <el-form-item label="每日">
                    <el-date-picker  v-model="searchForm.startTime" format="yyyy-MM-dd HH:mm" type="datetime" placeholder="选择日期"></el-date-picker>
                </el-form-item>
                <span>-</span>
                <el-form-item label="次日">
                    <el-date-picker  v-model="searchForm.endTime" format="yyyy-MM-dd HH:mm" type="datetime" placeholder="选择日期"></el-date-picker>
                </el-form-item>
                <el-form-item label="非工作时间自动恢复内容:"> 
                    <el-input type="textarea" v-model="form.content" maxlength="500" :rows="3"></el-input>
                    <p>不超过500个字</p>
                </el-form-item>
            </el-row>
            <div class="padding20 f-tac">            
                <el-button type="primary" @click="submitForm('form')">保存设置</el-button>
                <el-button @click="cancelForm()">取消修改</el-button>
            </div> 
        </el-form>
    </div>
</div>
<!-- dialog -->
<el-dialog  :title="showTitle"  :visible.sync="addVisible" width="540px">
    <template>
        <el-form :model="addForm" ref="addForm" :rules="allocationFormRules">
            <el-form-item label="备注:"  label-width="100px"  prop="remark">
                <el-input type="textarea" v-model="addForm.remark" class="input-with-select" maxlength="200" style="width: 350px;" :rows="4" placeholder="输入分发备注"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" :disabled="submitDisable" @click="addSubmit('addForm')">提 交</el-button>
            <el-button  @click="addCancel('addForm')">取 消</el-button>
        </div>
    </template>
</el-dialog>
<input id="addOrUpdate" type="hidden" >
<!-- import common js-->
<div th:include="_footer_include :: #jsLib"></div>
</body>
<script th:inline="javascript">
    var queryOrg=[[${teleGroupList}]]; // 电销组
    var curOrgId = [[${curOrgId}]];
    var mainDivVM = new Vue({
        el: '#maindiv',
        data: function() {
            return {
                loading: false,
                isDisabled: false,
                pager:{ 
                    total: 0,
                    currentPage: 1,
                    pageSize: 20
                },
                form: {
                    startTime: '',
                    endTime: '',
                    orgId: curOrgId,
                },
                tableData: [
                    // {
                    //     orgId: "1",
                    //     orgName: '电销组1',
                    //     callCount: 1000,
                    //     calledCount: 10,
                    //     callPercent: 0.1,
                    //     callClueCount: 10,
                    //     calledClueCount: 10,
                    //     clueCallecdPrecent: 10,
                    //     validCallTime: 155799,
                    //     userAvgDayValidCallTime: 155799
                    // }, {
                    //     orgId: "2",
                    //     orgName: '电销组2',
                    //     callCount: 1000,
                    //     calledCount: 10,
                    //     callPercent: 0,
                    //     callClueCount: 10,
                    //     calledClueCount: 10,
                    //     clueCallecdPrecent: 10,
                    //     validCallTime: 155799,
                    //     userAvgDayValidCallTime: 0
                    // },
                    // {
                    //     orgId: "3",
                    //     orgName: '电销组3',
                    //     callCount: 1000,
                    //     calledCount: 10,
                    //     // callPercent: 0,
                    //     callClueCount: 10,
                    //     calledClueCount: 10,
                    //     clueCallecdPrecent: 10,
                    //     validCallTime: 155799,
                    //     // userAvgDayValidCallTime: 155799
                    // }
                ],
                orgTeleArr: queryOrg, // 电销组
                addVisible:false,
                showTitle:"",
                addForm:{
                    remark:''
                }
            }             
        },
        methods: { 
            addbutton(){
                this.showTitle="添加布局"
                $("#addOrUpdate").val(1);
                this.addVisible=true;
                if (this.$refs['addForm']!=undefined) {
                    this.addForm.remark = "";
                    this.$refs['addForm'].resetFields();
                  }
            }
            update(id) {
                this.addVisible=true;
                $("#addOrUpdate").val(2);
                if (this.$refs['addForm']!=undefined) {
                    this.$refs['addForm'].resetFields();
                  }
                if(id){
                    this.showTitle="更新常用语"
                }else{
                    this.showTitle="添加常用语"
                }
            }, 
            delete(id,status) {
                this.addVisible=true;
                var param  = {}
                param.id=id;
                this.$confirm('确认删除吗？删除后数据将不存在。', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {                
                   axios.post('/area/sysregion/delete',param)
                   .then(function (response) {
                       console.info(response);
                       var data =  response.data;
                       if(data.code=='0'){
                           var resData = data.data;
                           var delText="";
                           if(resData){
                               delText="删除成功";
                           }else{
                               delText="删除失败"
                           }
                           
                         orgVM.$message({message:delText,type:'success',duration:2000,onClose:function(){
                             orgVM.initOrgTree();
                             orgVM.getQuery();
                        }});
                           
                       }else{
                           orgVM.$message({
                               message: "接口调用失败",
                               type: 'warning'
                             }); 
                       }
                   })
                   .catch(function (error) {
                     console.log(error);
                     orgVM.$message({
                         message: "系统错误",
                         type: 'error'
                       }); 
                   })
                   .then(function () {
                       
                   });  
                  
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });          
                });
            }, 
            addCancel(formName){//取消
               this.$refs[formName].resetFields();
               this.addVisible = false;
           },         
            searchTable(firstPage) { 
                var startTime = this.form.startTime;
                var endTime = this.form.endTime;
                if(endTime && startTime){
                    startTime = new Date(this.form.startTime);
                    endTime = new Date(this.form.endTime);
                    if(startTime>endTime){
                        this.$message({
                            message: '开始时间不能大于结束时间',
                            type: 'warning'
                        });
                        return;
                    }
                    var date = new Date();
                    var currentDate = moment(date).format("YYYY-MM-DD 23:59");
                    date.setMonth(date.getMonth()-6);
                    var beforeSixMonth = moment(date).format("YYYY-MM-DD 00:00");
                    var currentDateRes = new Date(currentDate);
                    var beforeSixMonthRes = new Date(beforeSixMonth);
                    if(startTime < beforeSixMonthRes || endTime > currentDateRes){
                        this.$message({
                            message: '请选择近6个月内的时间',
                            type: 'warning'
                        });
                        return;
                    }
                    startTime = this.limitTime(startTime, null);
                    endTime = this.limitTime(null, endTime);
                }else{
                    this.$message({
                        message: '请选择起止时间',
                        type: 'warning'
                    });
                    return;
                }   
                
                var param = {};
                param.startTime = this.minuteFormat(startTime);
                param.endTime = this.minuteFormat(endTime);
                param.pageSize = this.pager.pageSize;
                if(firstPage){
                    param.pageNum = firstPage;
                }else{
                    param.pageNum = this.pager.currentPage;
                }
                param.orgId = this.form.orgId;
                param.callType = this.form.callType;
                this.loading = true; 
                axios.post('/callrecord/teleSaleTalkTime/listTeleGroupTalkTime',param).then(function (response) { 
                    if(!response){
                        mainDivVM.$message({
                            message: "接口调用失败",
                            type: 'error'
                        });
                        return ;
                    }
                    var resobj= response.data;
                    if(!resobj){
                        mainDivVM.$message({
                            message: "接口调用失败",
                            type: 'error'
                        });
                        return ;
                    }
                    if(resobj.code!='0'){
                        mainDivVM.loading = false;
                        mainDivVM.$message({
                            message: resobj.msg,
                            type: 'error'
                        });
                        return ;
                    }else if(resobj.data && resobj.data.tableData && resobj.data.totalData ){
                        var resobjData = resobj.data;    
                        var tableData = resobjData.tableData;
                        mainDivVM.tableData = tableData.data;
                        if(tableData.data && tableData.data.length){
                            var totalData = resobjData.totalData;
                            mainDivVM.tableData.unshift(totalData);
                        }
                        mainDivVM.pager.currentPage = tableData.currentPage;
                        mainDivVM.pager.total = tableData.total;
                        mainDivVM.loading = false;
                    }else{
                        mainDivVM.loading = false;
                    }  
                }).catch(function (error) {
                    mainDivVM.loading = false;
                    mainDivVM.$message({
                        message: "请求失败，请稍后重试",
                        type: "error"
                    });
                });
            },
            limitTime (start, end) {
                var startTime = this.minuteFormat (start);
                var endTime = this.minuteFormat (end);
                var date = new Date();
                data = this.minuteFormat (date);// 现在的时间
                data = data.slice(0,8);
                if(startTime){
                    var s = startTime.slice(0,8);
                    if(s < data){
                        this.form.startTime = moment(start).format("YYYY-MM-DD 00:00");
                        return this.form.startTime;
                    }
                    return start;
                }
                if(endTime){
                    var e = endTime.slice(0,8);
                    if(e < data){
                        this.form.endTime = moment(end).format("YYYY-MM-DD 23:59");
                        return this.form.endTime;                        
                    }
                    return end;
                }
            },
            arraySpanMethod({ row, column, rowIndex, columnIndex }) { // 合并第一行
                if (rowIndex === 0) {
                    if (columnIndex === 0) {
                        return [0, 0];
                    } else if (columnIndex === 1) {
                        return [1, 2];
                    }
                }
            },
            indexFun (index) { // 表格序号
                return index;
            },
            nullToZero(row, column, value, index){
                if(value){
                    return value;
                }
                return 0;
            },
            minuteFormat (m) { // 时间格式化201905050505fn
                if (!m) {return "";}
                var timeStr = new Date(m);
                var yearRes = timeStr.getFullYear();
                var monthRea = timeStr.getMonth()+1;
                monthRea = monthRea < 10 ?  "0" + monthRea : monthRea;
                var dateRes = timeStr.getDate();
                dateRes = dateRes < 10 ?  "0" + dateRes : dateRes;  
                var hoursRes = timeStr.getHours();
                hoursRes = hoursRes < 10 ?  "0" + hoursRes : hoursRes;  
                var minRes = timeStr.getMinutes();
                minRes = minRes < 10 ?  "0" + minRes : minRes;                
                var timeRes = "" + yearRes + monthRea + dateRes + hoursRes + minRes;
                return timeRes;
            },
            percentFormat (row, column) { // 百分比格式化fn
                var percent = row[column.property];
                if(!percent){ // 如果没有值或值为0
                    return 0 + "%";
                }
                percent = (percent * 1000)/10 + "%";
                return percent;
            },
            timeFormat (row, column) { // 时间格式化：时分秒fn
                var time = row[column.property];
                if(!time){return "00时00分00秒";}
                var timeResult = this.timeFun (time); 
                return timeResult;
            },
            timeFun(s){
                var t="";
                var hour = Math.floor(s/3600);
                var min = Math.floor(s/60) % 60;
                var sec = s % 60;
                if(hour<10){t+="0";}
                t+=hour+"时"
                if(min < 10){t += "0";}
                t += min + "分";
                if(sec < 10){t += "0";}
                t += sec + "秒";
                return t;
            },
            searchYesterday(){ // 昨天
               var today = new Date();
               today.setTime(today.getTime()-24*60*60*1000);
               var startTime = today.getFullYear()+"-" + (today.getMonth()+1) + "-" + today.getDate()+" 00:00";
               var endTime =today.getFullYear()+"-" + (today.getMonth()+1) + "-" + today.getDate()+" 23:59";
               this.form.startTime=startTime;
               this.form.endTime=endTime;
               this.searchTable(1);
            },
            searchWeek(){ // 近七天
                 var a = new Date();
                 var year = a.getFullYear();
                 var month = a.getMonth();
                 var date = a.getDate();
                 var b = new Date(year,month,date);
                 var c = b.valueOf()-6*24*60*60*1000;
                 var d = b.valueOf();
                 var startTime= new Date(c);
                 var endTime = new Date(d);
                 this.form.startTime=startTime.getFullYear()+"-" + (startTime.getMonth()+1) + "-" + startTime.getDate()+" 00:00";
                 this.form.endTime=endTime.getFullYear()+"-" + (endTime.getMonth()+1) + "-" + endTime.getDate()+" 23:59";
                 this.searchTable(1);
            },
            searchMonth(){ // 本月 
                var a = new Date();
                var year = a.getFullYear();
                var month = a.getMonth();
                var date = a.getDate();
                var b = new Date(year,month,date);
                var f= new Date(year,month,01);
                var c = f.valueOf();
                var startTime= new Date(c);
                this.form.startTime=startTime.getFullYear()+"-" + (startTime.getMonth()+1) + "-" + startTime.getDate()+" 00:00";
                this.form.endTime=year+"-"+(month+1)+"-"+date+" 23:59";
                this.searchTable(1);
            },
        },
        created(){
            // 默认进入显示当天时间
            var today = new Date();
            var startTime = moment(today).format("YYYY-MM-DD 00:00");
            var endTime = moment(today).format("YYYY-MM-DD 23:59");
            this.form.startTime=startTime;
            this.form.endTime=endTime; 
            if(curOrgId){this.isDisabled= true;}
            var localVal=localStorage.getItem('allChangePageSize')?parseInt(localStorage.getItem('allChangePageSize')):'';
            if(localVal){this.pager.pageSize = localVal;}
            this.searchTable();
        },
        mounted(){
            document.getElementById('maindiv').style.display = 'block';
        }
    })
    
</script>
</html>
