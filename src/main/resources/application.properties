spring.profiles.active=@environment@

spring.application.name=manage-web
#�����������
eureka.client.healthcheck.enabled = true

feign.hystrix.enabled=true
#ע�ᵽEureka Server�ϵ���IP
eureka.instance.prefer-ip-address=true
##设置REST调用请求超时时间

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=60000
ribbon.ReadTimeout=60000

aggregation-service.ribbon.ReadTimeout=300000
hystrix.command.ExtendClueFeignClient#findClues(ClueDistributionedTaskQueryDTO).execution.isolation.thread.timeoutInMilliseconds: 300000
hystrix.command.ExtendClueFeignClient#findCommunicateRecords(ClueDistributionedTaskQueryDTO).execution.isolation.thread.timeoutInMilliseconds: 300000

###############################################################
###Server Configuration
###############################################################
server.context-path=/
server.error.path=/error

server.session-timeout=60
#Character encoding to use to decode the URI.
server.tomcat.uri-encoding=UTF-8

###############################################################
##Jackson����
###############################################################
spring.jackson.default-property-inclusion=non_null

###############################################################
###ThymeLeaf Configuration
###############################################################
# Enable template caching.
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:templates/
# Check that the templates location exists.
spring.thymeleaf.check-template-location=true
# Content-Type value.
spring.thymeleaf.content-type=text/html
# Enable MVC Thymeleaf view resolution.
spring.thymeleaf.enabled=true
# Template encoding.
spring.thymeleaf.encoding=UTF-8
# Comma-separated list of view names that should be excluded from resolution.
spring.thymeleaf.excluded-view-names=
# Template mode to be applied to templates. See also StandardTemplateModeHandlers.
spring.thymeleaf.mode=LEGACYHTML5
# Prefix that gets prepended to view names when building a URL.
#spring.thymeleaf.prefix=classpath:/static/templates/
# Suffix that gets appended to view names when building a URL.
spring.thymeleaf.suffix=.html
#####################thymeleaf config end######################################

